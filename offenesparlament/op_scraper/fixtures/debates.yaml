            \ ist nicht unmittelbar verletzt. Es k\xF6nnte aber auch das Flughafenmanagement\
            \ die Kosten dieser Vignetten ersetzen.\_\u2013 Das w\xE4re wichtig. </p>\n\
            \n<p class=\"MsoNormal\" style=\"margin-top:.40em;margin-right:0cm;margin-bottom:.40em;\
            \ margin-left:0cm\">Und der zweite Schritt w\xE4re: Nat\xFCrlich ist das\
            \ Flughafenmanagement auch gefordert, durch gewisse Ma\xDFnahmen innerhalb\
            \ von drei bis f\xFCnf Jahren endlich den Nordanflug von 90 auf vielleicht\
            \ 80 oder 70\_Prozent zu reduzieren. <i>(Bundesr\xE4tin Mag.\_<b>Kurz:\
            \ </b>Das ist ohnehin vorgesehen!)\_\u2013 </i>Ist ohnehin vorgesehen.\_\
            \u2013 Das sollte man in die Verordnung miteinflie\xDFen lassen. Und dann\
            \ sollte man, bei Vorliegen eines Ma\xDFnahmenpakets, mit dem Landrat\

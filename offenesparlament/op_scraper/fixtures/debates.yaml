            \ Das wollen sie nut\xADzen, um sowohl politisches Kleingeld zu schlagen\
            \ also auch Umfragehochs zu produ\xADzieren. </span></p>\n\n<p class=\"\
            StandardRE\"><span lang=\"DE\">Man sollte ehrlich zu den Leuten sein und\
            \ ihnen nicht etwas einreden, was nicht um\xADsetzbar ist. Gerade in dieser\
            \ jetzigen Situation fordere ich in unserem Land einen Schulterschluss\
            \ aller Parteien. Sachpolitik und ein gemeinsames europ\xE4isches Vorge\xAD\
            hen sind das Gebot der Stunde.\_\u2013 Danke. <i>(Beifall bei der SP\xD6\
            .\_\u2013 Abg. <b>Darmann:</b> Ihr bekommt ja nicht einmal einen Schulterschluss\
            \ zwischen Rot und Schwarz zusam\xADmen!)</i></span></p>\n\n<p class=\"\
            RE\"><span lang=\"DE\">15.32</span></p>", speaker_name: "J\xFCrgen\_Schabh\xFC\

-   fields: {annotated_text: "<p>Herr Pr\xE4sident! Frau Bundesminister! Ho\xADhes\
            \ Haus! Sicherheit hat nun und hat schon in der Vergangenheit einen sehr\
            \ hohen Stellenwert in unserer Bev\xF6lkerung gehabt. <i class=\"comment\"\
            >(Beifall bei der SP\xD6.)</i> Nicht nur seit den Anschl\xE4gen in Paris\
            \ ist das Thema bei allen Umfragen und Untersuchungen ganz oben auf der\
            \ Skala zu finden. Speziell in den letzten Wochen und Monaten hat es sich\
            \ ge\xADzeigt, dass in sehr schwierigen Verh\xE4ltnissen, unter sehr schwierigen\
            \ Rahmenbedin\xADgungen auf eine Berufsgruppe ganz gro\xDFer Verlass ist,\
            \ n\xE4mlich auf die Polizei.</p><p>Bei den Eins\xE4tzen an der Grenze,\
            \ an den Bahnh\xF6fen, bei den Transporten sind die Poli\xADzistinnen\
            \ und Polizisten sehr oft an ihre Leistungsgrenzen gegangen und, wie mir\
            \ viele Kollegen erz\xE4hlt haben, manchmal auch dar\xFCber hinaus. Es\
            \ ist heute schon ein paarmal Dank ausgesprochen worden, auch ich m\xF6\
            chte euch von hier aus herzlich danken. <i class=\"comment\">(Beifall\
            \ bei SP\xD6 und \xD6VP.)</i></p><p>Die Eckpunkte des Budgets\_2016 f\xFC\
            r den Bereich Inneres sind hier schon \xF6fters zitiert worden: 3\_Milliarden\_\
            \u20AC, knapp 500\_Millionen\_\u20AC mehr f\xFCr das n\xE4chste Jahr,\
            \ \xFCber 400\_Mil\xADlionen\_\u20AC f\xFCr die Grundversorgung der Asylwerber,\
            \ aber es wird auch zus\xE4tzlich in die Sicherheit investiert.</p><p>In\
            \ der sogenannten Sicherheitsoffensive wurden von den Regierungspartnern\
            \ 290\_Mil\xADlionen bis zum Jahr\_2018 vereinbart, f\xFCr das Jahr\_\
            2016 zus\xE4tzlich 72\_Millionen f\xFCr die Sicherheit in \xD6sterreich.\
            \ Noch nicht in das Budget\_2016 eingerechnet\_\u2013 das haben wir heute\
            \ schon geh\xF6rt\_\u2013 sind die 1\_000 versprochenen Plandienststellen\
            \ f\xFCr die Polizei und 125\_Planstellen f\xFCr das BVA im n\xE4chsten\
            \ Jahr.</p><p>Als Polizist w\xFCrde ich mir w\xFCnschen, dass es nicht\
            \ nur in Krisenzeiten von allen hier im Haus ein klares Bekenntnis zu\
            \ den Themen Sicherheit und Polizei gibt. Auch bei ange\xADspannter Budgetlage\
            \ darf es kein Sparen bei guter Ausbildung und guter Ausr\xFCstung geben,\
            \ angefangen bei zweckm\xE4\xDFigen und qualitativen Uniformen, Schutzausr\xFC\
            stun\xADgen, Fahrzeugen, Handys oder bei der IT.</p><p>L\xE4ngst f\xE4\
            llig, Frau Bundesminister, w\xE4re die Umsetzung des gemeinsamen Digital\xAD\
            funks, den es ja bis dato noch immer nicht gibt. Ich fordere an dieser\
            \ Stelle auch, dass es zuk\xFCnftig keine weiteren Dienststellenschlie\xDF\
            ungen oder Zusammenlegungen gibt, denn eine wohnortnahe Dienststelle schafft\
            \ pers\xF6nlichen Kontakt zur Bev\xF6lkerung. <i class=\"comment\">(Abg.</i>\
            \ H\xF6bart: Ihr habt ja mitgestimmt!) Dieser pers\xF6nliche Kontakt zur\
            \ Bev\xF6lkerung schafft nicht nur zus\xE4tzliches Vertrauen in die Polizei,\
            \ sondern auch in den Staat, und dieses Vertrauen w\xFCrden nat\xFCrlich\
            \ auch Entscheidungstr\xE4ger in der Politik, also wir alle hier, gut\
            \ n\xFCtzen k\xF6nnen.\_\u2013 Danke sch\xF6n. <i class=\"comment\">(Beifall\
            \ bei SP\xD6 und \xD6VP.)</i></p>", date: !!timestamp '2015-11-24 20:53:45+00:00',

            , der einen Bericht basteln lassen muss\_\u2013 auch nicht ganz freiwillig,\
            \ meine ich\_\u2013, und zwar auf der Grundlage eines griechischen Arbeitsprogramms?\
            \ </span></p>\n\n<p class=\"MsoNormal\"><span lang=\"DE\">Die Griechen,\
            \ die bisher am Futtertrog der EU waren, die eigentlich\_\u2013 ich meine,\
            \ was will man noch sagen\_\u2013 den M\xFC\xDFiggang par excellence auf\
            \ unsere Kosten gelebt haben, basteln ein Arbeitsprogramm, das wichtige\
            \ sozial- und arbeitsmarktpolitische Ziele festlegt. <i>(Bundesrat <b>Todt:</b>\
            \ Was soll das werden?)\_</i></span>\u2013<span lang=\"DE\"> Nein, ich\

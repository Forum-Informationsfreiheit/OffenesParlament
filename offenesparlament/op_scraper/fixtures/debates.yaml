            --> Es geht um den Europ\xE4ischen Sozialfonds, da wird auch wieder das\
            \ Motto gelten: \xD6sterreich zahlt, die anderen kassieren!\_</span>\u2013\
            <span lang=\"DE\"> Oder? Kennen Sie etwas Besseres? <i>(Bundesrat <b>F\xFC\
            ller: </b>Vielleicht h\xE4tten Sie die Rede vorbereiten sollen?!\_\u2013\
            \ Bundesr\xE4tin <b>Grimling:</b> Er hat sich nicht vorbereitet!)</i>\_\
            \u2013 Es ist immer so und so, und am Ende hat die FP\xD6 dann doch recht\
            \ mit ihren Bedenken. </span></p>\n\n<p class=\"MsoNormal\" style=\"margin-top:1.00em\"\
            ><span lang=\"DE\">Sie sind ja heute besonders FP\xD6-kritisch gewesen,\
            \ Herr Kollege, aber da m\xFCssen Sie mir doch recht geben. <i>(Zwischenrufe\
            \ bei \xD6VP und SP\xD6.\_\u2013 Bundesrat <b>Perhab</b> h\xE4lt die Zeitung\

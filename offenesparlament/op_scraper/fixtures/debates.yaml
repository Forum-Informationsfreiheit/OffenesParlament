            \ Sehr geehrte Kolleginnen und Kollegen! Gesch\xE4tzte Damen und Her\xAD\
            ren vor den Bildschirmen und auf der Galerie! Ich beziehe mich kurz auf\
            \ den Antrag des Kollegen Hagen betreffend \u201EBeendigung der Benachteiligung\
            \ Wechselkennzeichen-Besitzern durch die Vignettenpflicht\u201C. Ich hoffe,\
            \ lieber Kollege, du bist mir nicht b\xF6se, aber wir werden diesen Antrag\
            \ ablehnen. Das ist aber, glaube ich, klar, wenn es ein besseres System\
            \ gibt, und das ist ja auch im Ausschuss einstimmig beschlossen wor\xAD\
            den, dass es ein System geben wird, das \xFCbrigens auch schon auf der\
            \ Asfinag-Web\xADseite vorgestellt wird, namens Videovignette. Entschuldige!\
            \ Ich habe das so gesagt, das war von dir ein guter Assist, und die Regierungsmannschaft\
            \ hat diesen Ball dan\xADkend aufgenommen und ein gutes Gesetz daraus\
            \ gemacht. Also in diesem Sinne.</p><p>Zu dieser Videovignette: Diese\
            \ hat den Vorteil, dass sie parallel zur Klebevignette Ver\xADwendung\
            \ findet. Die Klebevignette kann nach wie vor gekauft und verwendet werden.\
            \ Die Videovignette wird online gekauft \xFCber PC oder \xFCber eine App\
            \ bei einem Smart\xADphone. Die Bezahlung erfolgt mittels Kreditkarte\
            \ oder kann einfach durch Sofort\xFCber\xADweisung in Auftrag gegeben\
            \ werden. Die Videovignette hat auch den Vorteil, dass die Wechselkennzeichenbesitzer,\
            \ die Probefahrtkennzeichenbesitzer nicht mehr im Nach\xADteil sind, und\
            \ zwar dadurch, dass eben das Kennzeichen detektiert wird und nicht das\
            \ Fahrzeug. Und beim Probefahrtkennzeichen ist auch nicht mehr das Thema\
            \ mit der Jah\xADresvignette gegeben, die nicht mehr mitgef\xFChrt werden\
            \ kann. Dadurch ist der Sache und dem Autofahrer Gen\xFCge getan.</p><p>Ein\
            \ wesentlicher Vorteil ist auch die Echtzeitdatenerfassung. Sie ist schon\
            \ in Probe auf der A4\_\u2013 Knoten Prater, Richtung Flughafen. Diese\
            \ Echtzeitdatenerfassung beschert ei\xADnem die M\xF6glichkeit, unter\
            \ Ber\xFCcksichtigung des tats\xE4chlichen Verkehrs die Ankunfts\xADzeit\
            \ am Flughafen auf einer Wechseltextanzeige angezeigt zu bekommen.</p><p>Weiters\
            \ beherrscht diese kooperative Systeme. Es k\xF6nnen Computer der Polizeiexeku\xAD\
            tive Kennzeichen kooperierend anzeigen und feststellen, wo sich ein gestohlenes\
            \ Fahr\xADzeug oder ein gestohlenes Kennzeichen befindet.</p><p>Alles\

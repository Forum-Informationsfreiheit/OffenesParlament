        doc_section: WordSection34, full_text: "Sehr verehrte Frau Vizepr\xE4si\xAD\
            dentin! Herr Bundesminister! Kolleginnen und Kollegen!\_\u2013 Und nat\xFC\
            rlich die Fernsehzu\xADschauer! Da hoffe ich, dass auch sehr viele Altbauern\
            \ zuschauen, denn ich werde mich haupts\xE4chlich mit dem Thema Bauernschaft\
            \ und Landwirtschaft besch\xE4ftigen. \n\nHerr Bundesminister, ich glaube,\
            \ eine erfolgreiche Politik f\xFCr den l\xE4ndlichen Raum h\xE4ngt letztendlich\
            \ auch davon ab, inwieweit wir eine Bauernschaft haben, die f\xFCr ihre\
            \ harte Arbeit und die hervorragenden Produkte ordentlich entlohnt wird.\
            \ Am Sonntag hat mir ein Bauer im Pongau seinen Pensionsbescheid gezeigt\
            \ und gefragt: Herr Doktor, k\xF6n\xADnen Sie mir da nicht helfen?\_\u2013\
            \ Er hat 47 harte Jahre gearbeitet, bekommt nun 412,45\_\u20AC, davon\
            \ 63,60\_\u20AC Ausgleichszulage. Das ist die H\xE4lfte dessen, was jeder\
            \ Asylant, jeder Fl\xFCchtling und arbeitsscheue \xD6sterreicher an Mindestsicherung\
            \ kriegt. Das muss man sich einmal vorstellen! Und das ist der l\xE4ndliche\
            \ Raum, auch die Bauernschaft.\n\nIch f\xFChle mich da \xFCberhaupt ein\
            \ bisschen wie im falschen Film, angesichts dessen, was ich hier heute\
            \ so geh\xF6rt habe, wie gut es den Bauern gehe. Ich besuche anscheinend\
            \ dauernd die falschen Bauern, denn bei mir klagen sie sehr viel an.\n\
            \nJetzt komme ich gleich zum n\xE4chsten Thema: Almen. Almen sind ja Teil\
            \ des l\xE4ndlichen Raumes, da geht es nat\xFCrlich um die leidvolle Almfl\xE4\
            chenf\xF6rderung. Ich gestehe Ihnen zu, Herr Bundesminister, in der ersten\
            \ Zeit Ihrer Regentschaft hat es wesentliche Ver\xADbesserungen gegeben,\
            \ Strafzahlungen wurden nicht eingehoben beziehungsweise wur\xADden zur\xFC\
            ckgezahlt. Aber mir kommt vor, dass jetzt wieder der alte Trott einkehrt.\n\
            \nWas ist das Grundproblem?\_\u2013 Ich habe vor ein paar Tagen einen\
            \ Hundesteuerbe\xADscheid bekommen. Was kriegt der Bauer, wenn man ihm\
            \ die Betriebspr\xE4mie oder F\xF6rderungen nach dem \xD6PUL k\xFCrzt?\_\
            \u2013 Er kriegt einen Erlagschein, und wenn die AMA ganz gut ist, dann\
            \ kriegt er eine Mitteilung, aber er kriegt keinen Bescheid, gegen den\
            \ er Rechtsmittel ergreifen kann. Ich fordere f\xFCr die Bauern\_\u2013\
            \ erz\xE4hlt es herum, ihr vor den Fernsehern\_\u2013 f\xFCr jede Aktion,\
            \ jede Entscheidung der AMA, die mit finanziellen Aus\xADwirkungen f\xFC\
            r die Bauernschaft verbunden ist, einen Bescheid mit einem Rechtsmittel\xAD\
            zug, der bis zum Verwaltungsgerichtshof gehen muss.\n\nAuch ein Ermittlungsverfahren,\
            \ das dem AVG entspricht, muss stattfinden, was bei den sogenannten VOKs\
            \ nicht der Fall ist.\_\u2013 Ich wei\xDF nicht, ob das jeder kennt, ich\
            \ habe das am Anfang auch nicht gewusst und zu einem Bauern gesagt: Du,\
            \ mir ist ein Speck ei\xADgentlich lieber als das!\_\u2013 Es bedeutet\
            \ Vor-Ort-Kontrolle. Diese laufen in der Regel so ab, dass zwei Kontrolleure\
            \ kommen, meistens mit sehr komplizierten Erhebungsb\xF6\xADgen\_\u2013\
            \ da muss der Bauer schon eine Mischung aus Computerfachmann und Fremd\xAD\
            sprachenexperte sein, wenn er sich das durchliest\_\u2013, der Bauer f\xFC\
            llt das aus, unter\xADschreibt, und am n\xE4chsten Tag f\xFCllen die Beamten\
            \ das im B\xFCro aus.  Das ist in der Regel die VOK, darum ist sie ja\
            \ von der Bauern\xADschaft gef\xFCrchtet.\n\nIch glaube, Herr Bundesminister,\
            \ da geh\xF6rt sehr viel getan, die Bauern brauchen Rechts\xADsicherheit.\
            \ Jeder H\xE4uslbauer kriegt einen Bescheid, jeder, der eine Steuer zu\
            \ zahlen hat, kriegt einen Bescheid, aber der Bauer kriegt nur einen Erlagschein.\_\
            \u2013 Das geht nicht, da geh\xF6rt eine Begr\xFCndung her!\n\nN\xE4chster\
            \ Punkt: Landschaftselemente. Das ist ein sehr gro\xDFes Thema. Ich war\
            \ am Freitag in Mittersill\_\u2013 wir haben ja jetzt Landwirtschaftskammerwahlen\
            \ in Salzburg, wo man mit sehr vielen Problemen konfrontiert ist\_\u2013\

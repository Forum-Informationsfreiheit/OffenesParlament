            \ jetzt viel Kapazit\xE4t weg. Das m\xFCssen Sie erst einmal sehen, alleine\
            \ f\xFCr Wien! So viel nur, damit man einmal wei\xDF, was dahintersteht,\
            \ Herr Bundesminister. Ich meine, Sie werden es sicher wissen, denn auch\
            \ Sie haben die Zahlen.\n\nVon allen Delikten, die in den letzten sechs\
            \ Monaten in ganz \xD6sterreich verzeichnet wurden, geschahen 43,7\_Prozent\
            \ in Wien. 43,7\_Prozent aller Straftaten in \xD6sterreich passieren in\
            \ Wien. Zweitst\xE4rkstes Bundesland ist Nieder\xF6sterreich mit 13,7\_\
            Prozent, und Schlusslicht ist, Gott sei Dank, das Burgenland mit nur 1,8\_\
            Prozent aller Delikte. \n\nDazu muss man eines sagen: Es ist wichtig,\
            \ Herr Minister! Ank\xFCndigen ist eine Sache, Umsetzen eine zweite. Ich\

            \ Dinge zu investieren, sondern in die Ausbildung meiner Kinder. Ich halte\
            \ das f\xFCr eine Verpflich\xADtung der Eltern. </p>\n\n<p class=\"MsoNormal\"\
            \ style=\"margin-top:.80em;margin-right:0cm;margin-bottom:.80em; margin-left:0cm\"\
            ><span style=\"letter-spacing:-.1pt\">\xD6sterreich liegt mit 11\_Prozent\
            \ Jugendarbeitslosigkeit\_\u2013 im internationalen Vergleich sind</span>\
            \ es n\xE4mlich 19\_Prozent\_\u2013 recht gut. In einigen L\xE4ndern,\
            \ wie etwa Spanien oder Grie\xADchenland, betr\xE4gt die Jugendarbeitslosigkeit\
            \ fast be\xE4ngstigende 50\_Prozent. Wenn bei\xADnahe die H\xE4lfte der\
            \ jungen Menschen eines Landes das Gef\xFChl hat, nicht gebraucht zu werden\
            \ und weder einen Ausbildungsplatz noch einen Arbeitsplatz hat, dann ist\
            \ es of\xADfensichtlich, dass es in der Zukunft massive gesellschaftliche\
            \ Probleme geben wird.</p>\n\n<p class=\"MsoNormal\" style=\"margin-top:.70em;margin-right:0cm;margin-bottom:.70em;\
            \ margin-left:0cm\"><span lang=\"DE\">Es ist schlimm, wenn man das Gef\xFC\
            hl vermittelt bekommt, dass man in der Gesell\xADschaft nicht gebraucht\
            \ wird. Ich muss das hier klar und deutlich sagen: Junge Men\xAD<span\
            \ style=\"letter-spacing:-.1pt\">schen sollen entweder \xFCber einen Schulplatz,\
            \ \xFCber einen Lehrplatz oder \xFCber eine sons\xAD</span>tige Ausbildung\
            \ das Gef\xFChl haben: Ja, ich werde gebraucht, ich werde an den Arbeits\xAD\
            markt herangef\xFChrt.</span></p>\n\n<p class=\"MsoNormal\" style=\"margin-top:.70em;margin-right:0cm;margin-bottom:.70em;\
            \ margin-left:0cm\"><span lang=\"DE\">Ich kann diesbez\xFCglich keinerlei\
            \ Verst\xE4ndnis f\xFCr die Kritik der Opposition zeigen. Das Gesetz ist\
            \ eine wichtige Ma\xDFnahme, damit wir jungen Menschen signalisieren:\
            \ Ihr wer\xADdet in der Gesellschaft gebraucht. Wir brauchen euch auf\
            \ dem Arbeitsmarkt. Daher ist die Ausbildungspflicht auf alle F\xE4lle\
            \ zu unterst\xFCtzen.</span></p>\n\n<p class=\"MsoNormal\" style=\"margin-top:.70em;margin-right:0cm;margin-bottom:.70em;\
            \ margin-left:0cm\"><span lang=\"DE\">Ich m\xF6chte aber auch feststellen,\
            \ dass ich froh bin, dass bei diesem Gesetz, dem Aus\xADbildungspflichtgesetz,\
            \ auch behinderte Menschen miteinbezogen wurden. <i>(Bundesrat <b>St\xF6\
            gm\xFCller:</b> Das haben wir\_\u2026!)</i>\_</span>\u2013 <span lang=\"\
            DE\">Ja, ja. <i>(Bundesrat <b>St\xF6gm\xFCller:</b> Sicher!)</i> Niemand\
            \ darf sie zur\xFCcklassen. Es ist ein Zeichen der Chancengleichheit,\
            \ wenn behinderte Men\xADschen ebenso eine Ausbildungsgarantie bis zu\
            \ ihrem 18.\_Lebensjahr haben. Man sieht gerade mit der teilqualifizierten\
            \ Lehre, bei der die Ausbildung in der Berufsschule und in den Unternehmen\
            \ stattfindet, sehr gute Erfolge.</span></p>\n\n<p class=\"MsoNormal\"\
            \ style=\"margin-top:.70em;margin-right:0cm;margin-bottom:.70em; margin-left:0cm\"\
            ><span lang=\"DE\">Weiters muss ich sagen, dass selbst im l\xE4ndlichen\
            \ Raum \xFCber 50\_Prozent der beim <span style=\"letter-spacing: -.2pt\"\
            >AMS gemeldeten Personen maximal \xFCber einen Pflichtschulabschluss verf\xFC\
            gen. Da m\xFCs\xAD</span>sen die Alarmglocken bereits l\xE4uten. Es ist\
            \ h\xF6chste Zeit, die Erziehungsberechtigten in die Pflicht zu nehmen,\
            \ sich um die Ausbildung ihrer Kinder zu k\xFCmmern, sodass sie ei\xAD\
            nen guten Start ins weitere Leben haben.</span></p>\n\n<p class=\"StandardRE\"\
            ><span lang=\"DE\">Auf der anderen Seite haben wir oft jede Menge an offenen\
            \ Stellen. Das versteht kein Unternehmer, keine Unternehmerin, das versteht\
            \ auch kein B\xFCrger, keine B\xFCrgerin. Ich glaube, dass das Ausbildungspflichtgesetz\
            \ ein wichtiger, ein richtiger Schritt ist, davon <span style=\"letter-spacing:-.1pt\"\
            >bin ich pers\xF6nlich \xFCberzeugt. Man darf nun blo\xDF nicht versuchen,\
            \ mit Antworten von ges\xAD</span>tern die Herausforderungen von morgen\
            \ zu l\xF6sen.\_\u2013 Danke. <i>(Beifall bei der \xD6VP und bei Bundesr\xE4\
            ten von SP\xD6 und Gr\xFCnen.)</i></span></p>\n\n<p class=\"RE\"><span\
            \ lang=\"DE\">17.59</span></p>", speaker_name: "Marianne\_Hackl", speaker_role: other,

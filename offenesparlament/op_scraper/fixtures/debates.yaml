        person: PAD_83138, raw_text: "<p class=\"RB\"><span lang=\"DE\">11.11<span\
            \ style=\"display:none\">.54</span></span></p>\n\n<p class=\"StandardRB\"\
            ><a name=\"R_117773_10\"><b><span lang=\"DE\" style=\"display:none\"><!--\u2020\
            --></span></b></a><b><span lang=\"DE\">Abgeordneter <a href=\"/WWER/PAD_83138/index.shtml\"\
            >Frank\_Stronach</a></span></b> (STRONACH)<span style=\"display:none\"\
            ><!--\xA6--></span>: Wertes Hohes Haus! Werte Kollegin\xADnen und Kollegen!\
            \ Werte Zuschauer hier und zu Hause! Werter Herr Pr\xE4sident! Herr Bundeskanzler!\
            \ Ich m\xF6chte kurz eine Klarstellung machen: Herr Lopatka hat gesagt,\
            \ ich bin im Boot, in einem fremden Boot.\_\u2013 Ich bin in keinem fremden\
            \ Boot, ich habe mein eigenes Boot, danke. <i>(Heiterkeit und Beifall\
            \ beim Team Stronach sowie des Abg. Dr.\_<b>Lopatka.\_</b>\u2013 Abg.\
            \ Dr.\_<b>Glawischnig-Piesczek:</b> Mehr als eines!)</i></p>\n\n<p class=\"\
            MsoNormal\">In meinen Wahlreden habe ich sehr oft gesagt, ich suche kein\
            \ Amt, keinen Titel und werde nur kurze Zeit im Parlament sein. Im Wahlkampf\
            \ selbst habe ich immer ver\xADsucht, nie pers\xF6nlich zu sein oder Leute\
            \ schlechtzumachen. Sollte das trotzdem pas\xADsiert sein, m\xF6chte ich\
            \ mich hier entschuldigen. Ich habe immer bei der Sache sein wol\xADlen,\
            \ und das ist mir vielleicht nicht ganz so gelungen, das muss ich zugeben.\
            \ Man muss aber auch verstehen, ich bin jetzt \xFCber 60\_Jahre in Kanada\
            \ und mit meinem Deutsch hapert es ein bisschen. Im Steirischen bin ich,\
            \ glaube ich, ziemlich gut, aber da verstehen mich die meisten nicht <i>(Heiterkeit),</i>\
            \ aber es ist, wie es ist.</p>\n\n<p class=\"MsoNormal\">Ich bin sehr\
            \ stolz darauf, <b><i>\xD6sterreicher</i></b> zu sein. \xD6sterreich hat\
            \ mir die M\xF6glichkeit ge\xADgeben, einen guten Beruf zu erlernen.</p>\n\
            \n<p class=\"MsoNormal\">Und ich bin auch stolz, dass ich <b><i>Kanadier</i></b>\
            \ bin. Kanada hat mir die M\xF6glichkeit gege\xADben, mich wirtschaftlich\
            \ zu entfalten. Ich bin diesen beiden L\xE4ndern gegen\xFCber sehr lo\xAD\
            yal, glaube ich.</p>\n\n<p class=\"MsoNormal\">Ich werde in n\xE4chster\
            \ Zeit ein bisschen weniger in \xD6sterreich sein. Ich habe drei Enkel\xAD\
            kinder, auf die ich sehr stolz bin. Mein Enkelsohn ist jetzt 22\_Jahre,\
            \ er ist bei mir in der Firma. Ich habe eine Enkeltochter, die ist 20,\
            \ sie wird auch in ein paar Monaten dabei sein, und ich habe eine j\xFC\
            ngere Enkeltochter mit 13\_Jahren. Es ist das Sch\xF6nste f\xFCr mich,\
            \ wenn ich mit ihnen Zeit verbringen kann. Ich habe das in den letzten\
            \ paar Jahren ein bisschen vernachl\xE4ssigt und m\xF6chte das nachholen.\
            \ Ich m\xF6chte meine Lebenser\xADfahrungen mit meinen Enkelkindern teilen.</p>\n\
            \n<p class=\"MsoNormal\">Ich m\xF6chte auch erw\xE4hnen\_\u2013 ich bin\
            \ sehr stolz darauf\_\u2013, in meinem letzten Akt als Chairman von Magna\
            \ habe ich veranlasst, dass die Batterietechnologie hier in \xD6ster\xAD\
            reich gebaut werden muss. Darauf habe ich bestanden, und darauf bin ich\
            \ stolz. <i>(Bei\xADfall beim Team Stronach und bei Abgeordneten von SP\xD6\
            , \xD6VP, FP\xD6 und NEOS-LIF.)</i> Das sind viele Arbeitspl\xE4tze und\
            \ eine gro\xDFe, gro\xDFe Zukunft, denn wir sind einigerma\xAD\xDFen f\xFC\
            hrend bei Elektroautos.</p>\n\n<p class=\"MsoNormal\">Ich m\xF6chte auch\
            \ betonen, ich bin stolz auf unser Team, stolz auf das Team Stronach,\
            \ das hier im Parlament vertreten ist. Es hat gute Werte <i>(Zwischenruf\
            \ bei der \xD6VP),</i> und ich glaube, es kann sehr viel dazu beitragen,\
            \ damit Wohlstand und Wirtschaft besser funktionieren.</p>\n\n<p class=\"\
            MsoNormal\">Ich m\xF6chte ganz kurz sagen: Wenn die Wirtschaft nicht funktioniert,\
            \ funktioniert gar nichts, und es ist schade, dass wir immer mehr weggehen\
            \ von der realen Wirtschaft in Richtung Finanzwirtschaft. In der Finanzwirtschaft\
            \ werden nur Finanzpapiere hin- und </p>\n\n<p class=\"MsoNormal\">hergeschoben,\
            \ die niemand essen kann, und fr\xFCher oder sp\xE4ter bleiben faule Kredite\
            \ \xFCbrig. Wer bezahlt das?\_\u2013 Die B\xFCrger.</p>\n\n<p class=\"\
            MsoNormal\">Wir sind weit weg von der Realwirtschaft, aber nur die Realwirtschaft\
            \ kann Wohlstand schaffen. Das bringt Arbeitspl\xE4tze, und das ist ganz,\
            \ ganz einfach: Man muss sich vor\xADstellen, man muss Produkte machen\
            \ k\xF6nnen, die man verkaufen kann. Produkte be\xADstehen aus Rohmaterialien\_\
            \u2013 man nennt das Commodities\_\u2013, die auf der ganzen Welt ziemlich\
            \ den gleichen Preis haben. Dann braucht man Arbeiter, die diese Produkte\
            \ an\xADfertigen, und die Arbeiter muss man motivieren.</p>\n\n<p class=\"\
            MsoNormal\">Das Wichtigste von allem ist nat\xFCrlich: Wenn die Staatsverwaltung\
            \ zu gro\xDF ist, dann kann man nicht konkurrenzf\xE4hig sein. Ich gebe\
            \ euch ein praktisches Beispiel: Man kann eine Fabrik haben, eine Firma,\
            \ da k\xF6nnen die Arbeiter in der Halle noch so flei\xDFig arbeiten,\
            \ wenn die Verwaltung in den B\xFCros zu gro\xDF ist, kann diese Firma\
            \ nicht konkur\xADrenzf\xE4hig sein.</p>\n\n<p class=\"MsoNormal\">Wir\
            \ sind \xFCberverwaltet, und das war vielleicht auch der Sinn, warum ich\
            \ in die Politik gegangen bin. Meine Freunde haben gefragt: Frank, warum\
            \ tust du dir das an, in die Politik zu gehen, da wirst du beschmissen\
            \ mit Schmutz und so weiter? Mein ehema\xADliger Premierminister in Kanada\
            \ hat gesagt: Frank, ja, du wirst beschmissen, aber der Dreck trocknet\
            \ und f\xE4llt ab. <i>(Pr\xE4sident <b>Kopf</b> gibt das Glockenzeichen.)</i></p>\n\
            \n<p class=\"MsoNormal\">Ganz kurz noch.\_\u2013 Ich habe mir sehr oft\
            \ folgende Frage gestellt: Ich habe sehr viel Geld ausgegeben, 30\_Millionen,\
            \ h\xE4tte ich das besser verwenden k\xF6nnen f\xFCr soziale Zwecke? Aber\
            \ ich bin, wer ich bin, ich habe ein Gewissen, und mein Gewissen hat mir\
            \ gesagt: Sei involviert, versuche, das System zu \xE4ndern! Ich bin sehr\
            \ stolz auf das, was ich alles f\xFCr \xD6sterreich machen konnte. Ich\
            \ habe 150\_Millionen als Sozialspenden ge\xADgeben, 4\_Milliarden investiert,\
            \ sehr viele Arbeitspl\xE4tze. <i>(Pr\xE4sident <b>Kopf</b> gibt neuerlich\
            \ das Glockenzeichen.)</i></p>\n\n<p class=\"MsoNormal\">Ich bin stolz\
            \ darauf, ich sch\xE4me mich nicht, und ich hoffe\_\u2013 es ist eine\
            \ kleine Welt, man muss Respekt voreinander haben\_\u2013, wenn wir uns\
            \ wieder begegnen, k\xF6nnen wir uns die H\xE4nde sch\xFCtteln, vielleicht\
            \ ein Glas Wein\_\u2013 \xF6sterreichischen Wein\_\u2013 trinken und da\xAD\
            r\xFCber sprechen, was man f\xFCr \xD6sterreich besser machen k\xF6nnte.</p>\n\
            \n<p class=\"StandardRE\">Noch einmal: vielen Dank! Das war heute meine\
            \ letzte Rede, respektvoll, ich ziehe mich zur\xFCck, und ich habe Ihnen\
            \ die Gr\xFCnde gesagt, warum und weshalb. Danke, dass ich hier sein durfte!\
            \ <i>(Allgemeiner, von den Abgeordneten des Teams Stronach stehend dargebrachter\
            \ Beifall.\_\u2013 Abg. <b>Stronach </b>reicht Bundeskanzler Faymann,\
            \ Bundesminis\xADter Hundstorfer und Staatssekret\xE4rin Mag.\_Ste\xDF\
            l die Hand.)</i></p>\n\n<p class=\"RE\" style=\"margin-bottom:.80em\"\
            >11.18</p>", speaker_name: "Frank\_Stronach", speaker_role: abg, text_type: reg,
        time_end: '[11, 18]', time_start: '[11, 11, 54]'}

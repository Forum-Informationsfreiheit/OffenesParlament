            \ darf er am Montag die Kur antreten. Ich glaube, so etwas muss man auch\
            \ einmal erw\xE4hnen.\_\u2013 Danke. <i class=\"comment\">(Beifall bei\
            \ der FP\xD6 sowie bei Bundesr\xE4ten von \xD6VP, SP\xD6 und Gr\xFCnen.)</i></p><p>Die\
            \ FP\xD6 wird bei den Tagesordnungspunkten 18 und 19 selbstverst\xE4ndlich\
            \ zustimmen. Es ist klar, ich habe selbst schon Erfahrung bei Interventionen,\
            \ und da dieser Behinder\xADtenpass bisher keinen Bescheidcharakter gehabt\
            \ hat, waren die Beschwerdem\xF6g\xADlichkeiten sehr, sehr z\xE4h, sodass\
            \ es sehr von Vorteil ist, dass er jetzt Bescheid\xADcharakter hat.</p><p>Das\
            \ n\xE4chste Thema: Die vermehrte Transparenz bei der Bestellung des Behinder\xAD\
            tenanwaltes kommt ein bisschen sp\xE4t, weil der Herr Buchinger, Ex-Soziallandesrat\
            \ und Ex-Sozialminister, erst vor Kurzem wiederbestellt worden ist. Ich\
            \ kann seine Arbeitnicht beurteilen. Er ist ja sehr viel in V\xE4terkarenz.\
            \ <i class=\"comment\">(Zwischenrufe bei der SP\xD6.)</i>\_\u2013 Sehr\
            \ viel, eigentlich schon; relativ oft, sagen wir so. Ich bin ihm aber\
            \ nicht neidig wegen der Potenz, das muss ich auch sagen. <i class=\"\
            comment\">(Bundesr\xE4tin Kurz: Na geh, was ist da los!) </i>Er ist auch\
            \ schon in einem hohen Alter. <i class=\"comment\">(Bundesr\xE4tin Zwazl:\
            \ Na geh bitte!\_</i>\u2013 Weitere Zwi\xADschenrufe bei der \xD6VP.)\_\
            \u2013 Okay.</p><p>Was nat\xFCrlich auch sehr wesentlich ist: Dank Ihres\
            \ Zutuns bleibt f\xFCr behinderte Menschen, die sich am Arbeitsmarkt vergeblich\
            \ um einen Job bem\xFChen, der Anspruch auf Waisenrente aufrecht. Das\

-   fields: {annotated_text: "<p>Gesch\xE4tzter Herr Pr\xE4sident! Herr Bundesminister!\
            \ Liebe KollegInnen und ZuseherInnen vor den Fernsehger\xE4ten! Es ist\
            \ ein spezielles Gef\xFChl, als junger Bundesrat hier zu stehen und trotzdem\
            \ \xE4lter zusein als der Minister, deswegen ist die Situation ganz speziell.\
            \ <i class=\"comment\">(Heiterkeit bei Bun\xADdesminister Kurz.)</i></p><p>Doch\
            \ kommen wir zum eigentlichen Thema: Mit den Vorschauen f\xFCr die euro\xAD\
            pa\xADpoli\xADtische Arbeit ist es ja derzeit so eine Sache, weil die\
            \ aktuellen Ereignisse die Vorschau\xADberichte eigentlich tagt\xE4glich\
            \ \xFCberholen. Nichtsdestotrotz beschreibt Ihr Bericht zum EU-Arbeitsprogramm\
            \ die wichtigsten Herausforderungen aus meiner Sicht ganz gut.</p><p>Bevor\
            \ ich zu den zwei gro\xDFen Kernpunkten\_\u2013 aus meiner Sicht\_\u2013\
            \ komme, m\xF6chte ich noch betonen, dass ich die im Bericht angesprochene\
            \ Verbesserung der Europ\xE4ischen B\xFCrgerinitiative sehr begr\xFC\xDF\
            en m\xF6chte. Ich glaube, mit der B\xFCrgerinitiative ist es m\xF6glich,\
            \ Europa noch n\xE4her zu den Menschen zu bringen, und wir haben, so glaube\
            \ ich, auch in \xD6sterreich mit der Initiative Right2Water bewiesen,\
            \ dass wir mit so einem Mittel sehr gut unser Recht auf sichere und \xF6\
            ffentliche Wasserversorgung absichern k\xF6nnen.</p><p>Bei einer \xDC\
            berarbeitung muss man jedoch meiner Meinung nach sehr stark daran arbeiten,\
            \ dass es weniger formalen Aufwand braucht, um eine Initiative zu starten\
            \ oder um sie zu unterst\xFCtzen. Viele NGOs berichten, dass auch ein\
            \ enormer finanzieller Aufwand n\xF6tig ist, um eine Initiative ins Laufen\
            \ zu bringen. Da w\xFCrde ich Sie bitten, sich auch auf diesem Wege daf\xFC\
            r einzusetzen.</p><p>Angesprochen wird im Bericht auch das Europ\xE4ische\
            \ Transparenzregister f\xFCr Organi\xADsationen und Interessenvertretungen,\
            \ das ja vor allem LobbyistInnen und Interes\xADsen\xADvertretungen umfassen\
            \ soll. Seit 1.\_M\xE4rz l\xE4uft dieser Konsultationsprozess zum Transparenzregister,\
            \ und man muss ganz offen sagen: Das Transparenzregister hat bisher nicht\
            \ funktioniert, weil es freiwillig und damit zahnlos war.</p><p>Juncker\
            \ hat jetzt angek\xFCndigt, 2014 ein verpflichtendes Transparenzregister\
            \ schaffen zu wollen. Aus meiner Sicht erfolgt da ein Schritt in die richtige\
            \ Richtung. Es gibt Studien, die davon sprechen, dass es bis zu 15\_000\
            \ LobbyistInnen in Br\xFCssel gibt, und nur ein Bruchteil war bisher registriert.\
            \ Das System hat also bisher nicht funktioniert. Ich glaube jedoch, die\
            \ Menschen in der EU haben das Recht, zu erfahren, wer mit welchem Interesse\
            \ und mit welchen finanziellen Mitteln versucht, politische Entschei\xAD\
            dungen zu beeinflussen.</p><p>Nun aber zu meinen eigentlichen zwei Kernpunkten\
            \ des Berichts, n\xE4mlich zur Fl\xFCcht\xADlingssituation und zu den\
            \ Entwicklungen rund um die Freihandelsabkommen TTIP und CETA. Ich glaube,\
            \ und da m\xFCssen wir offen reden, dass wir in Europa\_\u2013 man muss\
            \ fast sagen: wieder einmal\_\u2013 am Scheideweg stehen, n\xE4mlich:\
            \ Schaffen wir es, als Euro\xADp\xE4ische Union zu bestehen, oder schaffen\
            \ wir es nicht? Die Bew\xE4ltigung der Fl\xFCcht\xADlingsbewegungen ist\
            \ aus meiner Sicht die Nagelprobe f\xFCr das vereinte Europa, und auch\
            \ wir, als vergleichsweise kleines Mitgliedsland, m\xFCssen uns die Frage\
            \ stellen: Wollen wir es mit mehr Europa schaffen, oder wollen wir es\
            \ mit weniger Europa schaffen?</p><p>Dabei habe ich in \xD6sterreich schon\
            \ sehr oft das Gef\xFChl, dass Au\xDFen- und Europapolitik sehr oft innenpolitisch\
            \ diskutiert und betrieben wird, denn eigentlich m\xFCssten wir noch viel\
            \ genauer die Fluchtursachen in den Blick nehmen und da echte L\xF6sungen\
            \ angehen.</p><p>Eines muss man da offen sagen: Das Dublin-System, das\
            \ Dublin-Abkommen mit den sicheren Drittstaaten, hat legale Einreisem\xF6\
            glichkeiten, gerade nach \xD6sterreich, de facto abgeschafft. Wir haben\
            \ uns vor dem Dublin-Abkommen nicht angeschaut, wie denn die Unterbringungsm\xF6\
            glichkeiten in den Ziell\xE4ndern aussehen, ob sie auch die finanziellen\
            \ Mittel haben. Wir haben sie mit dieser Verantwortung aus meiner Sicht\
            \ alleine gelassen. Das erzwingt illegale Fluchtbewegungen, weil sich\
            \ verfolgte Men\xADschen einfach ihre Wege zu einem besseren Leben suchen,\
            \ und das ist auch legitimso. Ich glaube, wir haben mit diesem Dublin-Abkommen\
            \ das Schleppereiwesen ordent\xADlich angekurbelt, und irgendwann muss\
            \ man auf europ\xE4ischer Ebene auch sagen: Dieses Dublin-System ist gescheitert\
            \ und hat versagt.</p><p>Zudem hat meiner Meinung nach die EU auch bei\
            \ der Unterst\xFCtzung der Fl\xFCchtlings\xADregionen vor Ort versagt.\
            \ Im September\_2014 hat das World Food Programme gewarnt, keine ausreichende\
            \ lebenswichtige Unterst\xFCtzung f\xFCr knapp \xFCber sechs\_Mil\xAD\
            lionen Syrerinnen und Syrer mehr zu haben. Im Juli\_2015 musste die Versorgung\
            \ mit Lebensmitteln und Gutscheinen noch einmal drastisch reduziert werden.\
            \ Syrische Fl\xFCchtlinge mussten sich mit 13\_Dollar einen ganzen Monat\
            \ lang vor Ort versorgen.</p><p>Juli\_2015 ist auch der Zeitpunkt der\
            \ gro\xDFen Fl\xFCchtlingsbewegungen Richtung Deutsch\xADland, \xD6sterreich\
            \ und Schweden. Wenn Fl\xFCchtlinge nicht mehr ausreichend zu essen bekommen,\
            \ dann d\xFCrfen wir uns nicht wundern, wenn sie sich auf den Weg machen,\
            \ und da wird es egal sein, ob das auf der Balkanroute ist oder dieses\
            \ Jahr wieder der Weg \xFCber Italien. Diese zentrale Frage der Unterst\xFC\
            tzung vor Ort m\xFCssen wir auch mitbedenken, wenn es um eine Zusammenarbeit\
            \ mit der T\xFCrkei geht.</p><p>Die T\xFCrkei beherbergt \xFCber 1,8\_\
            Millionen Fl\xFCchtlinge, ist nat\xFCrlich ein Player, mit dem wir uns\
            \ auseinandersetzen m\xFCssen und mit dem wir eine Einigung brauchen.\
            \ Ich glaube aber auch, dass wir genau hinschauen m\xFCssen, unter welchen\
            \ Bedingungen Fl\xFCchtlinge in der T\xFCrkei leben m\xFCssen.</p><p>Die\
            \ T\xFCrkei hat 1951 die Genfer Fl\xFCchtlingskonvention mitunterschrieben,\
            \ l\xE4sst sie aber im Gro\xDFen und Ganzen nur f\xFCr Fl\xFCchtlinge\
            \ aus Europa gelten. Es gibt gen\xFCgend Berichte dar\xFCber, dass \xFC\
            ber 500\_000\_Fl\xFCchtlinge in Istanbul leben und teilweise Hun\xADderte\
            \ Euro zahlen, um \xFCberhaupt in irgendwelchen Kellerzimmern wohnen zu\
            \ k\xF6nnen.</p><p>Man muss mit der T\xFCrkei auch \xFCber die Situation\
            \ der Menschenrechte sprechen, \xFCber den Umgang mit den Kurden.</p><p>Gerade\
            \ vor diesem Hintergrund, dass wir uns eben nicht zu abh\xE4ngig machen\
            \ d\xFCrfen von der T\xFCrkei, ist es wichtig, die Situation im Libanon,\
            \ in Jordanien, in den Nach\xADbar\xADstaaten dringend zu verbessern,\
            \ und dort die Fl\xFCchtlinge ordentlich zu versorgen. Es wird nicht ausreichen,\
            \ die Verantwortung jetzt balkanabw\xE4rts zu schieben, und Griechenland\
            \ in die Pflicht zu nehmen. Das ist aus meiner Sicht schon ein bisschen\
            \ absurd, wenn man in einem Jahr mit der EU-Troika fast 40\_Prozent der\
            \ Staats\xADbediens\xADteten in Griechenland entl\xE4sst und dann von\
            \ Griechenland verlangt, Hunderttausende Fl\xFCchtlinge aufzunehmen.</p><p>Ich\
            \ glaube, man muss zur Kenntnis nehmen: Griechenland kann einfach nicht\
            \ mehr. Man kann von Menschen auf Inseln, auf denen wenige Tausend Menschen\
            \ von Land\xADwirt\xADschaft und Tourismus leben, nicht verlangen, dass\
            \ Sie Hotspots mit mehreren Zehntausend Fl\xFCchtlingen akzeptieren. <i\
            \ class=\"comment\">(Bundesrat Mayer: Wir haben 90\_000!)</i></p><p>Das\
            \ hei\xDFt, wir werden als gesamte Gemeinschaft wesentlich mehr Geld in\
            \ die Hand nehmen m\xFCssen, um vor Ort zu unterst\xFCtzen. Da wird es\
            \ nicht gehen, zu sagen: Sie d\xFCrfen nicht heraufkommen, aber mehr Geld\
            \ zahlen wir auch nicht. <i class=\"comment\">(Zwischenruf des Bundesrates\
            \ Hammerl.)</i></p><p>Ein zweiter wichtiger Bereich im vorliegenden Bericht\
            \ sind die Entwicklungen rund um die Freihandelsabkommen. Die bisher sehr\
            \ kritische Haltung der \xF6sterreichischen Bundesregierung ist, glaube\
            \ ich, mehr als berechtigt. Man muss ja als Mandatar aus meiner Sicht\
            \ grunds\xE4tzlich schon sehr skeptisch sein, wenn diese Verhandlungen\
            \ so geheim stattfinden. Als Zugest\xE4ndnis hat man uns Leses\xE4le zugesichert.\
            \ Man muss ganz offen sagen: Die formalen Vorschriften, wie man zu den\
            \ Unterlagen kommt, sind schon alles andere als transparent\_\u2013 man\
            \ kann keine Abschriften machen, es k\xF6nnen keine MitarbeiterInnen in\
            \ den Raum hinein, es gibt nur sehr eingeschr\xE4nkte \xD6ffnungszeiten\
            \ und nur sehr z\xF6gerlich \xDCbersetzungen\_\u2013, also da braucht\
            \ es dringend eine an\xADdere, transparente Vorgangsweise.</p><p>Jedenfalls:\
            \ Wenn wir \xFCber TTIP reden, dann sollten wir nat\xFCrlich auch \xFC\
            ber die Inhalte von TTIP reden. Im Bericht werden ganz allgemein Synergieeffekte,\
            \ Wohlstands\xADge\xADwinn und Wirtschaftswachstum angesprochen. Ich wei\xDF\
            \ schon, das f\xE4llt nat\xFCrlich auch in die Zust\xE4ndigkeit des Wirtschaftsministers,\
            \ aber mich w\xFCrde dennoch auch Ihr Standpunkt, Herr Au\xDFenminister,\
            \ interessieren.</p><p>Diese Nivellierungen nach unten\_\u2013 der Umweltstandards,\
            \ Sozialstandards, Arbeitneh\xADmer\xADrechte\_\u2013, die wir bef\xFC\
            rchten, sind nat\xFCrlich nicht explizit im Abkommen enthalten, das ist\
            \ schon klar. Ich glaube aber, ein zentrales Vehikel, \xFCber das diese\
            \ Standards gef\xE4hrdet sein k\xF6nnten, ist die Investorenschutzklausel\
            \ mit den daf\xFCr vorgesehenen Schiedsgerichten. Dazu muss ich ganz offen\
            \ sagen: Es ist schon ein bisschen absurd, eine M\xF6glichkeit schaffen\
            \ zu wollen, dass ausl\xE4ndische Konzerne\_\u2013 internationale Unternehmen\_\
            \u2013 wegen Gewinneinbu\xDFen einen Staat verklagen k\xF6nnen. Da geht\
            \ es ja nicht um irgendwelche b\xF6swilligen, unternehmerfeindlichen Gesetze,\
            \ da geht es um Umweltstandards, da geht es um Sozialstandards, da geht\
            \ es um berechtigte Besteue\xADrungen und Arbeitnehmerrechte.</p><p>Dann\
            \ stellt sich nat\xFCrlich noch die Frage, wie diese Verfahren und Klagen\

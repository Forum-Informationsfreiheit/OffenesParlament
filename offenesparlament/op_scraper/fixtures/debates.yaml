-   fields: {annotated_text: "<p>Sehr geehrter Herr Pr\xE4sident! Herr Justizminister!\
            \ Zu Beginn muss ich feststellen, dass das, was Kollege Kirchgatterer\
            \ \xFCber die Freiheit gesagt hat\_\u2013 \xFCber die Freiheit, die dort\
            \ endet, wo sie zum Nachteil des anderen wird\_\u2013, aus dem ersten\
            \ Leitsatz des Parteiprogramms der Freiheitlichen Partei zitiert ist.\
            \ <i class=\"comment\">(Abg. Kirchgatterer: Nicht nur dort!) </i>Danke\
            \ daf\xFCr. Dieser Satz kann nur deutlichst unterstrichen werden. <i class=\"\
            comment\">(Beifall bei der FP\xD6.)</i></p><p>Wenn wir beim Thema Schutz\
            \ der Menschenrechte im Internet sind, dann interessiert mich dieser Antrag\
            \ insofern ganz besonders, weil er aus den Reihen jener Regierung kommt,\
            \ die sich gerade zusammengerauft hat, ein neues Programm aufgestellt\
            \ hat und versucht, den Weg, den sie bisher gegangen ist, zu verbessern.\
            \ Da wird dann ein Antrag gestellt, in dem der Minister aufgefordert wird,\
            \ mit aller Konsequenz die Bem\xFC-hungen fortzusetzen.\_\u2013 Da k\xF6\
            nnte man suggerieren, dass Sie das bis jetzt nicht gemacht h\xE4tten.</p><p>Zweitens\
            \ wird darin dazu aufgefordert, die B\xFCrger mit Nachdruck zu sch\xFC\
            tzen.\_\u2013 Ich suggeriere wieder das Gleiche, das aber nicht meiner\
            \ Meinung entspricht. <i class=\"comment\">(Bun\xADdesminister Brandstetter:\
            \ Das m\xFCssen Sie nicht!)</i></p><p>Drittens wird dazu aufgefordert,\
            \ die EU-Initiativen weiterhin zu unterst\xFCtzen.\_\u2013 Ich nehme an,\
            \ Herr Minister, Sie werden sie auch in Zukunft unterst\xFCtzen!</p><p>Und\
            \ wenn wir schon bei der Problematik der Rechtsverfolgung in dieser Materie\
            \ sind, die ja sehr diffizil ist\_\u2013 ich glaube, da sind wir uns einig\_\
            \u2013, dann muss man erg\xE4nzen, wie Sie auch richtigerweise gesagt\
            \ haben, dass man dieses Problem in \xD6sterreich allein nicht wird l\xF6\
            sen k\xF6nnen\_\u2013 auch deswegen nicht, weil in diese Problematik vor\
            \ allem auch die Betreiber, wie Sie auch richtig gesagt haben, miteinbezogen\
            \ werden m\xFCssen, diese Betreiberlandschaft aber zu einem Gro\xDFteil\
            \ im US-amerikanischen Raum verortet ist.</p><p>Wenn wir jetzt\_\u2013\
            \ Thema Meinungsfreiheit\_\u2013 die unterschiedlichen Zug\xE4nge zu Mei\xAD\
            nungsfreiheit betrachten, n\xE4mlich aus US-amerikanischer Sicht auf der\
            \ einen Seite, aus europ\xE4ischer Sicht auf der anderen Seite, und wom\xF6\
            glich noch aus der Sicht \xD6sterreichs, dann muss ich festhalten, dass\
            \ es nat\xFCrlich f\xFCr die Betreiber sehr schwierig sein wird, auf das\
            \ ihrem D\xFCnken nach richtige Pferd zu setzen. <i class=\"comment\"\
            >(Abg. Doppler: Nicht auf das tote!)\_</i>\u2013 Das ist die Schwierigkeit\
            \ in dieser Materie.</p><p>Wenn aber in Zukunft diese \xDCberwachung und\
            \ diese Betreuung im Zusammenhang mit Verhetzung und Verleumdung im Internet\
            \ ganz explizit durchgef\xFChrt werden sollen, dann muss uns Folgendes\
            \ klar sein\_\u2013 auch in Anbetracht dessen, dass wir ja bereits f\xFC\
            nf Staatsanw\xE4lte mehr eingesetzt haben\_\u2013: dass es zu einer ganz\
            \ kostspieligen Sache werden kann, w\xE4hrend wir uns ja vorgenommen haben,\
            \ die B\xFCrokratie und die Verwaltung einzuschr\xE4nken. Das wird sicherlich\
            \ mit diesem Antrag nicht m\xF6glich sein.</p><p>Und zum Schluss noch\
            \ eines\_\u2013 ich habe es da stehen, ich bin mit Ihnen v\xF6llig d\u2019\
            accord\_\u2013: Die Wahrheit sollte immer gesagt werden d\xFCrfen, unabh\xE4\
            ngig davon, ob diese Wahrheit schmerzt oder positive Auswirkungen widerspiegelt.\
            \ Es ist in diesem Antrag weder eine L\xF6sung des Problems zu erkennen,\
            \ wie wir all die Kriminalit\xE4t im Internet bek\xE4mpfen sollen, n\xE4\
            mlich besser als bis jetzt, noch sehe ich\_\u2013 und das ist f\xFCr mich\
            \ wesentlich\_\u2013 irgendeinen Ansatz f\xFCr eine Entb\xFCrokratisierung\
            \ oder f\xFCr eine Ver\xADwaltungsvereinfachung. In diesem Sinne k\xF6\
            nnen wir diesem Antrag auch nicht zustim\xADmen. <i class=\"comment\"\
            >(Beifall bei der FP\xD6 sowie des Abg. Doppler.)</i></p>", date: !!timestamp '2017-01-31
            18:05:55+00:00', date_end: !!timestamp '2017-01-31 18:10:00+00:00', debate: 1177,

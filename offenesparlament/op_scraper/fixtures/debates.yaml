            \ das betrifft vor allem Frauen doppelt, die diese pflegerische Arbeit\
            \ in \xD6sterreich mehr\xADheitlich leisten.</span></p>\n\n<p class=\"\
            MsoNormal\"><span lang=\"DE\">Pflegende Angeh\xF6rige sind also in vielen\
            \ F\xE4llen nicht erwerbst\xE4tig und haben daher auch keinen Krankenversicherungsschutz.\

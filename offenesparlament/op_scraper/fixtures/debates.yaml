            \ neue Mitglieder auf der Grundlage eines Vergleichs der Qua\xADlifikation\
            \ der Kandidaten nach vorab festgelegten, klaren, neutral formulierten\
            \ und eindeutigen Kriterien auszuw\xE4hlen, sodass sp\xE4testens zum 31.\_\
            Dezember\_2020 der entsprechende Anteil erreicht ist. F\xFCr b\xF6rsennotierte\
            \ \xF6ffentliche Unternehmen gilt eine k\xFCrzere Frist. Im Fall von Kandidaten\
            \ m\xE4nnlichen und weiblichen Geschlechts mit gleicher Qualifikation\
            \ w\xE4re dem Kandidaten des unterrepr\xE4sentierten Geschlechts der Vorrang\

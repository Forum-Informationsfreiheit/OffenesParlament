            cksichtigt werden, erge\xADben hat, dass aufgrund spezifischer Kriterien\
            \ zugunsten von Kandidaten des anderen Geschlechts entschieden werden\
            \ soll. Das entspricht der Rechtsprechung des Euro\xADp\xE4ischen Gerichtshofes.</p><p>Qualifikationskriterien\
            \ sind offenzulegen. Das Unternehmen muss nachweisen, dass es nicht gegen\
            \ die Vorrangregeln und Qualifikations\xFCberpr\xFCfung versto\xDFen hat.\
            \ Es ist wesentlich, ein objektives, transparentes Auswahlverfahren festzulegen.</p><p>Ein\

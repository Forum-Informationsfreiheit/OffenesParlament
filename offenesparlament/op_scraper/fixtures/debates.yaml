            ssliche S\xE4ulen der Zivilgesellschaft Beitr\xE4ge f\xFCr \xD6sterreichs\
            \ Zukunft leisten. Das moderne Gemeinn\xFCtzigkeitspaket ist ein Meilenstein\
            \ f\xFCr ein aufbl\xFChendes Stiftungsland \xD6sterreich.\n\nHerr Staatssekret\xE4\
            r Dr.\_Harald\_Mahrer, ich danke Ihnen f\xFCr Ihren Einsatz. Ich danke\
            \ aber auch allen, die zu dieser Gesetzgebung beigetragen haben. Unsere\

            \ jetzt?)</i>\_\u2013 Nicht Neiddebatte. Moment einmal! <i>(Bundesrat\
            \ <b>Todt:</b> Was soll das sein?)\_</i></span>\u2013 <span lang=\"DE\"\
            >Das muss ja der \xD6sterreicher zahlen. Ich frage mich: Was f\xFChlt\
            \ ein \xF6sterreichischer Minister\_\u2013 diese Frage darf ich ja stellen\_\
            \u2013 auf der Grundlage eines griechischen Arbeitsprogrammes? </span></p>\n\
            \n<p class=\"MsoNormal\"><span lang=\"DE\">Ich meine, wir zahlen sehr\
            \ viel. Sie wissen genau, die wirtschaftliche Lage, Kollegin M\xFChlwerth\
            \ hat es angesprochen, ist \xE4u\xDFerst angespannt. Wir in Salzburg haben\
            \ nicht einmal mehr das Geld, um den Kindergartenzuschuss zahlen zu k\xF6\
            nnen. Der wird jetzt halbiert. Das ist ein Faktum. </span></p>\n\n<p class=\"\
            MsoNormal\"><span lang=\"DE\">Wir haben auch f\xFCr das Schulfahrgeld\
            \ kein Geld mehr, weil der \xF6ffentliche Haushalt de facto unfinanzierbar\
            \ ist und wir s\xE4mtliche Wohnbaukredite an Banken verkaufen m\xFCssen.\
            \ <i>(Zwischenruf des Bundesrates <b>F\xFCller.</b>) </i>Und da reden\
            \ wir \xFCber eine Verst\xE4r\xADkung der Freiz\xFCgigkeit des Arbeitsmarktes!\
            \ Das bedeutet, dass diese EU-B\xFCrger, Griechen, Portugiesen, die ich\
            \ pers\xF6nlich auch sch\xE4tze, herkommen. <i>(Zwischenruf der Bundesr\xE4\
            tin <b>Grimling.</b>) </i></span></p>\n\n<p class=\"MsoNormal\"><span\
            \ lang=\"DE\">Die kommen ja nicht wegen der Arbeit her. Die haben ja schon\
            \ gewonnen, wenn sie die Mindestsicherung und ein Wohngeld vom Sozialamt\
            \ bekommen. Da haben sie mehr. <i>(Heiterkeit bei Bundesminister <b>Hundstorfer.</b>)\_\
            </i></span>\u2013<i> </i><span lang=\"DE\">Na, es ist ja so, Herr Bundes\xAD\
            minister. <i>(Bundesminister <b>Hundstorfer:</b> Das ist Bl\xF6dsinn!)\_\
            </i></span>\u2013<i> </i><span lang=\"DE\">Das ist das Faktum, das ist\
            \ nicht falsch.</span></p>\n\n<p class=\"MsoNormal\" style=\"margin-top:1.00em\"\
            ><span lang=\"DE\">Das ist es, Kollegen, warum die EU teilweise ungeliebt\
            \ ist. Wir m\xFCssen wieder Euro\xADpapolitik machen aus unserer Sicht,\
            \ dass wir nicht die Zweiten sind. Das ist wichtig. Dann werden wieder\
            \ mehr Leute zur EU-Wahl gehen. Denn, Sie werden sehen, die Wahlbeteiligung\

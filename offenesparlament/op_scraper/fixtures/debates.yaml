-   fields: {annotated_text: "<p>Sehr geehrter Herr Pr\xE4sident! Sehr geehrter Herr\
            \ Minister! Ich habe mir den EU-Vorhabensbericht f\xFCr das Jahr\_2017\
            \ von Ihnen, Herr Minister, gut angeschaut, und er umfasst ein sehr breites\
            \ Spektrum europ\xE4ischer Initiativen und Themen. Besonders wichtig und\
            \ richtig finde ich die Be\xADk\xE4mpfung von Diskriminierung und den\
            \ verpflichtenden Frauenanteil in Aufsichtsr\xE4ten. Weiters stehen \xC4\
            nderungsvorschl\xE4ge f\xFCr die europ\xE4ischen Agenturen f\xFCr Verbesse\xAD\
            rungen der Lebens- und Arbeitsbedingungen, f\xFCr Sicherheit und Gesundheitsschutz\
            \ am Arbeitsplatz und f\xFCr das Zentrum f\xFCr die F\xF6rderung der Berufsbildung\
            \ auf dem Programm. Das Ziel der Antidiskriminierungsrichtlinie ist die\
            \ Bek\xE4mpfung von Diskrimi\xADnierungen aufgrund der Religion, Weltanschauung,\
            \ einer Behinderung, des Alters oder der sexuellen Orientierung. Weiters\
            \ ist Sozialschutz bei der Bildung sowie beim Zugang zu und der Versorgung\
            \ mit Waren und Dienstleistungen der \xD6ffentlichkeit zur Verf\xFCgung\
            \ zu stellen. Erfasst sind sowohl direkte als auch indirekte Diskriminierung,\
            \ Bel\xE4stigung, Anweisung zur Diskriminierung beziehungsweise Ablehnung\
            \ von ange\xADmessenen Vorkehrungen im Zusammenhang mit Behinderungen.</p><p>F\xFC\
            r Personen mit Behinderungen muss der Gleichbehandlungsgrundsatz durch\
            \ be\xADson\xADdere Ma\xDFnahmen verwirklicht werden, die jedoch keine\
            \ unverh\xE4ltnism\xE4\xDFigen Belastungen darstellen d\xFCrfen. Au\xDF\
            erdem ist eine mit der F\xF6rderung der Gleichbe\xADhandlung befasste\
            \ Stelle vorzusehen, was ich als besonders gute Idee empfinde. Anpassungen\
            \ im nationalen Gleichbehandlungsgesetz w\xE4ren demnach vor allem im\
            \ Bereich Alter, Religion und Weltanschauung sowie sexueller Orientierung\
            \ vorzuneh\xADmen, so der Bericht.</p><p>Der maltesische Ratsvorsitz wird\

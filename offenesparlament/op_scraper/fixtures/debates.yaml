            \ und Mautsystem. Es gen\xFCgt den h\xF6chsten technischen Standards,\
            \ obwohl das nicht nur im verkehrstelematischen Bereich vollzogen wird,\
            \ auch in den Tunnels ist es so, dass h\xF6chste Standards der Sicherheit\
            \ befolgt werden.</p><p>Die Beleuchtungen in Tunnels m\xFCssen einer Mindestbeleuchtung\
            \ und einer Mindest\xADgleichm\xE4\xDFigkeit gen\xFCgen, um gewisse Effekte,\
            \ die sicherheitsgef\xE4hrdend sind, zu ver\xADmeiden. Verkehrstelematische\
            \ Einrichtungen wie Wechselzeichen, Wechseltext-anzei\xADgen oder Info-Tafeln\
            \ m\xFCssen den h\xF6chsten Standards gen\xFCgen und m\xFCssen Blendung\
            \ sowie alle negativen Einfl\xFCsse vermeiden.</p><p>Gleichzeitig l\xE4\
            sst der Gesetzgeber zu, dass eine Vignette im Auto klebt\_\u2013 und er\

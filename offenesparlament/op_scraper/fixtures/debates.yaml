            \ wertsch\xE4tzend einzusetzen. Hier wird auch der Grundstein f\xFCr eine\
            \ sinnvolle Freizeitgestaltung gelegt. Ein Buch zu lesen anstatt Computer\
            \ zu spielen, Bewegung in der Natur, anstatt vor dem Fernseher zu sitzen\_\
            \u2013 das w\xFCnsche ich mir f\xFCr unsere Jugend und die Kinder.\n\n\
            Weiters pl\xE4diere ich auch f\xFCr einen regen Austausch zwischen den\
            \ Elementar\xADp\xE4dago\xADgInnen und den Eltern. Denn je genauer diese\
            \ \xFCber die F\xE4higkeiten, Begabungen und Talente ihrer Kinder informiert\
            \ sind, desto gezielter und sinnvoller k\xF6nnen sie sich mit Bildungsf\xF6\
            rderung auch zu Hause auseinandersetzen. Nicht umsonst bietet der Handel\
            \ eine gro\xDFe Zahl an Lernspielen und -materialien an. Und aufgrund\
            \ dieser finanziellen Unterst\xFCtzung seitens des Bundes bleibt diesen\
            \ Familien daf\xFCr auch mehr Geld im B\xF6rserl.\n\nDadurch, dass der\
            \ Bund f\xFCr weitere drei Jahre die Finanzierung f\xFCr das verpflichtende\
            \ Kindergartenjahr \xFCbernommen hat, erm\xF6glicht er den jungen B\xFC\
            rgerinnen und B\xFCrgern auch f\xFCr die Zukunft gleiche Bildungschancen\
            \ in allen Schichten. Der Zugang zu einer guten, spezifischen Fr\xFChf\xF6\
            rderung wird dadurch f\xFCr alle m\xF6glich. Nat\xFCrlich h\xE4ngt der\
            \ Wissens\xADgrad auch von der pers\xF6nlichen Begabung der M\xE4dchen\
            \ und Buben ab. Aber die M\xF6glichkeit f\xFCr einen chancengerechten\
            \ Einstieg in die Schullaufbahn ist f\xFCr alle gegeben.\n\nLassen Sie\
            \ mich noch kurz auf die Situation der Fr\xFChf\xF6rderung bei mir zu\
            \ Hause im l\xE4ndlichen Raum eingehen. Fr\xFCher hatten wir im l\xE4\
            ndlichen Raum Gro\xDFfamilien, in denen oft die Enkelkinder bei den Gro\xDF\
            eltern aufgewachsen sind. Die Zeiten haben sich allerdings ge\xE4ndert.\
            \ Heutzutage wei\xDF man, dass man die Betreuungsein\xADrich\xADtun\xAD\
            gen braucht, da die Gro\xDFeltern noch selber arbeiten und die Eltern\
            \ Wochenpendler, also teilweise in Wien oder Graz sind.\n\nEs ist beruhigend,\
            \ zu wissen, dass der Besuch eines Kindergartens auch f\xFCr die kom\xAD\
            menden drei Jahre finanziell gesichert ist. Als Unternehmerin und Politikerin\
            \ muss ich sagen, dass ich froh dar\xFCber war und bin, dass es Kinderkrippen\
            \ und Kinderg\xE4rten gibt, in denen unsere Kinder spielerisch gef\xF6\
            rdert und dazu ermutigt werden, ihre Per\xADs\xF6nlichkeit zu entfalten.\
            \ Als Mutter von drei Kindern und Gro\xDFmutter einer Enkeltochter wei\xDF\
            \ ich, wie wichtig es ist, dass es bereits im Kindergartenalter spezielle\
            \ umfang\xADreiche Bildungsangebote gibt. Schlie\xDFlich w\xFCnschen wir\
            \ uns f\xFCr unsere Kinder nur das Allerbeste.\n\nMit dem Gratis-Kindergartenjahr\
            \ sind Bund, L\xE4nder und Gemeinden in einer Partnerschaft f\xFCr unsere\
            \ Familien unterwegs: ein familienfreundlicher Weg, der den Kindern F\xF6\
            rderung, Bildung, Spiel und Spa\xDF und den Eltern ein beruhigtes Arbeiten\
            \ und finanzielle Unterst\xFCtzung erm\xF6glicht\_\u2013 ein Weg, den\
            \ ich gerne mitgehe.\n\nMit dieser Entscheidung kommen wir dem Ziel unserer\
            \ Familienministerin Sophie Karmasin, \xD6sterreich zum familienfreundlichsten\
            \ Land in Europa zu machen, ein gro\xDFes St\xFCck n\xE4her.\n\nIch danke\
            \ Ihnen, Frau Ministerin, und Ihren Mitarbeiterinnen und Mitarbeitern\
            \ f\xFCr den Einsatz f\xFCr unsere Familien. Unsere Fraktion wird dieser\
            \ zukunftsweisenden Entschei\xADdung selbstverst\xE4ndlich zustimmen. ",
        index: 51, page_end: 58, page_start: 56, person: PAD_86675, raw_text: "<p\
            \ class=\"RB\"><span lang=\"DE\">11.13<span style=\"display:none\">.31</span></span></p>\n\
            \n<p class=\"StandardRB\"><a name=\"R_145894_10\"><b><span lang=\"DE\"\
            \ style=\"display:none\"><!--\u2020--></span></b></a><b><span lang=\"\
            DE\">Bundesr\xE4tin <a href=\"/WWER/PAD_86675/index.shtml\">Marianne\_\
            Hackl</a></span></b> (\xD6VP, Burgenland)<span style=\"display:none\"\
            ><!--\xA6--></span>: Gesch\xE4tztes Pr\xE4sidium! Sehr geehrte Frau Minister!\
            \ Liebe Kolleginnen und Kollegen! Es freut mich ganz besonders, dass ich\
            \ heute meine erste Rede zum Familienthema <b><i>Gratiskindergarten</i></b>\
            \ halten darf. Wie Ihnen bekannt ist, hat der Nationalrat am 15.\_Oktober\
            \ beschlossen, dass das ver\xADpflichtende Gratiskindergartenjahr f\xFC\
            r alle F\xFCnfj\xE4hrigen die n\xE4chsten drei Jahre weitergef\xFChrt\
            \ wird und zus\xE4tzlich die Vierj\xE4hrigen durch verschiedene Ma\xDF\
            nahmen verst\xE4rkt in die elementare Bildung miteinbezogen werden. Daf\xFC\
            r stellt der Bund f\xFCr weitere drei Jahre einen Zweckzuschuss in der\
            \ H\xF6he von 70\_Millionen\_\u20AC pro Jahr zur Verf\xFCgung. </p>\n\n\
            <p class=\"MsoNormal\">Diese Fr\xFChf\xF6rderung vor Schulbeginn begr\xFC\
            \xDFe ich sehr, sehe ich doch in den Krippen und Kinderg\xE4rten pr\xE4\
            gende Orte f\xFCr eine angewandte Elementarp\xE4dagogik. Nach der Familie\
            \ sind es vor allem Kinderbildungs- und -betreuungseinrichtungen, an denen\
            \ unsere Kinder wichtige soziale Kompetenzen lernen und sich spielerisch\
            \ mit Bildung auseinandersetzen. Bereits da wird der Grundstein f\xFC\
            r die weitere Bildungskultur jedes einzelnen Kindes gelegt. Vor allem\
            \ f\xFCr junge, einkommensschwache Paare stellt diese Unterst\xFCtzung\
            \ seitens des Bundes eine gro\xDFe finanzielle Erleichterung dar. </p>\n\
            \n<p class=\"MsoNormal\">Liebe Kolleginnen und Kollegen! Wie die meisten\
            \ von uns ja aus eigener Erfahrung wissen, bringen Kinder Freude, aber\
            \ auch Verantwortung. Und das ist je nach Alter nat\xFCrlich auch mit\
            \ Kosten verbunden. Wie Sie sich vorstellen k\xF6nnen, nimmt die Kinderbetreuung\
            \ besonders in den ersten Lebensjahren viel Zeit in Anspruch. Daher </p>\n\
            \n<p class=\"MsoNormal\">sind die Erwerbsm\xF6glichkeiten des betreuenden\
            \ Elternteiles oft stark eingeschr\xE4nkt. Und auch sp\xE4ter bedeutet\
            \ das speziell f\xFCr Frauen eine finanzielle Einbu\xDFe. Mit einem Gehalt,\
            \ bestenfalls mit eineinhalb Geh\xE4ltern sind die Verbrauchsausgaben\
            \ f\xFCr ein Kind nur selten voll gedeckt. Dadurch, dass der Bund weiterhin\
            \ die Kosten f\xFCr das verpflichtende Kindergartenjahr \xFCbernimmt,\
            \ k\xF6nnen auch einkommensschwache Paare ihren Kindern weiterhin eine\
            \ optimale Vorbereitung f\xFCr die Schule erm\xF6glichen. </p>\n\n<p class=\"\
            MsoNormal\">Ein weiterer Aspekt, der f\xFCr mich dieses Kindergartenjahr\
            \ vor Schulbeginn so sinnvoll macht, ist die Tatsache, dass Kinder durch\
            \ Fr\xFChf\xF6rderung schon sehr jung mit Bildung, K\xF6nnen und den eigenen\
            \ F\xE4higkeiten konfrontiert werden. Bei manchen von ihnen kann dadurch\
            \ der Wunsch nach Weiterbildung in sehr jungen Jahren vermehrt geweckt\
            \ werden. Bereits in der Kinderkrippe oder im Kindergarten lernen die\
            \ Kinder, durch ein gemeinsames Miteinander ihre sozialen Kompetenzen\
            \ wertsch\xE4tzend einzusetzen. Hier wird auch der Grundstein f\xFCr eine\
            \ sinnvolle Freizeitgestaltung gelegt. Ein Buch zu lesen anstatt Computer\
            \ zu spielen, Bewegung in der Natur, anstatt vor dem Fernseher zu sitzen\_\
            \u2013 das w\xFCnsche ich mir f\xFCr unsere Jugend und die Kinder. </p>\n\
            \n<p class=\"MsoNormal\"><span lang=\"DE\">Weiters pl\xE4diere ich auch\
            \ f\xFCr einen regen Austausch zwischen den Elementar\xADp\xE4dago\xAD\
            gInnen und den Eltern. Denn je genauer diese \xFCber die F\xE4higkeiten,\
            \ Begabungen und Talente ihrer Kinder informiert sind, desto gezielter\
            \ und sinnvoller k\xF6nnen sie sich mit Bildungsf\xF6rderung auch zu Hause\
            \ auseinandersetzen. Nicht umsonst bietet der Handel eine gro\xDFe Zahl\
            \ an Lernspielen und -materialien an. Und aufgrund dieser finanziellen\
            \ Unterst\xFCtzung seitens des Bundes bleibt diesen Familien daf\xFCr\
            \ auch mehr Geld im B\xF6rserl. </span></p>\n\n<p class=\"MsoNormal\"\
            ><span lang=\"DE\">Dadurch, dass der Bund f\xFCr weitere drei Jahre die\
            \ Finanzierung f\xFCr das verpflichtende Kindergartenjahr \xFCbernommen\
            \ hat, erm\xF6glicht er den jungen B\xFCrgerinnen und B\xFCrgern auch\
            \ f\xFCr die Zukunft gleiche Bildungschancen in allen Schichten. Der Zugang\
            \ zu einer guten, spezifischen Fr\xFChf\xF6rderung wird dadurch f\xFC\
            r alle m\xF6glich. Nat\xFCrlich h\xE4ngt der Wissens\xADgrad auch von\
            \ der pers\xF6nlichen Begabung der M\xE4dchen und Buben ab. Aber die M\xF6\
            glichkeit f\xFCr einen chancengerechten Einstieg in die Schullaufbahn\
            \ ist f\xFCr alle gegeben. </span></p>\n\n<p class=\"MsoNormal\"><span\
            \ lang=\"DE\">Lassen Sie mich noch kurz auf die Situation der Fr\xFChf\xF6\
            rderung bei mir zu Hause im l\xE4ndlichen Raum eingehen. Fr\xFCher hatten\
            \ wir im l\xE4ndlichen Raum Gro\xDFfamilien, in denen oft die Enkelkinder\
            \ bei den Gro\xDFeltern aufgewachsen sind. Die Zeiten haben sich allerdings\
            \ ge\xE4ndert. Heutzutage wei\xDF man, dass man die Betreuungsein\xAD\
            rich\xADtun\xADgen braucht, da die Gro\xDFeltern noch selber arbeiten\
            \ und die Eltern Wochenpendler, also teilweise in Wien oder Graz sind.\
            \ </span></p>\n\n<p class=\"MsoNormal\"><span lang=\"DE\">Es ist beruhigend,\
            \ zu wissen, dass der Besuch eines Kindergartens auch f\xFCr die kom\xAD\
            menden drei Jahre finanziell gesichert ist. Als Unternehmerin und Politikerin\
            \ muss ich sagen, dass ich froh dar\xFCber war und bin, dass es Kinderkrippen\
            \ und Kinderg\xE4rten gibt, in denen unsere Kinder spielerisch gef\xF6\
            rdert und dazu ermutigt werden, ihre Per\xADs\xF6nlichkeit zu entfalten.\
            \ Als Mutter von drei Kindern und Gro\xDFmutter einer Enkeltochter wei\xDF\
            \ ich, wie wichtig es ist, dass es bereits im Kindergartenalter spezielle\
            \ umfang\xADreiche Bildungsangebote gibt. Schlie\xDFlich w\xFCnschen wir\
            \ uns f\xFCr unsere Kinder nur das Allerbeste. </span></p>\n\n<p class=\"\
            MsoNormal\"><span lang=\"DE\">Mit dem Gratis-Kindergartenjahr sind Bund,\
            \ L\xE4nder und Gemeinden in einer Partnerschaft f\xFCr unsere Familien\
            \ unterwegs: ein familienfreundlicher Weg, der den Kindern F\xF6rderung,\
            \ Bildung, Spiel und Spa\xDF und den Eltern ein beruhigtes Arbeiten und\
            \ finanzielle Unterst\xFCtzung erm\xF6glicht\_\u2013 ein Weg, den ich\
            \ gerne mitgehe.</span></p>\n\n<p class=\"MsoNormal\"><span lang=\"DE\"\
            >Mit dieser Entscheidung kommen wir dem Ziel unserer Familienministerin\
            \ Sophie Karmasin, \xD6sterreich zum familienfreundlichsten Land in Europa\
            \ zu machen, ein gro\xDFes St\xFCck n\xE4her.</span></p>\n\n<p class=\"\
            StandardRE\"><span lang=\"DE\"></span></p>\n\n<p class=\"StandardRE\"\
            ><span lang=\"DE\">Ich danke Ihnen, Frau Ministerin, und Ihren Mitarbeiterinnen\
            \ und Mitarbeitern f\xFCr den Einsatz f\xFCr unsere Familien. Unsere Fraktion\
            \ wird dieser zukunftsweisenden Entschei\xADdung selbstverst\xE4ndlich\
            \ zustimmen. <i>(Beifall bei \xD6VP und SP\xD6 sowie des Bundesrates <b>St\xF6\
            gm\xFCller.</b>)</i></span></p>\n\n<p class=\"RE\"><span lang=\"DE\">11.20</span></p>",

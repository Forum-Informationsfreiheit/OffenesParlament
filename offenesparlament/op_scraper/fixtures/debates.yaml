            \ von Feinstaub und NOx entspre\xADchend zu senken. Das werden nicht Sie\
            \ machen k\xF6nnen, das ist schon klar, aber die Beh\xF6rden im Genehmigungsverfahren\
            \ m\xFCssen die entsprechenden Grenzwerte ver\xADbindlich festlegen.\n\
            \nEs ist heute auch das Wort \u201ENachhaltigkeit\u201C gefallen; ein\
            \ Modewort momentan, etwas, wof\xFCr die Gr\xFCnen \xFCberall sehr stark\
            \ eintreten.\_\u2013 Ziele in den Nachhaltigkeitsstrategien der EU und\
            \ \xD6sterreich werden im \xF6kologischen Bereich bei Weitem nicht erf\xFC\
            llt.\n\nSie werden irgendeine Gegenstrategie haben\_\u2013 ich wei\xDF\
            \ nicht, ob sie noch zum Tragen kommen wird\_\u2013, aber bei so vielen\
            \ Schwachpunkten und M\xE4ngeln kann man einen Be\xADricht nicht zur Kenntnis\
            \ nehmen, denn das w\xFCrde hei\xDFen, Sie k\xF6nnten sich mit fremden\
            \ Federn schm\xFCcken.\_\u2013 Danke. ", index: 46, page_end: 65, page_start: 64,
        person: PAD_80160, raw_text: "<p class=\"RB\" style=\"margin-top:.80em\"><span\
            \ lang=\"DE\">10.50<span style=\"display: none\">.50</span></span></p>\n\
            \n<p class=\"StandardRB\" style=\"margin-bottom:.40em\"><a name=\"R_117120_2\"\
            ><b><span lang=\"DE\" style=\"display:none\"><!--\u2020--></span></b></a><b><span\
            \ lang=\"DE\">Bundesrat <a href=\"/WWER/PAD_80160/index.shtml\">Dr.\_\
            Dietmar\_Schmittner</a></span></b> (FP\xD6, Salzburg)<span style=\"display:\
            \ none\"><!--\xA6--></span>: Sehr geehrter Herr Vizepr\xE4si\xADdent!\
            \ Werte <span lang=\"DE\">Kolleginnen und Kollegen! Sehr verehrte Zuseher\
            \ vor den Fernseh\xADschirmen! Sehr verehrter Herr Bundesminister! Die\
            \ FP\xD6 wird und will auch vor allen Dingen diesen Zehnten Umweltkontrollbericht\
            \ nicht zur Kenntnis nehmen. Das hat nichts mit einer geringen Wertsch\xE4\
            tzung des Verfassers, des Umweltbundesamtes, zu tun\_\u2013 ich glaube,\
            \ die Zahlen, Daten, Fakten, Bestandsaufnahmen, Schlussfolgerungen sind\
            \ durchaus plausibel\_\u2013, sondern das w\xE4re ein Goutieren der Schwachpunkte\
            \ und Baustellen Ihrer Umweltpolitik.</span></p>\n\n<p class=\"MsoNormal\"\
            \ style=\"margin-top:.50em;margin-right:0cm;margin-bottom:.50em; margin-left:0cm\"\
            ><span lang=\"DE\">Herr Bundesminister oder Noch-Lebensminister oder eigentlich\_\
            \u2013 wenn ich das heurige Jahr Revue passieren lasse, Thema Bienensterben\_\
            \u2013 <b><i>\xDCber</i></b>lebensminister, muss man fast sagen! <i>(Bundesrat\
            \ <b>Hammerl:</b> Das ist aber schon untergriffig!\_\u2013 Weitere Zwischen\xAD\
            rufe bei der \xD6VP.)</i>\_\u2013 Na ja, KollegInnen, wenn man den Lebensraum\
            \ der Bienen nicht sch\xFCtzt, wenn man den Lebensraum der Bienen nur\
            \ sehr zaudernd sch\xFCtzt, dann ste\xADchen sie. Das wissen wir schon\
            \ von der Biene Maja.</span></p>\n\n<p class=\"MsoNormal\" style=\"margin-top:.50em;margin-right:0cm;margin-bottom:.50em;\
            \ margin-left:0cm\"><span lang=\"DE\">Wo sind die Schwachpunkte? <i>(Neuerliche\
            \ Zwischenrufe bei der \xD6VP.)</i>\_\u2013 Na ja, so kommt wenigstens\
            \ ein bisschen Leben in die Debatte.</span></p>\n\n<p class=\"MsoNormal\"\
            \ style=\"margin-top:.50em;margin-right:0cm;margin-bottom:.50em; margin-left:0cm\"\
            ><span lang=\"DE\">Wo sind die Schwachpunkte der Umweltpolitik?\_\u2013\
            \ Ich wei\xDF nat\xFCrlich schon, nicht immer und \xFCberall ist der Herr\
            \ Bundesminister allein verantwortlich. Umweltpolitik bedarf einer umfassenden\
            \ Koordination im Bereich Betriebsanlagen, UVP-Verfahren und so weiter,\
            \ und daran hat es offensichtlich auch gehapert. Wenn der \u201Erote\u201C\
            \ Minister A sagt, sagt der \u201Eschwarze\u201C B. Das sehen wir jetzt\
            \ auch bei den Koalitionsverhandlungen, wie z\xFCgig sie im Sinne \xD6\
            sterreichs voranschreiten.</span></p>\n\n<p class=\"MsoNormal\" style=\"\
            margin-top:.50em;margin-right:0cm;margin-bottom:.50em; margin-left:0cm\"\
            ><span lang=\"DE\">Erstens: Zwei Drittel der Flie\xDFgew\xE4sser haben\
            \ eine schlechte Wasserqualit\xE4t. Sogar die EU-Kommission\_\u2013 und\
            \ das hei\xDFt etwas\_\u2013 hat einen Handlungsbedarf bei der Be\xAD\
            wirtschaftung der Ressource Wasser gesehen. Und das ist wichtig! Wasser,\
            \ der Schutz des Wassers hat immerhin Verfassungsrang. Das muss uns allen\
            \ wichtig sein.</span></p>\n\n<p class=\"MsoNormal\" style=\"margin-top:.50em;margin-right:0cm;margin-bottom:.50em;\
            \ margin-left:0cm\"><span lang=\"DE\">Bei der Luftreinhaltung ist \xFC\
            berhaupt nicht viel m\xF6glich. <i>(Bundesminister Dipl.-Ing.\_<b>Ber\xAD\
            lakovich:</b> Wissen Sie \xFCberhaupt, was damit gemeint ist?)</i>\_\u2013\
            \ Ja, ja, wei\xDF ich schon, aber Sie k\xF6nnen sich dann nach mir zu\
            \ Wort melden.</span></p>\n\n<p class=\"MsoNormal\" style=\"margin-top:.50em;margin-right:0cm;margin-bottom:.50em;\
            \ margin-left:0cm\"><span lang=\"DE\">Feinstaub- und NO<sub>x</sub>-Grenzwerte\
            \ liegen erheblich h\xF6her als die EU-Grenzwerte. Es gibt immer noch\
            \ kein einheitliches Luftreinhaltekonzept. Diesbez\xFCglich w\xE4ren halt\
            \ Koordi\xADnationen mit anderen Zust\xE4ndigen notwendig. <i>(Zwischenbemerkung\
            \ von Bundesminis\xADter Dipl.-Ing.\_<b>Berlakovich.</b>)</i> </span></p>\n\
            \n<p class=\"MsoNormal\" style=\"margin-top:.50em;margin-right:0cm;margin-bottom:.50em;\
            \ margin-left:0cm\"><span lang=\"DE\">Die Klimaschutzziele werden nur\
            \ dann erreicht, wenn die Energieeffizienz auch dras\xADtisch gesteigert\
            \ wird.\_\u2013 Biomasseheizwerke, ja, aber die sind auch nur in den Schlag\xAD\
            zeilen, wenn etwa im Burgenland eines vor dem Konkurs steht oder in Konkurs\
            \ gegan\xADgen ist.</span></p>\n\n<p class=\"MsoNormal\" style=\"margin-top:.50em;margin-right:0cm;margin-bottom:.50em;\
            \ margin-left:0cm\"><span lang=\"DE\">Es wurde auch verabs\xE4umt, wie\
            \ so oft, dass auf EU-Ebene die nationale Selbstbe\xADstimmung, n\xE4\
            mlich die Landwirtschaft gentechnikfrei zu betreiben, verankert wird.\
            \ </span></p>\n\n<p class=\"MsoNormal\"><span lang=\"DE\">Die Erhaltung\
            \ der biologischen Vielfalt in \xD6sterreich l\xE4sst \xFCberhaupt zu\
            \ w\xFCnschen \xFCb\xADrig, steht im Bericht.\_\u2013 Es ist auch so!</span></p>\n\
            \n<p class=\"MsoNormal\"><span lang=\"DE\">Vier von zehn \xD6sterreichern\
            \ f\xFChlen sich in ihrem Wohnbereich von L\xE4rm bel\xE4stigt. Was wird\
            \ dagegen getan?\_\u2013 Es w\xE4re zum Beispiel eine Aufgabe der Betriebsanlagenbeh\xF6\
            r-</span></p>\n\n<p class=\"MsoNormal\"><span lang=\"DE\">den, etwa f\xFC\
            r Kaffeeh\xE4user, f\xFCr Pubs die entsprechenden Grenzwerte in den Genehmi\xAD\
            gungsbescheiden, \xDCberpr\xFCfungsbescheiden vorzuschreiben. <i>(Zwischenruf\
            \ des Bun\xADdesrates <b>Preineder.</b>)</i> Bitte? <i>(Bundesrat <b>Preineder:</b>\
            \ Vielleicht am besten zusperren!)</i>\_\u2013 Nein, nein, nein, aber\
            \ man kann immer\_\u2013 ich war selbst in diesem Bereich t\xE4tig\_\u2013\
            \ einen Ausgleich zwischen den Anrainern und den Betreibern finden, bei\
            \ gutem Willen. Das ist immer m\xF6glich. Es gibt heute schon genug L\xE4\
            rmschutzma\xDFnahmen, auch f\xFCr Betriebe, die wirtschaftlich zumutbar\
            \ sind\_\u2013 das steht ja in der Gewerbeordnung\_\u2013 und trotzdem\
            \ einen Schutz f\xFCr die Anrainer mit sich bringen.</span></p>\n\n<p\
            \ class=\"MsoNormal\"><span lang=\"DE\">Auch die Energie- und Klimavorgaben\
            \ der EU werden nicht erf\xFCllt, wenn man nicht zu\xADmindest Zwischenziele\
            \ gerade f\xFCr Treibhausgase festlegt. Warum ist das noch nicht passiert?\
            \ Darauf werden Sie uns heute sicherlich noch Antwort geben.</span></p>\n\
            \n<p class=\"MsoNormal\"><span lang=\"DE\">Bei den industriellen Anlagen\
            \ sind die Emissionen von Feinstaub und NOx entspre\xADchend zu senken.\
            \ Das werden nicht Sie machen k\xF6nnen, das ist schon klar, aber die\
            \ Beh\xF6rden im Genehmigungsverfahren m\xFCssen die entsprechenden Grenzwerte\
            \ ver\xADbindlich festlegen.</span></p>\n\n<p class=\"MsoNormal\"><span\
            \ lang=\"DE\">Es ist heute auch das Wort \u201ENachhaltigkeit\u201C gefallen;\
            \ ein Modewort momentan, etwas, wof\xFCr die Gr\xFCnen \xFCberall sehr\
            \ stark eintreten.\_\u2013 Ziele in den Nachhaltigkeitsstrategien der\
            \ EU und \xD6sterreich werden im \xF6kologischen Bereich bei Weitem nicht\
            \ erf\xFCllt. </span></p>\n\n<p class=\"StandardRE\"><span lang=\"DE\"\
            >Sie werden irgendeine Gegenstrategie haben\_\u2013 ich wei\xDF nicht,\
            \ ob sie noch zum Tragen kommen wird\_\u2013, aber bei so vielen Schwachpunkten\
            \ und M\xE4ngeln kann man einen Be\xADricht nicht zur Kenntnis nehmen,\
            \ denn das w\xFCrde hei\xDFen, Sie k\xF6nnten sich mit fremden Federn\
            \ schm\xFCcken.\_\u2013 Danke. </span><i>(Beifall bei der FP\xD6.)</i></p>\n\
            \n<p class=\"RE\"><span lang=\"DE\">10.56</span></p>", speaker_name: "Dr.\_\
            Dietmar\_Schmittner", speaker_role: other, text_type: reg, time_end: '[10,
            56]', time_start: '[10, 50, 50]'}

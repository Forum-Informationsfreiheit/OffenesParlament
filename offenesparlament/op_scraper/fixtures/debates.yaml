            \ zus\xE4tzliche Absicherung der Winzer im S\xFCdbur\xADgenland werde\
            \ ich nat\xFCrlich auch inhaltlich unterst\xFCtzen.\_\u2013 Danke. \u2013\
            \ Abg. R\xE4dler: Koalition Neu!\_\u2013 Weitere Zwischenrufe bei der\
            \ \xD6VP.)", index: 315, page_end: 283, page_start: 282, person: PAD_86681,
        raw_text: "<p class=\"RB\"><span lang=\"DE\">21.03<span style=\"display:none\"\
            >.18</span></span></p>\n\n<p class=\"StandardRB\"><a name=\"R_157700_7\"\
            ><b><span lang=\"DE\" style=\"display:none\"><!--\u2020--></span></b></a><b><span\
            \ lang=\"DE\">Abgeordneter <a href=\"/WWER/PAD_86681/index.shtml\">J\xFC\
            rgen\_Schabh\xFCttl</a></span></b> (SP\xD6)<span style=\"display:none\"\
            ><!--\xA6--></span>: Sehr geehrte Pr\xE4sidentin! Herr Bundesmi\xADnister!\
            \ Gesch\xE4tzte Kolleginnen und Kollegen! Gesch\xE4tzte Zuh\xF6rer, hier\
            \ und zu Hause! Mit der vorliegenden Novelle zum Weingesetz werden heute\
            \ einige sinnvolle und wich\xADtige Neuerungen eingef\xFChrt. Meine Vorredner\
            \ haben in ihren eindringlichen Ausf\xFChrun\xADgen schon darauf hingewiesen.</p>\n\
            \n<p class=\"MsoNormal\" style=\"margin-top:.50em;margin-right:0cm;margin-bottom:.50em;\
            \ margin-left:0cm\">Es wird Sie nicht \xFCberraschen, wenn ich als S\xFC\
            dburgenl\xE4nder nochmals auf das The\xADma Uhudler zu sprechen komme.\
            \ Wir beschlie\xDFen heute die Transferierung des Uhud\xADlers, den s\xFC\
            dburgenl\xE4ndischen Direkttr\xE4ger, vom Weinbereich in den Obstweinbereich.\
            \ Man sollte dabei aber nicht vergessen, dass es im Vorfeld viel wichtiger\
            \ war, dass die burgenl\xE4ndische Agrarlandesr\xE4tin Verena Dunst in\
            \ konsequenter und akribischer Ar\xADbeit neun typische Uhudler Rebsorten\
            \ klassifiziert hat.</p>\n\n<p class=\"MsoNormal\" style=\"margin-top:.40em;margin-right:0cm;margin-bottom:.40em;\
            \ margin-left:0cm\">Wie wichtig das ist, m\xF6chte ich noch genauer ausf\xFC\
            hren: Mit dieser Klassifizierung konnten diese neun wichtigen Rebsorten\
            \ in die burgenl\xE4ndische Weinbauverordnung aufgenommen werden. Die\
            \ Winzer, die von Rodung bedrohte Fl\xE4chen hatten, m\xFCssen diese Fl\xE4\
            chen jetzt nicht roden. Diese Ma\xDFnahme bedeutet f\xFCr die burgenl\xE4\
            ndischen </p>\n\n<p class=\"MsoNormal\" style=\"margin-top:.40em;margin-right:0cm;margin-bottom:.40em;\
            \ margin-left:0cm\">Winzer Rechtssicherheit, eine wirtschaftlich gesicherte\
            \ Zukunft. Das hei\xDFt aber auch, dass die burgenl\xE4ndischen Winzer\
            \ in Bezug auf die neun Rebsorten, die klassifiziert wurden zum ersten\
            \ Mal einen Qualit\xE4tswein produzieren k\xF6nnen und ihn als solchen\
            \ auch verkaufen d\xFCrfen. Das hei\xDFt auch, dass die Marken Uhudler\
            \ und S\xFCdburgenland noch besser bewertet und beworben werden k\xF6\
            nnen. <i>(Beifall bei der SP\xD6.)</i></p>\n\n<p class=\"MsoNormal\" style=\"\
            margin-top:.40em;margin-right:0cm;margin-bottom:.40em; margin-left:0cm\"\
            ><span lang=\"DE\">Lassen Sie mich noch ein paar Worte \xFCber das Zustandekommen\
            \ dieser Uhudler-Ret\xADtung und \xFCber meinen Vorredner, den ehemaligen\
            \ Landwirtschaftsminister, Kollegen Berlakovich sagen! Interessanterweise\
            \ gab es im Burgenland 60\_Jahre lang einen \xD6VP\_Landesrat. Auch Kollege\
            \ Berlakovich war dort Landesrat, sp\xE4ter war er Landwirt\xADschaftsminister,\
            \ und es gab keine Uhudler-L\xF6sung und keine Rettung. <i>(Abg. <b>Berlako\xAD\
            vich:</b> Weil es auch das Problem nicht gegeben hat!)</i>\_</span>\u2013\
            \ Ja<span lang=\"DE\">, es hat das Problem schon <span style=\"letter-spacing:-.2pt\"\
            >immer gegeben, Sie haben es nicht gesehen! <i>(Zwischenrufe bei der \xD6\
            VP.\_</i></span></span><span style=\"letter-spacing:-.2pt\">\u2013 </span><i><span\
            \ lang=\"DE\" style=\"letter-spacing: -.2pt\">Abg. <b>Sch\xF6n\xAD</b></span></i><b><i><span\
            \ lang=\"DE\">egger:</span></i></b><i><span lang=\"DE\"> Ist das der neue\
            \ Stil?\_</span></i><span lang=\"DE\">\u2013 <i>Heiterkeit bei der FP\xD6\
            </i>.<i>)</i></span></p>\n\n<p class=\"MsoNormal\" style=\"margin-top:.40em;margin-right:0cm;margin-bottom:.40em;\
            \ margin-left:0cm\"><span lang=\"DE\" style=\"letter-spacing:-.1pt\">Es\
            \ brauchte wahrscheinlich eine sozialdemokratische Landesr\xE4tin <i>(Beifall\
            \ bei der FP\xD6),</i></span><span lang=\"DE\"> damit die burgenl\xE4\
            ndischen Uhudler-Winzer Rechtsicherheit erlangen und jetzt einen qualitativ\
            \ hochwertigen Uhudler-Wein produzieren k\xF6nnen. <i>(Abg. <b>Berlakovich:</b>\
            \ Jetzt ist das Problem aufgetreten!) </i>Es w\xE4re schon viel fr\xFC\
            her m\xF6glich gewesen, diese L\xF6sung herbeizuf\xFChren, aber es war\
            \ keine Notwendigkeit gegeben, so wie das Herr Kollege Berlakovich ausf\xFC\
            hrt.</span><span lang=\"DE\"> </span><i>(</i><i><span lang=\"DE\">Weitere\
            \ Zwischenrufe bei der \xD6VP.\_</span></i>\u2013 <i>Abg. <b>Berlakovich:</b>\
            \ Jetzt ist das Problem aufgetreten!)</i></p>\n\n<p class=\"StandardRE\"\
            \ style=\"margin-top:.40em\"><span lang=\"DE\">Zusammenfassend: Der Uhudler\
            \ ist durch die Aufnahme in die burgenl\xE4ndische Wein\xADbauverordnung\
            \ gerettet. Alle nicht klassifizierten Rebsorten k\xF6nnen als Obstwein\
            \ de\xADklariert werden. Diese Ma\xDFnahmen als zus\xE4tzliche Absicherung\
            \ der Winzer im S\xFCdbur\xADgenland werde ich nat\xFCrlich auch inhaltlich\
            \ unterst\xFCtzen.\_</span>\u2013 <span lang=\"DE\">Danke. <i>(Beifall\
            \ bei der SP\xD6 und bei Abgeordneten der FP\xD6.\_</i></span>\u2013 <i>Abg.\
            \ <b>R\xE4dler: </b>Koalition Neu!\_</i>\u2013 <i>Weitere Zwischenrufe\
            \ bei der \xD6VP.</i><i><span lang=\"DE\">)</span></i></p>\n\n<p class=\"\
            RE\"><span lang=\"DE\">21.06</span></p>", speaker_name: "J\xFCrgen\_Schabh\xFC\
            ttl", speaker_role: abg, text_type: reg, time_end: '[21, 6]', time_start: '[21,
            3, 18]'}

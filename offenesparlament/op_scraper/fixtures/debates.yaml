-   fields: {annotated_text: "<p>Gesch\xE4tztes Pr\xE4si\xADdium! Sehr geehrter Herr\
            \ Bundesminister! Liebe Kolleginnen und Kollegen! Liebe Zuh\xF6rer und\
            \ Zuseher hier im Saal und zu Hause an den Fernsehger\xE4ten! Meine Vorredner\
            \ beziehungsweise meine Vorrednerin haben ja schon die Stellungnahmen\
            \ ihrer Fraktionen zum Bundesgesetz, mit dem das Marktordnungsgesetz\_\
            2007 laut Beschluss des Nationalrates vom 13.\_Juni\_2014 ge\xE4ndert\
            \ werden soll, dargelegt. Ichwerde mich gewissen populistischen \xC4u\xDF\
            erungen jetzt nicht anschlie\xDFen, die von Einzelschicksalen sprechen,\
            \ sondern ich m\xF6chte jetzt schon klar die Standpunkte, die diese Novelle\
            \ aus Sicht der SP\xD6 beinhaltet, darlegen.</p><p>Das Marktordnungsgesetz\
            \ in seiner heutigen Form umfasst die innerstaatliche Rege\xADlung, um\
            \ die Regeln der gemeinsamen Marktordnung innerhalb der Europ\xE4ischen\
            \ Union einhalten zu k\xF6nnen. Was sind nun die Hauptgesichtspunkte dieser\
            \ \xC4nderung, und welche Ziele hat letzten Endes dieses neue Marktordnungsgesetz?</p><p>Ein\
            \ vorrangiges Ziel einer Agrarpolitik muss es sein, die Sicherung der\
            \ b\xE4uerlichen Betriebe zu gew\xE4hrleisten, den Konsumenten und Konsumentinnen\
            \ hohe Qualit\xE4t zu bieten, Lebensmittelsicherheit zu haben und auch\
            \ Vielfalt zu gew\xE4hrleisten. Es muss die Wettbewerbsf\xE4higkeit der\
            \ l\xE4ndlichen Regionen unterst\xFCtzt werden. Klarheit und Rechtssicherheit,\
            \ das war die Devise, die in diese Novelle eingeflossen ist. An und f\xFC\
            r sich wird in dieser Novelle\_\u2013 und das m\xFCsste auch den Kollegen\
            \ und Kolleginnen der gr\xFCnen Fraktionen entgegenkommen\_\u2013 ja auch\
            \ sehr auf die Sicherung der biologischen Landwirtschaft und die nachhaltige\
            \ Sicherung des biologischen Landbaus R\xFCcksicht genommen.</p><p>Auch\
            \ sollen strukturschwache Regionen gef\xF6rdert werden, und dazu braucht\
            \ es ge\xADrechte F\xF6rderpolitik. Unsere Fraktion sieht in dieser Novelle\
            \ eine gerechte F\xF6rder\xADpolitik. Mit dieser Novelle zum Marktordnungsgesetz\
            \ wird in \xD6sterreich die erste S\xE4ule der Gemeinsamen Agrarpolitik\
            \ f\xFCr die Periode 2014 bis 2020 umgesetzt. Es wird bis 2020 Rechtssicherheit\
            \ f\xFCr die Bauern geschaffen, um so die Grundlage f\xFCr die Auszah\xAD\
            lung von Direktzahlungen im Ausma\xDF von zirka 700\_Millionen\_\u20AC\
            \ pro Jahr vorzugeben.</p><p>Betreffend diese Novelle, die Auswirkungen\
            \ auf 130\_000 land- und forstwirtschaftliche Betriebe hat, h\xE4lt das\
            \ Regierungsprogramm folgende Vereinbarungen fest:</p><p>Bis 2019 werden\
            \ die Zahlungen schrittweise auf ein \xF6sterreichweit einheitliches Regio\xAD\
            nal\xADmodell ohne produktionsbezogene Koppelungen f\xFCr Acker-, Dauerkultur-\
            \ und Gr\xFCnlandfl\xE4chen umgestellt. Das hat zwar mein Vorredner, der\
            \ Kollege von der \xD6VP schon gesagt, aber vielleicht wirkt es dem Populismus\
            \ ein bisschen entgegen, wenn man das noch einmal betont.</p><p>\u201E\
            F\xFCr Hutweiden/Almfl\xE4chen wird eine differenzierte Fl\xE4chenzahlung\
            \ sowie eine tierbezogene Zahlung f\xFCr den Almauftrieb vorgesehen\u201C\
            .</p><p>Das ist\_\u2013 und das belegen die Vorgaben\_\u2013 ein wichtiger\
            \ Schritt in Richtung mehr Ver\xADteilungsgerechtigkeit der F\xF6rdermittel.\
            \ Es ist eine Novelle, die sowohl Rechtssicher\xADheit f\xFCr die Almbauern\
            \ als auch optimale Unterst\xFCtzung f\xFCr die Jungbauern bietet. Und\
            \ da wir wissen, dass in den letzten Jahren sehr viele b\xE4uerliche Betriebe\
            \ zugesperrt haben, m\xFCssen wir eine Politik betreiben, die dem entgegentritt.</p><p>In\
            \ diese Novelle flie\xDFt auch ein, wie weit die Definition eines aktiven\
            \ Landwirtes geht. Diese Definition ist wichtig in Bezug auf Bauern, die\
            \ den f\xFCr den Tourismus sehr wichtigen Zweig des Urlaubs am Bauernhof\
            \ anbieten, denn diese Bauern sollen keine erschwerten Bedingungen vorfinden.\
            \ Mit dieser Klarstellung in der Novelle wird einem wichtigen Tourismuszweig\
            \ Rechnung getragen.</p><p>Ganz wichtig war es der SP\xD6 und auch der\
            \ \xD6VP, die KleinlandwirtInnen-Regelung durchzusetzen. Die Novelle umfasst\
            \ eine KleinlandwirtInnen-Regelung, die eine F\xF6r\xADder\xADgeldh\xF6\
            he von 1\_250\_\u20AC pro Jahr vorsieht. Auch ist es m\xF6glich, bereits\
            \ ab einer ange\xADmel\xADdeten beihilfef\xE4higen Fl\xE4che von 1,5\_\
            Hektar am F\xF6rdersystem teilzunehmen.</p><p>Zur Erhaltung vor allem\
            \ von b\xE4uerlichen Familienbetrieben werden Junglandwirtinnen und Junglandwirte\
            \ bis zu einem Alter von 40\_Jahren mit einer zus\xE4tzlichen F\xF6rderung\
            \ von 41\_\u20AC pro Hektar unterst\xFCtzt werden, wobei der Spielraum\
            \ der EU-Verordnung ausgesch\xF6pft wird. Das hei\xDFt, 14\_Millionen\
            \ von 693\_Millionen\_\u20AC werden den Junglandwir\xADtinnen/Junglandwirten\
            \ j\xE4hrlich gewidmet. Das hat es in der Vergangenheit in dieser Form\
            \ noch nicht gegeben.</p><p>Dass k\xFCnftig kein Betrieb mehr als 150\_\
            000\_\u20AC Pr\xE4mienzuzahlung unter Ber\xFCcksichti\xADgung der Lohn-\
            \ und Nebenkosten erh\xE4lt, ist auch ein politischer Erfolg.</p><p>Die\
            \ Umstellung des sogenannten historischen Modells auf das nahezu rein\
            \ fl\xE4chen\xADbezogene Modell der F\xF6rderung wird am Ende der \xDC\
            bergangsjahre zirka 284\_\u20AC pro Hektar Pr\xE4mie bedeuten.</p><p>Die\
            \ Novellierung dieses Marktordnungsgesetzes umfasst nat\xFCrlich noch\
            \ andere wesentliche Punkte, die schl\xFCssig aufzeigen, wie wichtig dieser\
            \ Beschluss heute ist. Und eines ist klar: Wir haben nicht immer grunds\xE4\
            tzlich die gleiche Einsch\xE4tzung, aber ich denke trotzdem\_\u2013 und,\
            \ Herr Minister, jetzt darf ich mich an Ihre Worte anlehnen; ich glaube,\
            \ diese sollen auch f\xFCr uns alle gelten\_\u2013, die Wertsch\xE4tzung,\

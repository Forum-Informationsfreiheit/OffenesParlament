-   fields: {annotated_text: "<p>Frau Pr\xE4sidentin! Sehr geehrter Herr Bundesminister!\
            \ Sehr geehrte Kolleginnen und Kollegen! Gesch\xE4tzte Damen und Herren\
            \ vor den Bildschirmen und auf der Besuchergalerie! Sehr geehrter Herr\
            \ Bundes\xADminister, ich erinnere mich noch sehr genau an den 30.\_M\xE4\
            rz dieses Jahres, es war der erste Ausschusstag unter Ihrer Amtsf\xFC\
            hrung. Ich war sehr gespannt, was uns erwarten wird. Ich muss sagen, ich\
            \ war positiv \xFCberrascht, da Sie in vielen Dingen auf uns zuge\xAD\
            gangen sind.</p><p>Sie haben gesagt, Sie werden auf die Oppositionspartei\
            \ auf Augenh\xF6he zugehen, Sie wollen einen Arbeitsstil pflegen, der\
            \ Erfolge erm\xF6glicht. Sie haben aber auch gesagt, dass Sie die Oppositionspartei\
            \ kritisieren, die bei Beschl\xFCssen, also wenn schon ein Schritt in\
            \ die richtige Richtung getan ist, leichtfertig und mehr oder weniger\
            \ elegant die Kurve kratzt, indem sie sagt: Na ja, es ist inhaltlich zu\
            \ wenig und nicht in die Tiefe aus\xADgearbeitet.</p><p>In diesem Zusammenhang\
            \ m\xF6chte ich Ihnen sagen: Wir von der FP\xD6 waren es, die im Verkehrsausschuss\
            \ dem Antrag zur 32.\_Novelle mit dem heute schon oft diskutierten Thema\
            \ Handy und Manipulieren mit dem Handy nicht zugestimmt haben. Wir haben\
            \ es uns aus dem Grund nicht leicht gemacht, weil es nicht nur darum geht,\

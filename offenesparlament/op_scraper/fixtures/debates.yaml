            \ in Wirklichkeit der Ziehvater des Linksextre\xADmismus in \xD6sterreich.\
            \ <i>(Beifall bei der FP\xD6.)</i></span></p>\n\n<p class=\"MsoNormal\"\
            ><span lang=\"DE\">Sie sind genau <b><i>der</i></b> Hetzer! Und heute\
            \ haben Sie Schaum vor dem Mund, nicht nur, weil Strache gesprochen hat\_\
            \u2013 weil nicht Ihre Frau Pr\xE4sidentin in Amerika gew\xE4hlt worden\
            \ ist. Das ist Ihr Problem! <i>(Heiterkeit des Abg. <b>Pilz.</b>) </i>Sie\
            \ brauchen jetzt nicht zu lachen\_\u2013 ich wei\xDF, Sie m\xFCssen das\
            \ Ganze jetzt ein bisschen \xFCberspielen\_\u2013, ich m\xF6chte nicht\
            \ in Ihrer Haut stecken, weder heute noch sonst irgendwann. <i>(Abg. <b>Pilz:</b>\
            \ Ich lasse Sie auch nicht rein!\_\u2013 Zwischenruf des Abg. <b>Matznetter.</b>)</i>\
            \ Das hei\xDFt, Sie sind genau derjenige, der Schaum vor dem Mund hat,\
            \ und das speziell heute\_\u2013 das einmal zu Ihnen gesagt. <i>(Beifall\
            \ bei der FP\xD6.)</i></span></p>\n\n<p class=\"MsoNormal\"><span lang=\"\
            DE\">Aber nun zum Herrn Gerstl <i>(Abg. <b>Gerstl:</b> Ja!)</i>\_\u2013\
            \ hier ist er ja schon, servus! <i>(Abg. <b>W\xF6ginger:</b> Vielleicht\
            \ oder sicher?)</i> Ich habe auch eine Tafel <i>(eine Tafel mit einem\
            \ aufsteigenden S\xE4ulendiagramm und der \xDCberschrift \u201EEntwicklung\
            \ der Suchtmittelkrimi\xADnalit\xE4t in \xD6sterreich 2006\_\u2013 2015\u201C\
            \ in die H\xF6he haltend)</i> mitgebracht. <i>(Ruf bei den Gr\xFCnen:\
            \ Das ist ein Zettel!) </i>Meine ist jetzt etwas weicher<i> (Ruf bei den\
            \ Gr\xFCnen: Das kann man nicht lesen!)</i> und zeigt die \u201ESuchtmittelkriminalit\xE4\
            t in \xD6sterreich 2006\_\u2013 2015\u201C. <i>(Abg. <b>Gerstl</b> h\xE4\
            lt seine zuvor gezeigte Tafel mit einem absteigenden S\xE4ulen\xADdiagramm\
            \ in die H\xF6he.)</i>\_\u2013 Das schaut etwas anders aus. <i>(Zwischenruf\
            \ des Abg. <b>Matznetter.</b>)</i> Aber dazu m\xF6chte ich auch kommen.\
            \ </span></p>\n\n<p class=\"MsoNormal\"><span lang=\"DE\">Dass die Suchtmittelkriminalit\xE4\
            t in \xD6sterreich von 24\_008\_Anzeigen im Jahr\_2006 auf 32\_907\_Anzeigen\
            \ im Jahr\_2015 angestiegen ist, zeigt ja, dass in Wirklichkeit nichts\
            \ anderes als viel zu wenig Beamte da sind, denn es gibt so viele Vorf\xE4\
            lle in der Suchtkriminalit\xE4t, die gar nicht mehr angezeigt werden k\xF6\
            nnen, weil es an Beamten in \xD6sterreich fehlt. <i>(Beifall bei der FP\xD6\
            .\_\u2013 Zwischenruf des Abg. <b>Gerstl.</b>)</i></span></p>\n\n<p class=\"\
            MsoNormal\"><span lang=\"DE\">Wir haben in Wien viel zu wenige Beamte\
            \ bei der Suchtmittelkriminalit\xE4t, die es in Wien auf der Stra\xDF\
            e gibt. Herr Minister, ich muss Ihnen schon sagen\_\u2013 und da bin ich\
            \ schon beim eigentlichen Punkt angelangt\_\u2013: Seit Jahren wird es\
            \ angek\xFCndigt, Ihre Vorg\xE4n\xADgerin Mikl-Leitner hat es angek\xFC\
            ndigt: Wir kriegen jetzt endlich mehr Polizisten!\_\u2013 Es sind nicht\
            \ mehr geworden. Es sind genau die Abg\xE4nge dann immer nachbesetzt worden.\
            \ Es ist nicht mehr geworden, es ist einfach nicht mehr geworden. <i>(Beifall\
            \ bei der FP\xD6.\_\u2013 Zwischenruf des Abg. <b>Gerstl.</b>)</i> </span></p>\n\
            \n<p class=\"MsoNormal\"><span lang=\"DE\">Und Sie werden genauso scheitern\
            \ wie viele andere, aus einem ganz einfachen Grund <i>(Abg. <b>Gerstl:</b>\
            \ Was Sie tun, ist verunsichern! Sie verunsichern! Es stimmt!):</i> weil\
            \ Sie seit Jahren eine Ank\xFCndigungspolitik machen\_\u2013 also nicht\
            \ Sie pers\xF6nlich, Herr Minister, weil Sie noch nicht \xFCberm\xE4\xDF\
            ig lange im Amt sind\_\u2013, sich aber nichts \xE4ndert. Die \xD6VP\_\
            \u2026 <i>(Abg. <b>Gerstl:</b> Sie sind einfach nicht lange genug hier!\
            \ Sie wissen das nicht!)</i>\_\u2013 </span></p>\n\n<p class=\"MsoNormal\"\
            ><span lang=\"DE\">Gerstl, wir kennen uns vom Gemeinderat. Da warst du\
            \ ein bisschen besser als hier. <i>(Heiterkeit und Beifall bei der FP\xD6\
            .)</i> </span></p>\n\n<p class=\"MsoNormal\"><span lang=\"DE\">Ich glaube,\
            \ es hat sich viel ge\xE4ndert, aber bitte auch in deiner Rhetorik. Nimm\
            \ das wirklich ernst, nimm das ernst, nimm die Statistik ernst, und komm\
            \ nicht mit einem Taferl, auf dem irgendein Delikt dargestellt ist, das\
            \ zur\xFCckgegangen ist! <i>(Abg. <b>Gerstl\_</b>\u2013 seine zuvor gezeigte\
            \ Tafel in die H\xF6he haltend\_\u2013: Alle! Alle!)</i> Das ist genau\
            \ das, was ich dir ankreide: Es geht darum, ehrlich zu sein. Seien wir\
            \ doch ehrlich! Hier <i>(die oben erw\xE4hnte Tafel in die H\xF6he haltend)\
            \ </i>haben Sie eine offizielle Statistik. Die Kriminalit\xE4t ist einfach\
            \ angestiegen, und das k\xF6nnen Sie nicht sch\xF6nreden. <i>(Beifall\
            \ bei der FP\xD6.\_\u2013 Abg. <b>Gerstl:</b> Ich will ja gar nichts sch\xF6\
            nreden!\_\u2013 Abg. <b>Matznetter:</b> Das ist wegen\_\u2026!)</i></span></p>\n\
            \n<p class=\"MsoNormal\"><span lang=\"DE\">Herr Minister! Ich komme jetzt\
            \ auf den Punkt, es betrifft Wien: Praterstern. Ich wei\xDF nicht, ob\
            \ Sie schon einmal allein \xFCber den Praterstern gegangen sind. Das ist\
            \ dort entsetzlich, man will dort gar nicht vorbeigehen. Aber Leute m\xFC\
            ssen jeden Tag dort vorbeigehen, Frauen am Abend, die von der Arbeit kommen,\
            \ Krankenschwestern, die oft um 22, 23\_Uhr zu arbeiten aufh\xF6ren. Die\
            \ f\xFCrchten sich dort, bitte! Man f\xFCrchtet sich, \xFCber den Praterstern\
            \ zu gehen. Das ist unglaublich! Und was haben Sie gemacht, Herr Minister?\_\
            \u2013 Sie haben zwar jetzt etwas Gutes gemacht, das gebe ich ja auch\
            \ zu, aber es ist noch immer zu wenig. Bitte nicht nur ank\xFCndigen,\
            \ Herr Minister! Das ist das Problem. Wir m\xFCssen es auch umsetzen,\
            \ wir m\xFCssen es zum Wohle der \xD6sterreicher umsetzen, und vor allem\
            \ in Wien. Das ist der Punkt! <i>(Beifall bei der FP\xD6.)</i> </span></p>\n\
            \n<p class=\"MsoNormal\"><span lang=\"DE\">Abschlie\xDFend m\xF6chte ich\
            \ noch folgenden Antrag einbringen:</span></p>\n\n<p class=\"ZM\" style=\"\
            margin-top:2.40em\"><span lang=\"DE\">Entschlie\xDFungsantrag</span></p>\n\
            \n<p class=\"MsoNormal\" style=\"margin-top:1.00em\"><span lang=\"DE\"\
            >der Abgeordneten <a href=\"/WWER/PAD_88823/index.shtml\">David Lasar</a>,\
            \ Kolleginnen und Kollegen betreffend Belastungszulage f\xFCr Exekutivbeamte</span></p>\n\
            \n<p class=\"MsoNormal\" style=\"margin-top:1.00em\"><span lang=\"DE\"\
            >Der Nationalrat wolle beschlie\xDFen:</span></p>\n\n<p class=\"MsoNormal\"\
            \ style=\"margin-top:1.00em\"><span lang=\"DE\">\u201EDer Bundesminister\
            \ f\xFCr Inneres wird aufgefordert, daf\xFCr Sorge zu tragen, dass eine\
            \ eigene Belastungszulage f\xFCr Exekutivbeamte geschaffen wird, welche\
            \ in Polizeidienst\xADstellen mit einer hohen Mehrbelastung eingesetzt\
            \ sind.\u201C<i> </i></span></p>\n\n<p class=\"ZM\" style=\"margin-top:2.40em\"\
            ><span lang=\"DE\">*****</span></p>\n\n<p class=\"MsoNormal\" style=\"\
            margin-top:1.00em\"><i><span lang=\"DE\">(Beifall bei der FP\xD6.)</span></i></p>\n\
            \n<p class=\"MsoNormal\" style=\"margin-top:1.00em\"><span lang=\"DE\"\
            >Herr Minister Sobotka! Da k\xF6nnten Sie heute mit Ihrer Zustimmung zeigen,\
            \ dass Sie wirklich auch f\xFCr die Beamten etwas umsetzen wollen\_\u2013\
            \ was, wie ich glaube, Ihnen genauso wichtig ist wie uns von der FP\xD6\
            \ oder mir. Ich wei\xDF, es ist nicht einfach mit dieser Koalition, aber\
            \ Sie haben hier mit uns von der FP\xD6 einen Partner, der Ihnen sicher\
            \ heute zustimmen wird. Ich w\xFCrde mich freuen, wenn wir diesem Antrag\
            \ gemein\xADsam zustimmen w\xFCrden.</span></p>\n\n<p class=\"StandardRE\"\
            \ style=\"margin-top:1.00em\"><span lang=\"DE\">Lassen Sie, Herr Innenminister,\
            \ die anderen reden, was sie wollen, stimmen wir einfach einmal, bitte,\
            \ bei einer Sache f\xFCr die Beamten gemeinsam zu! <i>(Beifall bei der\
            \ FP\xD6.)</i> Es sind Ihre Beamten, die sich f\xFCr \xD6sterreich\_\u2013\
            \ nicht nur f\xFCr die Wiener, sondern f\xFCr alle \xD6sterreicher\_\u2013\
            \ wirklich jeden Tag in Gefahr begeben, und ich glaube, die haben sich\
            \ diese Zulage wahrlich verdient. Bitte seien Sie so nett, geben Sie Ihrem\
            \ Herzen einen Sto\xDF und stimmen Sie einfach diesem Antrag zu oder sagen\
            \ Sie es Ihrer </span></p>\n\n<p class=\"StandardRE\" style=\"margin-top:1.00em\"\
            ><span lang=\"DE\">Fraktion, es zu tun!\_\u2013 Ich danke Ihnen. <i>(Beifall\
            \ bei der FP\xD6.\_\u2013 Abg. <b>Matznetter:</b> Falsches Taferl! Armer\
            \ Lasar!\_\u2013 Zwischenruf des Abg. Walter <b>Rosenkranz.</b>)</i></span></p>\n\
            \n<p class=\"RE\"><span lang=\"DE\">13.21</span></p>", speaker_name: "David\_\
            Lasar", speaker_role: abg, text_type: reg, time_end: '[13, 21]', time_start: '[13,
            15, 32]'}

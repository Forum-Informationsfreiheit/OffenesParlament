            \ der IBA rund 50\_Prozent der Lehrlinge in keiner entsprechenden Besch\xE4\
            ftigung sind. Mit den \xFCberbetrieblichen </span></p>\n\n<p class=\"\
            MsoNormal\"><span lang=\"DE\">Lehr\xADwerkst\xE4tten reagiert die Bundesregierung\

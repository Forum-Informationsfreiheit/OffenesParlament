-   fields: {annotated_text: "<p>Herr Pr\xE4sident! Sehr geehrter Herr Bundesminister!\
            \ Gesch\xE4tztes Hohes Haus! Sehr geehrte Kollegen! Ich kann be\xADz\xFC\
            glich dieser 27.\_StVO-Novelle nur best\xE4tigen, dass es der richtige\
            \ Schritt in die rich\xADtige Richtung ist, weil es den Menschen hilft,\
            \ die diese Hilfe am meisten ben\xF6tigen. Es ist Mobilit\xE4t, die Lebensqualit\xE4\
            t bringt, und all die Vorteile f\xFCr diese nach \xA7\_29b beg\xFCns\xAD\
            tigten Personen helfen wirklich.</p><p>Ich m\xF6chte aber als Verkehrstechniker\
            \ trotzdem auch konstruktive Kritik \xFCben. Und zwar bin ich der Meinung,\
            \ dass diese Novelle einiges zus\xE4tzlich h\xE4tte reparieren k\xF6n\xAD\
            nen. Da m\xF6chte ich den \xA7\_48 Abs.\_5 und den \xA7\_48 Abs.\_1a der\
            \ StVO ansprechen. Da wird reglementiert, von welchen Verkehrszeichen\
            \ wir sprechen. Wir sprechen von sta\xADtischen Verkehrsschildern, wir\
            \ sprechen von optischen, glasfasertechnischen Ver\xADkehrsschildern und\
            \ wir sprechen von den Elementen der LED-Technik, also von elek\xADtronischen\
            \ Elementen.</p><p>Im \xA7\_48 Abs.\_5 werden die Mindesth\xF6hen f\xFC\
            r die Durchfahrt vor Tunnelportalen gere\xADgelt. Aus meiner Sicht h\xE4\
            tten wir das dahingehend reparieren m\xFCssen: In diesem Para\xADgraf\
            \ steht, dass die Verkehrszeichen nicht \xFCber 5,50\_m montiert werden\
            \ d\xFCrfen, mit der Ausnahme, wenn das eben eine Ausnahme darstellt oder\
            \ wenn diese Verkehrszeichen beleuchtet sind. Aber zu dem \xA7\_48 Abs.\_\
            1a: Ein optisches Glasfaser- oder ein LED-Ver\xADkehrszeichen ist nicht\
            \ beleuchtet, es ist selbstleuchtend. Ich stelle mir die Frage, ob es\
            \ da \xFCberhaupt eine Rechtssicherheit gibt, dass diese ordnungsgem\xE4\
            \xDF angek\xFCndigt sind, damit das auch bei reduzierten H\xF6chstgeschwindigkeiten,\
            \ wo bei IG-Luft oder bei VBA-Anlagen gestraft wird, eine Rechtssicherheit\
            \ hat.\_\u2013 Das ist meine erste Kritik.</p><p>Die zweite Kritik betrifft\_\
            \u2013 auch vom Kollegen Willi angesprochen\_\u2013 diesen \xA7\_84 Abs.\_\
            5, wo fr\xFCher Au\xDFenwerbung geregelt war: nur im Ortsgebiet, ausschlie\xDF\
            lich mit Sonder\xADnutzungsvertr\xE4gen bei den Stra\xDFenbetreibern,\
            \ mit Bauverhandlung, mit Verkehrsver\xADhandlung. Obwohl ich f\xFCr die\
            \ Werbeindustrie bin, weil sie die Wirtschaft belebt, bin ich der Meinung,\
            \ dass es unter Umst\xE4nden ein Schnellschuss ist, das Bauland einfach\
            \ als Kriterium au\xDFerhalb des Ortsgebietes heranzuziehen, und unbedungen\
            \ der erlaubten H\xF6chstgeschwindigkeit da sozusagen etwas in Gang zu\
            \ setzen, halte ich f\xFCr bedenk\xADlich. Das sollte man sich noch einmal\
            \ \xFCberlegen, denn ich glaube, da gibt es bessere L\xF6sungen.</p><p>Es\
            \ sollten auch die Verkehrsfl\xE4chen miteingebunden werden. Jedenfalls\
            \ ist es nicht nur vielleicht nicht sch\xF6n, Herr Kollege Willi, sondern\
            \ jedenfalls verkehrsbeeinflussend und damit ein sicherheitstechnischer\
            \ Aspekt. Daher w\xFCrde ich bitten, dass man dar\xFCber noch einmal nachdenkt.\_\
            \u2013 Danke sch\xF6n. <i class=\"comment\">(Beifall bei der FP\xD6.)</i></p>",

-   fields: {annotated_text: "<p>Sehr geehrte Pr\xE4sidentin! Herr Bundesmi\xADnister!\
            \ Gesch\xE4tzte Kolleginnen und Kollegen! Gesch\xE4tzte Zuh\xF6rer, hier\
            \ und zu Hause! Mit der vorliegenden Novelle zum Weingesetz werden heute\
            \ einige sinnvolle und wich\xADtige Neuerungen eingef\xFChrt. Meine Vorredner\
            \ haben in ihren eindringlichen Ausf\xFChrun\xADgen schon darauf hingewiesen.</p><p>Es\
            \ wird Sie nicht \xFCberraschen, wenn ich als S\xFCdburgenl\xE4nder nochmals\
            \ auf das The\xADma Uhudler zu sprechen komme. Wir beschlie\xDFen heute\
            \ die Transferierung des Uhud\xADlers, den s\xFCdburgenl\xE4ndischen Direkttr\xE4\
            ger, vom Weinbereich in den Obstweinbereich. Man sollte dabei aber nicht\
            \ vergessen, dass es im Vorfeld viel wichtiger war, dass die burgenl\xE4\
            ndische Agrarlandesr\xE4tin Verena Dunst in konsequenter und akribischer\
            \ Ar\xADbeit neun typische Uhudler Rebsorten klassifiziert hat.</p><p>Wie\
            \ wichtig das ist, m\xF6chte ich noch genauer ausf\xFChren: Mit dieser\
            \ Klassifizierung konnten diese neun wichtigen Rebsorten in die burgenl\xE4\
            ndische Weinbauverordnung aufgenommen werden. Die Winzer, die von Rodung\
            \ bedrohte Fl\xE4chen hatten, m\xFCssen diese Fl\xE4chen jetzt nicht roden.\
            \ Diese Ma\xDFnahme bedeutet f\xFCr die burgenl\xE4ndischen</p><p>Winzer\
            \ Rechtssicherheit, eine wirtschaftlich gesicherte Zukunft. Das hei\xDF\
            t aber auch, dass die burgenl\xE4ndischen Winzer in Bezug auf die neun\
            \ Rebsorten, die klassifiziert wurden zum ersten Mal einen Qualit\xE4\
            tswein produzieren k\xF6nnen und ihn als solchen auch verkaufen d\xFC\
            rfen. Das hei\xDFt auch, dass die Marken Uhudler und S\xFCdburgenland\
            \ noch besser bewertet und beworben werden k\xF6nnen. <i class=\"comment\"\
            >(Beifall bei der SP\xD6.)</i></p><p>Lassen Sie mich noch ein paar Worte\
            \ \xFCber das Zustandekommen dieser Uhudler-Ret\xADtung und \xFCber meinen\
            \ Vorredner, den ehemaligen Landwirtschaftsminister, Kollegen Berlakovich\
            \ sagen! Interessanterweise gab es im Burgenland 60\_Jahre lang einen\
            \ \xD6VP\_Landesrat. Auch Kollege Berlakovich war dort Landesrat, sp\xE4\
            ter war er Landwirt\xADschaftsminister, und es gab keine Uhudler-L\xF6\
            sung und keine Rettung. <i class=\"comment\">(Abg. Berlako\xADvich: Weil\
            \ es auch das Problem nicht gegeben hat!)</i>\_\u2013 Ja, es hat das Problem\
            \ schon immer gegeben, Sie haben es nicht gesehen! <i class=\"comment\"\
            >(Zwischenrufe bei der \xD6VP.\_</i>\u2013 Abg. Sch\xF6n\xADegger: Ist\
            \ das der neue Stil?\_\u2013 Heiterkeit bei der FP\xD6.)</p><p>Es brauchte\
            \ wahrscheinlich eine sozialdemokratische Landesr\xE4tin <i class=\"comment\"\
            >(Beifall bei der FP\xD6),</i> damit die burgenl\xE4ndischen Uhudler-Winzer\
            \ Rechtsicherheit erlangen und jetzt einen qualitativ hochwertigen Uhudler-Wein\
            \ produzieren k\xF6nnen. <i class=\"comment\">(Abg. Berlakovich: Jetzt\
            \ ist das Problem aufgetreten!) </i>Es w\xE4re schon viel fr\xFCher m\xF6\
            glich gewesen, diese L\xF6sung herbeizuf\xFChren, aber es war keine Notwendigkeit\
            \ gegeben, so wie das Herr Kollege Berlakovich ausf\xFChrt. <i class=\"\
            comment\">(</i>Weitere Zwischenrufe bei der \xD6VP.\_\u2013 Abg. Berlakovich:\
            \ Jetzt ist das Problem aufgetreten!)</p><p>Zusammenfassend: Der Uhudler\
            \ ist durch die Aufnahme in die burgenl\xE4ndische Wein\xADbauverordnung\
            \ gerettet. Alle nicht klassifizierten Rebsorten k\xF6nnen als Obstwein\
            \ de\xADklariert werden. Diese Ma\xDFnahmen als zus\xE4tzliche Absicherung\
            \ der Winzer im S\xFCdbur\xADgenland werde ich nat\xFCrlich auch inhaltlich\
            \ unterst\xFCtzen.\_\u2013 Danke. <i class=\"comment\">(Beifall bei der\
            \ SP\xD6 und bei Abgeordneten der FP\xD6.\_</i>\u2013 Abg. R\xE4dler:\
            \ Koalition Neu!\_\u2013 Weitere Zwischenrufe bei der \xD6VP.)</p>", date: !!timestamp '2016-05-18
            21:03:18+00:00', date_end: !!timestamp '2016-05-18 21:06:00+00:00', debate: 1135,
        doc_section: WordSection316, full_text: "Sehr geehrte Pr\xE4sidentin! Herr\
            \ Bundesmi\xADnister! Gesch\xE4tzte Kolleginnen und Kollegen! Gesch\xE4\
            tzte Zuh\xF6rer, hier und zu Hause! Mit der vorliegenden Novelle zum Weingesetz\
            \ werden heute einige sinnvolle und wich\xADtige Neuerungen eingef\xFC\
            hrt. Meine Vorredner haben in ihren eindringlichen Ausf\xFChrun\xADgen\
            \ schon darauf hingewiesen.\n\nEs wird Sie nicht \xFCberraschen, wenn\
            \ ich als S\xFCdburgenl\xE4nder nochmals auf das The\xADma Uhudler zu\
            \ sprechen komme. Wir beschlie\xDFen heute die Transferierung des Uhud\xAD\
            lers, den s\xFCdburgenl\xE4ndischen Direkttr\xE4ger, vom Weinbereich in\
            \ den Obstweinbereich. Man sollte dabei aber nicht vergessen, dass es\
            \ im Vorfeld viel wichtiger war, dass die burgenl\xE4ndische Agrarlandesr\xE4\
            tin Verena Dunst in konsequenter und akribischer Ar\xADbeit neun typische\
            \ Uhudler Rebsorten klassifiziert hat.\n\nWie wichtig das ist, m\xF6chte\

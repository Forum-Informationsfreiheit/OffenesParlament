            \ H\xE4nde, die den Verfolgten Unterschlupf gaben.</p>\n\n<p class=\"\
            MsoNormal\">Mir haben die Besuche in Mauthausen, aber auch in Auschwitz-Birkenau\
            \ dabei gehol\xADfen, mir selbst diese unvorstellbare Gewalt oder eigentlich\
            \ diesen industriellen Massen\xADmord, diese unwirklichen Zahlen, die\
            \ schon genannt wurden, begreifbar beziehungs\xAD<span style=\"letter-spacing:-.2pt\"\
            >weise\_\u2013 eigentlich besser\_\u2013 erfassbar zu machen, denn begreifen\
            \ wird man diesen Wahn\xAD</span>sinn niemals k\xF6nnen.</p>\n\n<p class=\"\
            MsoNormal\">Gleichzeitig darf aus meiner Sicht aber Erinnerungsarbeit\
            \ nicht beim Schaffen von Be\xADtroffenheit stehen bleiben, es d\xFCrfen\
            \ keine rein dunklen Orte sein, die uns nieder\xADschlagen. Bei mir pers\xF6\
            nlich war das \xFCberhaupt erst der Grund daf\xFCr, politisch aktiv zu\
            \ werden, um eben solche Zeiten zu verhindern. Die zunehmende rechtsextreme\
            \ Gewalt in Europa zeigt ja, dass das immer notwendiger wird.</p>\n\n\
            <p class=\"MsoNormal\" style=\"margin-bottom:.70em\">Ich habe gemeinsam\
            \ mit vielen anderen ober\xF6sterreichischen Jugendorganisationen <span\
            \ style=\"letter-spacing: -.1pt\">im Rahmen der Befreiungsfeiern einen\
            \ Jugendgedenkmarsch organisiert. Mehrere Hun\xAD</span>dert junge Menschen\
            \ haben jedes Jahr gezeigt, dass f\xFCr sie Gewalt, Ausgrenzung und Rassismus\
            \ keine Optionen sind. Es waren an diesen Tagen die Tr\xE4nen in den Augen\
            \ der \xDCberlebenden, als sie uns Junge gesehen haben, die mich tief\
            \ beeindruckt und <span style=\"letter-spacing: -.1pt\">be\xADwegt haben.\
            \ Wir haben ihnen vielleicht etwas zur\xFCckgeben k\xF6nnen, n\xE4mlich\
            \ die \xDCber-</span><span style=\"letter-spacing: -.2pt\"></span></p>\n\
            \n<p class=\"MsoNormal\" style=\"margin-bottom:.70em\"><span style=\"\
            letter-spacing: -.2pt\">zeugung, dass es genau diese aktive Erinnerungsarbeit\
            \ braucht, damit ihr Schicksal nicht</span> vergessen wird.</p>\n\n<p\
            \ class=\"MsoNormal\" style=\"margin-top:.70em;margin-right:0cm;margin-bottom:.70em;\
            \ margin-left:0cm\">An dieser Stelle muss man auch Danke sagen: den vielen\
            \ Menschen, die seit Jahr\xADzehnten diese Erinnerungsarbeit leisten,\
            \ dem Mauthausen Komitee, den vielen Ver\xAD<span style=\"letter-spacing:-.1pt\"\
            >mittlerInnen und BegleiterInnen, den vielen ZeitzeugInnen, den Opferverb\xE4\
            nden und je\xAD</span>nen, die den Gedenkdienst leisten. <i>(Beifall bei\
            \ SP\xD6 und \xD6VP.)</i></p>\n\n<p class=\"MsoNormal\" style=\"margin-top:.70em;margin-right:0cm;margin-bottom:.70em;\
            \ margin-left:0cm\">Mit der Einrichtung dieser Bundesanstalt schaffen\
            \ wir erstmals eine gesetzliche Grund\xADlage mit einer aus meiner Sicht\
            \ professionellen Struktur in einer gemeinn\xFCtzigen Bun\xAD<span style=\"\
            letter-spacing:-.1pt\">desanstalt\_\u2013 das bringt mehr organisatorischen\
            \ und finanziellen Spielraum, Bewegungs\xADspielraum f\xFCr die Gedenkst\xE4\
            tte\_\u2013, mit einem Kuratorium, wie wir schon geh\xF6rt haben, ei</span>\xAD\
            nem wissenschaftlichen Beirat und auch mit einem Internationalen Beirat.\
            \ </p>\n\n<p class=\"MsoNormal\" style=\"margin-top:.70em;margin-right:0cm;margin-bottom:.70em;\
            \ margin-left:0cm\">Ich glaube, es darf hier nicht um vergleichsweise\
            \ kleinliche Diskussionen gehen, ob nun eine Stiftung besser w\xE4re oder\
            \ Gremien anders organisiert werden sollten. Man\xADche meinen, Gusen\
            \ sollte im Namen erw\xE4hnt werden. Das Internationale Mauthausen <span\
            \ style=\"letter-spacing:-.1pt\">Komitee hat festgelegt, dass alle Nebenlager\
            \ von Mauthausen gleichberechtigt sein sol\xAD</span>len, und sich deswegen\
            \ dazu entschieden, nur Mauthausen in den Namen aufzuneh\xADmen. Andere\
            \ meinen, es sei ein Proporzsystem und die Ministerien haben zu viel Mit\xAD\
            sprachem\xF6glichkeit.</p>\n\n<p class=\"MsoNormal\" style=\"margin-top:.70em;margin-right:0cm;margin-bottom:.70em;\
            \ margin-left:0cm\">Ich pers\xF6nlich glaube, es ist unsch\xE4tzbar, dass\
            \ die Politik ihre Verantwortung gesetz\xADlich verankert und auch wahrnehmen\
            \ muss. Mir ist viel wichtiger, welchen inhaltlichen Stellenwert die Gedenkarbeit\
            \ f\xFCr uns in \xD6sterreich hat, wie sich diese Erinnerungsar\xADbeit\
            \ als Auftrag f\xFCr die Zukunft weiterentwickeln kann und muss. Da ist\
            \ es mir als M\xFChl\xADviertler wichtig, zu betonen, dass diese Gedenkst\xE4\
            tte aus meiner Sicht noch viel st\xE4r\xADker mit der Region vernetzt\
            \ werden muss. Die drei Gemeinden Mauthausen, Langen\xAD<span style=\"\
            letter-spacing:-.1pt\">stein und St.\_Georgen an der Gusen haben sich\
            \ j\xFCngst zu einer Bewusstseinsregion zu\xAD</span>sammengeschlossen:\
            \ ein Gemeindeverband, nach eigener Beschreibung ein Projekt, das\_\u2013\
            \ Zitat\_\u2013 \u201Eden Wunsch nach einem zukunftsorientierten und Nutzen\
            \ stiftenden Um\xADgang mit der belastenden Vergangenheit\u201C aufgreift.\
            \ </p>\n\n<p class=\"MsoNormal\" style=\"margin-top:.70em;margin-right:0cm;margin-bottom:.70em;\
            \ margin-left:0cm\"><span style=\"letter-spacing:-.1pt\">In einer Region\
            \ gibt es nat\xFCrlich immer zwei Seiten: jene, die das nicht mehr h\xF6\
            ren k\xF6n\xAD</span>nen, und jene, die sich dem bewusst stellen wollen.\
            \ Ich glaube, es ist f\xFCr das zuk\xFCnf\xADtige Projekt der Gedenkst\xE4\
            tte inhaltlich wichtig, dass man diese regionalen Initiativen <span style=\"\
            letter-spacing:-.1pt\">noch viel st\xE4rker mitnimmt und unterst\xFCtzt,\
            \ denn diese Gedenkst\xE4tte ist aus meiner Sicht</span> ein Auftrag f\xFC\
            r die Zukunft. </p>\n\n<p class=\"MsoNormal\" style=\"margin-top:.70em;margin-right:0cm;margin-bottom:.70em;\
            \ margin-left:0cm\">Damit wir alle mitnehmen k\xF6nnen, m\xFCssen wir\
            \ gemeinsam ableiten, was diese Ge\xADdenkarbeit f\xFCr uns heute bedeutet.\
            \ Wie schaffen wir es genau jetzt, dass sich der offe\xAD<span style=\"\
            letter-spacing: -.1pt\">ne Hass in den sozialen Medien und auf der Stra\xDF\
            e nicht weiter radikalisiert? Wie schaf\xAD</span>fen wir es, dass Religionsgemeinschaften\
            \ nicht per se denunziert werden? Wie schaf\xADfen wir es, das allgemeine\
            \ Misstrauen, das <span lang=\"DE\">sich so langsam immer weiter ausbreitet,\
            \ wieder in Hoffnung und Solidarit\xE4t umzum\xFCnzen?\_\u2013 Das sind\
            \ Zukunftsaufgaben, <span style=\"letter-spacing:-.1pt\">die sich nicht\
            \ nur an uns, an die j\xFCngere Generation richten k\xF6nnen, sondern\
            \ an alle ge</span>mein\xADsam. </span></p>\n\n<p class=\"MsoNormal\"\
            \ style=\"margin-top:.70em;margin-right:0cm;margin-bottom:.70em; margin-left:0cm\"\
            ><span lang=\"DE\">Unser neuer Bundesratspr\xE4sident hat es heute Morgen\
            \ folgenderma\xDFen auf den Punkt gebracht: dass es eben nicht nur Gesetze\
            \ und Verbote sind, die alles regeln k\xF6nnen, sondern dass es eine gemeinsame\
            \ Zivilcourage braucht und dass wir als gew\xE4hlte VolksvertreterInnen\
            \ die ersten Vorbilder sein m\xFCssen. Heinz Fischer hat es vergan\xAD\
            genen Freitag so sch\xF6n auf den Punkt gebracht: Der Gewalt in den K\xF6\
            pfen folgt die Gewalt in den Worten und den Taten.</span></p>\n\n<p class=\"\
            StandardRE\"><span lang=\"DE\">Hinsichtlich der Geschichte der Ersten\
            \ Republik kann niemand im Nachhinein sagen, wann denn dieser eine Punkt\
            \ war, wo alles so eskaliert ist. Es war in Wirklichkeit ein </span></p>\n\
            \n<p class=\"StandardRE\"><span lang=\"DE\">schleichender Prozess. In\
            \ diesem Sinne: Wehren wir den Anf\xE4ngen! Dazu wird diese <span style=\"\
            letter-spacing:-.1pt\">Gedenkst\xE4tte einen sehr guten Beitrag leisten.\_\
            </span></span><span style=\"letter-spacing:-.1pt\">\u2013 </span><span\
            \ lang=\"DE\" style=\"letter-spacing:-.1pt\">Danke sehr. </span><i><span\
            \ style=\"letter-spacing:-.1pt\">(Beifall bei SP\xD6 und \xD6VP.)</span></i></p>\n\

            \ also von elek\xADtronischen Elementen. </p>\n\n<p class=\"MsoNormal\"\
            >Im \xA7\_48 Abs.\_5 werden die Mindesth\xF6hen f\xFCr die Durchfahrt\
            \ vor Tunnelportalen gere\xADgelt. Aus meiner Sicht h\xE4tten wir das\
            \ dahingehend reparieren m\xFCssen: In diesem Para\xADgraf steht, dass\
            \ die Verkehrszeichen nicht \xFCber 5,50\_m montiert werden d\xFCrfen,\
            \ mit der Ausnahme, wenn das eben eine Ausnahme darstellt oder wenn diese\
            \ Verkehrszeichen beleuchtet sind. Aber zu dem \xA7\_48 Abs.\_1a: Ein\
            \ optisches Glasfaser- oder ein LED-Ver\xADkehrszeichen ist nicht beleuchtet,\
            \ es ist selbstleuchtend. Ich stelle mir die Frage, ob es da \xFCberhaupt\
            \ eine Rechtssicherheit gibt, dass diese ordnungsgem\xE4\xDF angek\xFC\
            ndigt sind, damit das auch bei reduzierten H\xF6chstgeschwindigkeiten,\
            \ wo bei IG-Luft oder bei VBA-Anlagen gestraft wird, eine Rechtssicherheit\
            \ hat.\_\u2013 Das ist meine erste Kritik. </p>\n\n<p class=\"MsoNormal\"\
            \ style=\"margin-top:.70em;margin-right:0cm;margin-bottom:.70em; margin-left:0cm\"\
            >Die zweite Kritik betrifft\_\u2013 auch vom Kollegen Willi angesprochen\_\
            \u2013 diesen \xA7\_84 Abs.\_5, wo fr\xFCher Au\xDFenwerbung geregelt\
            \ war: nur im Ortsgebiet, ausschlie\xDFlich mit Sonder\xADnutzungsvertr\xE4\
            gen bei den Stra\xDFenbetreibern, mit Bauverhandlung, mit Verkehrsver\xAD\
            handlung. Obwohl ich f\xFCr die Werbeindustrie bin, weil sie die Wirtschaft\
            \ belebt, bin ich der Meinung, dass es unter Umst\xE4nden ein Schnellschuss\
            \ ist, das Bauland einfach als Kriterium au\xDFerhalb des Ortsgebietes\
            \ heranzuziehen, und unbedungen der erlaubten H\xF6chstgeschwindigkeit\
            \ da sozusagen etwas in Gang zu setzen, halte ich f\xFCr bedenk\xADlich.\
            \ Das sollte man sich noch einmal \xFCberlegen, denn ich glaube, da gibt\
            \ es bessere L\xF6sungen. </p>\n\n<p class=\"StandardRE\">Es sollten auch\
            \ die Verkehrsfl\xE4chen miteingebunden werden. Jedenfalls ist es nicht\
            \ nur vielleicht nicht sch\xF6n, Herr Kollege Willi, sondern jedenfalls\
            \ verkehrsbeeinflussend und damit ein sicherheitstechnischer Aspekt. Daher\
            \ w\xFCrde ich bitten, dass man dar\xFCber noch einmal nachdenkt.\_\u2013\
            \ Danke sch\xF6n. <i>(Beifall bei der FP\xD6.)</i></p>\n\n<p class=\"\
            RE\"><span lang=\"DE\">20.13</span></p>", speaker_name: "Ing.\_Thomas\_\
            Schellenbacher", speaker_role: abg, text_type: reg, time_end: '[20, 13]',
        time_start: '[20, 10, 1]'}

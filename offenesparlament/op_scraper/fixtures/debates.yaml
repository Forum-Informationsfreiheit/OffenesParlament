-   fields: {annotated_text: "<p>Sehr geehrter Herr Pr\xE4sident! Herr Bundesminister!\
            \ Ich hoffe, Sie haben sich von Ihrem Unfall schon erholt. Sehr verehrte\
            \ Fernsehzuseher, und da besonders die Pflegebed\xFCrftigen und Behinderten!\
            \ Um euch geht es ja heute. Sehr verehrte Kolleginnen und Kollegen! Es\
            \ ist heute sehr viel \xFCber den Pflegefonds gesprochen worden. Ich m\xF6\
            chte mich jetzt eher mit dem besch\xE4ftigen, was der einzelne Pflegebed\xFC\
            rftige beziehungsweise Behinderte tat\xADs\xE4chlich bekommt. Das ist\
            \ ja das Wichtige f\xFCr ihn.</p><p>Da muss ich feststellen\_\u2013 Herr\
            \ Bundesminister, das ist kein Thema, wo man polemi\xADsieren soll\_\u2013\
            , dass man seit der Einf\xFChrung des Pflegegeldes keine Inflationsabgeltung\
            \ gew\xE4hrt hat. Warum? Will man jetzt das Budget auf Kosten der Behinderten\
            \ und Pflegebed\xFCrftigen sanieren und dort einsparen?</p><p>Auch bei\
            \ den Freibetr\xE4gen hat es nie eine automatische Wertanpassung gegeben.\
            \ Ja warum?\_\u2013 Das sp\xFCren die Behinderten, die Pflegebed\xFCrftigen\
            \ und auch deren Ange\xADh\xF6rige. Mit dem neuen Belastungspaket, das\
            \ jetzt beschlossen worden ist, tut es dop\xADpelt weh.</p><p>Herr Bundesminister!\
            \ Viele Leute sagen mir: Na ja, wir haben eben keinen Neugebauer wie die\

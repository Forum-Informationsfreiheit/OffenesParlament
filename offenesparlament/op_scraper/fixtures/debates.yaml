-   fields: {annotated_text: "<p>Herr Pr\xE4sident! Sehr geehrter Herr Staatssekret\xE4\
            r! Sehr geehrte Kolleginnen und Kollegen! Gesch\xE4tzte Damen und Herren\
            \ vor den Bildschirmen und auf der Galerie! Ich beziehe mich auf den Bericht\
            \ des Bautenausschusses \xFCber den Antrag <a class=\"ref\" href=\"https://www.parlament.gv.at/PAKT/VHG/XXV/A/A_00304/index.shtml\"\
            >304/A</a> der Abgeordneten <a class=\"ref\" href=\"https://www.parlament.gv.at/WWER/PAD_35514/index.shtml\"\
            >Wolfgang\_Zanger</a>, Kolleginnen und Kollegen betreffend ein Bundesgesetz,\
            \ mit dem das Bundesgesetz vom 8.\_M\xE4rz 1979 \xFCber die Gemeinn\xFC\
            tzigkeit im Wohnungswesen, BGBl. Nr.\_139/1979, ge\xE4ndert wird.</p><p>Im\
            \ Wesentlichen geht es bei unserem Antrag darum, dass wir den Rechnungshof\
            \ als zus\xE4tzliche Kontrollinstanz f\xFCr gemeinn\xFCtzige Bauvereinigungen\
            \ fordern, da wir der Meinung sind, ein Budgetaufkommen einer Sparte von\
            \ 45\_Milliarden\_\u20AC, eine Neubau\xADvergabeleistung von 3\_Milliarden\_\
            \u20AC, eine Marktsicherung f\xFCr 45\_000\_Mitarbeiter in der Baubranche,\
            \ F\xF6rderungen in der H\xF6he von 1,6\_Milliarden\_\u20AC f\xFCr Neubau,\
            \ 700\_Millionen\_\u20AC f\xFCr die Sanierung bed\xFCrfen einer verst\xE4\
            rkten Kontrolle. Diese Kontrolle ist aus unserer Sicht\_\u2013 aus freiheitlicher\
            \ Sicht\_\u2013 mindestens gerechtfertigt. <i class=\"comment\">(Beifall\
            \ bei der FP\xD6.)</i></p><p>Wir wollen nicht den Pr\xFCfergebnissen oder\
            \ den Ergebnissen der Revision keinen Glau\xADben schenken, sondern wir\
            \ sagen ganz einfach, dass der Pr\xFCfauftrag des Rech\xADnungshofes ein\
            \ anderer und wesentlich essenziellerer sein kann, um zuk\xFCnftig einer\
            \ breiteren Bietergesellschaft und Bietervereinigungen die M\xF6glichkeit\
            \ f\xFCr neue Auftr\xE4ge zu schaffen, denn\_\u2013 hier sind ja einige\
            \ B\xFCrgermeisterinnen und B\xFCrgermeister anwe\xADsend\_\u2013 wenn\
            \ man sich die Genossenschaften und deren Situation anschaut, so findet\
            \ man immer weniger Firmen, die f\xFCr diese Bereiche arbeiten. Vergleicht\
            \ man es mit den Nicht-Gemeinn\xFCtzigen, werden dort mehr als doppelt\
            \ so viele Professionisten und Baufirmen beauftragt. Angesichts dessen\
            \ und auch im Sinne von gleichen Preisen bei einem gleich fairen Wettbewerb\
            \ k\xF6nnte hier eine zus\xE4tzliche Kontrolle f\xFCr ein neues Bieterspektrum,\
            \ f\xFCr neue Aufgaben und damit f\xFCr eine Bereicherung der Wirtschaft\
            \ sorgen.</p><p>Ich ersuche Sie, Ihre im Ausschuss kundgetane Ablehnung\
            \ noch einmal zu \xFCber\xADdenken. Die \xD6VP hat gesagt, das ist zus\xE4\
            tzliche B\xFCrokratie, es ist zus\xE4tzlicher Aufwand\_\u2013 ja, aber\
            \ ich glaube, der Nutzen f\xFCr die Wirtschaft ist erheblich und die Wirtschaft\
            \ wird es danken. <i class=\"comment\">(Beifall bei der FP\xD6.)</i></p>",

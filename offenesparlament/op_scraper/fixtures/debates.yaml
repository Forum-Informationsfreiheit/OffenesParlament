            \ Neu um einen Begutachtungsentwurf handelt\_\u2013 einen Begut\xADachtungsentwurf,\
            \ dessen Umsetzung wir nat\xFCrlich mit Spannung erwarten werden; und\
            \ </p>\n\n<p class=\"StandardRB\">die unterschiedlichen Zug\xE4nge zu\
            \ diesem Begutachtungsentwurf erkl\xE4ren uns eigent\xADlich auch schon\
            \ das Grundproblem, das wir in dieser Thematik haben. </p>\n\n<p class=\"\
            MsoNormal\" style=\"margin-top:.80em\">Wenn man die Verhandlungspartner\
            \ f\xFCr diese Gewerbeordnung betrachtet, dann handelt es sich einerseits\
            \ um den Ministerrat und andererseits um die Wirtschafts\xADkammer, und\
            \ nat\xFCrlich ist es so, dass der Ministerrat die politischen Interessen\
            \ vertritt und die Wirtschaftskammer die Interessen der Wirtschaftskammer.\
            \ Das Problem dabei ist nat\xFCrlich, dass keine dieser beiden Institutionen\
            \ tats\xE4chlich die Wirtschaft vertritt. <i>(Beifall bei der FP\xD6.)</i>\
            \ </p>\n\n<p class=\"MsoNormal\" style=\"margin-top:.80em\">Ich glaube,\
            \ wir sind uns alle in diesem Hause einig, dass wir dieses \xD6sterreich\_\
            \u2013 sehr geehrter Herr Matznetter, er ist leider Gottes jetzt nicht\
            \ hier, ich bin davon \xFCberzeugt, dass alle hier in diesem Hause absolute\
            \ Demokraten sind <i>(Abg. <b>Lugar:</b> Das inter\xADessiert keinen,\
            \ das Thema!)</i>\_\u2013 wieder dorthin bringen wollen, wo es einmal\
            \ gestanden ist, vor nicht allzu langer Zeit,<span lang=\"DE\"> n\xE4\
            mlich an die Spitze in den internationalen Rankings.</span></p>\n\n<p\
            \ class=\"MsoNormal\" style=\"margin-top:.80em\"><span lang=\"DE\">Das\
            \ wird aber nicht so einfach sein, weil dieses System, dem wir zurzeit\
            \ fr\xF6nen, ganz gewaltig verkrustet ist. Es wird immer schwieriger,\
            \ diese Verkrustungen aufzul\xF6sen und tats\xE4chlich daranzugehen, die\
            \ Probleme in unserem Staat zu l\xF6sen. </span></p>\n\n<p class=\"MsoNormal\"\
            \ style=\"margin-top:.80em\"><span lang=\"DE\">Ein Beispiel dazu: Ich\
            \ bin seit Anfang\_2000 als Vertreter im Wirtschaftsparlament der Wirtschaftskammer\
            \ \xD6sterreich. Ich muss immer wieder feststellen, dass das Abstim\xAD\
            mungsverhalten der Mandatare, der Nationalr\xE4te, im Wirtschaftsparlament\
            \ ein v\xF6llig anderes ist als hier in diesem Hause.</span></p>\n\n<p\
            \ class=\"MsoNormal\" style=\"margin-top:.80em\"><span lang=\"DE\">Letzthin\
            \ ein Beispiel aus der Geschichte mit den Vorfeldorganisationen und der\
            \ Regis\xADtrierkasse, wobei Vorfeldorganisationen keine Registrierkasse\
            \ brauchen: In der \xF6ster\xADreichischen Wirtschaftskammer wurde das\
            \ einstimmig angenommen, oder jedenfalls mehrheitlich, mit gro\xDFer Mehrheit\
            \ angenommen\_\u2013 und hier in diesem Hause verlassen jene Vertreter,\
            \ die im Wirtschaftsparlament f\xFCr diese ganz, ganz entscheidende Sache\
            \ gestimmt haben, den Saal, damit sie nicht abstimmen m\xFCssen. Ich will\
            \ bewusst keine Namen nennen, weil das der Sache nicht dienlich w\xE4\
            re.<i> (Beifall bei der FP\xD6.)</i></span></p>\n\n<p class=\"MsoNormal\"\
            \ style=\"margin-top:.80em\"><span lang=\"DE\">Sehr geehrte Frau Staatssekret\xE4\
            rin Duzdar, wenn man in einer so komplexen Sache wie dieser Gewerbeordnung\
            \ Neu alle im Begutachtungsentwurf vorgeschlagenen Thematiken herunterliest,\
            \ dann darf man einen Fehler nicht machen, n\xE4mlich dass man am Beginn\
            \ dieser heruntergelesenen Rede sagt \u201Eein kleiner Schritt\u201C,\
            \ und am Ende \u201Eein wesentlicher Schritt\u201C, wie Sie das getan\
            \ haben. Also ich glaube, dass es bewusst kein wesentlicher Schritt werden\
            \ hat k\xF6nnen, und zwar aufgrund der Tatsachen, die ich vorhin genannt\
            \ habe. </span></p>\n\n<p class=\"MsoNormal\" style=\"margin-top:.80em\"\
            ><span lang=\"DE\">Was in Zukunft unumg\xE4nglich sein wird, wenn wir,\
            \ wie gesagt, dieses \xD6sterreich\_\u2013 und da werden wir uns alle\
            \ einig sein\_\u2013 an die Spitze bringen wollen: Wir m\xFCssen bei allen\
            \ Gegebenheiten, auf allen Verfassungsebenen einen schlanken Staat erzeugen.\
            \ Das hei\xDFt, wir m\xFCssen uns im Parlament mit allen anh\xE4ngigen\
            \ Institutionen in den Kammern, in den L\xE4ndern, in der zweiten Verfassungsebene\
            \ und in den Kommunen so schlank wie m\xF6glich aufstellen. Nur dann werden\
            \ wir international wieder nach vorne kommen k\xF6nnen. Und das wird in\
            \ Zukunft auch die wichtigste Sache f\xFCr dieses Haus sein. <i>(Beifall\
            \ bei der FP\xD6.)</i></span></p>\n\n<p class=\"StandardRE\" style=\"\
            margin-top:.80em\"><span lang=\"DE\">Traurig stimmt mich, wenn eine renommierte\
            \ Zeitung schreibt, es habe sich um eine vertane Chance gehandelt.\_\u2013\
            \ Danke sch\xF6n. <i>(Beifall bei der FP\xD6.)</i></span></p>\n\n<p class=\"\
            RE\"><span lang=\"DE\">10.13</span></p>", speaker_name: "Ing.\_Wolfgang\_\
            Klinger", speaker_role: abg, text_type: reg, time_end: '[10, 13]', time_start: '[10,
            8, 40]'}

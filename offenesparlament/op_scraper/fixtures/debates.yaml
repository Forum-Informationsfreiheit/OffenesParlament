            artiges. Ihnen geb\xFChrt all unser Dank. <i>(Bei\xAD</i></span><i>fall\
            \ bei der SP\xD6 sowie bei Abgeordneten der \xD6VP.)</i></span></p>\n\n\
            <p class=\"MsoNormal\"><span lang=\"DE\">In vielen Gespr\xE4chen und Diskussionen\
            \ in den letzten Wochen ist eines aufgefallen: Gro\xDFe Teile der Bev\xF6\
            lkerung sind verunsichert; einige davon haben richtig Angst. Die\xADse\
            \ Verunsicherung, diese \xC4ngste m\xFCssen sehr, sehr ernst genommen\
            \ werden. Das hei\xDFt aber nicht, dass wir jetzt alle Grunds\xE4tze einfach\
            \ so \xFCber Bord werfen. Mein Fazit </span></p>\n\n<p class=\"MsoNormal\"\
            ><span lang=\"DE\">daraus ist: Wir m\xFCssen den Kriegsfl\xFCchtlingen\
            \ helfen, gleichzeitig m\xFCssen wir aber den <span style=\"letter-spacing:-.1pt\"\
            >Wirtschaftsfl\xFCchtlingen ganz klar sagen, dass sie keine Chance auf\
            \ einen positiven Aus\xAD</span>gang des Asylverfahrens haben. Dar\xFC\
            ber hinaus ist f\xFCr mich eine Schaffung von R\xFCck\xADf\xFChrungsm\xF6\
            glichkeiten bei einem negativen Asylbescheid essenziell und wichtig.</span></p>\n\
            \n<p class=\"MsoNormal\" style=\"margin-top:.70em;margin-right:0cm;margin-bottom:.70em;\
            \ margin-left:0cm\"><span lang=\"DE\">Wir sind es der Bev\xF6lkerung schuldig,\
            \ in sehr schwierigen Situationen Politik mit Ver\xADantwortung, mit Weitblick\
            \ und mit klaren Visionen zu machen. Auf der anderen Seite kann ich nur\
            \ davor warnen, dass es gewisse Kr\xE4fte gibt, die das Land in Angst\

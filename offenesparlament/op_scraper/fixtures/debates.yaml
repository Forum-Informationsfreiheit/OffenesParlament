            >Von 2012 bis 2014 waren 21\_000\_\xD6sterreicher weniger unselbst\xE4\
            ndig besch\xE4ftigt und 61\_000\_Ausl\xE4nder mehr laut Statistik. Das\
            \ ist ein Indiz daf\xFCr, dass wir in der EU ganz eine andere Politik\

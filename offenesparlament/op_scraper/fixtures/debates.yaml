            \ verzeichnet wurden, geschahen 43,7\_Prozent in Wien. 43,7\_Prozent aller\
            \ Straftaten in \xD6sterreich passieren in Wien. Zweitst\xE4rkstes Bundesland\
            \ ist Nieder\xF6sterreich mit 13,7\_Prozent, und Schlusslicht ist, Gott\

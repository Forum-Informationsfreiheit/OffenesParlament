-   fields: {annotated_text: "<p>Sehr geehrter Herr Pr\xE4sident! Ge\xADsch\xE4tzte\
            \ Damen und Herren des Plenums! Gesch\xE4tzte Zuh\xF6rer und Zuseher im\
            \ Internet oder via Fernsehen! 1986 habe ich meinen Jagdschein beziehungsweise\
            \ meinen Flugschein und 1990 die Jagdschutzpr\xFCfung und gleichzeitig\
            \ den Berufspilo\xADten\xADschein gemacht. Ich habe heute f\xFCr meine\
            \ erste Rede dieses Thema ausgew\xE4hlt, diesen Initiativantrag, weil\
            \ ich geglaubt habe, dass das ja ganz einfach ist, dieser Initiativantrag\
            \ wird f\xFCr mich als Berufspiloten ja gar kein Problem darstellen.</p><p>Ich\
            \ kann einmal kurz vorwegschicken, dass wir aufgrund einer gewissen Deregulie\xAD\
            rung, die diesem Antrag zugrunde liegt, nat\xFCrlich auch unsere Zustimmung\
            \ geben werden.</p><p>Man muss allerdings bei diesem Antrag schon gewaltige\
            \ Unterschiede machen, n\xE4mlich dahin gehend, dass es sich im ersten\
            \ Bereich dieser Gesetzes\xE4nderung wahrscheinlich um Hubschrauberfl\xFC\
            ge handeln wird. Das sind Hubschrauberfl\xFCge, die auch notwendig sind\
            \ und die dazu dienen, extrem wichtige Aufgaben im Gebirge, an unzug\xE4\
            nglichen und auch unbekannten Stellen mit entsprechendem Ger\xE4t zu erledigen.\
            \ Da kommt es nat\xFCrlich immer wieder zu L\xE4rmbel\xE4stigungen. Da\
            \ kommt es auch immer wieder zu verschiedenen Problemen mit der J\xE4\
            gerschaft, die hintan\xADzuhalten sind, wenn Gefahr im Verzug ist.</p><p>Eines\
            \ muss schon festgestellt werden: Gef\xE4hrlich ist besonders die Landung,\
            \ denn sie kommt immer pl\xF6tzlich, und in der Umgebung treten pl\xF6\
            tzlich L\xE4rm oder andere Bel\xE4stigungen auf. Allerdings ist hier klar\
            \ festzustellen, dass es wichtig ist, diese Gesetzes\xE4nderung durchzuf\xFC\
            hren.</p><p>Beim zweiten Bereich wird die Sache allerdings schon etwas\
            \ schwieriger: Da geht es um Hei\xDFluftballone, Segelflugzeuge, Motordrachenflieger,\
            \ Freiballone oder Fallschirm\xADspringer. Wenn Fallschirmspringer f\xFC\
            r eine Geburtstagsparty ausmachen, dass sie dort und da abspringen, weil\
            \ ja gerade ein Fest stattfindet, dann ist schon die Frage zu stellen,\
            \ ob es unbedingt notwendig ist, daf\xFCr kurzfristig eine Landem\xF6\
            glichkeit zu schaffen. Gleichzeitig treten da wieder jene Probleme ein,\
            \ die wir aus der Jagd ja schon kennen und die so weit gehen, dass es\
            \ im jagdlichen Betrieb zu gewaltigen St\xF6rungen kommt. Es geht oft\
            \ so weit, dass Tiere abst\xFCrzen, weil sie pl\xF6tzlich in eine Stresssituation\
            \ kommen und fl\xFCchten m\xFCssen. Da m\xFCssen wir vorsichtig sein,\
            \ um in diesem Zusammenhang nicht das Kind mit dem Bade auszusch\xFCtten.</p><p>Die\
            \ dritte Sache in dieser Gesetzes\xE4nderung betrifft Feuerwerksk\xF6\
            rper. Feuerwerks\xADk\xF6rper sind meines Erachtens in der N\xE4he von\
            \ Zivilflugpl\xE4tzen \xE4u\xDFerst vorsichtig einzusetzen. Ich kann Ihnen\
            \ auch sagen, warum: Bei jedem Zivilflugplatz gibt es auch die M\xF6glichkeit\
            \ einer Notlandung oder einer versp\xE4tet angemeldeten Landung. Das hei\xDF\
            t im Klartext: Ein Flugzeug, das sich in der Luft befindet, wird ja nicht\
            \ auf der Stra\xDFe landen, wenn es unterwegs Probleme hat, sondern es\
            \ muss seinen Zielflug\xADhafen sicher erreichen k\xF6nnen. <i class=\"\
            comment\">(Abg. Moser: Oder den Notflughafen!)</i></p><p>Wenn zum Beispiel\
            \ an einem Zivilflughafen um 23\_Uhr Dienstschluss ist, aber nachher noch\
            \ ein Flugzeug angemeldet wird\_\u2013 was \xFCbrigens auch Kosten f\xFC\
            r das Flugunter\xADnehmen bedeutet\_\u2013, dann stelle ich mir die Frage,\
            \ was wichtiger ist: die Genehmigung eines Feuerwerks oder die Sicherstellung\
            \ des sicheren Betriebes eines Flugplatzes? <i class=\"comment\">(Beifall\
            \ bei der FP\xD6.\_\u2013 Abg. Moser: Na, Letzteres nat\xFCrlich!)</i></p><p>Deshalb\

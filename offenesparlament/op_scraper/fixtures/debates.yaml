            Prozent Ausl\xE4nderInnen besch\xE4ftigt, das sind 6,5\_Prozent mehr.\
            \ <i class=\"comment\">(Abg. Matznetter</i>:\_\u2026 Deutsche!) Insgesamt\
            \ gesehen kamen 12,5\_Prozent der Arbeitslosen aus der Touris\xADmusbranche;\
            \ das ist nat\xFCrlich saisonal unterschiedlich. Auch aus der EU kamen\
            \ sehr, sehr viele Arbeitskr\xE4fte.</p><p>Zusammenfassend kann gesagt\
            \ werden, der Tourismus ist eine weitere gro\xDFe St\xFCtze der \xF6sterreichischen\
            \ Wirtschaft und des Arbeitsmarktes.</p><p>Der Weg beziehungsweise die\
            \ Richtung stimmt, aber es ist klar, dass es in Zukunft Konzepte und Ma\xDF\
            nahmen braucht\_\u2013 ich nehme ein Stichwort auf, n\xE4mlich Entb\xFC\
            ro\xADkratisierung\_\u2013, damit diese Erfolgsstory fortgesetzt werden\

            \ werden alle zustimmen, wenn ich sage, dass wir Dinge oft besser machen\
            \ als die EU-Politiker und die Beamtenschaft. </span></p>\n\n<p class=\"\
            MsoNormal\"><span lang=\"DE\">Nun zum Bundesminister und seiner Richtlinie,\
            \ da habe ich eine Frage: Wie f\xFChlt man sich als \xF6sterreichischer\

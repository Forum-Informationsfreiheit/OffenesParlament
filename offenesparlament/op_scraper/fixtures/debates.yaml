-   fields: {annotated_text: "<p>Werter Herr Bundespr\xE4sident! Werte Pr\xE4sidentin!\
            \ Vorerst m\xF6chte ich Ihnen f\xFCr Ihre Gesundheit alles Beste w\xFC\
            nschen. Wer\xADte Abgeordnete! Werte Kolleginnen und Kollegen! Werte B\xFC\
            rger, die pers\xF6nlich hier sind, sowie auch an jene, die jetzt die M\xF6\
            glichkeit haben, an den Fernsehschirmen die\xADsen demokratischen Prozess\
            \ zu verfolgen: alles Beste!</p><p>Es freut mich und es ehrt mich, heute\
            \ hier in diesem ehrenhaften Parlament zu sein. Wir sind alle durch harte\
            \ Wahlen gegangen, es war sehr emotional, aber ich versuche immer, nicht\
            \ pers\xF6nlich zu werden. Sollte das in diesen Diskussionen und Debatten\
            \ trotzdem der Fall gewesen sein, m\xF6chte ich mich hier pers\xF6nlich\
            \ entschuldigen. <i class=\"comment\">(Beifall bei Team Stronach und FP\xD6\
            \ sowie bei Abgeordneten von SP\xD6, \xD6VP und NEOS-LIF.)</i></p><p>Dieses\
            \ ehrenwerte Haus hier ist ein Ort zum Nachdenken, ein Ort zum Umdenken.\
            \ Wir haben die Verpflichtung, alles Beste f\xFCr die \xF6sterreichischen\
            \ B\xFCrger zu tun.</p><p>Viele fragen mich, warum ich in \xD6sterreich\
            \ in die Politik gegangen bin. Das ist ganz einfach: Ich bin in \xD6sterreich\
            \ geboren, ich bin \xD6sterreicher, ich bin sehr stolz auf die\xADses\
            \ Land\_\u2013 und ich glaube, wenn man ein gewisses Alter hat, dann hat\
            \ man auch viele Erfahrungen gesammelt, und ich m\xF6chte meine Erfahrungen\
            \ einbringen, ich m\xF6chte \xD6sterreich dienen, denn ich wei\xDF: Es\
            \ gibt auch gro\xDFe Probleme in unserem Land.</p><p>Im Leben ist es so:\
            \ Wenn irgendetwas nicht funktioniert, dann sollte man wissen, dass man\
            \ Probleme hat und welche\_\u2013 sei es im pers\xF6nlichen Leben, sei\
            \ es in der Familie, sei es in einer Firma oder eben im Land.</p><p>Probleme\
            \ muss man identifizieren. Probleme sind wie Krebs. Wenn man sie nicht\
            \ be\xADhandelt, dann sind sie sehr zerst\xF6rerisch. Das ist meine Meinung,\
            \ und deshalb versu\xADche ich\_\u2013 nat\xFCrlich muss man im Parlament\
            \ auch auf die Meinung anderer h\xF6ren\_\u2013, \xFCber die verschiedensten\
            \ Meinungen nachzudenken und nach konstruktiven L\xF6sungen zu suchen.</p><p>Meiner\
            \ \xDCberzeugung nach gilt es, vier wichtige Themen anzugehen, Themen,\
            \ die in mir gro\xDFe Besorgnis hervorrufen.</p><p>Erstens: In \xD6sterreich\
            \ sollten wir ein ausgeglichenes Budget haben\_\u2013 mit einem klei\xAD\
            nen \xDCberschuss <i class=\"comment\">(Beifall beim Team Stronach),</i>\
            \ damit wir endlich einmal die Schuldenzur\xFCckzahlen k\xF6nnen. Es ist\
            \ doch unverantwortlich, wenn jedes Kind in \xD6sterreich sozusagen schon\
            \ mit 30\_000\_\u20AC an Schulden auf die Welt kommt. Da haben wir eine\
            \ Verantwortung auch k\xFCnftigen Generationen gegen\xFCber.</p><p>Zweitens:\
            \ Wir leben in einer globalen Wirtschaftswelt\_\u2013 egal, ob das gutgehei\xDF\
            en wird oder nicht\_\u2013, das ist die Realit\xE4t, und in einer solchen\
            \ Wirtschaftswelt muss man kon\xADkurrenzf\xE4hig sein. Meine Beobachtung\
            \ ist: \xD6sterreich ist \xFCberverwaltet! Ich glaube, wir k\xF6nnen die\
            \ Verwaltung sozusagen zivilisiert abbauen: 5\_Prozent jedes Jahr, f\xFC\
            nf Jahre lang. Das ist m\xF6glich, und zwar muss und kann das in zivilisierter\
            \ Form erfolgen. <i class=\"comment\">(Beifall beim Team Stronach.)</i></p><p>Drittens:\
            \ Gro\xDFen Einfluss haben die Steuergesetze, und zwar nicht nur auf die\
            \ ein\xADzelnen Menschen, sondern auch auf die gesamte Wirtschaft. Wie\
            \ ich das sehe, sind die Steuergesetze sehr \u201Egrau\u201C, voll mit\
            \ Privilegien und diversen Schlupfl\xF6chern. Es kann doch nicht sein,\
            \ dass sich ein B\xFCrger vor einer Steuerpr\xFCfung f\xFCrchten muss.\
            \ Das muss ganz klar sein, schwarz auf wei\xDF.</p><p>Die zwei f\xFCr\
            \ uns wichtigsten Punkte einer vern\xFCnftigen Steuergesetzgebung w\xE4\
            ren: Fir\xADmen, die ihren Profit in \xD6sterreich investieren, sollten\
            \ nur 10\_Prozent Steuern bezah\xADlen\_\u2013 und 10\_Prozent k\xF6nnen\
            \ Sie an ihre Arbeitnehmer weitergeben.</p><p>Nat\xFCrlich werden sich\
            \ da viele fragen, wie denn der Staat da \xFCberhaupt ein Budget er\xAD\
            stellen k\xF6nne, wie er dann zu seinem Geld komme.\_\u2013 Wir alle wissen,\
            \ die Arbeitnehmer zahlen den gr\xF6\xDFten Teil der Steuereinnahmen.\
            \ Erstens haben die Arbeitnehmer ein moralisches Recht, einen Teil des\
            \ Profites zu bekommen, den sie durch ihren Flei\xDF miterwirtschaftet\
            \ haben. Und das hei\xDFt weiters: Wenn die Arbeiter mehr Geld bekom\xAD\
            men, so belebt das den Konsum, die Wirtschaft wird dadurch angekurbelt.\
            \ <i class=\"comment\">(Beifall beim Team Stronach.) </i></p><p>Ein ganz\
            \ wichtiger Punkt ist auch: Firmen, die ihren Profit im Ausland investieren,\
            \ m\xFCs\xADsen die volle Steuer zahlen, und sie k\xF6nnen die Verluste\
            \ nicht mehr gegen\xFCber ihren Gewinnen und Profiten in \xD6sterreich\
            \ abschreiben. <i class=\"comment\">(Beifall des Abg. Strache.) </i>Jetzt\
            \ be\xADsteht ein Ansporn f\xFCr \xF6sterreichische Firmen, ins Ausland\
            \ abzuwandern, und das ist ein Verrat gegen\xFCber den \xF6sterreichischen\
            \ Arbeitern. <i class=\"comment\">(Beifall beim Team Stronach sowie bei\
            \ Abgeordneten der FP\xD6.)</i></p><p>Das Allerwichtigste, was ich sehe,\
            \ ist: Wir brauchen Parlamentsreformen. Wir m\xFCssen als B\xFCrger verstehen,\
            \ dass die Regierung das Management eines Landes ist, und un\xADgl\xFC\
            cklicherweise\_\u2013 und ich meine das jetzt nicht in einer zynischen\
            \ Art und Weise, denn meine Tochter war auch in der Politik, ich habe\
            \ gro\xDFen Respekt vor ihr, und ich kenne auch viele Leute hier, von\
            \ den verschiedensten Parteien, die ich auch respektiere; es gibt doch\
            \ auch viele Politiker, die aus Idealismus hier im Haus sitzen\_\u2013\
            \ ist es eine ge\xADwisse Realit\xE4t, dass das Mandat eines Politikers\
            \ ist, gew\xE4hlt zu werden und wieder\xADgew\xE4hlt zu werden. Das hei\xDF\
            t, das ganze Land wird durch politische \xDCberlegung ge\xADmanagt.</p><p>Das\
            \ kann nicht gut sein! Das ist wider die Natur! Und deshalb m\xF6chte\
            \ ich mit Ihnen konstruktiv dar\xFCber sprechen: Wie k\xF6nnen wir diesen\
            \ Zyklus brechen? Wir sind hier Gefangene in einem System, und wir m\xFC\
            ssen konstruktiv dar\xFCber sprechen.</p><p>Es w\xFCrde sehr einfach sein:\
            \ ein B\xFCrgerrat, wo wir das Land aufteilen und zum Beispiel sagen,\
            \ es gibt 50\_B\xFCrgerr\xE4te. Ein Formular wird vorgedruckt, ein B\xFC\
            rger muss das For\xADmular ausf\xFCllen\_\u2013 wo geboren, welche Schulen,\
            \ welche Arbeitserfahrungen, wie der Fi\xADnanzstand ist\_\u2013, und\
            \ dann werden diese Formulare, kurz gefasst, an die Haushalte ausgeschickt.\
            \ Dann kommt eine geheime Wahl, und wer die meisten Stimmen hat, w\xFC\
            rde ein B\xFCrgervertreter sein. Es w\xFCrde ein B\xFCrgervertreter nichts\
            \ kosten.\_\u2013 Ich sehe, das Licht hier beim Rednerpult blinkt schon,\
            \ und es muss ja Ordnung sein hier im Haus.</p><p>Eines hat mich doch\
            \ gefreut: dass ich hier heute 9\_Minuten gehabt habe\_\u2013 beim ORF\
            \ h\xF6chstens eine oder zwei, da wurde ich immer unterbrochen. <i class=\"\
            comment\">(Heiterkeit und Beifall.)</i> Das hat mich besonders gefreut,\
            \ und ich m\xF6chte euch versichern\_\u2013 wir sind nicht links, nicht\
            \ rechts, wir sind bei der Sache!\_\u2013, dass wir konstruktiv hier mitarbeiten\
            \ wollen, und ich respektiere alle, die hier sind.</p><p>Noch einmal vielen\
            \ Dank f\xFCrs Zuh\xF6ren! Und auch allen B\xFCrgerinnen und B\xFCrgern,\
            \ die im Fernsehen mitgeschaut haben, das Beste! Seid mit dabei und h\xF6\
            rt genau zu!\_\u2013 Danke. <i class=\"comment\">(Beifall beim Team Stronach\
            \ sowie bei Abgeordneten von \xD6VP und FP\xD6.)</i></p>", date: !!timestamp '2013-10-29
            11:34:21+00:00', date_end: !!timestamp '2013-10-29 11:43:00+00:00', debate: 148,

        page_start: 158, person: PAD_86675, raw_text: "<p class=\"RB\">18.15<span\
            \ style=\"display:none\">.24</span></p>\n\n<p class=\"StandardRB\"><a\
            \ name=\"R_150714_10\"><b><span style=\"display:none; letter-spacing:-.1pt\"\
            ><!--\u2020--></span><span style=\"letter-spacing:-.1pt\">Bundesr\xE4\
            tin <a href=\"/WWER/PAD_86675/index.shtml\">Marianne\_Hackl</a></span></b><span\
            \ style=\"letter-spacing:-.1pt\"> (\xD6VP, Burgenland)</span></a><span\
            \ style=\"display:none;letter-spacing:-.1pt\"><!--\xA6--></span><span\
            \ style=\"letter-spacing:-.1pt\">: Gesch\xE4tztes Pr\xE4sidium! Gesch\xE4\
            tzter</span> Herr Staatssekret\xE4r! Liebe Kolleginnen und Kollegen! Werte\
            \ Zuseherinnen und Zu\xADseher vor den Bildschirmen zu Hause! Dieses Gemeinn\xFC\
            tzigkeitspaket umfasst ein neues Bundes-Stiftungs- und Fondsgesetz f\xFC\
            r Gr\xFCnder von gemeinn\xFCtzigen Stiftungen. Dabei hat man besonders\
            \ darauf geachtet, dass Stiftungen einfach zu gr\xFCnden sein sollen.\
            \ Das hei\xDFt, dass nicht mehr so viel B\xFCrokratie wie bisher notwendig\
            \ sein soll, sondern wesentlich einfachere Beh\xF6rdenwege vorgesehen\
            \ sind. Man hat sich da an den Vereinsgr\xFCndungen orientiert.</p>\n\n\
            <p class=\"MsoNormal\" style=\"margin-top:1.00em\">Es ist ein Paket f\xFC\
            r mehr Besch\xE4ftigung, f\xFCr ein nachhaltiges Wachstum und eine st\xE4\
            rkere Zivilgesellschaft. Arbeiten hei\xDFt, Geld f\xFCr sich und f\xFC\
            r die Familie zu verdie\xADnen, und wenn den Leuten nach der Arbeit genug\
            \ in der Tasche bleibt, dann sind wir auch sehr bereit, zu spenden. </p>\n\
            \n<p class=\"MsoNormal\" style=\"margin-top:1.00em\">Generell sind gerade\
            \ wir Burgenl\xE4nder sehr spendenfreudig und in sehr vielen Vereinen\
            \ verankert. Wenn es diese Erleichterungen gibt, k\xF6nnte das auch f\xFC\
            r unser Burgenland eine gro\xDFe Rolle spielen, da wir ja derzeit nicht\
            \ viele Stiftungen haben. Wir leben in einer Zeit, in der wir mehr denn\
            \ je darauf angewiesen sind, dass der Staat und seine B\xFCrger auf Augenh\xF6\
            he miteinander f\xFCr das Gemeinwohl eintreten. So werden die vielen Beispiele\
            \ kreativen und innovativen Handelns von Stiftungen in dieser Pub\xAD\
            likation Ansporn und Mahnung zugleich sein, auch in \xD6sterreich die\
            \ Bedingungen f\xFCr freiwilliges, selbstbestimmendes Engagement in der\
            \ B\xFCrgergesellschaft zu erleich\xADtern.</p>\n\n<p class=\"MsoNormal\"\
            \ style=\"margin-top:1.00em\">Europaweit f\xF6rdern mehr als 110\_000\
            \ gemeinn\xFCtzige Stiftungen Bildung, Forschung, Kultur, Soziales und\
            \ Entwicklungszusammenarbeit mit einem Volumen von gesch\xE4tz\xADten\
            \ 83 bis 150\_Milliarden\_\u20AC. In \xD6sterreich lag das Volumen der\
            \ Stiftungsaussch\xFCttungen bisher bei lediglich rund 20\_Millionen bis\
            \ 25\_Millionen\_\u20AC pro Jahr. Das wird sich f\xFCr \xD6sterreich hoffentlich\
            \ jetzt \xE4ndern. Neben den neuen attraktiven steuerlichen Anreizen f\xFC\
            r die gemeinn\xFCtzigen Einrichtungen wird daf\xFCr gesorgt, dass Stiftungsgr\xFC\
            ndungen in Zukunft einfach, unb\xFCrokratisch und transparent werden.\
            \ Die Nachbarl\xE4nder Schweiz und Deutschland sind Vorzeigel\xE4nder\
            \ in diesem Bereich, denn dort boomen die gemeinn\xFCtzigen Stiftungen\
            \ im Gegensatz zu \xD6sterreich, wo zuletzt sogar mehr Stiftun\xADgen\
            \ aufgel\xF6st als gegr\xFCndet worden sind. </p>\n\n<p class=\"MsoNormal\"\
            \ style=\"margin-top:1.00em\">Ich erw\xE4hne noch das Potenzial f\xFC\
            r \xD6sterreich. Kapital bleibt vielfach nur als Fluss\xADgr\xF6\xDFe,\
            \ wirksam ist es nur, wenn es so jung und vital ist wie die Ideen, mit\
            \ denen es sich verbindet. Es gibt hierzulande ein weit verzweigtes Netzwerk\
            \ sozialen Engage\xADments. Viele Netzwerke k\xF6nnten zus\xE4tzlich Schwung\
            \ aufnehmen. Damit die Attrakti\xADvit\xE4t und die Leistungsf\xE4higkeit\
            \ f\xFCr gemeinn\xFCtzige Stiftungen erh\xF6ht werden, bedarf es neben\
            \ ver\xE4nderten rechtlichen Rahmenbedingungen und einer steuerlichen\
            \ Anreizwir\xADkung auch einer deutlich h\xF6heren Wertsch\xE4tzung vonseiten\
            \ der gesamten Politik und der Gesellschaft f\xFCr ein stiftungsfreundliches\
            \ Klima. Gemeinn\xFCtzige Stiftungen sollen auch in \xD6sterreich als\
            \ verl\xE4ssliche S\xE4ulen der Zivilgesellschaft Beitr\xE4ge f\xFCr \xD6\
            sterreichs Zukunft leisten. Das moderne Gemeinn\xFCtzigkeitspaket ist\
            \ ein Meilenstein f\xFCr ein aufbl\xFChendes Stiftungsland \xD6sterreich.\
            \ </p>\n\n<p class=\"StandardRE\"></p>\n\n<p class=\"StandardRE\">Herr\
            \ Staatssekret\xE4r <a href=\"/WWER/PAD_84308/index.shtml\">Dr.\_Harald\_\
            Mahrer</a>, ich danke Ihnen f\xFCr Ihren Einsatz. Ich danke aber auch\
            \ allen, die zu dieser Gesetzgebung beigetragen haben. Unsere Fraktion\
            \ wird dem gerne zustimmen.\_\u2013 Danke. <i>(Beifall bei der \xD6VP\
            \ sowie bei Bundesr\xE4ten von SP\xD6 und Gr\xFCnen.)</i></p>\n\n<p class=\"\
            RE\">18.19</p>", speaker_name: "Marianne\_Hackl", speaker_role: other,
        text_type: reg, time_end: '[18, 19]', time_start: '[18, 15, 24]'}

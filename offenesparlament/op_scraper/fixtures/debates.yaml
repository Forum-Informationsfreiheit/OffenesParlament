-   fields: {annotated_text: "<p>Herr Pr\xE4sident! Herr Finanzmi\xADnister! Herr\
            \ Verkehrsminister! Sehr geehrte Kolleginnen und Kollegen! Gesch\xE4tzte\
            \ Da\xADmen und Herren vor den Bildschirmen und auf der Galerie! Als 25.\_\
            Redner zu diesem Budgetkapitel ist von meiner urspr\xFCnglich geplanten\
            \ Rede nicht mehr sehr viel \xFCbrig geblieben. Ich werde mir ein paar\
            \ Schmankerl heraussuchen, von denen ich der Mei\xADnung bin, dass diese\
            \ erw\xE4hnenswert sind.</p><p>Sehr geehrter Herr Finanzminister! Herr\
            \ Verkehrsminister! Es gibt eine Situation, die wir uns bei der ASFINAG\
            \ einige Male angeschaut haben. Die ASFINAG ist derzeit mit 11,7\_Milliarden\_\
            \u20AC verschuldet. Das wird bis 2020 auf 13\_Milliarden aufgebaut, und\
            \ da\xADnach beginnt man mit der Entschuldung. Innerhalb von 20\_Jahren,\
            \ bis 2040, soll die ASFINAG entschuldet sein. Gleichzeitig sch\xFCttet\
            \ man Gewinne von 45\_Millionen\_\u20AC aus. Das ist mir nicht verst\xE4\
            ndlich.</p><p>Des Weiteren gibt es, sehr geehrter Herr Minister, ein Problem\
            \ bei den Vergaben. Sie haben die Investitionen angesprochen: 2015: 1\_\
            Milliarde, 2016: 1,1\_Milliarden, insge\xADsamt 3\_Milliarden Investitionen.\
            \ Und aus meiner Sicht werden diese Investitionen aus\xADschlie\xDFlich\
            \ in den Rachen gro\xDFer Firmen, der Konzerne und der Baufirmen geschmis\xAD\
            sen, weil die KMUs und die Firmen als Subunternehmer arbeiten m\xFCssen.\
            \ Man m\xFCsste viel st\xE4rker dagegen vorgehen, sodass es m\xF6glich\
            \ ist, dass durch kleinere Baulose, durch kleinere Projekte, die f\xFC\
            r die KMUs auch wirtschaftlich leistbar sind, diese tat\xADs\xE4chlich\
            \ zu Auftr\xE4gen kommen. Daher meine Bitte in diesem Zusammenhang: Steuern\
            \ Sie gegen, dann werden diese Investitionen auch tats\xE4chlich Investitionen\
            \ in die kleins\xADten, kleinen und mittleren Betriebe sein. Und das belebt\
            \ die Wirtschaft wirklich. <i class=\"comment\">(Beifall bei der FP\xD6\

            \ obsiegt, zu\xADr\xFCckbekommt. Und es ist auch nicht klar, wie die Ratifizierungen\
            \ zu erfolgen haben. Deswegen ist es f\xFCr mich bei dieser Gesetzesmaterie\
            \ eine unabdingbare Sache, hier im Nationalrat gegen dieses CETA-Abkommen\
            \ zu stimmen. <i class=\"comment\">(Beifall bei der FP\xD6.)</i></p>",

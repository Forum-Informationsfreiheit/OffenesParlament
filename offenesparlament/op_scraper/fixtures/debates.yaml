-   fields: {annotated_text: "<p>Sehr geehrte Frau Pr\xE4\xADsidentin! Wertes Pr\xE4\
            sidium! Herr Bundesminister! Gesch\xE4tzte Kolleginnen und Kolle\xADgen!\
            \ Wie schon mein Kollege Mag.\_F\xFCrlinger darf auch ich Bezug nehmen\
            \ auf den Beschluss des Nationalrates vom 14.\_Dezember 2014 betreffend\
            \ ein Bundesgesetz, mit dem das Gerichtsgeb\xFChrengesetz und das Gerichtliche\
            \ Einbringungsgesetz ge\xE4n\xADdert werden, also die Gerichtsgeb\xFC\
            hren-Novelle\_2014.</p><p>Im Arbeitsprogramm der \xF6sterreichischen Bundesregierung\
            \ 2014 bis 2018 ist die Eva\xADluierung der Gerichtsgeb\xFChren festgeschrieben,\
            \ und in dieser Gesetzesvorlage sind dahin gehend wesentliche \xC4nderungen\
            \ enthalten. Wie sind nun aus der Sicht der SP\xD6 die Schwerpunkte dieser\
            \ Novelle?\_\u2013 Wir sehen hier positive Aspekte in Bezug auf den leichteren\
            \ Zugang zum Recht, die diesen Beschluss eigentlich unstrittig machen.\
            \ Ich m\xF6chte wie auch schon Kollege F\xFCrlinger nur ganz kurz auf\
            \ die Eckpunkte eingehen.</p><p>Der Geb\xFChrenerleichterung im Pflegschaftsverfahren\
            \ und dem Entfall der Geb\xFChren f\xFCr Minderj\xE4hrige bei Verfahren\
            \ im Familienrecht liegen sozialpolitische Erw\xE4gungen zu\xADgrunde,\
            \ die die Schw\xE4cheren der Bev\xF6lkerung, n\xE4mlich die Kinder, betreffen,\
            \ die jetzt die M\xF6glichkeit haben, vom Entfall der Geb\xFChren Gebrauch\
            \ zu machen, wenn sie ihr Recht vor Gericht erstreiten m\xFCssen. Diese\
            \ Ma\xDFnahmen stehen im Einklang mit dem Artikel\_27 der UNO-Kinderrechtskonvention.\
            \ Weder Entscheidungen \xFCber die Geneh\xADmigung von Rechtshandlungen\
            \ minderj\xE4hriger Pflegebefohlener noch die Best\xE4tigung der Pflegschaftsrechnung\
            \ minderj\xE4hriger Pflegebefohlener im Rahmen der Verm\xF6gens\xADverwaltung\
            \ sollten geb\xFChrenpflichtig sein.</p><p>Die allgemeinen Geb\xFChrenerleichterungen\
            \ und -befreiungen betreffen insbesondere auch Verfahren \xFCber die Personensorge\
            \ und hier die Verfahren betreffend das Kontakt-, Vertretungs- und \xC4\
            u\xDFerungsrecht. Wenn man bedenkt, dass man sich bei einem An\xADtrag\
            \ beim Familiengericht f\xFCr das strittige Besuchsrecht beim eigenen\
            \ Kind 128\_\u20AC er\xADspart, dann sieht man, wie wichtig diese Evaluierung\
            \ ist.</p><p>Die Verwaltungsvereinfachung im Liegenschaftsverkehr durch\
            \ die Zusammenlegung der Entrichtung der Grundbucheintragungsgeb\xFChren\
            \ mit der Grunderwerbsteuer hat Kol\xADlege F\xFCrlinger ebenfalls schon\
            \ erw\xE4hnt. Auch dies stand im Fokus dieser Novelle. Un\xADsere Fraktion\
            \ wird daher der Gesetzesnovelle ihre Zustimmung erteilen.</p><p>Da ich\
            \ sehe, dass meine Redezeit noch nicht zu Ende ist und das meine letzte\
            \ Rede heute, also in diesem Jahr\_\u2013 ihr braucht euch nicht zu schrecken\
            \ <i class=\"comment\">(allgemeine Heiter\xADkeit)</i> oder zu freuen,\
            \ wie Ihr wollt!\_\u2013 ist, m\xF6chte ich das zum Anlass nehmen, Ihnen,\
            \ Herr Bundesminister, und euch ein sch\xF6nes, hoffentlich friedvolles\
            \ Weihnachtsfest zu w\xFCnschen. Mich haben n\xE4mlich so wie viele andere\
            \ \xD6sterreicher auch einige Bazillen erwischt, darum werde ich nach\
            \ der Sitzung auf einen H\xE4ndedruck verzichten, denn sonst geht es euch\
            \ wie mir. Also einen guten Rutsch ins Neue Jahr, und wir sehen uns hoffentlich\
            \ gesund 2015!\_\u2013 Danke. <i class=\"comment\">(Beifall bei SP\xD6\
            \ und \xD6VP sowie bei Bundesr\xE4ten der Gr\xFCnen.)</i></p>", date: !!timestamp '2014-12-18
            13:54:06+00:00', date_end: !!timestamp '2014-12-18 13:57:00+00:00', debate: 23,

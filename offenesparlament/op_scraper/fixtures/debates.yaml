-   fields: {annotated_text: "<p>Sehr geehrter Herr Pr\xE4sident! Sehr geehrter Herr\
            \ Minister Brandstetter! Sehr geehrter Herr Minister Sobotka! Ich habe\
            \ auch eine Tafel mitgebracht, es h\xE4lt leider nicht gut, aber ich werde\
            \ es sp\xE4ter noch vorzeigen.</p><p>Zuerst m\xF6chte ich kurz etwas zum\
            \ Herrn Abgeordneten Pilz sagen. Eines muss man schon sagen: Wissen Sie,\
            \ Sie sind ja in Wirklichkeit der Ziehvater des Linksextre\xADmismus in\
            \ \xD6sterreich. <i class=\"comment\">(Beifall bei der FP\xD6.)</i></p><p>Sie\
            \ sind genau der Hetzer! Und heute haben Sie Schaum vor dem Mund, nicht\
            \ nur, weil Strache gesprochen hat\_\u2013 weil nicht Ihre Frau Pr\xE4\
            sidentin in Amerika gew\xE4hlt worden ist. Das ist Ihr Problem! <i class=\"\
            comment\">(Heiterkeit des Abg. Pilz.) </i>Sie brauchen jetzt nicht zu\
            \ lachen\_\u2013 ich wei\xDF, Sie m\xFCssen das Ganze jetzt ein bisschen\
            \ \xFCberspielen\_\u2013, ich m\xF6chte nicht in Ihrer Haut stecken, weder\
            \ heute noch sonst irgendwann. <i class=\"comment\">(Abg. Pilz: Ich lasse\
            \ Sie auch nicht rein!\_\u2013 Zwischenruf des Abg. Matznetter.)</i> Das\
            \ hei\xDFt, Sie sind genau derjenige, der Schaum vor dem Mund hat, und\
            \ das speziell heute\_\u2013 das einmal zu Ihnen gesagt. <i class=\"comment\"\
            >(Beifall bei der FP\xD6.)</i></p><p>Aber nun zum Herrn Gerstl <i class=\"\
            comment\">(Abg. Gerstl: Ja!)</i>\_\u2013 hier ist er ja schon, servus!\
            \ <i class=\"comment\">(Abg. W\xF6ginger: Vielleicht oder sicher?)</i>\
            \ Ich habe auch eine Tafel <i class=\"comment\">(eine Tafel mit einem\
            \ aufsteigenden S\xE4ulendiagramm und der \xDCberschrift \u201EEntwicklung\
            \ der Suchtmittelkrimi\xADnalit\xE4t in \xD6sterreich 2006\_\u2013 2015\u201C\
            \ in die H\xF6he haltend)</i> mitgebracht. <i class=\"comment\">(Ruf bei\
            \ den Gr\xFCnen: Das ist ein Zettel!) </i>Meine ist jetzt etwas weicher<i\
            \ class=\"comment\"> (Ruf bei den Gr\xFCnen: Das kann man nicht lesen!)</i>\
            \ und zeigt die \u201ESuchtmittelkriminalit\xE4t in \xD6sterreich 2006\_\
            \u2013 2015\u201C. <i class=\"comment\">(Abg. Gerstl h\xE4lt seine zuvor\
            \ gezeigte Tafel mit einem absteigenden S\xE4ulen\xADdiagramm in die H\xF6\
            he.)</i>\_\u2013 Das schaut etwas anders aus. <i class=\"comment\">(Zwischenruf\
            \ des Abg. Matznetter.)</i> Aber dazu m\xF6chte ich auch kommen.</p><p>Dass\
            \ die Suchtmittelkriminalit\xE4t in \xD6sterreich von 24\_008\_Anzeigen\
            \ im Jahr\_2006 auf 32\_907\_Anzeigen im Jahr\_2015 angestiegen ist, zeigt\
            \ ja, dass in Wirklichkeit nichts anderes als viel zu wenig Beamte da\
            \ sind, denn es gibt so viele Vorf\xE4lle in der Suchtkriminalit\xE4t,\
            \ die gar nicht mehr angezeigt werden k\xF6nnen, weil es an Beamten in\
            \ \xD6sterreich fehlt. <i class=\"comment\">(Beifall bei der FP\xD6.\_\
            \u2013 Zwischenruf des Abg. Gerstl.)</i></p><p>Wir haben in Wien viel\
            \ zu wenige Beamte bei der Suchtmittelkriminalit\xE4t, die es in Wien\
            \ auf der Stra\xDFe gibt. Herr Minister, ich muss Ihnen schon sagen\_\u2013\
            \ und da bin ich schon beim eigentlichen Punkt angelangt\_\u2013: Seit\
            \ Jahren wird es angek\xFCndigt, Ihre Vorg\xE4n\xADgerin Mikl-Leitner\
            \ hat es angek\xFCndigt: Wir kriegen jetzt endlich mehr Polizisten!\_\u2013\
            \ Es sind nicht mehr geworden. Es sind genau die Abg\xE4nge dann immer\
            \ nachbesetzt worden. Es ist nicht mehr geworden, es ist einfach nicht\
            \ mehr geworden. <i class=\"comment\">(Beifall bei der FP\xD6.\_\u2013\
            \ Zwischenruf des Abg. Gerstl.)</i></p><p>Und Sie werden genauso scheitern\
            \ wie viele andere, aus einem ganz einfachen Grund <i class=\"comment\"\
            >(Abg. Gerstl: Was Sie tun, ist verunsichern! Sie verunsichern! Es stimmt!):</i>\
            \ weil Sie seit Jahren eine Ank\xFCndigungspolitik machen\_\u2013 also\
            \ nicht Sie pers\xF6nlich, Herr Minister, weil Sie noch nicht \xFCberm\xE4\
            \xDFig lange im Amt sind\_\u2013, sich aber nichts \xE4ndert. Die \xD6\
            VP\_\u2026 <i class=\"comment\">(Abg. Gerstl: Sie sind einfach nicht lange\
            \ genug hier! Sie wissen das nicht!)</i>\_\u2013</p><p>Gerstl, wir kennen\
            \ uns vom Gemeinderat. Da warst du ein bisschen besser als hier. <i class=\"\
            comment\">(Heiterkeit und Beifall bei der FP\xD6.)</i></p><p>Ich glaube,\
            \ es hat sich viel ge\xE4ndert, aber bitte auch in deiner Rhetorik. Nimm\
            \ das wirklich ernst, nimm das ernst, nimm die Statistik ernst, und komm\
            \ nicht mit einem Taferl, auf dem irgendein Delikt dargestellt ist, das\
            \ zur\xFCckgegangen ist! <i class=\"comment\">(Abg. Gerstl\_\u2013 seine\
            \ zuvor gezeigte Tafel in die H\xF6he haltend\_\u2013: Alle! Alle!)</i>\
            \ Das ist genau das, was ich dir ankreide: Es geht darum, ehrlich zu sein.\
            \ Seien wir doch ehrlich! Hier <i class=\"comment\">(die oben erw\xE4\
            hnte Tafel in die H\xF6he haltend) </i>haben Sie eine offizielle Statistik.\
            \ Die Kriminalit\xE4t ist einfach angestiegen, und das k\xF6nnen Sie nicht\
            \ sch\xF6nreden. <i class=\"comment\">(Beifall bei der FP\xD6.\_\u2013\
            \ Abg. Gerstl: Ich will ja gar nichts sch\xF6nreden!\_\u2013 Abg. Matznetter:\
            \ Das ist wegen\_\u2026!)</i></p><p>Herr Minister! Ich komme jetzt auf\
            \ den Punkt, es betrifft Wien: Praterstern. Ich wei\xDF nicht, ob Sie\
            \ schon einmal allein \xFCber den Praterstern gegangen sind. Das ist dort\
            \ entsetzlich, man will dort gar nicht vorbeigehen. Aber Leute m\xFCssen\
            \ jeden Tag dort vorbeigehen, Frauen am Abend, die von der Arbeit kommen,\
            \ Krankenschwestern, die oft um 22, 23\_Uhr zu arbeiten aufh\xF6ren. Die\
            \ f\xFCrchten sich dort, bitte! Man f\xFCrchtet sich, \xFCber den Praterstern\
            \ zu gehen. Das ist unglaublich! Und was haben Sie gemacht, Herr Minister?\_\
            \u2013 Sie haben zwar jetzt etwas Gutes gemacht, das gebe ich ja auch\
            \ zu, aber es ist noch immer zu wenig. Bitte nicht nur ank\xFCndigen,\
            \ Herr Minister! Das ist das Problem. Wir m\xFCssen es auch umsetzen,\
            \ wir m\xFCssen es zum Wohle der \xD6sterreicher umsetzen, und vor allem\
            \ in Wien. Das ist der Punkt! <i class=\"comment\">(Beifall bei der FP\xD6\
            .)</i></p><p>Abschlie\xDFend m\xF6chte ich noch folgenden Antrag einbringen:der\
            \ Abgeordneten <a class=\"ref\" href=\"https://www.parlament.gv.at/WWER/PAD_88823/index.shtml\"\
            >David Lasar</a>, Kolleginnen und Kollegen betreffend Belastungszulage\
            \ f\xFCr Exekutivbeamte</p><p>Der Nationalrat wolle beschlie\xDFen:</p><p>\u201E\
            Der Bundesminister f\xFCr Inneres wird aufgefordert, daf\xFCr Sorge zu\
            \ tragen, dass eine eigene Belastungszulage f\xFCr Exekutivbeamte geschaffen\
            \ wird, welche in Polizeidienst\xADstellen mit einer hohen Mehrbelastung\
            \ eingesetzt sind.\u201C</p><p><i class=\"comment\">(Beifall bei der FP\xD6\
            .)</i></p><p>Herr Minister Sobotka! Da k\xF6nnten Sie heute mit Ihrer\
            \ Zustimmung zeigen, dass Sie wirklich auch f\xFCr die Beamten etwas umsetzen\
            \ wollen\_\u2013 was, wie ich glaube, Ihnen genauso wichtig ist wie uns\
            \ von der FP\xD6 oder mir. Ich wei\xDF, es ist nicht einfach mit dieser\
            \ Koalition, aber Sie haben hier mit uns von der FP\xD6 einen Partner,\
            \ der Ihnen sicher heute zustimmen wird. Ich w\xFCrde mich freuen, wenn\
            \ wir diesem Antrag gemein\xADsam zustimmen w\xFCrden.</p><p>Lassen Sie,\
            \ Herr Innenminister, die anderen reden, was sie wollen, stimmen wir einfach\
            \ einmal, bitte, bei einer Sache f\xFCr die Beamten gemeinsam zu! <i class=\"\
            comment\">(Beifall bei der FP\xD6.)</i> Es sind Ihre Beamten, die sich\
            \ f\xFCr \xD6sterreich\_\u2013 nicht nur f\xFCr die Wiener, sondern f\xFC\
            r alle \xD6sterreicher\_\u2013 wirklich jeden Tag in Gefahr begeben, und\
            \ ich glaube, die haben sich diese Zulage wahrlich verdient. Bitte seien\
            \ Sie so nett, geben Sie Ihrem Herzen einen Sto\xDF und stimmen Sie einfach\
            \ diesem Antrag zu oder sagen Sie es Ihrer</p><p>Fraktion, es zu tun!\_\
            \u2013 Ich danke Ihnen. <i class=\"comment\">(Beifall bei der FP\xD6.\_\
            \u2013 Abg. Matznetter: Falsches Taferl! Armer Lasar!\_\u2013 Zwischenruf\
            \ des Abg. Walter Rosenkranz.)</i></p>", date: !!timestamp '2016-11-09

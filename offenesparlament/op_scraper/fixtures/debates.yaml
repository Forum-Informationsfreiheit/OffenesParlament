            \ nur ein Hundefrisiersalon, aber es ist auch selbst\xE4ndig.</p>\n\n\
            <p class=\"MsoNormal\" style=\"margin-top:.80em;margin-right:0cm;margin-bottom:.80em;\
            \ margin-left:0cm\">Zum Jahresbericht EU-Vorschau: Man muss schon sehen,\
            \ dass eine total verfehlte Ar\xADbeitsmarkt- und Zuwanderungspolitik\

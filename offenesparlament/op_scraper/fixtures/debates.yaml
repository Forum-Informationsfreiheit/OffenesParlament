            \ \xFCber der Geringf\xFCgigkeitsgrenze liegen. Das f\xFChrt zu einem\
            \ h\xF6heren Reha-Geld. In diesem \xC4nderungsgesetz sind sehr viele unterschiedliche\
            \ Regelungen beinhaltet, auf die alle ich im Einzelnen nicht eingehen\
            \ m\xF6chte; auf einige Schwerpunkte m\xF6chte ich aber hinweisen.</span></p>\n\

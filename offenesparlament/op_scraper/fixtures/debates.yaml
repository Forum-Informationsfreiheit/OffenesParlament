-   fields: {annotated_text: "<p>Werte Frau Pr\xE4sidentin! Werte Abge\xADordnete!\
            \ Ich bin heute hier <i class=\"comment\">(Beifall und Bravorufe bei der\
            \ SP\xD6 sowie bei Abgeordneten der \xD6VP),</i> m\xF6chte aber nicht\
            \ als Politiker sprechen, sondern ich m\xF6chte gute Ideen vorbringen,\
            \ denn ich mache mir gro\xDFe Sorgen um die Wirtschaft in \xD6sterreich.\
            \ Ich sage immer: Wenn die Wirtschaft nicht funktioniert, funktioniert\
            \ gar nichts! <i class=\"comment\">(Beifall beim Team Stronach.) </i></p><p>Heute\
            \ ist der Tag, an dem wir hier \xFCber die gro\xDFe Kluft im Budget f\xFC\
            r 2013 sprechen. Die Ausgaben betrugen zirka 74\_Milliarden und die Einnahmen\
            \ 67\_Milliarden\_\u20AC. Das hei\xDFt, da gibt es eine Kluft, ein Defizit\
            \ von 7\_Milliarden\_\u20AC.\_\u2013 Das ist die eine Seite, sehr sachlich.</p><p>Weiters\
            \ m\xFCssen wir auch verstehen, dass unsere Schulden schon 234\_Milliarden\
            \ aus\xADmachen, und wir zahlen auch Zinsen. Und wenn man die Zinsen miteinberechnet,\
            \ die die Gemeinden und L\xE4nder bezahlen m\xFCssen, sind das auch schon\
            \ 10\_Milliarden. Wir m\xFCssen auch die Verpflichtungen der Hypobank,\
            \ der Oesterreichischen Kontroll\xADbank, der \xD6sterreichischen Volksbanken\
            \ miteinberechnen. <i class=\"comment\">(Abg. Mag.\_Schieder: Aber die\
            \ Kontrollbank ist keine\_! Da haben Sie etwas verwechselt!)</i> Das sind\
            \ Verpflich\xADtungen, das kann man sachlich feststellen, dar\xFCber muss\
            \ man hier nicht debattieren. Ich glaube, daf\xFCr gibt es faktenbezogene\
            \ Daten, die das belegen k\xF6nnen.</p><p>Aber auf alle F\xE4lle ist es\
            \ wichtig, dass wir in die Zukunft schauen. Wie k\xF6nnen wir ein ausbalanciertes\
            \ Budget, einen \xDCberschuss erreichen, um die Schulden langsam zur\xFC\
            ckbezahlen zu k\xF6nnen?\_\u2013 Ich glaube, wir k\xF6nnten schon Ma\xDF\
            nahmen setzen, um ein ausbalanciertes Budget zu erzielen. Wir alle sagen,\
            \ es ist ganz wichtig, dass wir die Verwaltung reduzieren. <i class=\"\
            comment\">(Beifall beim Team Stronach.) </i></p><p>Ich m\xF6chte aber\
            \ noch mehr vorschlagen. Vielleicht k\xF6nnten wir zum Beispiel die Pflichtbeitr\xE4\
            ge der verschiedensten Kammern um 20\_Prozent pro Jahr reduzieren. <i\
            \ class=\"comment\">(Neuerlicher Beifall beim Team Stronach.)</i></p><p>Ich\
            \ sage nicht, dass man die Kammern abschaffen soll, wenn die Kammern einen\
            \ guten Dienst verrichten und beweisen k\xF6nnen, dass sie n\xFCtzlich\
            \ sind und konkurrieren k\xF6nnen mit anderen Instituten, aber es w\xFC\
            rde einmal ein Anfang sein, wenn man die Kammern auch zur Rechenschaft\
            \ ziehen und somit auch eine Verwaltungsreduktion festlegen k\xF6nnte.\
            \ <i class=\"comment\">(Abg. Dr.\_Mitterlehner: Ja, aber wer hat da etwas\
            \ davon?\_\u2013 Abg. Mag.\_Stefan: Die Unternehmer zum Beispiel!)</i></p><p>Dann\
            \ ist auch ganz wichtig, dass wir auf unsere Steuergesetze schauen. F\xFC\
            r mich ist es sehr verwunderlich, dass wir keinen Unterschied machen zwischen\
            \ Firmen, die in \xD6sterreich investieren, und Firmen, die im Ausland\
            \ investieren. Sie zahlen alle die gleichen Steuern. Mein Vorschlag w\xFC\
            rde sein, dass Firmen, die ihren Profit in \xD6ster\xADreich investieren,\
            \ nur 10\_Prozent Steuern zahlen, und die anderen 10\_Prozent k\xF6nnten\
            \ sie an die Arbeiter weitergeben. <i class=\"comment\">(Beifall beim\
            \ Team Stronach.)</i></p><p>Die Firmen, die ihren Profit im Ausland investieren,\
            \ sollen voll Steuern zahlen und ihre Verluste im Ausland nicht mehr gegen\
            \ Profite hier in \xD6sterreich abschreiben k\xF6nnen. <i class=\"comment\"\
            >(Neuerlicher Beifall beim Team Stronach.) </i></p><p>Das w\xFCrde mehrere\
            \ Folgen haben. Erstens, wenn wir das Kammernsystem verein\xADfachen,\
            \ w\xFCrde das f\xFCr die Wirtschaft sehr n\xFCtzlich sein. Wir alle wissen,\
            \ das ist sehr kompliziert in \xD6sterreich. Wenn wir die Arbeiter mit\
            \ diesem Steueranreiz motivieren, sind wir konkurrenzf\xE4higer. Wir k\xF6\
            nnten die Importe reduzieren, die Exporte steigern, und ich glaube, dann\
            \ k\xF6nnten wir beweisen, dass \xD6sterreich ein guter Platz auf dieser\
            \ Welt zum Investieren ist. <i class=\"comment\">(Beifall beim Team Stronach.)</i></p><p>Wir\
            \ sind n\xE4mlich\_\u2013 egal, ob wir es wollen oder nicht\_\u2013 einer\
            \ globalen Wirtschafts\xADkonkurrenz ausgesetzt.</p><p>Noch einmal auf\
            \ die Zahlen verweisend: das BIP, das Bruttoinlandsprodukt, 2012: 307\_\
            Milliarden; die Schulden: total 234\_Milliarden\_\u20AC; das Budget: 74\_\
            Milliarden Aus\xADgaben, 67\_Milliarden Einnahmen, ein Defizit von 7\_\
            Milliarden; Verpflichtungen der L\xE4nder und Gemeinden: ungef\xE4hr 10\_\
            Milliarden; Verpflichtungen der Banken: 20\_Mil\xADliar\xADden und unsere\
            \ Nettobeitr\xE4ge zur EU: ungef\xE4hr 500\_Millionen\_\u20AC.\_\u2013\
            \ Das muss uns zu denken geben! Wir sollen das sehr sachlich bearbeiten\
            \ und m\xFCssen Ma\xDFnahmen festsetzen. Ich habe bereits Vorschl\xE4\
            ge gemacht: Die Firmen, die ihren Profit in \xD6ster\xADreich investieren,\
            \ k\xF6nnten nur 10\_Prozent Steuern zahlen, den anderen Teil k\xF6nnte\
            \ man an die Arbeiter weitergeben, dann h\xE4tten die Arbeiter mehr Geld,\
            \ dadurch w\xFCrde der Konsum stimuliert werden, und das Ganze w\xFCrde\
            \ die Wirtschaft ankurbeln.\_\u2013 Vielen Dank. <i class=\"comment\"\
            >(Beifall beim Team Stronach.) </i></p>", date: !!timestamp '2013-12-03
            14:30:42+00:00', date_end: !!timestamp '2013-12-03 14:37:00+00:00', debate: 143,

-   fields: {annotated_text: "<p>Herr Pr\xE4sident! Sehr geehrter Herr Bundesminister!\
            \ Sehr geehrte Kolleginnen und Kollegen! Gesch\xE4tzte Damen und</p><p>Herren\
            \ vor den Bildschirmen und auf der Galerie! Ich beziehe mich auf den negativen\
            \ Bericht aus dem Ausschuss im Hinblick auf den Antrag <a class=\"ref\"\
            \ href=\"https://www.parlament.gv.at/PAKT/VHG/XXV/A/A_00229/index.shtml\"\
            >229/A(E)</a> betreffend die vorgezogenen Ma\xDFnahmen im Bereich Poysdorf.\
            \ Ich m\xF6chte diesbez\xFCglich sagen, dass ein Teil dieses Antrags zeitlich\
            \ \xFCberholt ist. Ein Teil hat sich dadurch erledigt, dass mit dem Bau\
            \ des ersten Abschnittes bereits begonnen wurde. Die Verfahrens\xADtech\xAD\
            nik, geteilte oder mehrere Verkehrsfreigaben zu erreichen, wird sich zeitbedingt\
            \ nicht so einfach erm\xF6glichen lassen, wenn man bedenkt, dass dieser\
            \ Abschnitt bereits 2017 und der in Drasenhofen 2018 fertiggestellt werden\
            \ soll.</p><p>Ich m\xF6chte an dieser Stelle auch sagen, dass ich seit\
            \ fast 20\_Jahren Verkehrstele\xADmatiker bin und die Problematik kenne.\
            \ Ich m\xF6chte auf jeden Fall sicherstellen, dass die Zust\xE4nde\_\u2013\

            \nZu den Gefahrenzonenpl\xE4nen: Ich war vorige Woche in Werfenweng. Sie\
            \ kennen ja das Szenario, es gibt ja eine eigene Verordnung Ihres Ministeriums\_\
            \u2013 die ist schon alt, die Verordnung, ich glaube, aus dem Jahr 1956.\
            \ Da wird eben aufgrund eines Vor\xADschlages der zust\xE4ndigen Gebietssektion\
            \ ausgearbeitet, wer in die gelbe, wer in die rote Zone kommt. Da gibt\

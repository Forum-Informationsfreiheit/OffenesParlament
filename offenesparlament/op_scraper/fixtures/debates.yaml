            \n<p class=\"StandardRB\"><a name=\"R_146715_7\"><b><span lang=\"DE\"\
            \ style=\"display:none\"><!--\u2020--></span></b></a><b><span lang=\"\
            DE\">Abgeordneter <a href=\"/WWER/PAD_86681/index.shtml\">J\xFCrgen\_\
            Schabh\xFCttl</a></span></b> (SP\xD6)<span style=\"display:none\"><!--\xA6\
            --></span>: Sehr geehrte Frau Pr\xE4sidentin! Frau Bun\xADdesminister!\

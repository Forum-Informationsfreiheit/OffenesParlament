            \ mit Weitblick und mit klaren Visionen zu machen. Auf der anderen Seite\
            \ kann ich nur davor warnen, dass es gewisse Kr\xE4fte gibt, die das Land\
            \ in Angst und Verunsicherung st\xFCrzen und die Bev\xF6lkerung verunsichern\
            \ wollen. Das wollen sie nut\xADzen, um sowohl politisches Kleingeld zu\
            \ schlagen also auch Umfragehochs zu produ\xADzieren.\n\nMan sollte ehrlich\
            \ zu den Leuten sein und ihnen nicht etwas einreden, was nicht um\xAD\

            tzen Sie bereits vorhandene Teststellungen im Bereich kooperative Systeme,\
            \ eines durchg\xE4ngigen WLAN und einer E-Vignette.\_\u2013 Danke. <i\
            \ class=\"comment\">(Beifall bei der FP\xD6 sowie des Abg. Hagen.)</i></p>",

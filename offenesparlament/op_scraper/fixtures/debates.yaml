            \ f\xFCr die burgenl\xE4ndischen\n\nWinzer Rechtssicherheit, eine wirtschaftlich\
            \ gesicherte Zukunft. Das hei\xDFt aber auch, dass die burgenl\xE4ndischen\
            \ Winzer in Bezug auf die neun Rebsorten, die klassifiziert wurden zum\
            \ ersten Mal einen Qualit\xE4tswein produzieren k\xF6nnen und ihn als\
            \ solchen auch verkaufen d\xFCrfen. Das hei\xDFt auch, dass die Marken\
            \ Uhudler und S\xFCdburgenland noch besser bewertet und beworben werden\

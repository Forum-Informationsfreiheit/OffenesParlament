-   fields: {annotated_text: "<p>Sehr geehrte Frau Pr\xE4si\xADdentin! Herr Bundesminister!\
            \ Gesch\xE4tzte Kolleginnen und Kollegen und vor allem auch liebe ZuseherInnen\
            \ im Saal und au\xDFerhalb des Saals! Die Bedeutung und das Gewicht der\
            \ Beschl\xFCsse von Paris sind schon mehrmals betont worden, und ich muss\
            \ geste\xADhen, recht viele Superlative sind mir auch nicht mehr eingefallen,\
            \ deswegen lasse ich das auch. Nur so viel: Es nehmen 178\_Staaten daran\
            \ teil, sie haben Beitr\xE4ge zur Re\xADduktion der Emissionen zu leisten,\
            \ und die Beitr\xE4ge werden sukzessive ambitionierter.</p><p>Die bisher\
            \ vorgelegten Beitr\xE4ge werden aber nicht ausreichen, um das Zwei-Grad-Ziel\
            \ wirklich global erreichen zu k\xF6nnen. Ich denke, uns allen ist noch\
            \ gar nicht so klar, dass es eigentlich eine grundlegende und gesellschaftsver\xE4\
            ndernde Umwelt- und Kli\xADmarevolution brauchen wird. Wenn wir die Ergebnisse\
            \ von Paris und die Auswirkungen des Klimawandels wirklich ernst nehmen,\
            \ dann muss uns klar sein, dass sie alle un\xADsere Lebensbereiche erfassen\
            \ und umfassen und vor allem ver\xE4ndern werden m\xFCs\xADsen. Unsere\
            \ Mobilit\xE4t, der Verkehr\_\u2013 massiver Ausbau des \xF6ffentlichen\
            \ Verkehrs, auch in l\xE4ndlichen Regionen\_\u2013, die Raumordnung, das\
            \ Bauen und Wohnen\_\u2013 vor allem das Heizen und die Energieeffizienz\_\
            \u2013 werden sich ver\xE4ndern. Aber auch unsere Wirt\xADschaft, die\
            \ Industrie und unsere Arbeitspl\xE4tze werden sich ver\xE4ndern.</p><p>Daher\
            \ war es meiner Meinung nach wichtig und richtig, dass wir mit einer breiten\
            \ En\xADquete im Parlament gestartet haben, mit vielen namhaften Expertinnen\
            \ und Experten und vor allem auch mit der Zivilgesellschaft. In diesem\
            \ Prozess braucht es, denke ich, eine Bewegung mit der Einbindung aller\
            \ gesellschaftlicher Gruppen. Da sind naturge\xADm\xE4\xDF einige ungeduldiger\
            \ als andere, das ist verst\xE4ndlich. Auch wenn uns die Umwelt\xADereignisse\
            \ eigentlich \xFCberrollen, so brauchen wir, denke ich, trotzdem einen\
            \ gemeinsa\xADmen Prozess, um den gesellschaftlichen Konsens herzustellen,\
            \ denn den haben wir, auch wenn es in Reden sehr oft betont wird, noch\
            \ nicht.</p><p>Dazu brauchen wir uns nur den parlamentarischen Diskussionsprozess\
            \ anzuschauen. Die FP\xD6 hat im Nationalrat gesagt, sie k\xF6nnen Paris\
            \ nicht ratifizieren, solange nicht klar ist, wie man das Ziel erreicht,\
            \ also so unter dem Motto, dass nicht das Ziel das Ziel ist, sondern der\
            \ Weg. Nur, liebe Kolleginnen und Kollegen von der FP\xD6, so viel Ge\xAD\
            m\xE4chlichkeit k\xF6nnen wir uns leider nicht mehr leisten! Da kommt\
            \ mir schon manchmaldas Geisterfahrerbeispiel in den Sinn: Der Geisterfahrer\
            \ wundert sich auch, wieso man\xADche so falsch unterwegs sind und auf\
            \ ihn zukommen. Vielleicht ist es aber manchmal besser, kurz stehen zu\
            \ bleiben und zu \xFCberlegen, ob man nicht selbst auf der falschen Seite\
            \ unterwegs ist. <i class=\"comment\">(Beifall bei SP\xD6, \xD6VP und\
            \ Gr\xFCnen.)</i></p><p>Als Ma\xDFstab, liebe KollegInnen von der FP\xD6\
            , nehme ich einfach die Bereiche her, wo Sie als FP\xD6 Verantwortung\
            \ tragen. In Ober\xF6sterreich sind Sie seit einem Dreivierteljahr f\xFC\
            r den \xF6ffentlichen Verkehr zust\xE4ndig, und au\xDFer einer Stra\xDF\
            enbahner\xF6ffnung, die der SP\xD6-Landesrat noch terminisiert hat, ist\
            \ da bisher noch nicht viel weitergegangen. Beim Ausbau des \xF6ffentlichen\
            \ Verkehrs verz\xF6gert die FP\xD6, beauftragt die x-te System\xADstudie\
            \ und geht fertige Projekte, wie die so wichtige RegioTram in unserem\
            \ M\xFChlviertel, einfach nicht an. Diese Doppelz\xFCngigkeit muss ich\
            \ Ihnen in dieser Diskussion schon vorwerfen. <i class=\"comment\">(Beifall\
            \ bei SP\xD6 und \xD6VP sowie des Bundesrates St\xF6gm\xFCller.\_\u2013\
            \ Zwischen\xADruf der Bundesr\xE4tin Ecker.)</i></p><p>Als EU-28 verursachen\
            \ wir nur mehr 10\_Prozent der weltweiten CO2-Emissionen. Klar ist, und\
            \ das haben wir geh\xF6rt, dass USA, China und Indien f\xFCr beinahe 50\_\
            Prozent ver\xADantwortlich sind. Das darf aber nicht hei\xDFen, dass wir\
            \ uns einfach zur\xFCcklehnen k\xF6n\xADnen. Es ist wichtig, gemeinsam\
            \ wirklich gr\xFCndlich und auf breiter Ebene die integrierte Klima- und\
            \ Energiestrategie zu erarbeiten, und da sind wir alle auch als Parlaments\xAD\
            fraktionen gefordert, denn Handlungsfelder gibt es auch bei uns gen\xFC\
            gend, die meisten wurden auch schon angesprochen.</p><p>Ein Punkt ist\
            \ mir selbst noch wichtig: Entscheidend ist neben der Energieerzeugung\
            \ doch auch, dass wir unseren Energieverbrauch gemeinsam senken\_\u2013\
            \ auch bei uns per\xADs\xF6nlich. Es kommt mir schon ein bisschen absurd\
            \ vor, wenn K\xFChlschr\xE4nke und andere Ger\xE4te immer effektiver werden,\
            \ wir aber mit dem Tablet und dem Handy alle drei Stunden zur Steckdose\
            \ laufen. Da haben wir, denke ich, auch selbst noch einiges zu tun.</p><p>Die\
            \ Rahmenbedingungen f\xFCr eine engagierte Klimapolitik sind alles andere\
            \ als einfach. Freier Kapitalverkehr und freier Warenverkehr erzeugen\
            \ nat\xFCrlich eine Debatte der Wettbewerbsf\xE4higkeit. Nat\xFCrlich\
            \ hat auch die Industrie recht, wenn sie sagt, das funk\xADtioniert erst,\
            \ wenn sich alle daran halten m\xFCssen, weil es sonst den Wettbewerb\
            \ ver\xADzerrt. Auch die Voest kann nicht wettbewerbsf\xE4hig bleiben\
            \ und Jobs in \xD6sterreich schaf\xADfen, wenn sie Klimazusatzbelastungen\
            \ hat, die sie woanders nicht h\xE4tte. Eigentlich m\xFCsste man \xFC\
            ber CO2-basierte Z\xF6lle reden, aber die werden in der Marktwirtschaft\
            \ dann wahr\xADscheinlich auf die EndverbraucherInnen abgew\xE4lzt. Das\
            \ erzeugt nat\xFCrlich auch soziale Spannungen, und Klimapolitik muss\
            \ meiner Meinung nach sozial vertr\xE4glich sein, sonst wird sie nicht\
            \ dauerhaft funktionieren.</p><p>Ich denke, die Energiewende braucht es\
            \ auf allen Ebenen, auf Bundesebene, auf L\xE4n\xADderebene und vor allem\
            \ auch in den Kommunen. Lassen Sie mich noch kurz meine Region, den Bezirk\
            \ Freistadt, hervorheben: Wir haben dort seit zehn Jahren den Ener\xAD\
            giebezirk Freistadt, einen eigenen Gemeindeverein, der sich mit Klima-\
            \ und Energiefra\xADgen besch\xE4ftigt. Es gibt kommunale Energiegruppen\

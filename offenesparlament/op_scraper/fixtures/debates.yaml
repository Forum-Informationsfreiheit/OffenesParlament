-   fields: {annotated_text: "<p>Sehr geehrte Frau Pr\xE4si\xADdentin! Herr Bundesminister!\
            \ Gesch\xE4tzte Kolleginnen und Kollegen! Wenn wir am Tag nach dem Weltmilchtag\
            \ \xFCber die EU-Jahresvorschau zur Landwirtschaft reden, dann ist klar,\
            \ dass eigentlich wir alle, die wir jetzt gesprochen haben, \xFCber die\
            \ Situation der Milch\xADbauern und Milchb\xE4uerinnen sprechen. Wenn\
            \ die konventionellen Milchbauern nur mehr knapp 29\_Cent pro Kilogramm\
            \ bekommen, wenn teilweise ein Liter Milch billiger als ei\xADne Flasche\
            \ Mineralwasser ist, dann wissen wir, dass in diesem System insgesamt\
            \ etwas geh\xF6rig nicht stimmen kann.</p><p>Man muss, glaube ich, dazusagen:\
            \ Das Auslaufen der Milchquote war ja nichts \xDCberra\xADschendes, das\
            \ jetzt \xFCber uns hereingebrochen ist, sondern ist ein lange geplanter\
            \ Schritt gewesen, der von vielen, auch hier herinnen, bef\xFCrwortet\
            \ worden ist. Insofern muss man sich, glaube ich, auch die Frage stellen:\
            \ Wieso sind denn unsere Milchbauern oder Milch\xADb\xE4uerinnen nicht\
            \ besser auf \xDCbergangsszenarien vielleicht zu anderen Feldern vorbe\xAD\
            reitet worden?</p><p>Die Reaktion, denke ich mir, war klar: Mit einer\
            \ Mehrproduktion haben die Bauern ver\xADsucht, ihren Einkommensverlust\
            \ auszugleichen, einen Ausgleich zu erzielen. Da kom\xADmen wir eben zu\
            \ einem Selbstversorgungsgrad von 150\_Prozent in \xD6sterreich, was diekonventionelle\
            \ Milcherzeugung betrifft. Kollege D\xF6rfler hat schon diese Entwicklung\
            \ zu Turbok\xFChen angesprochen, die ja wirklich befremdlich ist. Insofern\
            \ ist es meiner Mei\xADnung nach wichtig, dass wir im Juni in diesem vereinbarten\
            \ Milch-Dialog mit allen Frak\xADtionen im Parlament zu L\xF6sungsm\xF6\
            glichkeiten kommen, die hei\xDFen k\xF6nnen, nat\xFCrlich wieder eine\
            \ Quote einzuf\xFChren, Fixpreise oder was auch immer.</p><p>Aber ich\
            \ glaube, dass es auch wichtig ist, die Bio-Landwirtschaft in \xD6sterreich\
            \ noch weiter und rascher auszubauen, dass es auch eine Option f\xFCr\
            \ unsere Milchbauern und Milchb\xE4uerinnen sein kann, verst\xE4rkt auf\
            \ Bio- oder Heumilchprodukte umzusteigen, weil da ganz andere Kilopreise\
            \ zu erzielen sind. Ich glaube, dass es f\xFCr unsere Bauern und B\xE4\
            uerinnen auch wichtig sein wird, dass diese \xDCberbr\xFCckungsunterst\xFC\
            tzung der EU f\xFCr die private Lagerhaltung von Butter und Magermilchpulver\
            \ verl\xE4ngert wird.</p><p>Aber ich glaube auch, dass es zu kurzfristig\
            \ und zu kurzsichtig ist, diese Situation nur auf die Russland-Sanktionen\
            \ zu schieben. Ich glaube, man muss sich schon auch die F\xF6rdersituation\
            \ und F\xF6rderstruktur allgemein anschauen: 30\_Prozent des EU-Budgets\
            \ gehen in Direkthilfen f\xFCr die Landwirtschaft, 9\_Prozent in die Entwicklung\
            \ des l\xE4ndli\xADchen Raumes. \xDCber die Gemeinsame Agrarpolitik flie\xDF\
            en in der aktuellen Periode ins\xADgesamt, glaube ich, ungef\xE4hr 9\_\
            Milliarden\_\u20AC allein nach \xD6sterreich, aufgeteilt in die ers\xAD\
            te S\xE4ule, diese Direktzahlungen, und in die zweite S\xE4ule, das Programm\
            \ f\xFCr l\xE4ndliche Entwicklung.</p><p>Meiner Meinung nach ist es nicht\
            \ die Diskussion, ob zu wenig Geld f\xFCr die Landwirt\xADschaft vorhanden\
            \ ist, sondern die Frage ist ganz einfach: Wie ist denn dieses Geld ver\xAD\
            teilt?\_\u2013 Ich glaube, in der Politik sollten wir schon danach trachten,\
            \ dass wir m\xF6glichst viel steuernd und regelnd unternehmen und eingreifen\
            \ k\xF6nnen.</p><p>Wenn die erste S\xE4ule\_\u2013 und das sind f\xFC\
            r diese Periode in \xD6sterreich immerhin 4,9\_Mil\xADliarden\_\u20AC\_\
            \u2013 de facto in eine Fl\xE4chenf\xF6rderung geht, dann haben wir in\
            \ der Politik da nicht sehr viel Gestaltungsspielraum. Es profitieren\
            \ von dieser F\xF6rderstruktur ganz ein\xADfach die gro\xDFen landwirtschaftlichen\
            \ Einheiten. Auch wenn man in der aktuellen Perio\xADde erste Verbesserungen\
            \ f\xFCr kleinere Landwirtinnen und Landwirte angegangen ist, mei\xAD\
            ne ich, mehr Mittel und ein st\xE4rkerer Schwerpunkt auf der zweiten S\xE4\
            ule w\xFCrden f\xFCr uns auch viel mehr Steuerungsm\xF6glichkeiten bringen.</p><p>Ich\
            \ glaube, man muss in der Agrarpolitik zu dem Punkt kommen, dass der Arbeits\xAD\
            einsatz der Landwirtinnen und Landwirte als Ma\xDFstab f\xFCr die F\xF6\
            rdermittelverteilung he\xADrangezogen werden sollte. Gerade wenn sich\
            \ die Milchbauern im Endeffekt 365\_Tage im Jahr um das Melken und den\
            \ Stall k\xFCmmern m\xFCssen, dann braucht es da eine st\xE4r\xADkere\
            \ Unterst\xFCtzung. Da muss sich Arbeit einfach auch wieder lohnen!</p><p>Neben\
            \ diesem landwirtschaftlichen Bereich m\xF6chte ich noch kurz auf die\
            \ Klimapolitik zu sprechen kommen, weil auch das ein gro\xDFer Schwerpunkt\
            \ im vorliegenden Bericht ist. Die Vereinbarungen von Paris\_\u2013 das\
            \ war heute schon einmal Thema\_\u2013 sind nat\xFCr\xADlich ein historischer\
            \ Schritt, dem jetzt konkrete Taten folgen m\xFCssen, damit wir 2050 zu\
            \ diesem Gleichgewicht zwischen Aussto\xDF und Absorption von Treibhausgasen\
            \ kommen.</p><p>Ich glaube, wichtig ist jetzt, dass wir in \xD6sterreich\
            \ diese Ziele auf breiter Ebene disku\xADtieren. Es war wichtig, dass\
            \ man im Parlament eine breite parlamentarische Enquete in diese Richtung\
            \ angesto\xDFen hat, denn ich glaube, wir m\xFCssen es gemeinsam schaffen,\
            \ auch die Bev\xF6lkerung, die ja die Bereitschaft zeigt, etwas f\xFC\
            r den Klimaschutz zu tun, mitzunehmen und als Motor f\xFCr die Zielerreichung\
            \ zu nutzen.</p><p>Au\xDFerhalb des Emissionshandels sind Geb\xE4ude,\
            \ Verkehr und Landwirtschaft die drei gro\xDFen Punkte, wo wir etwas tun\
            \ k\xF6nnen. Das kann also nur hei\xDFen\_\u2013 und wir haben ja in der\
            \ Fr\xFCh auch schon dar\xFCber diskutiert\_\u2013: weiterer Ausbau des\
            \ \xF6ffentlichen Verkehrs, gute thermische Geb\xE4udesanierung, aber\
            \ auch\_\u2013 und das m\xF6chte ich an einem Bei\xADspiel skizzieren\_\
            \u2013 Vorrang f\xFCr regionale Energieerzeugung und lokale Initiativen.</p><p>Wir\
            \ haben im Bezirk Freistadt, meinem Heimatbezirk, den Energiebezirk. Das\
            \ ist ein re\xADgionaler Verein, der Bewusstseinsarbeit f\xFCr Klima-\
            \ und Energiepolitik macht, Gemein\xADde-Energiegruppen betreibt und Beratung\
            \ betreibt. Diesem Verein ist es in den letzten Jahren gelungen, das gr\xF6\
            \xDFte virtuelle Sonnenstromkraftwerk \xD6sterreichs zu errichten, mit\
            \ F\xF6rderpolitik, aber auch mit B\xFCrgerbeteiligung.</p><p>Wir haben\
            \ es im Bezirk in den letzten Jahren geschafft, 230\_Einzel-Photovoltaikanla\xAD\
            gen mit einer Gesamtfl\xE4che von 35\_000\_Quadratmetern zu errichten,\
            \ in Gemeinden auf kommunalen Einrichtungen, aber auch auf privaten Geb\xE4\
            uden. Das entspricht unge\xADf\xE4hr einer Energieleistung, mit der wir\
            \ im Bezirk Freistadt 1\_500\_Haushalte mit Strom versorgen k\xF6nnen.\
            \ Das sind Initiativen, die vor Ort gemeinsam mit den Menschen ent\xAD\
            wickelt worden sind, wo Strom CO2-neutral produziert werden kann und die\
            \ auch stark im Bewusstsein der Bev\xF6lkerung verankert sind.</p><p>Deswegen\
            \ war es, glaube ich, auch wichtig, dass wir am Dienstag im EU-Ausschuss\
            \ zur EU-Strategie zur W\xE4rme- und K\xE4lteerzeugung auch eine Mitteilung\
            \ beschlossen und verabschiedet haben, wo wir gesagt haben, dass wir uns\
            \ gegen die geplante B\xFCn\xADdelung zu Gro\xDFprojekten im Energiebereich,\
            \ die die Finanzierung und die F\xF6rderung gerade f\xFCr regionale Akteure\
            \ und Projekte schwieriger macht, dass wir uns gegen die\xADse Entwicklungen\
            \ verwahren. Es braucht, glaube ich, diese vielen kleinen und lokalen\
            \ Projekte, damit wir im Gesamten der Klimaver\xE4nderung Einhalt gebieten\
            \ k\xF6nnen.</p><p>Ich hoffe sehr, dass wir da aus \xD6sterreich sehr\
            \ viel Schwung zustande bringen k\xF6nnen, um diese Diskussion auf EU-Ebene\
            \ auch in die richtige Richtung lenken zu k\xF6nnen.\_\u2013 Herzlichen\
            \ Dank. <i class=\"comment\">(Beifall bei SP\xD6 und \xD6VP.)</i></p>",

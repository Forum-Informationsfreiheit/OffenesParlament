            \ im sch\xF6nen Burgenland, Bezirk Oberpullen\xADdorf, hier seid. <i class=\"\
            comment\">(Allgemeiner Beifall.)</i></p><p>Auf der Tagesordnung steht\
            \ heute der Tourismusbericht, wir haben schon einiges dar\xFCber geh\xF6\
            rt. Dieser Bericht ist ein wichtiger Parameter f\xFCr den Tourismus und\
            \ stellt die Zahlen, Daten und auch die wichtigsten Fakten dar. Gleich\
            \ vorweg: Der vorliegende Bericht\_2015 ist durchwegs positiv zu bewerten.</p><p>Der\
            \ Herr Vizekanzler hat es bereits ausgef\xFChrt, in der nicht gerade guten\
            \ allgemeinen Konjunktur konnte der Tourismus in vielen Bereichen zulegen.\
            \ So stiegen die N\xE4chtigungszahlen auf das Rekordniveau von 135,2\_\
            Millionen N\xE4chtigungen, und auch der Gesamtumsatz ist real um 3,7\_\
            Prozent und nominell um 5,6\_Prozent gestiegen.</p><p>Bei genauerer Betrachtung\
            \ sieht man, dass die Zahl der N\xE4chtigungen stark steigt, aber die\
            \ Aufenthaltsdauer zur\xFCckgeht und k\xFCrzer wird. Diesem Umstand muss\
            \ in einer Strategie oder in einer Planung in Zukunft Rechnung getragen\
            \ werden.</p><p>Zu den positiven Zahlen des Tourismusberichtes\_2015 hat\
            \ sicher auch beigetragen, dass \xD6sterreich ein sicheres Urlaubsland\
            \ ist und dass hier auch sehr viel Qualit\xE4t geboten wird.</p><p>Lassen\
            \ Sie mich noch einen kurzen Blick auf den Arbeitsmarkt im Tourismusbereich\
            \ werfen. Im Durchschnitt waren 202\_943\_unselbst\xE4ndig Besch\xE4ftigte\
            \ im Tourismus t\xE4tig, das sind um 2,6\_Prozent mehr als im Vorjahr.\

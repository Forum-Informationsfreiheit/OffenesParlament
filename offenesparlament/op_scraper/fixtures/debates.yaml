-   fields: {annotated_text: "<p>Herr Pr\xE4sident! Sehr geehrter Herr Minister! Sehr\
            \ geehrte Kolleginnen und Kollegen! Gesch\xE4tzte Damen und Herren auf\
            \ der Galerie und vor den Bildschirmen! Der Bericht zur Situation der\
            \ Jugendbe\xADsch\xE4ftigung und Lehrlingsausbildung in \xD6sterreich\
            \ 2012\u20132013 stimmt mich nach\xADdenklich. Der R\xFCckgang der Lehrbetriebe\
            \ betrug seit 2009 j\xE4hrlich rund 1\_000 und hat sich im Jahr\_2013\
            \ gegen\xFCber dem Vorjahr sogar auf 1\_500 gesteigert.</p><p>Auf diesen\
            \ Umstand reagierte die Bundesregierung mit der Lehrstellenf\xF6rderung\
            \ f\xFCr Unternehmer. Diese betriebliche Lehrstellenf\xF6rderung bringt\
            \ aber nicht den gew\xFCnsch\xADten Erfolg, trotz einem Mitteleinsatz\
            \ von 650\_Millionen. Der Grund daf\xFCr liegt darin, dass sich die KMUs\
            \ die Lehrlingsausbildung trotz betrieblicher F\xF6rderung nicht mehr\
            \ leisten k\xF6nnen.</p><p>Mit der integrativen Berufsausbildung reagierte\
            \ die Bundesregierung auf Jugendliche, die eine normale Lehre nicht schaffen\
            \ oder nicht in der vorgesehenen Zeit absolvieren k\xF6nnen. Die Summe\
            \ der diesbez\xFCglich Besch\xE4ftigten betr\xE4gt 6\_000\_Lehrlinge mit\
            \ integrativer Berufsausbildung, davon sind 76\_Prozent in der Variante\
            \ l\xE4ngere Lehrzeit, und 24\_Prozent machen eine Teilqualifikation.</p><p>Das\
            \ Problem an diesem Modell ist, dass f\xFCnf Jahre nach der IBA rund 50\_\
            Prozent der Lehrlinge in keiner entsprechenden Besch\xE4ftigung sind.\
            \ Mit den \xFCberbetrieblichen</p><p>Lehr\xADwerkst\xE4tten reagiert die\
            \ Bundesregierung auf die Lehrstellenkrise\_\u2013 ein Auffang\xADnetz\
            \ f\xFCr erfolglos lehrstellensuchende Jugendliche. Der Nachteil ist eine\
            \ hohe Drop-out-Quote.</p><p>Mit der Modularisierung der Lehrlingsausbildung\
            \ reagiert die Bundesregierung auf das urspr\xFCngliche Ziel einer Flurbereinigung\
            \ der Lehrberufslandschaft. Der Vorteil dieser Variante ist eine flexible\
            \ Ausbildungsm\xF6glichkeit auch f\xFCr Berufe mit niedrigen Lehr\xAD\
            lings\xADzahlen. Der Nachteil dieser Variante sind hohe Kosten f\xFCr\
            \ Sondermodule.</p><p>Die Lehre mit Matura ist eine wesentliche Aufwertung\
            \ der dualen Berufsausbildung. Derzeit absolvieren rund 11\_000 Lehrlinge\
            \ diese Lehre mit Matura.</p><p>Die Schere zwischen Lehrstellenangebot\
            \ und Lehrstellensuchenden \xF6ffnet sich weiter und weiter. In der Tourismus-\
            \ und Freizeitwirtschaft gibt es einen \xDCberhang von rund 900\_Lehrstellen\
            \ und die h\xF6chste Drop-out-Quote nach den \xFCberbetrieblichen Lehrwerk\xAD\
            st\xE4tten. Jugendliche mit Migrationshintergrund f\xFChren die Statistik\
            \ bei der Drop-out-Quote an, ebenso bei der nichtbestandenen Lehrabschlusspr\xFC\
            fung beziehungsweise scheiden nach Erf\xFCllung der Schulpflicht am h\xE4\
            ufigsten aus dem Bildungssystem aus.</p><p>Aus meiner Sicht haben alle\
            \ zuvor beschriebenen Ma\xDFnahmen nur einen beschei\xADdenen Erfolg im\
            \ Kampf f\xFCr die Jugendbesch\xE4ftigung und Lehrlingsausbildung in \xD6\
            ster\xADreich gebracht. Die Begr\xFCndung daf\xFCr liegt nicht in dem\
            \ unredlichen Bem\xFChen der Bundesregierung und zu wenig bereitgestellten\
            \ Mitteln, sondern in der Tatsache, dass die KMUs weder die Zeit noch\
            \ das Geld f\xFCr eine entsprechende Lehrlingsausbildung haben.</p><p>Mein\
            \ L\xF6sungsvorschlag zur Verbesserung der gegenw\xE4rtigen Situation\
            \ ist folgender: die bereits eingef\xFChrten und besprochenen Ma\xDFnahmen\
            \ zu evaluieren, den Bereich Tourismus und Freizeitwirtschaft zu forcieren\
            \ und die KMUs \xFCber die Instrumente der Wirtschaftsf\xF6rderung zu\
            \ kapitalisieren.\_\u2013 Danke. <i class=\"comment\">(Beifall bei der\
            \ FP\xD6.)</i></p>", date: !!timestamp '2014-07-09 17:18:35+00:00', date_end: !!timestamp '2014-07-09
            17:22:00+00:00', debate: 113, doc_section: WordSection345, full_text: "Herr\
            \ Pr\xE4sident! Sehr geehrter Herr Minister! Sehr geehrte Kolleginnen\
            \ und Kollegen! Gesch\xE4tzte Damen und Herren auf der Galerie und vor\
            \ den Bildschirmen! Der Bericht zur Situation der Jugendbe\xADsch\xE4\
            ftigung und Lehrlingsausbildung in \xD6sterreich 2012\u20132013 stimmt\
            \ mich nach\xADdenklich. Der R\xFCckgang der Lehrbetriebe betrug seit\
            \ 2009 j\xE4hrlich rund 1\_000 und hat sich im Jahr\_2013 gegen\xFCber\
            \ dem Vorjahr sogar auf 1\_500 gesteigert.\n\nAuf diesen Umstand reagierte\
            \ die Bundesregierung mit der Lehrstellenf\xF6rderung f\xFCr Unternehmer.\
            \ Diese betriebliche Lehrstellenf\xF6rderung bringt aber nicht den gew\xFC\
            nsch\xADten Erfolg, trotz einem Mitteleinsatz von 650\_Millionen. Der\
            \ Grund daf\xFCr liegt darin, dass sich die KMUs die Lehrlingsausbildung\
            \ trotz betrieblicher F\xF6rderung nicht mehr leisten k\xF6nnen.\n\nMit\
            \ der integrativen Berufsausbildung reagierte die Bundesregierung auf\
            \ Jugendliche, die eine normale Lehre nicht schaffen oder nicht in der\
            \ vorgesehenen Zeit absolvieren k\xF6nnen. Die Summe der diesbez\xFCglich\
            \ Besch\xE4ftigten betr\xE4gt 6\_000\_Lehrlinge mit integrativer Berufsausbildung,\
            \ davon sind 76\_Prozent in der Variante l\xE4ngere Lehrzeit, und 24\_\
            Prozent machen eine Teilqualifikation.\n\nDas Problem an diesem Modell\
            \ ist, dass f\xFCnf Jahre nach der IBA rund 50\_Prozent der Lehrlinge\
            \ in keiner entsprechenden Besch\xE4ftigung sind. Mit den \xFCberbetrieblichen\n\
            \nLehr\xADwerkst\xE4tten reagiert die Bundesregierung auf die Lehrstellenkrise\_\
            \u2013 ein Auffang\xADnetz f\xFCr erfolglos lehrstellensuchende Jugendliche.\
            \ Der Nachteil ist eine hohe Drop-out-Quote.\n\nMit der Modularisierung\
            \ der Lehrlingsausbildung reagiert die Bundesregierung auf das urspr\xFC\
            ngliche Ziel einer Flurbereinigung der Lehrberufslandschaft. Der Vorteil\
            \ dieser Variante ist eine flexible Ausbildungsm\xF6glichkeit auch f\xFC\
            r Berufe mit niedrigen Lehr\xADlings\xADzahlen. Der Nachteil dieser Variante\
            \ sind hohe Kosten f\xFCr Sondermodule.\n\nDie Lehre mit Matura ist eine\
            \ wesentliche Aufwertung der dualen Berufsausbildung. Derzeit absolvieren\
            \ rund 11\_000 Lehrlinge diese Lehre mit Matura.\n\nDie Schere zwischen\
            \ Lehrstellenangebot und Lehrstellensuchenden \xF6ffnet sich weiter und\
            \ weiter. In der Tourismus- und Freizeitwirtschaft gibt es einen \xDC\
            berhang von rund 900\_Lehrstellen und die h\xF6chste Drop-out-Quote nach\
            \ den \xFCberbetrieblichen Lehrwerk\xADst\xE4tten. Jugendliche mit Migrationshintergrund\

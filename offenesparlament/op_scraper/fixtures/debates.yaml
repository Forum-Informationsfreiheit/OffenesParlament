        full_text: "Sehr geehrter Herr Pr\xE4sident! Sehr geehrter Herr Bundesminister!\
            \ Meine sehr geehrten Damen und Herren! Herr Bundesminister, zum Ersten\
            \ m\xF6chte ich Ihnen wirklich einmal gratulieren. Das muss man sagen:\
            \ Das Budget wurde aufgestockt. Es wurde sehr viel gemacht, es wurde vor\
            \ allem sehr viel ange\xADk\xFCndigt.\n\nMan muss aber dazu, dass jetzt\
            \ so viele Schutzwesten und viele andere Dinge auch noch\_\u2013 Hubschrauber\
            \ und so weiter\_\u2013 neu kommen, auch eines sagen: In den letzten Jahren\
            \ ist ja an und f\xFCr sich nichts passiert bei der Exekutive. Im Gegenteil,\
            \ die haben gar nichts mehr bekommen! Das Personal wurde nicht erh\xF6\
            ht. Darauf komme ich dann noch im Detail zu sprechen.\n\nNur, das Sie\
            \ es wissen: Ich gratuliere Ihnen, Herr Minister. Es war wichtig, dass\
            \ Sie das Budget heuer erh\xF6ht haben, und ich hoffe, dass es um einiges\
            \ besser geht.\n\nJetzt aber zum Beispiel Wien: t\xE4glich Raub\xFCberf\xE4\
            lle, t\xE4tliche Angriffe, \xDCbergriffe, Vergewaltigungen, Drogenhandel.\
            \ Herr Minister, sehen wir uns die Zahlen an! Alleine im Bereich Drogenhandel\
            \ oder Drogenkriminalit\xE4t wurden von J\xE4nner bis August\_2016 \xF6\
            sterreichweit 17\_951\_Straftaten im Zusammenhang mit Drogenkonsum verzeichnet,\

        doc_section: WordSection209, full_text: "Sehr geehrter Herr Pr\xE4sident!\
            \ Herr Bundesminister! Verehrte Mitglieder des Bundesrates! Verehrte Fernsehzuseher\_\
            \u2013 vielleicht schaut der eine oder andere noch zu und erf\xE4hrt etwas\
            \ Interessantes! Ich habe keine Rede mit, die ich herunterlese. Es dauert\
            \ nicht so lang. In der K\xFCrze liegt die W\xFCrze, das ist heute das\
            \ Motto. \n\nWir merken, dass die EU-Wahl vor der T\xFCr steht. Europa\
            \ und die EU sind heute ein wichtiges Thema, und man versucht da, die\
            \ Freiheitlichen in ein Eck zu dr\xE4ngen, n\xE4mlich dass wir gegen Europa\
            \ w\xE4ren.  Darf ich weiter\xADreden?\_\u2013 Moment!\n\nF\xFCr uns Freiheitliche\
            \ ist Europa keine heilige Kuh, kein Abstraktum, kein Phantom der Oper,\
            \ sondern Europa sind wir und die Politiker, die wir dorthin schicken.\
            \ Das ist es. \n\nVon denen kann ich erwarten, dass sie zumindest zwei\
            \ Dinge erledigen. Erstens, dass wir nicht die Melkkuh dieses Projektes\
            \ sind, dass wir zumindest das herausbekommen, was wir einzahlen, und\
            \ dass wir die Dinge regeln, die wir besser regeln k\xF6nnen, und dass\
            \ nicht eine Richtlinie nach der anderen kommt.\n\nIch glaube, das ist\
            \ ein sehr kleiner Minimalstandard, und nicht mehr und nicht weniger hat\
            \ der Abgeordnete Herbert gemeint. Ich glaube, es werden alle zustimmen,\
            \ wenn ich sage, dass wir Dinge oft besser machen als die EU-Politiker\
            \ und die Beamtenschaft.\n\nNun zum Bundesminister und seiner Richtlinie,\
            \ da habe ich eine Frage: Wie f\xFChlt man sich als \xF6sterreichischer\
            \ Minister\_\u2013 ich hoffe, das h\xF6ren einige im Fernsehen\_\u2013\
            , der einen Bericht basteln lassen muss\_\u2013 auch nicht ganz freiwillig,\
            \ meine ich\_\u2013, und zwar auf der Grundlage eines griechischen Arbeitsprogramms?\n\
            \nDie Griechen, die bisher am Futtertrog der EU waren, die eigentlich\_\
            \u2013 ich meine, was will man noch sagen\_\u2013 den M\xFC\xDFiggang\
            \ par excellence auf unsere Kosten gelebt haben, basteln ein Arbeitsprogramm,\
            \ das wichtige sozial- und arbeitsmarktpolitische Ziele festlegt. \u2013\
            \ Nein, ich stelle es nur fest. \_\u2013 Nicht Neiddebatte. Moment einmal!\
            \ \u2013 Das muss ja der \xD6sterreicher zahlen. Ich frage mich: Was f\xFC\
            hlt ein \xF6sterreichischer Minister\_\u2013 diese Frage darf ich ja stellen\_\
            \u2013 auf der Grundlage eines griechischen Arbeitsprogrammes?\n\nIch\
            \ meine, wir zahlen sehr viel. Sie wissen genau, die wirtschaftliche Lage,\
            \ Kollegin M\xFChlwerth hat es angesprochen, ist \xE4u\xDFerst angespannt.\
            \ Wir in Salzburg haben nicht einmal mehr das Geld, um den Kindergartenzuschuss\
            \ zahlen zu k\xF6nnen. Der wird jetzt halbiert. Das ist ein Faktum.\n\n\
            Wir haben auch f\xFCr das Schulfahrgeld kein Geld mehr, weil der \xF6\
            ffentliche Haushalt de facto unfinanzierbar ist und wir s\xE4mtliche Wohnbaukredite\
            \ an Banken verkaufen m\xFCssen. Und da reden wir \xFCber eine Verst\xE4\
            r\xADkung der Freiz\xFCgigkeit des Arbeitsmarktes! Das bedeutet, dass\
            \ diese EU-B\xFCrger, Griechen, Portugiesen, die ich pers\xF6nlich auch\
            \ sch\xE4tze, herkommen. \n\nDie kommen ja nicht wegen der Arbeit her.\
            \ Die haben ja schon gewonnen, wenn sie die Mindestsicherung und ein Wohngeld\
            \ vom Sozialamt bekommen. Da haben sie mehr. \u2013 Na, es ist ja so,\
            \ Herr Bundes\xADminister. \u2013 Das ist das Faktum, das ist nicht falsch.\n\
            \nDas ist es, Kollegen, warum die EU teilweise ungeliebt ist. Wir m\xFC\
            ssen wieder Euro\xADpapolitik machen aus unserer Sicht, dass wir nicht\
            \ die Zweiten sind. Das ist wichtig. Dann werden wieder mehr Leute zur\
            \ EU-Wahl gehen. Denn, Sie werden sehen, die Wahlbeteiligung wird \xE4\
            u\xDFerst d\xFCrftig sein. Wir jedenfalls als FP\xD6\_ Es geht um den\
            \ Europ\xE4ischen Sozialfonds, da wird auch wieder das Motto gelten: \xD6\
            sterreich zahlt, die anderen kassieren!\_\u2013 Oder? Kennen Sie etwas\
            \ Besseres? \_\u2013 Es ist immer so und so, und am Ende hat die FP\xD6\
            \ dann doch recht mit ihren Bedenken.\n\nSie sind ja heute besonders FP\xD6\
            -kritisch gewesen, Herr Kollege, aber da m\xFCssen Sie mir doch recht\
            \ geben. \_\u2013 Was hat M\xF6lzer jetzt da verloren?\n\nAlso da brauchen\
            \ Sie sich keine Sorgen zu machen. Strache ist auch ohne M\xF6lzer der\
            \ Strache und wird erfolgreich Wahlen schlagen, weil die Leute ihm und\
            \ der FP\xD6 gerade in der Europapolitik vertrauen, weil wir nicht sagen,\
            \ \xD6sterreich zuerst, aber dass \xD6sterreich ein wichtiger Teil in\
            \ Europa ist und nicht einer unter vielen und immer nur die Melkkuh. Darum\
            \ wird die FP\xD6 diesen Bericht nicht zur Kenntnis nehmen. \_\u2013 Ein\
            \ Paukenschlag, aber vielleicht auch mit gutem Grund.\n\nEines darf ich\
            \ Ihnen auch noch sagen: Mich hat heute die Rede des burgenl\xE4ndischen\
            \ Landeshauptmanns Niessl fasziniert. Der hat gesagt, er will die St\xE4\
            rkung des Bundesrates, weil der Bundesrat diese zentralistischen Elemente\
            \ des Nationalrates ausgleichen kann, der ist dem B\xFCrger verantwortlich.\
            \ Was soll ich morgen am Stammtisch den Salzburgern sagen? Dass wir auf\
            \ Grundlage eines griechischen Arbeitsprogrammes Sozial- und Arbeitspolitik\
            \ machen. Dann sagen sie: Hast du da nichts dagegen gesagt? Dann schicken\
            \ wir dich gar nicht mehr runter nach Wien!\_\u2013 So wird es auch vielen\
            \ anderen gehen.\_\u2013 Danke. ", index: 208, page_end: 169, page_start: 167,

            \ Land einen Schulterschluss aller Parteien. Sachpolitik und ein gemeinsames\
            \ europ\xE4isches Vorge\xADhen sind das Gebot der Stunde.\_\u2013 Danke. ",
        index: 156, page_end: 139, page_start: 138, person: PAD_86681, raw_text: "<p\

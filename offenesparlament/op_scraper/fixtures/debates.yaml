            \n<p class=\"StandardRE\" style=\"margin-top:.40em\"><span lang=\"DE\"\
            >Das ist eine wirklich unangenehme Sache, die Sie da gemacht haben, um\
            \ das glimpf\xADlich auszudr\xFCcken. Es ist eine reine Besch\xF6nigungsaktion\
            \ von Rot und Schwarz, damit ihr genau eure Vereine wieder ins Trockene\
            \ bringt, und bringt nichts f\xFCr die Kleinun\xADternehmer und f\xFC\
            r die, die sich wirklich nichts leisten k\xF6nnen. <i>(Beifall bei der\

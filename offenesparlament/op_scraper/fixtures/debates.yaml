            \ Heiterkeit bei \xD6VP und SP\xD6.\_\u2013 Zwischenbemerkung von Bundesminister\
            \ <b>Hundstorfer.</b>) </i></p>\n\n<p class=\"RE\">18.45</p>", speaker_name: "Dr.\_\

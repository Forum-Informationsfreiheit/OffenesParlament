            \ allein nach \xD6sterreich, aufgeteilt in die ers\xADte S\xE4ule, diese\
            \ Direktzahlungen, und in die zweite S\xE4ule, das Programm f\xFCr l\xE4\
            ndliche Entwicklung.\n\nMeiner Meinung nach ist es nicht die Diskussion,\
            \ ob zu wenig Geld f\xFCr die Landwirt\xADschaft vorhanden ist, sondern\
            \ die Frage ist ganz einfach: Wie ist denn dieses Geld ver\xADteilt?\_\
            \u2013 Ich glaube, in der Politik sollten wir schon danach trachten, dass\
            \ wir m\xF6glichst viel steuernd und regelnd unternehmen und eingreifen\
            \ k\xF6nnen.\n\nWenn die erste S\xE4ule\_\u2013 und das sind f\xFCr diese\
            \ Periode in \xD6sterreich immerhin 4,9\_Mil\xADliarden\_\u20AC\_\u2013\
            \ de facto in eine Fl\xE4chenf\xF6rderung geht, dann haben wir in der\
            \ Politik da nicht sehr viel Gestaltungsspielraum. Es profitieren von\
            \ dieser F\xF6rderstruktur ganz ein\xADfach die gro\xDFen landwirtschaftlichen\
            \ Einheiten. Auch wenn man in der aktuellen Perio\xADde erste Verbesserungen\
            \ f\xFCr kleinere Landwirtinnen und Landwirte angegangen ist, mei\xAD\
            ne ich, mehr Mittel und ein st\xE4rkerer Schwerpunkt auf der zweiten S\xE4\
            ule w\xFCrden f\xFCr uns auch viel mehr Steuerungsm\xF6glichkeiten bringen.\n\
            \nIch glaube, man muss in der Agrarpolitik zu dem Punkt kommen, dass der\
            \ Arbeits\xADeinsatz der Landwirtinnen und Landwirte als Ma\xDFstab f\xFC\
            r die F\xF6rdermittelverteilung he\xADrangezogen werden sollte. Gerade\
            \ wenn sich die Milchbauern im Endeffekt 365\_Tage im Jahr um das Melken\
            \ und den Stall k\xFCmmern m\xFCssen, dann braucht es da eine st\xE4r\xAD\
            kere Unterst\xFCtzung. Da muss sich Arbeit einfach auch wieder lohnen!\n\
            \nNeben diesem landwirtschaftlichen Bereich m\xF6chte ich noch kurz auf\
            \ die Klimapolitik zu sprechen kommen, weil auch das ein gro\xDFer Schwerpunkt\
            \ im vorliegenden Bericht ist. Die Vereinbarungen von Paris\_\u2013 das\
            \ war heute schon einmal Thema\_\u2013 sind nat\xFCr\xADlich ein historischer\
            \ Schritt, dem jetzt konkrete Taten folgen m\xFCssen, damit wir 2050 zu\
            \ diesem Gleichgewicht zwischen Aussto\xDF und Absorption von Treibhausgasen\
            \ kommen.\n\nIch glaube, wichtig ist jetzt, dass wir in \xD6sterreich\
            \ diese Ziele auf breiter Ebene disku\xADtieren. Es war wichtig, dass\
            \ man im Parlament eine breite parlamentarische Enquete in diese Richtung\
            \ angesto\xDFen hat, denn ich glaube, wir m\xFCssen es gemeinsam schaffen,\
            \ auch die Bev\xF6lkerung, die ja die Bereitschaft zeigt, etwas f\xFC\
            r den Klimaschutz zu tun, mitzunehmen und als Motor f\xFCr die Zielerreichung\
            \ zu nutzen.\n\nAu\xDFerhalb des Emissionshandels sind Geb\xE4ude, Verkehr\
            \ und Landwirtschaft die drei gro\xDFen Punkte, wo wir etwas tun k\xF6\
            nnen. Das kann also nur hei\xDFen\_\u2013 und wir haben ja in der Fr\xFC\
            h auch schon dar\xFCber diskutiert\_\u2013: weiterer Ausbau des \xF6ffentlichen\
            \ Verkehrs, gute thermische Geb\xE4udesanierung, aber auch\_\u2013 und\
            \ das m\xF6chte ich an einem Bei\xADspiel skizzieren\_\u2013 Vorrang f\xFC\
            r regionale Energieerzeugung und lokale Initiativen.\n\nWir haben im Bezirk\
            \ Freistadt, meinem Heimatbezirk, den Energiebezirk. Das ist ein re\xAD\
            gionaler Verein, der Bewusstseinsarbeit f\xFCr Klima- und Energiepolitik\
            \ macht, Gemein\xADde-Energiegruppen betreibt und Beratung betreibt. Diesem\
            \ Verein ist es in den letzten Jahren gelungen, das gr\xF6\xDFte virtuelle\
            \ Sonnenstromkraftwerk \xD6sterreichs zu errichten, mit F\xF6rderpolitik,\
            \ aber auch mit B\xFCrgerbeteiligung.\n\nWir haben es im Bezirk in den\
            \ letzten Jahren geschafft, 230\_Einzel-Photovoltaikanla\xADgen mit einer\
            \ Gesamtfl\xE4che von 35\_000\_Quadratmetern zu errichten, in Gemeinden\
            \ auf kommunalen Einrichtungen, aber auch auf privaten Geb\xE4uden. Das\
            \ entspricht unge\xADf\xE4hr einer Energieleistung, mit der wir im Bezirk\
            \ Freistadt 1\_500\_Haushalte mit Strom versorgen k\xF6nnen. Das sind\
            \ Initiativen, die vor Ort gemeinsam mit den Menschen ent\xADwickelt worden\
            \ sind, wo Strom CO2-neutral produziert werden kann und die auch stark\
            \ im Bewusstsein der Bev\xF6lkerung verankert sind.\n\nDeswegen war es,\
            \ glaube ich, auch wichtig, dass wir am Dienstag im EU-Ausschuss zur EU-Strategie\
            \ zur W\xE4rme- und K\xE4lteerzeugung auch eine Mitteilung beschlossen\
            \ und verabschiedet haben, wo wir gesagt haben, dass wir uns gegen die\
            \ geplante B\xFCn\xADdelung zu Gro\xDFprojekten im Energiebereich, die\
            \ die Finanzierung und die F\xF6rderung gerade f\xFCr regionale Akteure\
            \ und Projekte schwieriger macht, dass wir uns gegen die\xADse Entwicklungen\
            \ verwahren. Es braucht, glaube ich, diese vielen kleinen und lokalen\
            \ Projekte, damit wir im Gesamten der Klimaver\xE4nderung Einhalt gebieten\
            \ k\xF6nnen.\n\nIch hoffe sehr, dass wir da aus \xD6sterreich sehr viel\
            \ Schwung zustande bringen k\xF6nnen, um diese Diskussion auf EU-Ebene\
            \ auch in die richtige Richtung lenken zu k\xF6nnen.\_\u2013 Herzlichen\
            \ Dank. ", index: 136, page_end: 113, page_start: 111, person: PAD_87003,
        raw_text: "<p class=\"RB\"><span lang=\"DE\">15.43<span style=\"display:none\"\
            >.22</span></span></p>\n\n<p class=\"StandardRB\"><a name=\"R_158872_8\"\
            ><b><span lang=\"DE\" style=\"display:none\"><!--\u2020--></span></b></a><b><span\
            \ lang=\"DE\">Bundesrat <a href=\"/WWER/PAD_87003/index.shtml\">Mag.\_\
            Michael\_Lindner</a></span></b> (SP\xD6, Ober\xF6sterreich)<span style=\"\
            display:none\"><!--\xA6--></span>: Sehr geehrte Frau Pr\xE4si\xADdentin!\
            \ Herr Bundesminister! Gesch\xE4tzte Kolleginnen und Kollegen! Wenn wir\
            \ am Tag nach dem Weltmilchtag \xFCber die EU-Jahresvorschau zur Landwirtschaft\
            \ reden, dann ist <span style=\"letter-spacing:-.1pt\">klar, dass eigentlich\
            \ wir alle, die wir jetzt gesprochen haben, \xFCber die Situation der\
            \ Milch\xADbauern und Milchb\xE4uerinnen sprechen. Wenn die konventionellen\
            \ Milchbauern nur mehr</span> knapp<span lang=\"DE\"> 29\_Cent pro Kilogramm\
            \ bekommen, wenn teilweise ein Liter Milch billiger als ei\xAD<span style=\"\
            letter-spacing:-.1pt\">ne Flasche Mineralwasser ist, dann wissen wir,\
            \ dass in diesem System insgesamt etwas</span> geh\xF6rig nicht stimmen\
            \ kann.</span></p>\n\n<p class=\"MsoNormal\"><span lang=\"DE\">Man muss,\
            \ glaube ich, dazusagen: Das Auslaufen der Milchquote war ja nichts \xDC\
            berra\xAD<span style=\"letter-spacing:-.1pt\">schendes, das jetzt \xFC\
            ber uns hereingebrochen ist, sondern ist ein lange geplanter Schritt</span>\
            \ <span style=\"letter-spacing:-.1pt\">gewesen, der von vielen, auch hier\
            \ herinnen, bef\xFCrwortet worden ist. Insofern muss man</span> <span\
            \ style=\"letter-spacing:-.2pt\">sich, glaube ich, auch die Frage stellen:\
            \ Wieso sind denn unsere Milchbauern oder Milch\xAD</span>b\xE4uerinnen\
            \ nicht besser auf \xDCbergangsszenarien vielleicht zu anderen Feldern\
            \ vorbe\xADreitet worden?</span></p>\n\n<p class=\"MsoNormal\"><span lang=\"\
            DE\">Die Reaktion, denke ich mir, war klar: Mit einer Mehrproduktion haben\
            \ die Bauern ver\xADsucht, ihren Einkommensverlust auszugleichen, einen\
            \ Ausgleich zu erzielen. Da kom\xADmen wir eben zu einem Selbstversorgungsgrad\
            \ von 150\_Prozent in \xD6sterreich, was die </span></p>\n\n<p class=\"\
            MsoNormal\"><span lang=\"DE\">konventionelle Milcherzeugung betrifft.\
            \ Kollege D\xF6rfler hat schon diese Entwicklung zu Turbok\xFChen angesprochen,\
            \ die ja wirklich befremdlich ist. Insofern ist es meiner Mei\xADnung\
            \ nach wichtig, dass wir im Juni in diesem vereinbarten Milch-Dialog mit\
            \ allen Frak\xADtionen im Parlament zu L\xF6sungsm\xF6glichkeiten kommen,\
            \ die hei\xDFen k\xF6nnen, nat\xFCrlich wieder eine Quote einzuf\xFChren,\
            \ Fixpreise oder was auch immer.</span></p>\n\n<p class=\"MsoNormal\"\
            ><span lang=\"DE\">Aber ich glaube, dass es auch wichtig ist, die Bio-Landwirtschaft\
            \ in \xD6sterreich noch weiter und rascher auszubauen, dass es auch eine\
            \ Option f\xFCr unsere Milchbauern und Milchb\xE4uerinnen sein kann, verst\xE4\
            rkt auf Bio- oder Heumilchprodukte umzusteigen, weil da ganz andere Kilopreise\
            \ zu erzielen sind. Ich glaube, dass es f\xFCr unsere Bauern und B\xE4\
            uerinnen auch wichtig sein wird, dass diese \xDCberbr\xFCckungsunterst\xFC\
            tzung der EU f\xFCr die private Lagerhaltung von Butter und Magermilchpulver\
            \ verl\xE4ngert wird.</span></p>\n\n<p class=\"MsoNormal\"><span lang=\"\
            DE\">Aber ich glaube auch, dass es zu kurzfristig und zu kurzsichtig ist,\
            \ diese Situation nur auf die Russland-Sanktionen zu schieben. Ich glaube,\
            \ man muss sich schon auch die F\xF6rdersituation und F\xF6rderstruktur\
            \ allgemein anschauen: 30\_Prozent des EU-Budgets gehen in Direkthilfen\
            \ f\xFCr die Landwirtschaft, 9\_Prozent in die Entwicklung des l\xE4ndli\xAD\
            chen Raumes. \xDCber die Gemeinsame Agrarpolitik flie\xDFen in der aktuellen\
            \ Periode ins\xADgesamt, glaube ich, ungef\xE4hr 9\_Milliarden\_\u20AC\
            \ allein nach \xD6sterreich, aufgeteilt in die ers\xADte S\xE4ule, diese\
            \ Direktzahlungen, und in die zweite S\xE4ule, das Programm f\xFCr l\xE4\
            ndliche Entwicklung.</span></p>\n\n<p class=\"MsoNormal\"><span lang=\"\
            DE\">Meiner Meinung nach ist es nicht die Diskussion, ob zu wenig Geld\
            \ f\xFCr die Landwirt\xADschaft vorhanden ist, sondern die Frage ist ganz\
            \ einfach: Wie ist denn dieses Geld ver\xADteilt?\_\u2013 Ich glaube,\
            \ in der Politik sollten wir schon danach trachten, dass wir m\xF6glichst\
            \ viel steuernd und regelnd unternehmen und eingreifen k\xF6nnen. </span></p>\n\
            \n<p class=\"MsoNormal\"><span lang=\"DE\">Wenn die erste S\xE4ule\_\u2013\
            \ und das sind f\xFCr diese Periode in \xD6sterreich immerhin 4,9\_Mil\xAD\
            liarden\_\u20AC\_\u2013 de facto in eine Fl\xE4chenf\xF6rderung geht,\
            \ dann haben wir in der Politik da nicht sehr viel Gestaltungsspielraum.\
            \ Es profitieren von dieser F\xF6rderstruktur ganz ein\xADfach die gro\xDF\
            en landwirtschaftlichen Einheiten. Auch wenn man in der aktuellen Perio\xAD\
            <span style=\"letter-spacing: -.1pt\">de erste Verbesserungen f\xFCr kleinere\
            \ Landwirtinnen und Landwirte angegangen ist, mei\xADne ich, mehr Mittel\
            \ und ein st\xE4rkerer Schwerpunkt auf der zweiten S\xE4ule w\xFCrden\
            \ f\xFCr uns</span> auch viel mehr Steuerungsm\xF6glichkeiten bringen.</span></p>\n\
            \n<p class=\"MsoNormal\" style=\"margin-top:.50em;margin-right:0cm;margin-bottom:.50em;\
            \ margin-left:0cm\"><span lang=\"DE\">Ich glaube, man muss in der Agrarpolitik\
            \ zu dem Punkt kommen, dass der Arbeits\xADeinsatz der Landwirtinnen und\
            \ Landwirte als Ma\xDFstab f\xFCr die F\xF6rdermittelverteilung he\xAD\
            rangezogen werden sollte. Gerade wenn sich die Milchbauern im Endeffekt\
            \ 365\_Tage im Jahr um das Melken und den Stall k\xFCmmern m\xFCssen,\
            \ dann braucht es da eine st\xE4r\xADkere Unterst\xFCtzung. Da muss sich\
            \ Arbeit einfach auch wieder lohnen!</span></p>\n\n<p class=\"MsoNormal\"\
            \ style=\"margin-top:.50em;margin-right:0cm;margin-bottom:.50em; margin-left:0cm\"\
            ><span lang=\"DE\">Neben diesem landwirtschaftlichen Bereich m\xF6chte\
            \ ich noch kurz auf die Klimapolitik zu sprechen kommen, weil auch das\
            \ ein gro\xDFer Schwerpunkt im vorliegenden Bericht ist. Die Vereinbarungen\
            \ von Paris\_\u2013 das war heute schon einmal Thema\_\u2013 sind nat\xFC\
            r\xADlich ein historischer Schritt, dem jetzt konkrete Taten folgen m\xFC\
            ssen, damit wir 2050 zu <span style=\"letter-spacing: -.1pt\">diesem Gleichgewicht\
            \ zwischen Aussto\xDF und Absorption von Treibhausgasen kommen.</span></span></p>\n\
            \n<p class=\"MsoNormal\" style=\"margin-top:.50em;margin-right:0cm;margin-bottom:.50em;\
            \ margin-left:0cm\"><span lang=\"DE\">Ich glaube, wichtig ist jetzt, dass\
            \ wir in \xD6sterreich diese Ziele auf breiter Ebene disku\xADtieren.\
            \ Es war wichtig, dass man im Parlament eine breite parlamentarische Enquete\
            \ in diese Richtung angesto\xDFen hat, denn ich glaube, wir m\xFCssen\
            \ es gemeinsam schaffen, auch die Bev\xF6lkerung, die ja die Bereitschaft\
            \ zeigt, etwas f\xFCr den Klimaschutz zu tun, mitzunehmen und als Motor\
            \ f\xFCr die Zielerreichung zu nutzen. </span></p>\n\n<p class=\"MsoNormal\"\
            \ style=\"margin-top:.50em;margin-right:0cm;margin-bottom:.50em; margin-left:0cm\"\
            ><span lang=\"DE\">Au\xDFerhalb des Emissionshandels sind Geb\xE4ude,\
            \ Verkehr und Landwirtschaft die drei gro\xDFen Punkte, wo wir etwas tun\
            \ k\xF6nnen. Das kann also nur hei\xDFen\_\u2013 und wir haben ja <span\
            \ style=\"letter-spacing:-.1pt\">in der Fr\xFCh auch schon dar\xFCber\
            \ diskutiert\_\u2013: weiterer Ausbau des \xF6ffentlichen Verkehrs,</span>\
            \ gute thermische Geb\xE4udesanierung, aber auch\_\u2013 und das m\xF6\
            chte ich an einem Bei\xADspiel skizzieren\_\u2013 Vorrang f\xFCr regionale\
            \ Energieerzeugung und lokale Initiativen.</span></p>\n\n<p class=\"MsoNormal\"\
            ><span lang=\"DE\" style=\"letter-spacing:-.1pt\"></span></p>\n\n<p class=\"\
            MsoNormal\"><span lang=\"DE\" style=\"letter-spacing:-.1pt\">Wir haben\
            \ im Bezirk Freistadt, meinem Heimatbezirk, den Energiebezirk. Das ist\
            \ ein re\xAD</span><span lang=\"DE\">gionaler Verein, der Bewusstseinsarbeit\
            \ f\xFCr Klima- und Energiepolitik macht, Gemein\xADde-Energiegruppen\
            \ betreibt und Beratung betreibt. Diesem Verein ist es in den letzten\
            \ Jahren gelungen, das gr\xF6\xDFte virtuelle Sonnenstromkraftwerk \xD6\
            sterreichs zu errichten, mit F\xF6rderpolitik, aber auch mit B\xFCrgerbeteiligung.\
            \ </span></p>\n\n<p class=\"MsoNormal\" style=\"margin-top:.70em;margin-right:0cm;margin-bottom:.70em;\
            \ margin-left:0cm\"><span lang=\"DE\">Wir haben es im Bezirk in den letzten\
            \ Jahren geschafft, 230\_Einzel-Photovoltaikanla\xADgen mit einer Gesamtfl\xE4\
            che von 35\_000\_Quadratmetern zu errichten, in Gemeinden auf kommunalen\
            \ Einrichtungen, aber auch auf privaten Geb\xE4uden. Das entspricht unge\xAD\
            f\xE4hr einer Energieleistung, mit der wir im Bezirk Freistadt 1\_500\_\
            Haushalte mit Strom versorgen k\xF6nnen. Das sind Initiativen, die vor\
            \ Ort gemeinsam mit den Menschen ent\xADwickelt worden sind, wo Strom\
            \ CO<sub>2</sub>-neutral produziert werden kann und die auch stark im\
            \ Bewusstsein der Bev\xF6lkerung verankert sind.</span></p>\n\n<p class=\"\
            MsoNormal\" style=\"margin-top:.70em;margin-right:0cm;margin-bottom:.70em;\
            \ margin-left:0cm\"><span lang=\"DE\">Deswegen war es, glaube ich, auch\
            \ wichtig, dass wir am Dienstag im EU-Ausschuss zur EU-Strategie zur W\xE4\
            rme- und K\xE4lteerzeugung auch eine Mitteilung beschlossen und verabschiedet\
            \ haben, wo wir gesagt haben, dass wir uns gegen die geplante B\xFCn\xAD\
            delung zu Gro\xDFprojekten im Energiebereich, die die Finanzierung und\
            \ die F\xF6rderung gerade f\xFCr regionale Akteure und Projekte schwieriger\
            \ macht, dass wir uns gegen die\xADse Entwicklungen verwahren. Es braucht,\
            \ glaube ich, diese vielen kleinen und lokalen Projekte, damit wir im\
            \ Gesamten der Klimaver\xE4nderung Einhalt gebieten k\xF6nnen.</span></p>\n\
            \n<p class=\"StandardRE\"><span lang=\"DE\">Ich hoffe sehr, dass wir da\
            \ aus \xD6sterreich sehr viel Schwung zustande bringen k\xF6nnen, um diese\
            \ Diskussion auf EU-Ebene auch in die richtige Richtung lenken zu k\xF6\
            nnen.\_\u2013 Herzlichen Dank. <i>(Beifall bei SP\xD6 und \xD6VP.)</i></span></p>\n\
            \n<p class=\"RE\"><span lang=\"DE\">15.49</span></p>", speaker_name: "Mag.\_\
            Michael\_Lindner", speaker_role: other, text_type: reg, time_end: '[15,

-   fields: {annotated_text: "<p>Herr Bundesminister, Sie sollten meine Kritik jetzt\
            \ nicht als pers\xF6nlichen Affront werten, aber ich glaube, es n\xFC\
            tzt der Umwelt nichts, wenn wir uns hier gegenseitig nur Rosen streuen.\
            \ Das bringt nichts. Und ich bin \xFCberhaupt der Meinung, dass ein Umweltressort\
            \ bei der k\xFCnftigen Regie\xADrung wirklich mehr Kompetenzen braucht.\
            \ Da geh\xF6rt ein Durchgriffsrecht bei Quer\xADschnittmaterien her.</p><p>Derzeit\
            \ ist das Umweltressort, da k\xF6nnen Sie nichts daf\xFCr, teilweise nur\
            \ attrappenhaft vorhanden. Umweltminister!, Umweltminister!, klingt gut,\
            \ aber es sind ganz andere, die wirklich etwas f\xFCr die Umwelt tun:\
            \ Bezirkshauptmannschaften, Gemeinden und so wei\xADter, und zwar aufgrund\
            \ von Rechtsmaterien, wo Sie \xFCberhaupt keinen Einfluss ha\xADben\_\
            ... <i class=\"comment\">(Zwischenruf des Bundesrates Stadler)</i> oder\
            \ wenig: wenig Einfluss. Und das sollte eigentlich besser werden.</p><p>Das\
            \ sollte besser werden, damit wir wirklich einen Umweltminister haben,\
            \ der bei je\xADdem Gesetz sagen kann: Okay, das stelle ich mir vor. Und\
            \ wenn ein Gesetz nicht so l\xE4uft, dann sollten Sie ein Veto- und ein\
            \ Durchgriffsrecht im Ministerrat haben. So et\xADwas w\xFCrde hergeh\xF6\
            ren!</p><p>Das m\xFCsste man einmal im Bundesrat in Richtung Bundesregierung\
            \ beschlie\xDFen und nicht immer Hunderte Seiten an Berichten bewerten.\
            \ <i class=\"comment\">(Zwischenruf.)</i> Bitte? <i class=\"comment\"\
            >(Zwischen\xADruf des Bundesrates Preineder.)</i>\_\u2013 Ja, das ist\
            \ aber keine politische Analyse! Ich meine, Wiederk\xE4uer von solchen\
            \ Expertisen zu sein, ich glaube, das ist zu wenig f\xFCr einen Politiker.\
            \ <i class=\"comment\">(Bundesrat Mayer: B\xFCrgeranwalt von eigenen Gnaden\_\
            ...!)\_\u2013</i> Nein, nicht von eigenen Gnaden, von Gnaden der Bev\xF6\
            lkerung. Das ist das Entscheidende.\_\u2013 Danke. <i class=\"comment\"\
            >(Beifall bei der FP\xD6.) </i></p>", date: !!timestamp '2013-12-05 11:58:31+00:00',
        date_end: !!timestamp '2013-12-05 11:59:00+00:00', debate: 49, doc_section: WordSection61,
        full_text: "Herr Bundesminister, Sie sollten meine Kritik jetzt nicht als\
            \ pers\xF6nlichen Affront werten, aber ich glaube, es n\xFCtzt der Umwelt\
            \ nichts, wenn wir uns hier gegenseitig nur Rosen streuen. Das bringt\
            \ nichts. Und ich bin \xFCberhaupt der Meinung, dass ein Umweltressort\
            \ bei der k\xFCnftigen Regie\xADrung wirklich mehr Kompetenzen braucht.\
            \ Da geh\xF6rt ein Durchgriffsrecht bei Quer\xADschnittmaterien her.\n\
            \nDerzeit ist das Umweltressort, da k\xF6nnen Sie nichts daf\xFCr, teilweise\
            \ nur attrappenhaft vorhanden. Umweltminister!, Umweltminister!, klingt\
            \ gut, aber es sind ganz andere, die wirklich etwas f\xFCr die Umwelt\
            \ tun: Bezirkshauptmannschaften, Gemeinden und so wei\xADter, und zwar\
            \ aufgrund von Rechtsmaterien, wo Sie \xFCberhaupt keinen Einfluss ha\xAD\
            ben\_...  oder wenig: wenig Einfluss. Und das sollte eigentlich besser\
            \ werden.\n\nDas sollte besser werden, damit wir wirklich einen Umweltminister\
            \ haben, der bei je\xADdem Gesetz sagen kann: Okay, das stelle ich mir\
            \ vor. Und wenn ein Gesetz nicht so l\xE4uft, dann sollten Sie ein Veto-\
            \ und ein Durchgriffsrecht im Ministerrat haben. So et\xADwas w\xFCrde\
            \ hergeh\xF6ren!\n\nDas m\xFCsste man einmal im Bundesrat in Richtung\
            \ Bundesregierung beschlie\xDFen und nicht immer Hunderte Seiten an Berichten\
            \ bewerten.  Bitte? \_\u2013 Ja, das ist aber keine politische Analyse!\
            \ Ich meine, Wiederk\xE4uer von solchen Expertisen zu sein, ich glaube,\
            \ das ist zu wenig f\xFCr einen Politiker.  Nein, nicht von eigenen Gnaden,\
            \ von Gnaden der Bev\xF6lkerung. Das ist das Entscheidende.\_\u2013 Danke. ",
        index: 60, page_end: 81, page_start: 81, person: PAD_80160, raw_text: "<p\
            \ class=\"RB\">11.58<span style=\"display:none\">.31</span></p>\n\n<p\
            \ class=\"StandardRB\"><a name=\"R_117156_2\"><b><span style=\"display:none\"\
            ><!--\u2020--></span>Bundesrat <a href=\"/WWER/PAD_80160/index.shtml\"\
            >Dr.\_Dietmar\_Schmittner</a></b> (FP\xD6, Salzburg)</a><span style=\"\
            display:none\"><!--\xA6--></span>: Herr Bundesminister, Sie sollten meine\
            \ Kritik jetzt nicht als pers\xF6nlichen Affront werten, aber ich glaube,\
            \ es n\xFCtzt der Umwelt nichts, wenn wir uns hier gegenseitig nur Rosen\
            \ streuen. Das bringt nichts. Und ich bin \xFCberhaupt der Meinung, dass\
            \ ein Umweltressort bei der k\xFCnftigen Regie\xADrung wirklich mehr Kompetenzen\
            \ braucht. Da geh\xF6rt ein Durchgriffsrecht bei Quer\xADschnittmaterien\
            \ her.</p>\n\n<p class=\"MsoNormal\">Derzeit ist das Umweltressort, da\
            \ k\xF6nnen Sie nichts daf\xFCr, teilweise nur attrappenhaft vorhanden.\
            \ Umweltminister!, Umweltminister!, klingt gut, aber es sind ganz andere,\
            \ die wirklich etwas f\xFCr die Umwelt tun: Bezirkshauptmannschaften,\
            \ Gemeinden und so wei\xADter, und zwar aufgrund von Rechtsmaterien, wo\
            \ Sie \xFCberhaupt keinen Einfluss ha\xADben\_... <i>(Zwischenruf des\
            \ Bundesrates <b>Stadler</b>)</i> oder wenig: wenig Einfluss. Und das\
            \ sollte eigentlich besser werden.</p>\n\n<p class=\"MsoNormal\">Das sollte\
            \ besser werden, damit wir wirklich einen Umweltminister haben, der bei\
            \ je\xADdem Gesetz sagen kann: Okay, das stelle ich mir vor. Und wenn\
            \ ein Gesetz nicht so l\xE4uft, dann sollten Sie ein Veto- und ein Durchgriffsrecht\
            \ im Ministerrat haben. So et\xADwas w\xFCrde hergeh\xF6ren!</p>\n\n<p\
            \ class=\"StandardRE\">Das m\xFCsste man einmal im Bundesrat in Richtung\
            \ Bundesregierung beschlie\xDFen und nicht immer Hunderte Seiten an Berichten\
            \ bewerten. <i>(Zwischenruf.)</i> Bitte? <i>(Zwischen\xADruf des Bundesrates\
            \ <b>Preineder.</b>)</i>\_\u2013 Ja, das ist aber keine politische Analyse!\
            \ Ich meine, Wiederk\xE4uer von solchen Expertisen zu sein, ich glaube,\
            \ das ist zu wenig f\xFCr einen Politiker. <i>(Bundesrat <b>Mayer: </b>B\xFC\
            rgeranwalt von eigenen Gnaden\_...!)\_\u2013</i> Nein, nicht von eigenen\
            \ Gnaden, von Gnaden der Bev\xF6lkerung. Das ist das Entscheidende.\_\u2013\
            \ Danke. <i>(Beifall bei der FP\xD6.) </i></p>\n\n<p class=\"RE\">11.59</p>",
        speaker_name: "Dr.\_Dietmar\_Schmittner", speaker_role: other, text_type: reg,
        time_end: '[11, 59]', time_start: '[11, 58, 31]'}

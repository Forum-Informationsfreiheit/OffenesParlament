            DE\">Das sage ich Ihnen heute in meiner ersten Rede. In meiner ersten\
            \ Rede sage ich Ihnen: Genieren Sie sich f\xFCr das, was Sie da gemacht\
            \ haben!\_\u2013 Ich danke Ihnen. <i>(Beifall bei der FP\xD6.)</i></span></p>\n\
            \n<p class=\"RE\" style=\"margin-bottom:.70em\"><span lang=\"DE\">17.58</span></p>",

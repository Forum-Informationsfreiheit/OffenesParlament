-   fields: {annotated_text: "<p>Sehr geehrte Frau Pr\xE4sidentin! Sehr geehrter Herr\
            \ Minister! Meine sehr geehrten Damen und Herren! Ich bin an und f\xFC\
            r sich sehr froh, dass wir heute auch einmal \xFCber eines der dunkelsten\
            \ Kapitel von \xD6sterreich sprechen k\xF6nnen. Mein Vorredner hat ja\
            \ schon gesagt, dass es eines der dunkelsten Kapitel war. Ich kann nur\
            \ sagen: Endlich sprechen wir auch hier dar\xFCber. Endlich geht man auch\
            \ daran, f\xFCr die rund 10\_000 von den Nazis in dem kleinen Ort Maly\
            \ Trostinec ermordeten Menschen\_\u2013 dieser Ort war ja bis heute fast\
            \ niemandem bekannt\_\u2013 ein w\xFCrdiges Denkmal zu errichten.</p><p>Noch\
            \ eine kleine Replik, die wir zum Teil schon geh\xF6rt haben, aber ich\
            \ m\xF6chte sie vielleicht um eine weitere Information erg\xE4nzen: Zwischen\
            \ November\_1941 und Oktober\_1942 rief die sogenannte Zentralstelle f\xFC\
            r j\xFCdische Auswanderung dazu auf, die Israelitische Kultusgemeinde\
            \ zu benachrichtigen, die j\xFCdischen Menschen aufzu\xADfordern, dass\
            \ sie sich in einem Sammellager einzufinden haben. Von dort aus ging es\
            \ zum Bahnhof Aspang, von wo aus dann die Z\xFCge in Richtung Maly Trostinec\
            \ abgefahren sind. Unmittelbar nach der Ankunft in Maly Trostinec wurde\
            \ diesen Men\xADschen ihr letztes Hab und Gut abgenommen. Dann wurden\
            \ sie zu den Erschie\xDFungs\xADpl\xE4tzen gebracht. Sie mussten sich\
            \ vor Gruben aufstellen, wurden erschossen und in die Gruben geworfen.</p><p>In\
            \ dem Waldst\xFCck von Maly Trostinec wurden von den insgesamt 65\_000\
            \ von den Nazis ermordeten \xF6sterreichischen J\xFCdinnen und Juden rund\
            \ 10\_000\_ermordet.</p><p>Maly Trostinec, meine Damen und Herren, war\_\
            \u2013 und das ist ganz wichtig\_\u2013 kein Kon\xADzentrationslager.\
            \ Maly Trostinec war ein Vernichtungslager. Allein zum Zweck der Er\xAD\
            mor\xADdung von Juden ist das dort gemacht worden.</p><p>Von den aus Wien\
            \ deportierten J\xFCdinnen und Juden \xFCberlebten rund 17. Aufgrund der\
            \ Tatsache, dass es fast keine \xDCberlebenden gibt, blieb der Ort nat\xFC\
            rlich auch sehr lange unbekannt.</p><p>Meine Damen und Herren, ich sage\
            \ es Ihnen in aller Deutlichkeit: Es ist unsere Pflicht, vor allem die\
            \ Pflicht des offiziellen \xD6sterreichs hier im Parlament, f\xFCr unsere\
            \ Wiener J\xFCdinnen und Juden, die in Maly Trostinec ermordet wurden,\
            \ dort eine Gedenkst\xE4tte zu errichten. Ich glaube, das ist mehr denn\
            \ je unsere Pflicht, denn eines muss man auch sagen: Leider hat es sehr,\
            \ sehr lange gedauert. Man muss bedenken, dass heuer der 75.\_Jahrestag\
            \ der ersten Deportationen ist; das wissen die wenigsten, vor 75\_Jahren\
            \ wurden die ersten Deportationen durchgef\xFChrt.</p><p>Es ist heute\
            \ wichtiger denn je, nicht zu vergessen und dieser auf schreckliche Art\
            \ Ermordeten zu gedenken.\_\u2013 Ich danke Ihnen vielmals. <i class=\"\
            comment\">(Beifall bei der FP\xD6 und bei Abgeordneten der SP\xD6.)</i></p>",

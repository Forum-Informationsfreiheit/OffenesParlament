            \ grunds\xE4tzlich problematisch sind. Der Einwand eines Grundeigent\xFC\
            mers gegen einen neuen Grenzverlauf f\xFChrt dazu, dass nicht umgewidmet\
            \ werden kann beziehungsweise dass die Teilung im Grenz\xADkataster nicht\
            \ stattfinden kann.</p>\n\n<p class=\"MsoNormal\"><span lang=\"DE\">Die\
            \ Novelle regelt das auf sehr eindrucksvolle Art und Weise. Es werden\
            \ alle gleichberechtigt. Man wird, wenn es einen Einwand gibt, nur mit\
            \ dem, der einwendet, beim Vermessungsamt vorgeladen. Das Vermessungsamt\
            \ gibt eine Frist von sechs Wochen. Wird nicht beeinsprucht, wird automatisch\
            \ umgewandelt. Das ist deshalb so </span></p>\n\n<p class=\"MsoNormal\"\
            ><span lang=\"DE\">wichtig, weil wir derzeit, seit 1968, nur 12\_Prozent\
            \ aller Grundst\xFCcke im rechtssicheren Bereich haben.</span></p>\n\n\
            <p class=\"StandardRE\"><span lang=\"DE\">Die anderen Vorteile hat der\
            \ Vorredner schon angesprochen: Die Verfahrens\xADabwicklung bei Grenzwiederherstellung\
            \ wird beschleunigt, von zwei Jahren auf ein Jahr. Bei Hangrutschungen\
            \ gibt es einen Vermerk vom Vermessungsamt, sodass die Vermesser Bescheid\
            \ wissen. Dann z\xE4hlt auch der Naturstand, sodass niemand benachteiligt\
            \ wird, bis das berichtigt ist. Alles in allem ist das eine gute Sache.\_\
            \u2013 Gl\xFCck auf! <i>(Beifall bei der FP\xD6.)</i></span></p>\n\n<p\
            \ class=\"RE\"><span lang=\"DE\">17.26</span></p>", speaker_name: "Ing.\_\
            Thomas\_Schellenbacher", speaker_role: abg, text_type: reg, time_end: '[17,

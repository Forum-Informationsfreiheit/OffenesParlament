-   fields: {annotated_text: "<p>Gesch\xE4tzte Frau Pr\xE4sidentin! Sehr ge\xADehrte\
            \ Frau Staatssekret\xE4rin Duzdar! Kolleginnen und Kollegen! Geehrte Zuh\xF6\
            rer auf der Galerie und vor den Fernsehschirmen!\_\u2013 Gesch\xE4tzte\
            \ Frau Dr.\_Karl, Sie haben das gemischte Abkommen ins Spiel gebracht,\
            \ das unser Wirtschaftsminister hier eingefor\xADdert hat. Jetzt soll\
            \ quasi \xFCber dieses ganze Verhandlungskonvolut auch in den nationa\xAD\
            len Parlamenten abgestimmt werden. In diesem Zusammenhang erinnere ich\
            \ mich an die Enquete \xFCber CETA und TTIP, bei welcher ganz klar herausgekommen\
            \ ist, dass dieses gemischte Abkommen nicht dazu angetan ist, das vorl\xE4\
            ufige CETA-Abkommen zu verhindern. Nein, dieses gemischte Abkommen ist\
            \ nur dazu da, festzustellen, dass die Europ\xE4ische Kommission beauftragt\
            \ wurde, dieses Konvolut auszuverhandeln, und dass gleichzeitig die restlichen\
            \ Rechtsbest\xE4nde, die die Nationalstaaten betreffen, dann eben von\
            \ den Nationalstaaten abgestimmt werden k\xF6nnen. Das hei\xDFt aber im\
            \ Klartext, wir sprechen hier von einer Gesetzesmaterie, die zu 85\_Prozent\
            \ durch die EU und zu circa 15\_Prozent durch das nationale Parlament\
            \ bestimmt wird</p><p>Wenn wir jetzt diesem CETA-Abkommen in fr\xF6hlicher\
            \ Erwartung entgegensehen, dann muss man schon bedenken, was es bedeutet,\
            \ wenn es hei\xDFt, wir sind die gr\xF6\xDFte Wirt\xADschaftsmacht auf\
            \ diesem Globus. Das hei\xDFt im Klartext: Diese Europ\xE4ische Union\
            \ ist das Wunderwerk der letzten Geschichte. Dabei stellt sich f\xFCr\
            \ mich die Frage: Wer wa\xADren denn die wahren Gewinner des Beitritts\
            \ zur Europ\xE4ischen Union? War das der Kleinund Mittelstand? Waren das\
            \ unsere Bauern? Oder waren das tats\xE4chlich jene, die die Gro\xDFkonzerne\
            \ vertreten oder die gro\xDFen Gesellschaften oder die gro\xDFen Transportge\xAD\
            sellschaften?</p><p>Ich wei\xDF auf alle F\xE4lle eines: dass durch die\
            \ Gruppenbesteuerung, so wie wir sie jetzt haben, die Banken die gro\xDF\
            en Nutznie\xDFer dieser Europ\xE4ischen Union gewesen sind, weil sie n\xE4\
            mlich ihre Verluste in den ehemaligen Oststaaten bei uns in \xD6sterreich\
            \ mit unseren Steuergeldern wieder wettmachen konnten. Und dem muss Einhalt\
            \ geboten werden. Wenn eine Gro\xDFbank 690\_Millionen\_\u20AC Gewinn\
            \ in \xD6sterreich erwirtschaftet und dann nur 19\_Millionen\_\u20AC Steuern\
            \ in \xD6sterreich bezahlen muss, weil sie aufgrund der Verluste durch\
            \ die Gruppenbesteuerung so viel Steuern bei uns einsparen kann, dann\
            \ ist das der v\xF6llig falsche Weg.</p><p>Wir haben in diesem gemeinsamen\
            \ Europa auch ganz gewaltige Unterschiede, was das Bruttoinlandsprodukt\
            \ betrifft. Wir haben einen ganz langen und schweren Weg vor uns, das\
            \ Bruttoinlandsprodukt auf eine ann\xE4hernd gleiche Schiene zu bringen,\
            \ genau\xADso wie wir die Sozialstandards in diesem europ\xE4ischen Einheitsstaat\
            \ auf ein gleiches Niveau anheben sollten. Wenn ich mir anschaue, was\
            \ in Bulgarien oder in Portugal los ist und damit Deutschland und \xD6\
            sterreich vergleiche, dann muss ich sagen: Da haben wir noch sehr viel\
            \ Arbeit vor uns.</p><p>Ich stelle fest: Wenn in einem so gro\xDFen Handelszusammenschluss\
            \ wie der Europ\xE4i\xADschen Union auch die Sicherheit noch unter die\
            \ R\xE4der kommt, dann wird die ganze Sache massiv kritisch. Denn Sie\
            \ werden mir doch alle recht geben, dass es heute nicht mehr so einfach\
            \ ist, sein Haus unversperrt zu lassen, und dass es nicht mehr so ein\xAD\
            fach ist, in den Ballungszentren, in den St\xE4dten allein nach Hause\
            \ zu gehen, und zwar vor allem dann, wenn man eine Frau ist. Und ich habe\
            \ es satt, immer wieder predigen zu m\xFCssen, dass es notwendig ist,\
            \ die Kontrollen an den Grenzen, wie wir sie jetzt ha\xADben, in Zukunft\
            \ zu versch\xE4rfen, n\xE4mlich dahin gehend, dass wir den Kriminalimport,\
            \ durch den wir immer mehr Kriminalit\xE4t zu uns hereinfluten lassen,\
            \ hintanhalten k\xF6nnen.</p><p>Wenn ich bedenke, dass die Autoindustrie\
            \ von \xD6sterreich und Deutschland mit all ihren Zulieferfirmen bis nach\
            \ Bulgarien ausgewandert ist, um so zu billigen Arbeitskr\xE4ften zu kommen,\
            \ dann bin ich der Meinung, dass wir genug zu tun haben.</p><p>Eines muss\
            \ hier auch gesagt werden: Es ist nicht klar, ob wir bei diesen Schiedsgerich\xAD\

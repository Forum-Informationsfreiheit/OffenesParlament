-   fields: {annotated_text: "<p>Sehr geehrter Herr Pr\xE4sident! Hohes Pr\xE4sidium!\
            \ Herr Vizekanzler! Meine sehr verehrten Damen und Herren! Mein heutiger\
            \ Redebeitrag widmet sich dem Thema des unlauteren Wettbewerbs bezie\xAD\
            hungs\xADweise der Bestpreisklausel.</p><p>Gestatten Sie mir aber\_\u2013\
            \ der Pr\xE4sident hat es gerade erw\xE4hnt\_\u2013, anl\xE4sslich meiner\
            \ ersten Rede hier in diesem Plenum vorerst einige pers\xF6nliche und\
            \ auch grunds\xE4tzliche Themen anzusprechen. Ich m\xF6chte das auch deswegen\
            \ tun, damit Sie ein bisschen eine Vorstellung von meiner Pers\xF6nlichkeit\
            \ bekommen und dar\xFCber, wie ich mir eine fruchtbare Arbeit hier im\
            \ Bundesrat vorstelle.</p><p>Ich darf mich in diesem Zusammenhang nat\xFC\
            rlich auch ganz herzlich f\xFCr die freund\xADliche Aufnahme in den ersten\
            \ drei Monaten hier im Bundesrat bedanken. Ein sehr amikales Verh\xE4\
            ltnis hat sich quer durch alle Parteien durchgezogen. Auch daf\xFCr ein\
            \ herzliches Dankesch\xF6n!</p><p>Meine sehr verehrten Damen und Herren!\
            \ Ich stehe heute hier im Plenum des Bun\xADdesrates als ein Vertreter\
            \ des Landes Ober\xF6sterreich, ich stehe hier als ein Vertreter der Wirtschaft,\
            \ und ich stehe hier auch als ein Vertreter des Tourismus und der Gastronomie.\_\
            \u2013 Ich pers\xF6nlich bin seit 1987 selbst\xE4ndiger Gastronom im Herzen\
            \ von Linz mit drei Gastronomiebetrieben, in denen knapp 100\_Mitarbeiter\
            \ besch\xE4ftigt sind und die ich gemeinsam mit meiner Frau Elfriede f\xFC\
            hre. Ich bin seit dem Jahr 2009 auch Obmann f\xFCr die Sparte Tourismus\
            \ der Wirtschaftskammer Ober\xF6sterreich und seit dieser Zeit auch Vorsitzender\
            \ des Ober\xF6sterreichischen Landestourismusrates.</p><p>Ich m\xF6chte\
            \ damit nur sagen: Immer wenn Sie mich hier an dieser Stelle stehen sehen,\
            \ dann habe ich quasi zwei H\xFCte auf, einerseits den Hut der Interessenvertretung,\
            \ von der ich komme, und andererseits jenen der Schiene der Politik. Ich\
            \ wei\xDF, das ist heraus\xADfordernd, aber sicherlich eine sehr spannende\
            \ Aufgabe in den n\xE4chsten Mona\xADten und Jahren, auf die ich mich\
            \ freue.</p><p>Meine Damen und Herren! Die Gastronomie hatte und hat bis\
            \ dato\_\u2013 um das einmal vornehm zu umschreiben\_\u2013 nicht ganz\
            \ leichte Rahmenbedingungen. Daher kommt nat\xFCrlich auch die Motivation\
            \ f\xFCr mich, nicht den Kopf in den Sand zu stecken oder nur zu lamentieren.\
            \ Das ist nicht meine Art! Ich wollte mich positiv einbringen und habe\
            \ mich daher quasi als Sp\xE4tz\xFCnder zu einem diesbez\xFCglichen Engagement\
            \ ent\xADschlos\xADsen. Ich bin relativ sp\xE4t in die Politik gekommen,\
            \ weil ich die ersten 25\_Jahre sehr damit besch\xE4ftigt war, unsere\
            \ Betriebe aufzubauen.</p><p>Etwas ist mir besonders wichtig, das darf\
            \ ich hier sagen, und ich glaube, das sollten wir alle wirklich beherzigen,\
            \ wenn es jetzt auch allgemein gesprochen ist: Meine Damen und Herren,\
            \ wir brauchen eine positive Stimmung in diesem Land! Die Wirtschaft braucht\
            \ positive Stimmung. In der Wirtschaft spielt Psychologie eine wichtige\
            \ Rolle, das hei\xDFt, die Unternehmer investieren nur dann, wenn positive\
            \ Stimmung herrscht und wir positive Stimmung machen k\xF6nnen. Und so\
            \ verstehe ich auch meine Arbeit hier im Bundesrat: Darauf sollen wir\
            \ uns besinnen, um m\xF6glichst einstimmig Be\xADschl\xFCsse fassen zu\
            \ k\xF6nnen. Daf\xFCr m\xF6chte ich Sie auch um Ihre Unterst\xFCtzung\
            \ bitten.</p><p>Man sagt immer: Wirt zu sein ist kein Beruf, sondern eine\
            \ Berufung.\_\u2013 Daran ist ein bisschen etwas Wahres, aber das gilt\
            \ nat\xFCrlich f\xFCr alle Unternehmerinnen und Unter\xADnehmer in gleicher\
            \ Weise. Ich sage Ihnen: Es muss sich wieder lohnen, wenn man selbst\xE4\
            ndig ist, wenn man Wertsch\xF6pfung generiert und wenn man Arbeitspl\xE4\
            tze schafft. Im Hinblick darauf fordere ich auch die M\xF6glichkeit zu\
            \ einer entsprechenden Wertsch\xF6pfung f\xFCr die Wirtschaft, f\xFCr\
            \ die Unternehmerinnen und Unternehmer unseres Landes ein.</p><p>Etwas\
            \ ist auch hier in diesem Haus ein allgemeines Credo: Es ist, wie ich\
            \ in den letzten Monaten verfolgen konnte, quer durch alle Parteien ein\
            \ Thema, dass wir \xFCberreguliert sind und dass wir mit sehr vielen Vorschriften\
            \ und Auflagen konfrontiert sind.\_\u2013 Ja, das stimmt. Dazu sage ich:\
            \ Qualit\xE4t muss sein, Kontrolle muss sein, aber alles mit Ma\xDF und\
            \ Ziel. Ich f\xFCge hinzu: Entr\xFCmpelung ist angesagt.</p><p>Wir haben\
            \ bei uns in Ober\xF6sterreich zum Beispiel auch positive Signale in unserem\
            \ Wirtschaftsressort gesetzt. Wir, die BMW-Fraktion\_\u2013 wie ich die\
            \ B\xE4cker, Metzger und Wirte immer nenne\_\u2013, haben f\xFCr den l\xE4\
            ndlichen Bereich die Nahversorgungsf\xF6rderung verdoppelt. Das macht\
            \ Sinn, denn ein Aussterben der l\xE4ndlichen Kultur mit ihren Wirtsh\xE4\
            usern und den kleinen und mittleren Betrieben w\xFCrde uns einen N\xE4\
            hrboden in unserer Gesellschaft entziehen.</p><p>Nat\xFCrlich stehen wir\
            \ noch vor gro\xDFen Herausforderungen, das m\xF6chte ich gar nicht verhehlen.\
            \ Es sind Ihnen allen sicher noch ein bisschen die Diskussionen um die\
            \ Allergenverordnung, die Registrierkassenpflicht, um das Rauchen in Erinnerung,\
            \ aber darauf gehe ich jetzt nicht ein, das ist zwar noch ein Thema, aber\
            \ da ist der Spielraum begrenzt.</p><p>Meiner Meinung nach wird\_\u2013\
            \ bevor ich zu meinem Hauptbeitrag komme\_\u2013 in Zukunft eines der\
            \ Hauptthemen die Arbeitszeit sein. Das ist eine Sache, die der Wirtschaft\
            \ tats\xE4chlich unter den N\xE4geln brennt. Wir brauchen dringend eine\
            \ Arbeitszeitflexi\xADbilisie\xADrung. In den Produktionsst\xE4tten muss\
            \ es der Auftragslage entsprechend m\xF6glich sein, l\xE4nger zu arbeiten.\
            \ Das brauchen wir ebenso im Tourismus und in der Gastronomie, denn wir\
            \ m\xFCssen dann f\xFCr den Gast da sein, wenn er es w\xFCnscht. Ziel\
            \ ist das Wohl unserer G\xE4ste. <i class=\"comment\">(Beifall und Bravoruf\
            \ bei der \xD6VP.)</i></p><p>Ab und zu\_\u2013 das sei nebenbei angemerkt\_\
            \u2013 kommt auch ein negativer Ton, ein Misston in diese Debatte, und\
            \ zwar wird ab und zu gesagt, das habe ein bisschen etwas mit Ausbeutung\
            \ zu tun. Wenn ich das aus dem Blickwinkel meiner Betriebe im Tourismus,\
            \ in der Gastronomie sehe, dann kann ich nur sagen: Meine Mitarbeiterinnen\
            \ und Mitarbeiter w\xFCnschen sich schon l\xE4ngst eine flexible Einteilung\
            \ der Arbeitszeit.</p><p>Damit bin ich schon bei meinem eigentlichen Redebeitrag\
            \ angelangt, der sich dem Thema unlauterer Wettbewerb beziehungsweise\
            \ Bestpreisklausel widmet. Ich m\xF6chte das unter dem Begriff Digitalisierung\
            \ subsumieren.</p><p>Meine sehr verehrten Damen und Herren! In einer Zeit\
            \ des Umbruchs, wie wir sie jetzt erleben, wird nat\xFCrlich in Bezug\
            \ auf die Digitalisierung\_\u2013 und das h\xE4ngt mit den Buchungsplattformen\
            \ zusammen\_\u2013 immer auch die Frage aufgeworfen: Vernichtet das Arbeitspl\xE4\
            tze? Ist das ein Jobkiller? Oder entstehen dadurch mehr Arbeitspl\xE4\
            tze?</p><p>Ich sage hier an dieser Stelle\_\u2013 auch wieder als Positivist,\
            \ als einer, der positiv in die Zukunft blickt\_\u2013: Ich bin fest davon\
            \ \xFCberzeugt, dass andere Arbeitspl\xE4tze entstehen! Ich habe in meinen\
            \ Betrieben als Leitspruch stehen: Tummelplatz f\xFCr Jung und Alt. Das\
            \ m\xF6chte ich ein bisschen abwandeln und sagen: Jung und Alt muss fit\
            \ f\xFCr die digitale Zukunft werden. Das erfordert nat\xFCrlich auch\
            \ ein entsprechendes Bildungssystem. Und dieser Anforderung ist so rasch\
            \ wie m\xF6glich zu entsprechen.</p><p>Meine sehr verehrten Damen und\
            \ Herren! Dass die Digitalisierung Vor- und Nachteile mit sich bringt,\
            \ liegt auf der Hand, speziell im Bereich der Hotellerie kann man das\
            \ sehen. Buchungsplattformen wie Booking.com, HRS und Expedia schaffen\
            \ einen sehr gro\xDFen Marktplatz, wo sich die kleineren Betriebe und\
            \ Hotels pr\xE4sentieren k\xF6nnen, was bis dato nicht so m\xF6glich war.\
            \ Auf der anderen Seite haben diese Buchungs\xADplattformen ihre Marktmacht\
            \ aber auch missbraucht, indem man mit Bestpreisklauseln die einzelnen\
            \ Betriebe unter Druck gesetzt hat, das hei\xDFt, der Hotelier hat nicht\
            \ zu einem g\xFCnstigeren Preis als dem auf der Buchungsplattform angegebenen\
            \ anbieten k\xF6nnen, und das hat nat\xFCrlich zu einer eklatanten Wettbewerbsverzerrung\
            \ und letztlich auch zu einem Nachteil der Konsumenten gef\xFChrt.</p><p>Die\
            \ Politik hat das erkannt, man hat an einer L\xF6sung gearbeitet und hat\
            \ diese ent\xADsprechend umgesetzt. So stelle ich mir das auch in Zukunft\
            \ vor, man hat das n\xE4mlich einstimmig umgesetzt. Das w\xE4re eigentlich\
            \ mein Traum, wenn ich das hier so sagen darf: dass wir einen gro\xDF\
            en Prozentsatz unserer Beschl\xFCsse einstimmig fassen k\xF6n\xADnen.</p><p>In\
            \ diesem Sinne, meine Damen und Herren, w\xFCnsche ich mir f\xFCr die\
            \ Zukunft eine konstruktive Zusammenarbeit hier im Parlament, sowohl im\
            \ Nationalrat als auch hier in der L\xE4nderkammer, dem Bundesrat, und\
            \ ich bitte ich Sie auch, diesen Antrag zu unterst\xFCtzen.\_\u2013 Danke.\
            \ <i class=\"comment\">(Beifall bei der \xD6VP sowie der Bundesr\xE4te\
            \ Todt und Samt.)</i></p>", date: !!timestamp '2016-11-17 10:34:41+00:00',

-   fields: {annotated_text: "<p>Sehr geehrter Herr Vizepr\xE4si\xADdent! Werte Kolleginnen\
            \ und Kollegen! Sehr verehrte Zuseher vor den Fernseh\xADschirmen! Sehr\
            \ verehrter Herr Bundesminister! Die FP\xD6 wird und will auch vor allen\
            \ Dingen diesen Zehnten Umweltkontrollbericht nicht zur Kenntnis nehmen.\
            \ Das hat nichts mit einer geringen Wertsch\xE4tzung des Verfassers, des\
            \ Umweltbundesamtes, zu tun\_\u2013 ich glaube, die Zahlen, Daten, Fakten,\
            \ Bestandsaufnahmen, Schlussfolgerungen sind durchaus plausibel\_\u2013\
            , sondern das w\xE4re ein Goutieren der Schwachpunkte und Baustellen Ihrer\
            \ Umweltpolitik.</p><p>Herr Bundesminister oder Noch-Lebensminister oder\
            \ eigentlich\_\u2013 wenn ich das heurige Jahr Revue passieren lasse,\
            \ Thema Bienensterben\_\u2013 \xDCberlebensminister, muss man fast sagen!\
            \ <i class=\"comment\">(Bundesrat Hammerl: Das ist aber schon untergriffig!\_\
            \u2013 Weitere Zwischen\xADrufe bei der \xD6VP.)</i>\_\u2013 Na ja, KollegInnen,\
            \ wenn man den Lebensraum der Bienen nicht sch\xFCtzt, wenn man den Lebensraum\
            \ der Bienen nur sehr zaudernd sch\xFCtzt, dann ste\xADchen sie. Das wissen\
            \ wir schon von der Biene Maja.</p><p>Wo sind die Schwachpunkte? <i class=\"\
            comment\">(Neuerliche Zwischenrufe bei der \xD6VP.)</i>\_\u2013 Na ja,\
            \ so kommt wenigstens ein bisschen Leben in die Debatte.</p><p>Wo sind\
            \ die Schwachpunkte der Umweltpolitik?\_\u2013 Ich wei\xDF nat\xFCrlich\
            \ schon, nicht immer und \xFCberall ist der Herr Bundesminister allein\
            \ verantwortlich. Umweltpolitik bedarf einer umfassenden Koordination\
            \ im Bereich Betriebsanlagen, UVP-Verfahren und so weiter, und daran hat\
            \ es offensichtlich auch gehapert. Wenn der \u201Erote\u201C Minister\
            \ A sagt, sagt der \u201Eschwarze\u201C B. Das sehen wir jetzt auch bei\
            \ den Koalitionsverhandlungen, wie z\xFCgig sie im Sinne \xD6sterreichs\
            \ voranschreiten.</p><p>Erstens: Zwei Drittel der Flie\xDFgew\xE4sser\
            \ haben eine schlechte Wasserqualit\xE4t. Sogar die EU-Kommission\_\u2013\
            \ und das hei\xDFt etwas\_\u2013 hat einen Handlungsbedarf bei der Be\xAD\
            wirtschaftung der Ressource Wasser gesehen. Und das ist wichtig! Wasser,\
            \ der Schutz des Wassers hat immerhin Verfassungsrang. Das muss uns allen\
            \ wichtig sein.</p><p>Bei der Luftreinhaltung ist \xFCberhaupt nicht viel\
            \ m\xF6glich. <i class=\"comment\">(Bundesminister Dipl.-Ing.\_Ber\xAD\
            lakovich: Wissen Sie \xFCberhaupt, was damit gemeint ist?)</i>\_\u2013\
            \ Ja, ja, wei\xDF ich schon, aber Sie k\xF6nnen sich dann nach mir zu\
            \ Wort melden.</p><p>Feinstaub- und NOx-Grenzwerte liegen erheblich h\xF6\
            her als die EU-Grenzwerte. Es gibt immer noch kein einheitliches Luftreinhaltekonzept.\
            \ Diesbez\xFCglich w\xE4ren halt Koordi\xADnationen mit anderen Zust\xE4\
            ndigen notwendig. <i class=\"comment\">(Zwischenbemerkung von Bundesminis\xAD\
            ter Dipl.-Ing.\_Berlakovich.)</i></p><p>Die Klimaschutzziele werden nur\
            \ dann erreicht, wenn die Energieeffizienz auch dras\xADtisch gesteigert\
            \ wird.\_\u2013 Biomasseheizwerke, ja, aber die sind auch nur in den Schlag\xAD\
            zeilen, wenn etwa im Burgenland eines vor dem Konkurs steht oder in Konkurs\
            \ gegan\xADgen ist.</p><p>Es wurde auch verabs\xE4umt, wie so oft, dass\
            \ auf EU-Ebene die nationale Selbstbe\xADstimmung, n\xE4mlich die Landwirtschaft\
            \ gentechnikfrei zu betreiben, verankert wird.</p><p>Die Erhaltung der\
            \ biologischen Vielfalt in \xD6sterreich l\xE4sst \xFCberhaupt zu w\xFC\
            nschen \xFCb\xADrig, steht im Bericht.\_\u2013 Es ist auch so!</p><p>Vier\
            \ von zehn \xD6sterreichern f\xFChlen sich in ihrem Wohnbereich von L\xE4\
            rm bel\xE4stigt. Was wird dagegen getan?\_\u2013 Es w\xE4re zum Beispiel\
            \ eine Aufgabe der Betriebsanlagenbeh\xF6rden, etwa f\xFCr Kaffeeh\xE4\
            user, f\xFCr Pubs die entsprechenden Grenzwerte in den Genehmi\xADgungsbescheiden,\
            \ \xDCberpr\xFCfungsbescheiden vorzuschreiben. <i class=\"comment\">(Zwischenruf\
            \ des Bun\xADdesrates Preineder.)</i> Bitte? <i class=\"comment\">(Bundesrat\
            \ Preineder: Vielleicht am besten zusperren!)</i>\_\u2013 Nein, nein,\
            \ nein, aber man kann immer\_\u2013 ich war selbst in diesem Bereich t\xE4\
            tig\_\u2013 einen Ausgleich zwischen den Anrainern und den Betreibern\
            \ finden, bei gutem Willen. Das ist immer m\xF6glich. Es gibt heute schon\
            \ genug L\xE4rmschutzma\xDFnahmen, auch f\xFCr Betriebe, die wirtschaftlich\
            \ zumutbar sind\_\u2013 das steht ja in der Gewerbeordnung\_\u2013 und\
            \ trotzdem einen Schutz f\xFCr die Anrainer mit sich bringen.</p><p>Auch\
            \ die Energie- und Klimavorgaben der EU werden nicht erf\xFCllt, wenn\
            \ man nicht zu\xADmindest Zwischenziele gerade f\xFCr Treibhausgase festlegt.\
            \ Warum ist das noch nicht passiert? Darauf werden Sie uns heute sicherlich\
            \ noch Antwort geben.</p><p>Bei den industriellen Anlagen sind die Emissionen\
            \ von Feinstaub und NOx entspre\xADchend zu senken. Das werden nicht Sie\
            \ machen k\xF6nnen, das ist schon klar, aber die Beh\xF6rden im Genehmigungsverfahren\
            \ m\xFCssen die entsprechenden Grenzwerte ver\xADbindlich festlegen.</p><p>Es\
            \ ist heute auch das Wort \u201ENachhaltigkeit\u201C gefallen; ein Modewort\
            \ momentan, etwas, wof\xFCr die Gr\xFCnen \xFCberall sehr stark eintreten.\_\
            \u2013 Ziele in den Nachhaltigkeitsstrategien der EU und \xD6sterreich\
            \ werden im \xF6kologischen Bereich bei Weitem nicht erf\xFCllt.</p><p>Sie\
            \ werden irgendeine Gegenstrategie haben\_\u2013 ich wei\xDF nicht, ob\
            \ sie noch zum Tragen kommen wird\_\u2013, aber bei so vielen Schwachpunkten\
            \ und M\xE4ngeln kann man einen Be\xADricht nicht zur Kenntnis nehmen,\
            \ denn das w\xFCrde hei\xDFen, Sie k\xF6nnten sich mit fremden Federn\
            \ schm\xFCcken.\_\u2013 Danke. <i class=\"comment\">(Beifall bei der FP\xD6\
            .)</i></p>", date: !!timestamp '2013-12-05 10:50:50+00:00', date_end: !!timestamp '2013-12-05

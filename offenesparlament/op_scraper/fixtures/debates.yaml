-   fields: {annotated_text: "<p>Sehr geehrter Herr Pr\xE4sident! Wertes Pr\xE4sidium!\
            \ Herr Bundesminister! Liebe Kolleginnen und Kollegen! Ich darf heute\
            \ als Letzte zum Bericht der Bundesregierung \xFCber Ma\xDFnahmen f\xFC\
            r die Land- und Forstwirtschaft Stellung nehmen. Das ist immer ein schwieriger\
            \ Part, weil ja schon sehr viel gesagt wurde. Wir \xD6sterreicher sind\
            \ ja bekannt f\xFCr Gesudere auf ho\xADhem Niveau, und Gesudere haben\
            \ wir heute auch wieder in der Debatte vorgefunden. Nichtsdestotrotz m\xF6\
            chte ich vorweg im Namen der SP\xD6-Fraktion Ihnen, Herr Bundes\xADminister,\
            \ und Ihren Mitarbeitern danken f\xFCr den \xFCbersichtlichen und informativen\
            \ Be\xADricht \xFCber Ma\xDFnahmen f\xFCr die Land- und Forstwirtschaft,\
            \ die sich ja nicht nur auf das Jahr\_2015 beziehen, sondern schon vorausschauend\
            \ auch auf den Zeitraum bis\_2020.</p><p>Wir sehen in diesem Ma\xDFnahmenprogramm\
            \ schon die h\xF6chstrangigen Ziele der Agrar\xADpolitik, und zwar erstens:\
            \ die Sicherung der b\xE4uerlichen Betriebe zu gew\xE4hrleisten. Und da\
            \ darf ich dir, lieber Kollege K\xF6ck, in Bezug auf die Pensionen schon\
            \ sagen, dass der Staat zu den Bauernpensionen 80 bis 90\_Prozent an Ausgleichszahlungen\
            \ dazu\xADzahlt. <i class=\"comment\">(Zwischenruf des Bundesrates K\xF6\
            ck.)</i> Das wollte ich nur dazu anmerken.</p><p>Ein weiteres Ziel ist\
            \ nat\xFCrlich, den Konsumenten und Konsumentinnen hohe Qualit\xE4t zu\
            \ bieten, Lebensmittelsicherheit zu haben und auch Vielfalt zu gew\xE4\
            hrleisten. Es muss die Wettbewerbsf\xE4higkeit der l\xE4ndlichen Regionen\
            \ gegeben sein. Und f\xFCr all das braucht es Klarheit und Rechtssicherheit.\
            \ Wir haben es ja schon mehrfach geh\xF6rt, diese Klar\xADheit und Rechtssicherheit\
            \ wird ab 2015 im Rahmen der Gemeinsamen Agrarpolitik um\xADgesetzt werden\
            \ k\xF6nnen, da treten n\xE4mlich die Regeln der Gemeinsamen Agrarpolitik\
            \ in Kraft.</p><p>In Bezug auf dich, Nicole: Nach dem neuen System der\
            \ Direktzahlungen wird je Hektar beihilfef\xE4higer Fl\xE4che eine Basispr\xE4\
            mie gew\xE4hrt und die Erbringung von besonderen Umweltleistungen mit\
            \ einer \xD6kologisierungspr\xE4mie abgegolten\_\u2013 weil du gerade\
            \ das so kritisiert hast, dass \xD6kologisierungsprojekte nicht enthalten\
            \ sind. Diese Fl\xE4chenpr\xE4mie, bestehend aus Basispr\xE4mie und \xD6\
            kologisierungspr\xE4mie, wird in \xD6sterreich ab 2019 rund 284\_\u20AC\
            \ pro Hektar betragen.</p><p>In der ersten S\xE4ule der Gemeinsamen Agrarpolitik\
            \ ist es auch gelungen, einen Gro\xDFteil der \xF6sterreichischen Forderungen\
            \ durchzusetzen. \xD6sterreich wird im Zeitraum bis 2020 insgesamt 4,85\_\
            Milliarden\_\u20AC erhalten, sodass im Durchschnitt 692,3\_Millionen\_\
            \u20AC aus die\xADsem Bereich zur Verf\xFCgung stehen.</p><p>Ich m\xF6\
            chte das jetzt gar nicht mehr in die L\xE4nge ziehen, es ist auch schon\
            \ genug von den Empfehlungen der \xA7-7-Kommission gesprochen worden.\
            \ Wir von der SP\xD6-Frak\xADtion sehen in diesem Bericht doch die Ma\xDF\
            nahmen f\xFCr eine nachhaltige Lebensart und einen verl\xE4sslichen Lebensschutz\
            \ und werden den Bericht deshalb zur Kenntnis neh\xADmen.\_\u2013 Danke.\
            \ <i class=\"comment\">(Beifall bei der SP\xD6 und bei Bundesr\xE4ten\
            \ der \xD6VP.)</i></p>", date: !!timestamp '2014-10-09 11:54:10+00:00',
        date_end: !!timestamp '2014-10-09 11:57:00+00:00', debate: 31, doc_section: WordSection58,

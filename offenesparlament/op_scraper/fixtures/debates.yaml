-   fields: {annotated_text: "<p>Herr Pr\xE4sident! Sehr geehrter Herr Minister! Hohes\
            \ Haus! Ich m\xF6chte meinen Beitrag leisten, um dieses Thema zu entmystifizieren.\
            \ Ich muss auch in die Kerbe des Kollegen Bacher schlagen. Ich bin mir\
            \ ganz sicher, denn ich habe selbst einen Teil der Anlagen gebaut: Kein\
            \ gr\xFCner Landesrat und kein schwarzer Landeshauptmann schaltet irgendwie\
            \ in der Zentrale in Inzersdorf den Lufthunderter an, sondern die Anlagen\
            \ funktionieren in f\xFCnf Bundesl\xE4ndern mit einem System, einem Algorithmus.</p><p>Daher\
            \ ist auch nicht nur die Messstelle so wichtig, sondern es werden von\
            \ den Verkehrsbeeinflussungsanlagen die Daten des tats\xE4chlichen Verkehrsaufkommens\
            \ zusammengesammelt\_\u2013 von Lkws, Pkws, Bussen und Motorr\xE4dern.\
            \ Dazu werden dann die Umfelddaten, die Wetterstationen gemessen, mit\
            \ einem eigenen Programm wird der Wind gemessen, und dar\xFCber hinaus\
            \ gibt es abseits der Autobahnen die dezen\xADtralen IG-Luft-Sanierungsstationen.</p><p>Daher\
            \ ist absolut sichergestellt, dass diese Schaltungen ordnungsgem\xE4\xDF\
            \ funktionieren. Das Einzige, was aus meiner Sicht verbesserungsw\xFC\
            rdig ist: Es geht nicht um die Kompetenz, aber die Bundesl\xE4nder legen\
            \ einen Schwellenwert fest. Der Schwellenwert ist ein Teil dieses Algorithmus.\
            \ In Tirol haben wir \xFCberhaupt dynamisch Tempo\_100\_\u2013 da gibt\
            \ es diesen Schwellenwert nicht. In Ober\xF6sterreich auf der A1 haben\
            \ wir einen Schwellenwert von 35, da sind wir, kombiniert mit der Verkehrsbeeinflussungsanlage,\
            \ bei ungef\xE4hr 70\_Prozent Tempo\_100. Das hei\xDFt zwar 50\_Prozent\
            \ durch die IG-Luft, aber 20\_Prozent durch die Verkehrsbeeinflussungsanlage\
            \ und das damit verbundene Stau- und Verkehrsaufkommen bei der Umfahrung\
            \ Graz. Auf der A2/A9 haben wir eine Hunderterh\xE4ufigkeit von 30 bis\
            \ 50\_Prozent. Also das ist eigentlich das Gebiet, wo man am schnellsten\
            \ fahren kann.</p><p>Die Asfinag dokumentiert das eigenst\xE4ndig mit\
            \ einem Monitoring. Und hier im Gro\xDFraum Wien hat man \xFCberhaupt\
            \ auf die Anlage der IG-Luft verzichtet. Hier gibt es die Verkehrsbeeinflussungsanlage,\
            \ und man f\xE4hrt die normale, verordnete Geschwin\xADdigkeit.</p><p>Mein\
            \ Vorschlag, was wesentlich zu verbessern w\xE4re, ohne dass dabei ein\
            \ Grenzwert \xFCberschritten wird, lautet: Die Schwellenwerte k\xF6nnten\
            \ angehoben werden, denn die Reserve, bis die Anlage der IG-Luft anschl\xE4\
            gt, ist oft 20, 30\_Prozent. Ein etwas h\xF6herer Schwellenwert w\xFC\
            rde die Leichtigkeit und Fl\xFCssigkeit des Verkehrs verbessern, weil\
            \ man eben \xF6fter 100\_km/h fahren kann.</p><p>Und was wirklich essenziell\
            \ ist\_\u2013 dieses Thema hat Herr Kollege Bacher ange\xADsprochen\_\u2013\
            , ist der Messzyklus von einer halben Stunde. Wenn ich heute in Graz einen</p><p>Autobus\
            \ starte und dieser an einer Stelle steht, die wirklich g\xFCnstig ist,\
            \ um eine Schaltung auszul\xF6sen, aber nach drei Minuten schon weg ist,\
            \ habe ich bei einem Schaltrhythmus, bei einem Messzyklus von einer halben\
            \ Stunde eine Stunde Tempo\_100. Der Bus ist nach drei Minuten weg, man\
            \ k\xF6nnte wieder 130 fahren.</p><p>Die Asfinag hat lauter gleiche Anlagen\
            \ geschaffen; diese sind dynamisch. Wenn man diesen Schaltzyklus und Messzyklus\
            \ verk\xFCrzt, dann k\xF6nnte man, ohne dass die Umwelt leidet, ohne dass\
            \ irgendetwas Nachteiliges hinsichtlich Feinstaub et cetera passiert,\
            \ viel \xF6fter 130 fahren. Meine Bitte w\xE4re, dass man das vielleicht\
            \ ber\xFCck\xADsichtigt.\_\u2013 Danke sch\xF6n. <i class=\"comment\"\
            >(Beifall bei der FP\xD6.)</i></p>", date: !!timestamp '2016-07-07 19:32:55+00:00',
        date_end: !!timestamp '2016-07-07 19:36:00+00:00', debate: 1146, doc_section: WordSection437,

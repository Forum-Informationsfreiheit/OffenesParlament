-   fields: {annotated_text: "<p>Frau Pr\xE4sidentin! Sehr geehrter Herr Bundesminister!\
            \ Ich beziehe mich ebenfalls auf die Novelle zum Vermessungs\xADgesetz.\
            \ Wie gesagt, es ist unstrittig, es ist eine h\xF6chst notwendige Sache.</p><p>Man\
            \ muss sich vorstellen, dass das System historisch gewachsen ist. Seit\
            \ 1817 gibt es die Vermessungst\xE4tigkeiten und Kataster in Form des\
            \ Grundsteuerkatasters, und das hat sich unver\xE4ndert bis 1968 fortgesetzt.\
            \ Erst seit 1968 haben wir den Grenzkataster, und seither gibt es eigentlich\
            \ auch die Rechtssicherheit \xFCber Grund und Boden. Die Umwandlung ist\
            \ aus dem Grund so schwer, weil bei dem Altkatastersystem der Naturstand\
            \ vor der Mappe, also vor dem Kataster, gilt. Erst seit 1968 gilt die\
            \ Papier\xADform, also die digitale Mappe vor dem Naturstand. Man muss\
            \ sich aber vorstellen, dass das dann 1993 noch mit einer Abweichung von\
            \ 15\_Zentimetern verfeinert worden ist, und seit 2010 messen wir auf\
            \ 5\_Zentimeter genau.</p><p>Diese Systeme stehen sich sozusagen gegen\xFC\
            ber. Die \xDCberf\xFChrungen\_\u2013 von einer gro\xDFen Toleranz und\
            \ einer Rechtsunsicherheit, ob jetzt der Naturstand oder die Katastermappe\
            \ z\xE4hlt\_\u2013 f\xFChren dazu, dass diese Verfahren grunds\xE4tzlich\
            \ problematisch sind. Der Einwand eines Grundeigent\xFCmers gegen einen\
            \ neuen Grenzverlauf f\xFChrt dazu, dass nicht umgewidmet werden kann\
            \ beziehungsweise dass die Teilung im Grenz\xADkataster nicht stattfinden\
            \ kann.</p><p>Die Novelle regelt das auf sehr eindrucksvolle Art und Weise.\
            \ Es werden alle gleichberechtigt. Man wird, wenn es einen Einwand gibt,\
            \ nur mit dem, der einwendet, beim Vermessungsamt vorgeladen. Das Vermessungsamt\
            \ gibt eine Frist von sechs Wochen. Wird nicht beeinsprucht, wird automatisch\
            \ umgewandelt. Das ist deshalb sowichtig, weil wir derzeit, seit 1968,\
            \ nur 12\_Prozent aller Grundst\xFCcke im rechtssicheren Bereich haben.</p><p>Die\
            \ anderen Vorteile hat der Vorredner schon angesprochen: Die Verfahrens\xAD\
            abwicklung bei Grenzwiederherstellung wird beschleunigt, von zwei Jahren\
            \ auf ein Jahr. Bei Hangrutschungen gibt es einen Vermerk vom Vermessungsamt,\
            \ sodass die Vermesser Bescheid wissen. Dann z\xE4hlt auch der Naturstand,\
            \ sodass niemand benachteiligt wird, bis das berichtigt ist. Alles in\
            \ allem ist das eine gute Sache.\_\u2013 Gl\xFCck auf! <i class=\"comment\"\
            >(Beifall bei der FP\xD6.)</i></p>", date: !!timestamp '2016-06-15 17:23:36+00:00',

            \ das Belastungsgejammere des Kollegen Krusche eingehe <i class=\"comment\"\
            >(Bundesrat Krusche: Das ist nicht notwendig! Ich verzichte darauf!),\
            \ </i>vielleicht noch kurz zum Inhalt des Geset\xADzes: Mit den vorgeschlagenen\
            \ \xC4nderungen im Gesetz wird mit 1.\_J\xE4nner 2017 das Lkw-Mautsystem\
            \ ver\xE4ndert, um bessere Kostenwahrheit, bessere Kostentransparenz und\
            \ vor allem eine st\xE4rkere \xD6kologisierung unseres Mautsystems zu\
            \ erreichen.</p><p>Die Schiene und auch die Stra\xDFen sind die wichtigsten\
            \ Lebensadern\_\u2013 nicht nur im Zen\xADtralraum, sondern nat\xFCrlich\
            \ auch in den l\xE4ndlichen Regionen. Diese Lebensadern m\xFCssen nat\xFC\
            rlich auch dementsprechend finanziert werden. Die fallen nicht vom Himmel,\
            \ Kollege Krusche, sondern m\xFCssen mit Geld gebaut werden. Deswegen\
            \ m\xF6chte ich auf die wichtigsten Kernpunkte eingehen, weil es, denke\
            \ ich, sehr wichtig ist, zu betonen, dass erstmals auch externe Kosten\
            \ in die Maut eingerechnet werden, das hei\xDFt Schad\xADstoffbelastungen,\
            \ Umweltverschmutzung, aber auch L\xE4rmbelastung, denn mit der Stra\xDF\
            e alleine ist es ja nicht getan. Es braucht L\xE4rmschutzma\xDFnahmen,\
            \ \xF6kolo\xADgische Ausgleichsfl\xE4chen und so weiter, und das will\
            \ ja letztendlich auch finan\xADziert sein.</p><p>Diese Mehreinnahmen\_\
            \u2013 das ist der zweite wichtige Kernpunkt\_\u2013 werden von der ASFINAG\
            \ an den Bund abgef\xFChrt und eben f\xFCr die nachhaltige Gestaltung\
            \ von Verkehrsr\xE4umen verwendet. Ich denke, gerade diese Zweckwidmung\
            \ ist wichtig, damit das Geld nicht irgendwo ins Budget flie\xDFt, sondern\
            \ dorthin, wo es hingeh\xF6rt. Das hei\xDFt: 2017 gibt es gesch\xE4tzt\
            \ 40\_Millionen\_\u20AC mehr, 52\_Millionen\_\u20AC im Jahr\_2018 und\
            \ 50\_Mil\xADlionen\_\u20AC im Jahr\_2019.</p><p>Auf die Straftatbest\xE4\
            nde und das Verwaltungsstrafverfahren ist Kollege Krusche schon eingegangen.</p><p>Abschlie\xDF\
            end: Ich denke, die \xC4nderungen sind wirtschaftlich vertr\xE4glich,\
            \ \xF6kologisch sinnvoll und deswegen nat\xFCrlich zu bef\xFCrworten.\_\
            \u2013 Herzlichen Dank. <i class=\"comment\">(Beifall bei der SP\xD6 sowie\
            \ des Bundesrates Mayer.)</i></p>", date: !!timestamp '2016-05-12 19:36:23+00:00',

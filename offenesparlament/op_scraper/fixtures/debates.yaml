            \ wichtige Grundlage daf\xFCr dar, den meiner Meinung <span style=\"letter-spacing:-.2pt\"\
            >nach gesellschaftlich so wichtigen Gedenkdienst, Friedensdienst und die\
            \ Sozial- und Um\xAD</span>weltjahre langfristig abzusichern und dabei\
            \ auch die Verwaltung der Freiwilligenarbeit zu vereinfachen. </p>\n\n\
            <p class=\"MsoNormal\">In den letzten Jahren hat sich das freiwillige\
            \ Engagement zu einer tragenden S\xE4ule des sozialen Zusammenhalts in\
            \ \xD6sterreich entwickelt. Gut 46\_Prozent der \xFCber 15-J\xE4hrigen\
            \ in \xD6sterreich engagieren sich freiwillig, gut die H\xE4lfte der Bev\xF6\
            lkerung leistet also einen sinnstiftenden Beitrag zum sozialen Zusammenhalt\
            \ in \xD6sterreich. </p>\n\n<p class=\"MsoNormal\">Eine Sonderform dieser\
            \ Freiwilligkeit stellen die sogenannten Freiwilligendienste dar, auf\
            \ der einen Seite im Inland mit dem freiwilligen Sozial- oder Umweltjahr\
            \ und auf der anderen Seite auch im Ausland mit dem Gedenk- oder Friedensdienst.\
            \ </p>\n\n<p class=\"MsoNormal\">Diese Freiwilligendienste erm\xF6glichen\
            \ es gerade jungen Menschen, praktische Erfah\xAD<span style=\"letter-spacing:-.1pt\"\
            >rung, aber auch pers\xF6nliche, soziale und interkulturelle Kompetenzen\
            \ zu erwerben. Bis\xAD</span>her haben diese Freiwilligendienste auf unterschiedlichen\
            \ Rechtsgrundlagen und Fi\xADnanzans\xE4tzen beruht. Mit dieser gesetzlichen\
            \ \xC4nderung, die wir heute nicht beeinspru\xADchen, werden die Strukturen\
            \ der Freiwilligendienste zusammengef\xFChrt. </p>\n\n<p class=\"MsoNormal\"\
            >Eine entscheidende Verbesserung, auf die ich besonders hinweisen m\xF6\
            chte, ist, dass es f\xFCr die Freiwilligen ab sofort m\xF6glich sein wird,\
            \ Familienbeihilfe zu beziehen und so\xADzialrechtlich besser abgesichert\
            \ zu sein.</p>\n\n<p class=\"MsoNormal\">Es werden auch gleiche Rahmenbedingungen\
            \ f\xFCr M\xE4nner und Frauen geschaffen, das <span style=\"letter-spacing:-.1pt\"\
            >freiwillige soziale Jahr, Umweltjahre, Gedenk- oder Friedensdienst zu\
            \ leisten, da es k\xFCnf\xAD</span>tig auch m\xF6glich sein wird, sich\
            \ einen zehnmonatigen Freiwilligendienst auf den Zivil\xADdienst anrechnen\
            \ zu lassen.</p>\n\n<p class=\"MsoNormal\" style=\"margin-top:.70em;margin-right:0cm;margin-bottom:.70em;\
            \ margin-left:0cm\">Auf einen zweiten Punkt m\xF6chte ich noch einmal\
            \ besonders hinweisen, da wir es mit <span style=\"letter-spacing:-.2pt\"\
            >dem Freiwilligengesetz jetzt auch erm\xF6glichen, dass Asylberechtigte\
            \ und subsidi\xE4r Schutz\xAD</span>berechtigte ein freiwilliges Integrationsjahr\
            \ absolvieren. Im vergangenen Jahr waren es <span style=\"letter-spacing:-.1pt\"\
            >rund 15\_000\_Asylberechtigte, die in arbeitsmarktpolitische Ma\xDFnahmen\
            \ oder in AMS-Bei\xADhilfen eingebunden waren, davon rund ein Drittel\
            \ Jugendliche\_\u2013 Jugendliche, die am Be\xAD</span>ginn ihres Lebens\
            \ stehen und sich eine Existenz aufbauen wollen.</p>\n\n<p class=\"MsoNormal\"\
            \ style=\"margin-top:.70em;margin-right:0cm;margin-bottom:.70em; margin-left:0cm\"\
            >Sowohl im heurigen Jahr als auch in den kommenden Jahren ist damit zu\
            \ rechnen, dass mehr als 20\_000\_Asylberechtigte AMS-Beihilfen oder die\
            \ bedarfsorientierte Min\xADdestsicherung beziehen werden. </p>\n\n<p\
            \ class=\"MsoNormal\" style=\"margin-top:.70em;margin-right:0cm;margin-bottom:.70em;\
            \ margin-left:0cm\">Wenn so viele, gerade von der FP\xD6, fordern, dass\
            \ sich Fl\xFCchtlinge m\xF6glichst rasch in\xADtegrieren sollen, dann\
            \ gelingt das aus meiner Sicht nur mit einer rascheren Integration in\
            \ den Arbeitsmarkt, damit sich diese ihre Existenz auch selbst sichern\
            \ k\xF6nnen. Das kann nur gehen, indem man Asylberechtigte gleichberechtigt\
            \ teilhaben l\xE4sst und ihnen auch Zukunftsperspektiven und Chancen gibt.<i>\
            \ (Bundesrat <b>L\xE4ngle:</b> Wie soll das funktio\xADnieren?) </i></p>\n\
            \n<p class=\"MsoNormal\">Klar ist: Vorranging muss nat\xFCrlich sein,\
            \ diese Asylberechtigten rasch in den ersten Ar\xAD<span style=\"letter-spacing:-.1pt\"\
            >beitsmarkt zu integrieren. Mit dem freiwilligen Integrationsjahr schaffen\
            \ wir es aber, dass</span> <span style=\"letter-spacing:-.1pt\"></span></p>\n\
            \n<p class=\"MsoNormal\"><span style=\"letter-spacing:-.1pt\">Asylberechtigte\
            \ Erfahrungen bei der Mitarbeit in Organisationen sammeln und noch bes\xAD\
            </span>ser in den Arbeitsmarkt integriert werden k\xF6nnen.</p>\n\n<p\
            \ class=\"MsoNormal\">Ich m\xF6chte noch auf zwei andere Punkte eingehen,\
            \ die in der Diskussion bisher ge\xADkommen sind: Da gerade die FP\xD6\
            \ versucht, das Thema Fl\xFCchtlinge mit dem Thema Budget zu verkn\xFC\
            pfen, m\xF6chte ich auf einige Studien hinweisen, die besagen, dass nicht\xF6\
            sterreichische Staatsb\xFCrger zwar 10,7\_Prozent der Beitr\xE4ge in Pensions-,\
            \ Kran\xADken-, Unfall- und Arbeitslosenversicherung einzahlen, aber nur\
            \ 6,2\_Prozent der Leistun\xADgen beziehen. <i>(Zwischenruf der Bundesr\xE4\
            tin <b>M\xFChlwerth.</b>) </i>Nicht\xF6sterreichische Staats\xAD<span\
            \ style=\"letter-spacing:-.1pt\">b\xFCrgerinnen und Staatsb\xFCrger sind\
            \ Nettozahler in das \xF6sterreichische Budget. Wir brau\xAD</span>chen\
            \ Migration, Integration und AsylwerberInnen, um unser Sozialsystem auch\
            \ weiter\xADhin aufrechtzuerhalten!</p>\n\n<p class=\"MsoNormal\">Um die\
            \ FP\xD6 vielleicht ein bisschen an die letzten Jahre zu erinnern: Wir\
            \ stehen noch immer vor den Auswirkungen der Finanz- und Wirtschaftskrise.\
            \ Sie wissen ganz ge\xADnau, dass sich die Staatsschuldenquote vor der\
            \ Wirtschaftskrise auf unter 60\_Prozent des BIP entwickelt hat und die\
            \ Staatsschulden nat\xFCrlich aufgrund der Konsequenzen aus dieser Wirtschaftskrise\
            \ explodiert sind. </p>\n\n<p class=\"MsoNormal\"><span lang=\"DE\">Aber\
            \ schauen wir uns die Staatsschuldenquoten der USA und von Japan an\_\u2013\
            \ wenn wir Vergleiche ziehen wollen, m\xFCssen wir das tun\_\u2013: USA:\
            \ 111\_Prozent des BIP, Japan: 222\_Prozent des BIP. Ich darf Ihnen auch\
            \ sagen, dass die Wachstumsraten der USA bei 3,14\_Prozent liegen. Jene\
            \ von Japan liegen auch deutlich \xFCber dem \xF6sterreichi\xADschen Wachstum.\
            \ Das hei\xDFt, diese Staaten haben begriffen: Investieren und Geld in\
            \ <span style=\"letter-spacing: -.1pt\">die Hand nehmen schafft Arbeitspl\xE4\
            tze. <i>(Zwischenruf der Bundesr\xE4tin <b>M\xFChlwerth.</b>)</i> Dies\xAD\
            </span>bez\xFCglich werden wir europaweit noch gefordert sein. <i>(Beifall\
            \ bei der SP\xD6.)</i></span></p>\n\n<p class=\"MsoNormal\"><span lang=\"\
            DE\">Ich darf auch darauf hinweisen, dass in \xD6sterreich genug Geld\
            \ vorhanden ist. Eine Studie der Johannes Kepler Universit\xE4t in Linz\
            \ hat ergeben, dass es in \xD6sterreich ein <span style=\"letter-spacing:-.1pt\"\
            >gesch\xE4tztes Privatverm\xF6gen von 1\_249\_Milliarden\_\u20AC gibt.\
            \ 70\_Prozent des Verm\xF6gens be\xAD</span>sitzen 10\_Prozent der Bev\xF6\
            lkerung, das reichste Prozent in \xD6sterreich besitzt 470\_Mil\xADliarden\_\
            \u20AC\_\u2013 gesch\xE4tzt, denn wir wissen es ja nicht. <i>(Vizepr\xE4\
            sident <b>G\xF6dl</b> \xFCbernimmt den Vorsitz.)</i></span></p>\n\n<p\
            \ class=\"StandardRE\"><span lang=\"DE\">Daher lade ich die Kolleginnen\
            \ und Kollegen von der FP\xD6 ein, hier nicht Buchhaltungs\xADpolitik\
            \ zu machen, sondern eine gesamtwirtschaftliche Sichtweise einzubringen.\
            \ <i>(Zwi\xADschenruf der Bundesr\xE4tin <b>M\xFChlwerth.</b>)</i> Ich\
            \ lade Sie herzlich dazu ein, Vorschl\xE4ge zu erarbeiten, wie wir diesen\
            \ Reichtum, den es in \xD6sterreich gibt, gerecht verteilen k\xF6n\xAD\
            nen.\_\u2013 Herzlichen Dank. <i>(Beifall bei SP\xD6 und Gr\xFCnen.)</i></span></p>\n\
            \n<p class=\"RE\"><span lang=\"DE\">12.01</span></p>", speaker_name: "Mag.\_\
            Michael\_Lindner", speaker_role: other, text_type: reg, time_end: '[12,
            1]', time_start: '[11, 55, 8]'}

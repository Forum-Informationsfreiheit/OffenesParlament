            \ der FP\xD6.)\n\nEs brauchte wahrscheinlich eine sozialdemokratische\
            \ Landesr\xE4tin  damit die burgenl\xE4ndischen Uhudler-Winzer Rechtsicherheit\
            \ erlangen und jetzt einen qualitativ hochwertigen Uhudler-Wein produzieren\
            \ k\xF6nnen. Es w\xE4re schon viel fr\xFCher m\xF6glich gewesen, diese\

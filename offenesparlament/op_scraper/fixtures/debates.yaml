            \ F\xFCrlinger irrsinnig st\xF6rt, dass hier nicht auf der Basis von Fakten,\
            \ sondern auf der Basis von geworfenen Nebelgranaten diskutiert wird.\
            \ Kollege F\xFCrlinger, ihr Redebeitrag war ein lebendiges Beispiel f\xFC\
            r so eine Nebelgranate. Es werden hier diese \xE4rmsten Menschen gegen\
            \ die Armen ausgespielt. \n\nDeswegen m\xF6chte ich ganz bewusst einige\
            \ wichtige Zahlen und Daten aus Ober\xAD\xF6sterreich noch einmal hier\
            \ hereinbringen, damit dann hoffentlich alle hier zu der \xDCber\xADzeugung\
            \ kommen, dass die Mindestsicherung eben keine soziale H\xE4ngematte,\
            \ sondern das letzte soziale Sicherungsnetz in \xD6sterreich ist. \n\n\
            Die Bedarfsorientierte Mindestsicherung ist 2010 in einer Zeit beschlossen\
            \ worden, in der andere europ\xE4ische L\xE4nder Sozialleistungen gek\xFC\
            rzt haben und damit auch Konjunktur und Kaufkraft geschw\xE4cht haben.\
            \ Mit der Bedarfsorientierten Mindestsiche\xADrung haben wir in \xD6sterreich\
            \ den \xC4rmsten einen Rest an Kaufkraft zur Verf\xFCgung gestellt, weil\
            \ dieses Geld sofort wieder ausgegeben wird.\n\nAber klar ist, und das\
            \ muss auch das politisches Ziel sein, dass m\xF6glichst wenige Menschen\
            \ es notwendig haben sollen, auf Mindestsicherung angewiesen zu sein.\
            \ Und als Ober\xF6sterreicher\_\u2013 und man merkt, dass das eine ober\xF6\
            sterreichisch gepr\xE4gte Diskussion ist\_\u2013 muss ich nat\xFCrlich\
            \ auf die diesbez\xFCgliche Situation in unserem Bun\xADdesland eingehen.\
            \ Sie war ja der Ausl\xF6ser f\xFCr die Anfrage.\n\nIch halte die vorgeschlagene\
            \ K\xFCrzung in Ober\xF6sterreich f\xFCr Asylberechtigte und subsidi\xE4\
            r Schutzberechtigte f\xFCr einen zynischen Angriff auf hilfsbed\xFCrftige\
            \ Menschen und einen ersten Schritt einer Landesregierung, die Mindestsicherung\
            \ insgesamt infrage zu stellen. \n\nKollege F\xFCrlinger, aber kurz auch\
            \ noch zu Ihrer Nebelgranate und deswegen auch noch zu einigen ober\xF6\
            sterreichischen Fakten: In Ober\xF6sterreich haben im Jahr\_2015 insgesamt\
            \ 14\_000\_Menschen Mindestsicherung bezogen, also 1\_Prozent der Bev\xF6\
            lke\xADrung. 55\_Prozent davon waren Frauen, 23\_Prozent anerkannte Fl\xFC\
            chtlinge, 33\_Prozent davon waren sogenannte Aufstocker, das hei\xDFt\
            \ Menschen, die so wenig verdient haben oder einen so niedrigen AMS-Bezug\
            \ bekommen haben, dass sie noch Mindest\xADsiche\xADrung erhalten haben.\
            \ Die Gesamtkosten f\xFCr die Bedarfsorientierte Mindestsiche\xADrung\
            \ in Ober\xF6sterreich machen exakt 0,9\_Prozent des Landesbudgets aus.\n\

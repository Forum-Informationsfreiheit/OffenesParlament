            \ und dass er auf sich alleine gestellt ist. Und die Verantwortlichen\
            \ wissen auch ganz genau, dass man sich mit 520\_\u20AC kein Leben leisten\
            \ kann. Man nimmt offenbar bewusst in Kauf, dass Substandardwohnungen,\
            \ Zimmer oder Abbruchh\xE4user \xFCberteu\xADert vermietet werden. Offensichtlich\
            \ wird in Kauf genommen, dass hier manche mit der Armut ihr Gesch\xE4\
            ft machen. </span></p>\n\n<p class=\"MsoNormal\"><span lang=\"DE\">Aber\
            \ neben der Situation in Ober\xF6sterreich sei noch einmal allgemein darauf\
            \ <span style=\"letter-spacing: -.1pt\">hinge\xADwie\xADsen, dass wir\
            \ auch anhand der Zahlen auf Bundesebene sehen, dass die Mindest\xADsiche</span>\xAD\
            rung keine soziale H\xE4ngematte ist. Im Jahr 2014 haben insgesamt 256\_\
            405\_Per\xADsonen oder 152\_839\_Bedarfsgemeinschaften Mindestsicherung\
            \ bezogen. Durchschnittlich wurden pro Bedarfsgemeinschaft\_\u2013 also\
            \ Bedarfsgemeinschaft hei\xDFt eine Familie, die gemeinsam Mindestsicherung\
            \ bezieht\_\u2013 603\_\u20AC ausgegeben. 64\_Prozent der Bezie\xADherInnen\
            \ hatten eine Bezugsdauer von sieben bis zw\xF6lf Monaten, weitere 20\_\
            Prozent maximal drei Monate. Diese Zahlen zeigen schon sehr deutlich,\
            \ dass es mit diesem Modell der Mindestsicherung sehr gut gelingt, auf\
            \ der einen Seite Armut zu verhindern, auf der anderen Seite die Menschen\
            \ wieder rasch in Besch\xE4ftigung zu bringen. </span></p>\n\n<p class=\"\
            MsoNormal\"><span lang=\"DE\">Wir sollten uns, glaube ich, auch anschauen,\
            \ wer denn diese Menschen sind, die auf Bedarfsorientierte Mindestsicherung\
            \ angewiesen sind. Eine Studie aus dem Jahr\_2014 hat gezeigt, dass es\
            \ vor allem Menschen mit niedrigem Bildungsniveau sind, die darauf angewiesen\
            \ sind. 2012 hatten 81\_Prozent der MindestsicherungsbezieherInnen keinen\
            \ Bildungsabschluss oder nur den Pflichtschulabschluss. 18\_Prozent der\
            \ BezieherInnen hatten sogenannte Hilfsberufe. Das hei\xDFt, es sind die\
            \ Menschen mit den schlechtesten Arbeitsmarkt- und Einkommenschancen,\
            \ die Mindestsicherung beziehen. Und der Ansatz zur Verbesserung dieser\
            \ Situation kann mit Sicherheit nicht sein, den Betrof\xADfenen auch noch\
            \ die Leistungen zu k\xFCrzen. </span></p>\n\n<p class=\"MsoNormal\"><span\
            \ lang=\"DE\"></span></p>\n\n<p class=\"MsoNormal\"><span lang=\"DE\"\
            >Bundesminister St\xF6ger hat in seiner Beantwortung ja schon sehr gut\
            \ angek\xFCndigt, dass bei der Neuverhandlung der Artikel-15a-Vereinbarung\
            \ auch Qualifizierungsma\xDFnah\xADmen gerade f\xFCr junge Menschen und\
            \ f\xFCr AsylwerberInnen wichtig sind. Und um Mindestsicherung zu vermeiden,\
            \ m\xFCssen wir eben diese Menschen viel besser qualifizieren. </span></p>\n\
            \n<p class=\"MsoNormal\"><span lang=\"DE\">Das Problem beim Abstand zwischen\
            \ Mindestsicherung und den L\xF6hnen ist ja nicht die H\xF6he der Mindestsicherung,\
            \ sondern das Problem liegt bei den H\xF6hen der L\xF6hne. Das hei\xDF\
            t: Rauf mit dem Mindestl\xF6hnen!, dann haben wir dieses Problem auch\
            \ nicht. </span></p>\n\n<p class=\"MsoNormal\"><span lang=\"DE\">Wenn\
            \ Kollege F\xFCrlinger das Beispiel mit den MindestpensionistInnen erw\xE4\
            hnt, dann muss ihm, meine ich, auch klar sein, dass die Mindestsicherung\
            \ zw\xF6lfmal ausgezahlt wird und der Rest 14\_Mal. Und dann er\xFCbrigt\
            \ sich diese Debatte. In den kommenden Jahren muss es aus meiner Sicht\
            \ also darum gehen, dass wir die Mindestsicherung in der aktuellen H\xF6\
            he aufrechterhalten.</span></p>\n\n<p class=\"StandardRE\"><span lang=\"\
            DE\">Es braucht nat\xFCrlich auch eine st\xE4rkere Vereinheitlichung,\
            \ wie in der Anfrage ange\xADdeutet. Wir glauben nur, dass es mit dieser\
            \ Neuverhandlung der Artikel-15a-Verein\xADbarung, die derzeit stattfindet,\
            \ wesentlich besser gelingen wird, bundeseinheitliche Richtlinien zu schaffen.\
            \ Deswegen k\xF6nnen wir diesem Entschlie\xDFungsantrag nicht unsere Zustimmung\
            \ erteilen. <i>(Beifall bei der SP\xD6.)</i></span></p>\n\n<p class=\"\
            RE\"><span lang=\"DE\">17.35</span></p>", speaker_name: "Mag.\_Michael\_\
            Lindner", speaker_role: other, text_type: reg, time_end: '[17, 35]', time_start: '[17,
            27, 24]'}

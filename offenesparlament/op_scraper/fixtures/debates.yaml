-   fields: {annotated_text: "<p>Herr Pr\xE4sident! Sehr verehrte Kolleginnen und\
            \ Kollegen! Verehrte Zuseher an den Fernsehschirmen\_\u2013 Sie sind ja\
            \ heute noch nicht begr\xFC\xDFt worden! Zum Salzburger Flughafen ist,\
            \ glaube ich, mehr zu sagen. Es ist ja unbestritten, dass er f\xFCr Arbeitsplatzsicherheit,\
            \ f\xFCr Tourismus und so weiter unentbehrlich ist. Nur: Der Herr Minister\
            \ Ramsauer kann sich ja mittlerweile sein B\xFCro mit Entschlie\xDFungsantr\xE4\
            gen tapezieren. Es gibt einen Entschlie\xDFungsantrag im Landtag, im Gemeinderat,\
            \ im Nationalrat, im Bundesrat. Das wird ihm aber, wenn er die Verordnung\
            \ unterschreibt\_\u2013 wie hat er gesagt?\_\u2013 Powidl sein. Ich glaube,\
            \ wir m\xFCs\xADsen, damit er das Gesicht nicht verliert\_\u2013 ganz\
            \ gleich, welcher Verkehrsminister das</p><p>Amt bekleidet\_\u2013, den\
            \ Deutschen etwas bieten. <i class=\"comment\">(Vizepr\xE4sident Mag.\_\
            Himmer \xFCbernimmt den Vorsitz.)</i></p><p>Unbestritten ist, dass sich\
            \ 90\_Prozent der Anfl\xFCge \xFCber dem Landkreis Berchtesgaden-Land\
            \ abspielen. Es herrscht daher dort eine gewisse L\xE4rmbelastung. Mein\
            \ Vorschlag ist\_\u2013 ich habe es auch gestern den Medien in Salzburg\
            \ gesagt\_\u2013, dass man allen mit dem Kennzeichen Berchtesgaden-Land\
            \ entweder \xFCber eine Verordnung der Frau Ver\xADkehrsministerin Bures\
            \ die Vignettenpflicht f\xFCr die Nutzung der Stadtautobahn erl\xE4sst.\
            \ Wenn die keine Vignette brauchen, w\xE4re das ein gewisses Zuckerl.\
            \ Nur: Bei dem Ver\xADhandlungsgeschick der Ministerin, so wie ich es\
            \ auch in Kufstein beobachten kann, wird sie das vielleicht nicht spielen.\
            \ <i class=\"comment\">(Ruf bei der \xD6VP: \_Gleichheitsgrundsatz?) </i></p><p>Da\
            \ besteht zwar ein bisschen ein Unterschied <i class=\"comment\">(Bundesr\xE4\
            tin Mag.\_Kurz: Um was geht es da jetzt?), </i>denn da ist es ja eine\
            \ Abgeltung von Nachteilen f\xFCr die L\xE4rmbelastung. Das hei\xDFt,\
            \ der Gleichheitsgrundsatz ist nicht unmittelbar verletzt. Es k\xF6nnte\
            \ aber auch das Flughafenmanagement die Kosten dieser Vignetten ersetzen.\_\
            \u2013 Das w\xE4re wichtig.</p><p>Und der zweite Schritt w\xE4re: Nat\xFC\
            rlich ist das Flughafenmanagement auch gefordert, durch gewisse Ma\xDF\
            nahmen innerhalb von drei bis f\xFCnf Jahren endlich den Nordanflug von\
            \ 90 auf vielleicht 80 oder 70\_Prozent zu reduzieren. <i class=\"comment\"\
            >(Bundesr\xE4tin Mag.\_Kurz: Das ist ohnehin vorgesehen!)\_\u2013 </i>Ist\
            \ ohnehin vorgesehen.\_\u2013 Das sollte man in die Verordnung miteinflie\xDF\
            en lassen. Und dann sollte man, bei Vorliegen eines Ma\xDFnahmenpakets,\
            \ mit dem Landrat Grabner einen B\xFCrgerentscheid im Bezirk Berchtesgadener-Land\
            \ abhal\xADten\_\u2013 und wenn dieser positiv ausgeht, dann kann jeder\
            \ Minister sagen, die Bev\xF6lke\xADrung ist jetzt einverstanden, die\
            \ stimmt zu.</p><p>Aber dass man sagt, man verhandelt auf gleicher Augenh\xF6\
            he, das wird es nicht spie\xADlen, denn die Bayern sind stur, das wissen\
            \ wir, die unterschreiben\_\u2013 und bei der EU hat Deutschland mehr\
            \ Gewicht als wir. Das ist das Problem!</p><p>Eines darf ich auch noch\
            \ sagen, meine pers\xF6nliche Meinung: Es ist nat\xFCrlich auch von eigenen\
            \ Leuten gez\xFCndelt worden. Wir haben eine gr\xFCne Landeshauptfrau-Stellvertre\xAD\
            terin\_\u2013 nichts gegen sie pers\xF6nlich\_\u2013, und die hat st\xE4\
            ndig\_\u2013 sie war auch Anrainerob\xADmann vom Flughafenverband <i class=\"\
            comment\">(Bundesr\xE4tin Mag.\_Kurz: Nein Obfrau!)</i>\_\u2013 ein UVP-Ver\xAD\
            fahren und eine Einschr\xE4nkung gefordert. Das war\_\u2013 ich habe das\
            \ auch in den Medien so deponiert\_\u2013: schlafende Hunde wecken! Im\
            \ Bundestagswahlkampf und Landtags\xADwahlkampf ist man auf dieses Pferd\
            \ aufgestiegen.\_\u2013 So weit zum Flughafen.</p><p>Der Entschlie\xDF\
            ungsantrag zur symbolischen Unterst\xFCtzung freut uns Salzburger, aber\
            \ ich glaube, mit Entschlie\xDFungsantr\xE4gen werden wir Herrn Ramsauer\
            \ und die deutsche Bundesregierung sicher nicht in die Knie zwingen, daf\xFC\
            r muss uns schon mehr einfal\xADlen.\_\u2013 Danke. <i class=\"comment\"\
            >(Beifall bei der FP\xD6.)</i></p>", date: !!timestamp '2013-12-05 10:37:18+00:00',

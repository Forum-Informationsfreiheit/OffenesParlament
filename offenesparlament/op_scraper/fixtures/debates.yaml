-   fields: {annotated_text: "<p>Sehr geehrte Frau Pr\xE4sidentin! Sehr geehrte Frau\
            \ Ministerin! Gesch\xE4tzte Kolleginnen und Kollegen! Liebe Zuseher an\
            \ den Fernsehger\xE4ten zu Hause! Lernschwache Sch\xFClerinnen und Sch\xFC\
            ler, die hat es schon immer gegeben, und die wird es auch immer geben.\
            \ Das muss einmal ganz offen aus\xADgesprochen werden.</p><p>Fr\xFCher\
            \ gab es jedoch noch viele M\xF6glichkeiten an Hilfsarbeiterjobs, die\
            \ sie dann aus\xADf\xFChren konnten. So fanden auch jene jungen Menschen\
            \ einen Arbeitsplatz, die sich mit dem Lernen vielleicht nicht ganz so\
            \ leicht taten. Das finden wir aber heute in dem Aus\xADma\xDF nicht mehr.\
            \ <i class=\"comment\">(Zwischenruf der Bundesr\xE4tin M\xFChlwerth.)</i></p><p>Wichtig\
            \ ist, dass wir diesen Jugendlichen nun unter die Arme greifen und dass\
            \ wir ih\xADnen auch zur Seite stehen. Auch jene, die lernschw\xE4cher\
            \ sind oder vielleicht\_\u2013 aus wel\xADchen Gr\xFCnden auch immer\_\
            \u2013 ihre Ausbildung abbrechen, geh\xF6ren unterst\xFCtzt. Das wird\
            \ mit dem neuen Ausbildungspflichtgesetz nun gemacht. Das halte ich f\xFC\
            r eine sozial\xADpolitisch wichtige Ma\xDFnahme f\xFCr die Jugend in unserem\
            \ Land.<i class=\"comment\"> (Pr\xE4sident Lindner \xFCber\xAD</i>nimmt\
            \ den Vorsitz.)</p><p>Ich bin selbst Lehrlingsausbildnerin und wei\xDF\
            , wie wertgesch\xE4tzt sich meine M\xE4dchen im Salon f\xFChlen, wenn\
            \ man sie dementsprechend unterst\xFCtzt und ihnen behilflich ist. Ich\
            \ habe selbst drei Kinder, und mir war es immer wichtig, nicht in materielle\
            \ Dinge zu investieren, sondern in die Ausbildung meiner Kinder. Ich halte\
            \ das f\xFCr eine Verpflich\xADtung der Eltern.</p><p>\xD6sterreich liegt\
            \ mit 11\_Prozent Jugendarbeitslosigkeit\_\u2013 im internationalen Vergleich\
            \ sind es n\xE4mlich 19\_Prozent\_\u2013 recht gut. In einigen L\xE4ndern,\
            \ wie etwa Spanien oder Grie\xADchenland, betr\xE4gt die Jugendarbeitslosigkeit\
            \ fast be\xE4ngstigende 50\_Prozent. Wenn bei\xADnahe die H\xE4lfte der\
            \ jungen Menschen eines Landes das Gef\xFChl hat, nicht gebraucht zu werden\
            \ und weder einen Ausbildungsplatz noch einen Arbeitsplatz hat, dann ist\
            \ es of\xADfensichtlich, dass es in der Zukunft massive gesellschaftliche\
            \ Probleme geben wird.</p><p>Es ist schlimm, wenn man das Gef\xFChl vermittelt\
            \ bekommt, dass man in der Gesell\xADschaft nicht gebraucht wird. Ich\
            \ muss das hier klar und deutlich sagen: Junge Men\xADschen sollen entweder\
            \ \xFCber einen Schulplatz, \xFCber einen Lehrplatz oder \xFCber eine\
            \ sons\xADtige Ausbildung das Gef\xFChl haben: Ja, ich werde gebraucht,\
            \ ich werde an den Arbeits\xADmarkt herangef\xFChrt.</p><p>Ich kann diesbez\xFC\
            glich keinerlei Verst\xE4ndnis f\xFCr die Kritik der Opposition zeigen.\
            \ Das Gesetz ist eine wichtige Ma\xDFnahme, damit wir jungen Menschen\
            \ signalisieren: Ihr wer\xADdet in der Gesellschaft gebraucht. Wir brauchen\
            \ euch auf dem Arbeitsmarkt. Daher ist die Ausbildungspflicht auf alle\
            \ F\xE4lle zu unterst\xFCtzen.</p><p>Ich m\xF6chte aber auch feststellen,\
            \ dass ich froh bin, dass bei diesem Gesetz, dem Aus\xADbildungspflichtgesetz,\
            \ auch behinderte Menschen miteinbezogen wurden. <i class=\"comment\"\
            >(Bundesrat St\xF6gm\xFCller: Das haben wir\_\u2026!)</i>\_\u2013 Ja,\
            \ ja. <i class=\"comment\">(Bundesrat St\xF6gm\xFCller: Sicher!)</i> Niemand\
            \ darf sie zur\xFCcklassen. Es ist ein Zeichen der Chancengleichheit,\
            \ wenn behinderte Men\xADschen ebenso eine Ausbildungsgarantie bis zu\
            \ ihrem 18.\_Lebensjahr haben. Man sieht gerade mit der teilqualifizierten\
            \ Lehre, bei der die Ausbildung in der Berufsschule und in den Unternehmen\
            \ stattfindet, sehr gute Erfolge.</p><p>Weiters muss ich sagen, dass selbst\
            \ im l\xE4ndlichen Raum \xFCber 50\_Prozent der beim AMS gemeldeten Personen\
            \ maximal \xFCber einen Pflichtschulabschluss verf\xFCgen. Da m\xFCs\xAD\
            sen die Alarmglocken bereits l\xE4uten. Es ist h\xF6chste Zeit, die Erziehungsberechtigten\
            \ in die Pflicht zu nehmen, sich um die Ausbildung ihrer Kinder zu k\xFC\
            mmern, sodass sie ei\xADnen guten Start ins weitere Leben haben.</p><p>Auf\
            \ der anderen Seite haben wir oft jede Menge an offenen Stellen. Das versteht\
            \ kein Unternehmer, keine Unternehmerin, das versteht auch kein B\xFC\
            rger, keine B\xFCrgerin. Ich glaube, dass das Ausbildungspflichtgesetz\
            \ ein wichtiger, ein richtiger Schritt ist, davon bin ich pers\xF6nlich\
            \ \xFCberzeugt. Man darf nun blo\xDF nicht versuchen, mit Antworten von\
            \ ges\xADtern die Herausforderungen von morgen zu l\xF6sen.\_\u2013 Danke.\
            \ <i class=\"comment\">(Beifall bei der \xD6VP und bei Bundesr\xE4ten\
            \ von SP\xD6 und Gr\xFCnen.)</i></p>", date: !!timestamp '2016-07-14 17:55:17+00:00',

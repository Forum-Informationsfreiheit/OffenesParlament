-   fields: {annotated_text: "<p>Sehr geehrter Herr Pr\xE4sident! Herr Bun\xADdesminister!\
            \ Hohes Haus! Gesch\xE4tzte Zuh\xF6rer und Zuseher hier und zu Hause!\
            \ Sicherheit ist den Menschen in unserem Land sehr, sehr wichtig. Um eines\
            \ der sichersten L\xE4nder auf der Welt zu sein und das auch in Zukunft\
            \ zu bleiben, braucht es ein dementsprechendes Budget. Mit dem gr\xF6\xDF\
            ten Sicherheitsbudget in der Zweiten Republik mit einem Volumen von 3,5\_\
            Milliarden\_\u20AC sind daf\xFCr die Rahmenbedingungen geschaffen worden.\
            \ Ich begr\xFC\xDFe au\xDFerordentlich, dass die Bundesregierung damit\
            \ ein klares Bekenntnis im Bereich der Sicherheit in \xD6sterreich abgelegt\
            \ hat.</p><p>Das Budget\_2017 l\xE4sst es zu, sehr viele Investitionen\
            \ im Bereich Sicherheit f\xFCr die n\xE4chsten Jahre zu t\xE4tigen, zum\
            \ Beispiel die fl\xE4chendeckenden Neuaufnahmen bei der Polizei, weitere\
            \ Investitionen bei der Schutzausr\xFCstung, bei der Technik, bei Fahr\xAD\
            zeugen oder bei Anpassungen von Dienststellen. Als Polizist unterst\xFC\
            tze ich diese Ma\xDFnahmen und diese Investitionen und halte sie f\xFC\
            r wichtig und auch richtig. Jetzt muss nur noch sichergestellt werden,\
            \ dass dieses Geld, diese Investitionen auch dort hinkommen, wo sie dringend\
            \ gebraucht werden: an der Basis, bei den Spezialistinnen und Spezialisten,\
            \ bei den Exekutivorganen vor Ort, die rund um die Uhr um unsere Sicherheit\
            \ bem\xFCht sind.</p><p>Ich m\xF6chte hier aber auch noch einen zweiten\
            \ Punkt ansprechen, der nicht nur mit Investitionen zu bew\xE4ltigen ist.\
            \ Es geht mir um die 1\_000\_verletzten Polizistinnen und Polizisten oder\
            \ auch um get\xF6tete Polizisten. 1\_000\_verletzte Polizisten und Polizistinnen\
            \ in einem Jahr\_\u2013 diese hohe Zahl kann auch hier im Hohen Haus niemandem\
            \ egal sein. Es kann nicht sein, dass es keine Hemmschwelle gegen\xFC\
            ber der Polizei gibt, dass die Polizisten als ausf\xFChrende Organe der\
            \ Staatsgewalt immer wieder durch gewaltsame Anfeindungen unter die R\xE4\
            der kommen. Es kann auch nicht sein, dass sich in unserem Land Gruppen\
            \ bilden, die den Staat nicht anerkennen, die die Polizei nicht anerkennen\
            \ und sogar militant dagegen vorgehen. Diesen Leuten, die gegen unser\
            \ Rechtssystem, gegen unsere Vollzugsorgane vorgehen, m\xFCssen wir mit\
            \ aller Kraft entgegenwirken. <i class=\"comment\">(Beifall bei der SP\xD6\
            \ und bei Abgeordneten der \xD6VP.)</i></p><p>Ich fordere deshalb auch,\
            \ dass entsprechende rechtliche Rahmenbedingungen ausge\xADarbeitet und\
            \ in diesem Haus auch beschlossen werden, damit die Zahl der verletzten\
            \ Polizisten wieder deutlich gesenkt werden kann. Es wird auch h\xF6chste\
            \ Zeit, nicht nur die rechtlichen Rahmenbedingungen und die polizeilichen\
            \ Rahmenbedingungen zu ver\xE4ndern, sondern auch die finanzielle Abgeltung\
            \ dieser hervorragenden Arbeit auf solide Beine zu stellen. Jene, die\
            \ Tag f\xFCr Tag f\xFCr uns einstehen, die Gefahr und Verletzungen ausgesetzt\
            \ sind, sollten nicht nur von \xDCberstunden und Zulagen leben k\xF6nnen,\
            \ sondern auch dementsprechend entlohnt werden. <i class=\"comment\">(Beifall\
            \ bei der SP\xD6.)</i></p>", date: !!timestamp '2016-11-22 19:15:36+00:00',

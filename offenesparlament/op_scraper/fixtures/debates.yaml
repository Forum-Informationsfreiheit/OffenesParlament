-   fields: {annotated_text: "<p>Sehr geehrte Frau Pr\xE4sidentin! Sehr geehrte Frau\
            \ Rechnungshofpr\xE4sidentin! Meine sehr geehrten Damen und Herren! Zum\
            \ Rechnungs\xADhofbericht, der sich mit den Universit\xE4ten besch\xE4\
            ftigt, m\xF6chte ich einige Punkte anmer\xADken. Die Universit\xE4tsr\xE4\
            te kann man mit einem Aufsichtsrat vergleichen, sie bestehen aus bis zu\
            \ 9\_Mitgliedern, die f\xFCr die jeweilige Hochschule t\xE4tig sind.</p><p>Konkret\
            \ hat der Rechnungshof die Universit\xE4tsr\xE4te an der Med-Uni Innsbruck\
            \ und der Kunstuni Graz gepr\xFCft. Kritikpunkte reichen von unterschiedlich\
            \ hohen Verg\xFCtungen \xFCber nicht nachvollziehbare Gehaltserh\xF6hungen\
            \ bis zur Tatsache, dass einige Univer\xADsit\xE4tsr\xE4te Fl\xFCge zu\
            \ den Sitzungen in der Business-Klasse w\xE4hlten.</p><p>Ich glaube, angesichts\
            \ der kritisierten Vorgangsweise hinsichtlich der Spesen ist es an der\
            \ Zeit, auch hier endlich \xF6sterreichweit Transparenz und eine einheitliche\
            \ Regelung dieser Verg\xFCtungen umzusetzen. Die neu gew\xE4hlte Rektorin\
            \ an der Kunstuniversit\xE4t Graz, die ehemals Sektionschefin im Wissenschaftsministerium\
            \ war, hat zum Beispiel im April\_2014 ein um 76\_Prozent h\xF6heres fixes\
            \ Jahresgehalt als ihr Vorg\xE4nger im Jahr\_2007 erhalten. Da stellt\
            \ sich nat\xFCrlich schon die Frage: Warum bekommt man das? Bekommt man\
            \ das, weil man eine Mehrleistung erbringt? Muss man jetzt mehr leisten\
            \ oder ist das gleich geblieben?\_\u2013 An und f\xFCr sich, so wie es\
            \ im Rechnungs\xADhofbericht steht, sind die Aufgaben gleich geblieben.\
            \ Daher frage ich mich schon: Mit welcher Rechtfertigung gibt es ein Gehalt,\
            \ das um 76\_Prozent angehoben wird?</p><p>Oder: Bei beiden vom Rechnungshof\
            \ in Augenschein genommenen Universit\xE4ten stellte dieser au\xDFerdem\
            \ fest, dass es Probleme in der Zusammenarbeit zwischen Universit\xE4\
            tsrat und anderen leitenden Organen gegeben hat. Dadurch kam es nat\xFC\
            rlich zu einer Beeintr\xE4chtigung dieser Steuerungen. Beispielsweise\
            \ wurde an der Kunstuni Graz im Jahr\_2010 zwischen Universit\xE4tsrat\
            \ und Senat \xFCber die Nachfolge des Rektors kostspielig gestritten,\
            \ was wieder einmal zulasten des Budgets gegangen ist. Das ist nat\xFC\
            rlich nicht einzusehen, denn ich denke, das kann auch anders geregelt\
            \ werden.</p><p>Oder: An der Med-Uni Innsbruck f\xFChrte die generell\
            \ problematische Zusammenarbeit von Universit\xE4tsrat, Rektorat und Senat\
            \ zu nicht optimalen Aufgabenerf\xFCllungen.</p><p>Diese Kritikpunkte\
            \ sind aber nur ein Auszug aus der ganzen Kritikperspektive des Rechnungshofes.\
            \ Da sage ich schon: Da ist an und f\xFCr sich der Wissenschaftsminister\
            \ gefordert, die Kritikpunkte des Rechnungshofs ernst zu nehmen und sie\
            \ auch zu reparieren, damit das in Zukunft nicht mehr passiert.</p><p>Das\
            \ w\xE4re meine Kritik, und ich hoffe, dass diese Umst\xE4nde zum Wohle\
            \ der Universit\xE4t ge\xE4ndert werden, damit solche Kritikpunkte in\
            \ Zukunft nicht mehr im Rechnungs\xADhofbericht angef\xFChrt werden.\_\
            \u2013 Ich danke Ihnen. <i class=\"comment\">(Beifall bei der FP\xD6.)</i></p>",

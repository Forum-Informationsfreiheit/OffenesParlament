            \ auch Qualifizierungsma\xDFnah\xADmen gerade f\xFCr junge Menschen und\
            \ f\xFCr AsylwerberInnen wichtig sind. Und um Mindestsicherung zu vermeiden,\
            \ m\xFCssen wir eben diese Menschen viel besser qualifizieren.\n\nDas\
            \ Problem beim Abstand zwischen Mindestsicherung und den L\xF6hnen ist\
            \ ja nicht die H\xF6he der Mindestsicherung, sondern das Problem liegt\
            \ bei den H\xF6hen der L\xF6hne. Das hei\xDFt: Rauf mit dem Mindestl\xF6\
            hnen!, dann haben wir dieses Problem auch nicht.\n\nWenn Kollege F\xFC\
            rlinger das Beispiel mit den MindestpensionistInnen erw\xE4hnt, dann muss\
            \ ihm, meine ich, auch klar sein, dass die Mindestsicherung zw\xF6lfmal\
            \ ausgezahlt wird und der Rest 14\_Mal. Und dann er\xFCbrigt sich diese\
            \ Debatte. In den kommenden Jahren muss es aus meiner Sicht also darum\
            \ gehen, dass wir die Mindestsicherung in der aktuellen H\xF6he aufrechterhalten.\n\
            \nEs braucht nat\xFCrlich auch eine st\xE4rkere Vereinheitlichung, wie\
            \ in der Anfrage ange\xADdeutet. Wir glauben nur, dass es mit dieser Neuverhandlung\
            \ der Artikel-15a-Verein\xADbarung, die derzeit stattfindet, wesentlich\

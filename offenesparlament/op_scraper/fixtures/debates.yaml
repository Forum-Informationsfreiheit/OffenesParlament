            \ hat\_\u2013 im Durchschnitt wird man 600\_\u20AC, 700\_\u20AC \xFCberall\
            \ daf\xFCr zahlen\_\u2013, dann bleibt dieser netto nicht einmal das,\
            \ was einer, der son-</p>\n\n<p class=\"MsoNormal\" style=\"margin-top:.50em;margin-right:0cm;margin-bottom:.40em;\
            \ margin-left:0cm\">nenbadet, an Mindestsicherung hat. Die kommt sich,\
            \ auf gut Deutsch, \u201Everarscht\u201C vor. So ist heute die Stimmung,\
            \ auch bei Ihren sozialistischen Arbeitervertretern, da kenne ich einige.\
            \ </p>\n\n<p class=\"MsoNormal\" style=\"margin-top:.50em;margin-right:0cm;margin-bottom:.50em;\
            \ margin-left:0cm\">Herr Bundesminister Hundstorfer, Sie werden ja von\
            \ manchen\_\u2013 nicht von mir\_\u2013 \u201EAr\xADbeitslosigkeitsminister\u201C\
            \ genannt, weil wir wirklich eine Rekordarbeitslosigkeit haben. Ich bin\
            \ davon \xFCberzeugt, dass Sie die Arbeitslosigkeit allein nicht besiegen\
            \ k\xF6nnen; das ist ein Bl\xF6dsinn. Aber auch Vizekanzler Mitterlehner\
            \ hat gestern via \u201EKrone\u201C\_\u2013 ich habe es nur in der \u201E\
            Krone\u201C gelesen\_\u2013unverz\xFCglich einen Arbeitsmarktgipfel von\
            \ Ihnen verlangt, weil die Arbeitslosigkeit nur mehr verwaltet wird, hat\
            \ er gesagt, unter Beiziehung euro\xADp\xE4ischer Experten. Ich hoffe,\
            \ er hat nicht Varoufakis damit gemeint, weil dieser bald Zeit daf\xFC\
            r haben wird. <i>(Bundesrat <b>D\xF6nmez:</b> Der hat wenigstens zur Zahlenpr\xFC\
            fung Zeit!)</i> Ja, genau.</p>\n\n<p class=\"MsoNormal\" style=\"margin-top:.50em;margin-right:0cm;margin-bottom:.50em;\
            \ margin-left:0cm\">Herr Bundesminister, meines Erachtens ist auch die\
            \ EU-Industrie- und Wirtschafts\xADpolitik schuld an der hohen Arbeitslosigkeit,\
            \ weil sie ganz einfach die Konzerne f\xF6rdert. Was tun die Konzerne?\_\
            \u2013 Ich wei\xDF es zum Beispiel von Hallein-Papier in Salzburg: So\xAD\
            lange sie F\xF6rderungen bekommen, geben sie eine Standortgarantie ab\_\
            \u2013 heile Welt\_\u2013; wenn die F\xF6rderung weg ist, verschwinden\
            \ sie und sind weg! Das ist so, weil sich ein internationaler Konzern\
            \ nicht am Wohl der Arbeiter, sondern an der Profitgier der Ak\xADtion\xE4\
            re orientiert. Das ist so und wird immer so sein. </p>\n\n<p class=\"\
            MsoNormal\" style=\"margin-top:.50em;margin-right:0cm;margin-bottom:.50em;\
            \ margin-left:0cm\">Darum wird man im EU-Bereich da einmal Ma\xDFnahmen\
            \ setzen m\xFCssen. Aber die be\xADsch\xE4ftigen sich lieber mit der Allergenverordnung\
            \ oder damit, ob etwas \u201EMarmelade\u201C oder \u201EKonfit\xFCre\u201C\
            \ hei\xDFen soll. Die h\xE4tten andere Dinge zu tun!</p>\n\n<p class=\"\
            MsoNormal\"><span lang=\"DE\">Herr Bundesminister, wir haben da weitere\
            \ Probleme. Die hohe Arbeitslosigkeit bedingt ja massive Mehraufwendungen\
            \ in der Arbeitslosenversicherung und beim AMS. Ich glaube, von 2008 bis\
            \ 2014 wurde bei der Arbeitslosenversicherung mehr als 1\_Milliar\xAD\
            de\_\u20AC mehr aufgewendet. Und bei den Leistungsbeziehern ist die Steigerung\
            \ bei den Ausl\xE4ndern mit 67\_Prozent frappant, das muss ich Ihnen ehrlich\
            \ sagen. <i>(Bundesminis\xADter <b>Hundstorfer</b> sch\xFCttelt den Kopf.)</i>\
            \ Na, ich habe die Zahlen; ich glaube, die sind nicht falsch. <i>(Bundesminister\
            \ <b>Hundstorfer:</b> O ja!\_\u2013 Bundesrat <b>Todt:</b> Da stehen sie\
            \ nicht drin!\_\u2013 Weitere Zwischenrufe.)</i><i> </i></span></p>\n\n\
            <p class=\"MsoNormal\"><span lang=\"DE\">Genauso beim AMS: Wer ist der\
            \ Notleidende von K\xFCrzungen im AMS?\_\u2013 Zu drei Vier\xADteln die\
            \ \xD6sterreicher! Und 26\_Prozent plus: die Ausl\xE4nder. Das ist so.\
            \ Dann gibt es noch Ideen, Schnapsideen, dass man selbst Asylwerbern\_\
            \u2013 bei den Lehrlingen, glaube ich, ist es schon erfolgt\_\u2013 den\
            \ Zugang zum Arbeitsmarkt \xF6ffnen soll.</span></p>\n\n<p class=\"MsoNormal\"\
            ><span lang=\"DE\">Herr Bundesminister, diesen Bericht kann man in der\
            \ Form<b><i> nicht</i></b> zur Kenntnis neh\xADmen, wenn selbst Ihr eigener\
            \ Koalitionspartner, sprich Vizekanzler Mitterlehner, sagt: Es wird in\
            \ \xD6sterreich die Rekordarbeitslosigkeit nur mehr verwaltet.\_\u2013\
            \ Das ist f\xFCr mich kein Sozialbericht, denn damit sind Schicksale verbunden,\
            \ die oft bis zum Selbstmord f\xFChren, weil ganz einfach das Selbstwertgef\xFC\
            hl dieser Menschen leidet. </span></p>\n\n<p class=\"StandardRE\" style=\"\
            margin-top:.40em\"><span lang=\"DE\">Ich hoffe, dass der eine oder andere\
            \ Kollege meiner Meinung ist und den Bericht in der Form vielleicht auch\
            \ nicht zur Kenntnis nimmt, sondern nur unter Auflagen, dass man wirklich\
            \ einmal etwas tut, verst\xE4rkt tut f\xFCr diese Menschen, die \xD6sterreicher,\
            \ die ar\xADbeitslos sind, die oft unverschuldet hinausgeworfen werden,\
            \ so, wie wir es jetzt in Salz\xADburg beim Mubea-Konzern, sprich Carbo\
            \ Tech haben. Er wird sich wahrscheinlich ganz nach Tschechien verabschieden.\
            \ Er hat nat\xFCrlich genug F\xF6rderungen bekommen, aber dort sind fast\
            \ 700\_Leute, teilweise Facharbeiter, aber nat\xFCrlich auch ungelernte\
            \ Arbei\xADter, wieder arbeitslos!\_\u2013 Danke. </span><i>(Beifall bei\
            \ der FP\xD6.)</i></p>\n\n<p class=\"RE\" style=\"margin-bottom:.80em\"\
            ></p>\n\n<p class=\"RE\" style=\"margin-bottom:.80em\">17.17</p>", speaker_name: "Dr.\_\
            Dietmar\_Schmittner", speaker_role: other, text_type: reg, time_end: '[17,
            17]', time_start: '[17, 12, 0]'}

            feststellung beschlossen wurde und wir in einem Jahr zu evaluieren haben,\
            \ ob diese Sache auch einen guten Ausgang nehmen m\xF6ge. <i class=\"\
            comment\">(Beifall bei der FP\xD6.)</i></p>", date: !!timestamp '2016-07-07

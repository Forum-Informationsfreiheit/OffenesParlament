-   fields: {annotated_text: "<p>Sehr geehrter Herr Pr\xE4sident! Sehr geehrter Herr\
            \ Bundesminister! Meine sehr geehrten Damen und Herren! Herr Bundesminister,\
            \ zum Ersten m\xF6chte ich Ihnen wirklich einmal gratulieren. Das muss\
            \ man sagen: Das Budget wurde aufgestockt. Es wurde sehr viel gemacht,\
            \ es wurde vor allem sehr viel ange\xADk\xFCndigt.</p><p>Man muss aber\
            \ dazu, dass jetzt so viele Schutzwesten und viele andere Dinge auch noch\_\
            \u2013 Hubschrauber und so weiter\_\u2013 neu kommen, auch eines sagen:\
            \ In den letzten Jahren ist ja an und f\xFCr sich nichts passiert bei\
            \ der Exekutive. Im Gegenteil, die haben gar nichts mehr bekommen! <i\
            \ class=\"comment\">(Ruf bei der SP\xD6: Das Personal wurde erh\xF6ht!)\_\
            \u2013 </i>Das Personal wurde nicht erh\xF6ht. Darauf komme ich dann noch\
            \ im Detail zu sprechen.</p><p>Nur, das Sie es wissen: Ich gratuliere\
            \ Ihnen, Herr Minister. Es war wichtig, dass Sie das Budget heuer erh\xF6\
            ht haben, und ich hoffe, dass es um einiges besser geht.</p><p>Jetzt aber\
            \ zum Beispiel Wien: t\xE4glich Raub\xFCberf\xE4lle, t\xE4tliche Angriffe,\
            \ \xDCbergriffe, Vergewaltigungen, Drogenhandel. Herr Minister, sehen\
            \ wir uns die Zahlen an! Alleine im Bereich Drogenhandel oder Drogenkriminalit\xE4\
            t wurden von J\xE4nner bis August\_2016 \xF6sterreichweit 17\_951\_Straftaten\
            \ im Zusammenhang mit Drogenkonsum verzeichnet, 6\_053 davon alleine in\
            \ Wien. Im gleichen Zeitraum wurden \xF6sterreichweit 6\_154\_Straf\xAD\
            taten im Zusammenhang mit Drogenhandel verzeichnet und wiederum \xFCber\
            \ 2\_000 davon in Wien.</p><p>Ich kann jetzt nur eines sagen: Seit Jahren\
            \ hat auch Ihre Vorg\xE4ngerin versprochen, wir bekommen f\xFCr Wien\_\
            \u2013 wie B\xFCrgermeister H\xE4upl an Ihre Vorg\xE4nger appelliert hat\_\
            \u2013 1\_000 bis 1\_500\_Polizisten und Polizistinnen mehr.\_\u2013 Wir\

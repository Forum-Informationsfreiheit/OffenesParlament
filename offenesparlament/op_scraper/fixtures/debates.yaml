-   fields: {annotated_text: "<p>Frau Pr\xE4sidentin! Herr Bundes\xADminister! Kolleginnen\
            \ und Kollegen! Sozialbericht 2013-2014: Herr Minister, ich habe ein bisschen\
            \ ein Problem mit dem Wort, denn da stehen so viele Grausamkeiten drin.\
            \ Rekordarbeitslosigkeit: 472\_000, eine Steigerung um 130\_Prozent bei\
            \ der Zahl der Lang\xADzeitarbeitslosen! Mit jedem Langzeitarbeitslosen\
            \ ist ja ein menschliches Schicksal ver\xADbunden: Scheidung, Alkoholprobleme,\
            \ die Kinder k\xF6nnen kein Musikinstrument lernen, nicht auf Schikurs\
            \ fahren und so weiter und so fort.</p><p>Wenn ich mir die Steigerungen\
            \ anschaue\_\u2013 ich werde es dann noch objektivieren\_\u2013, dann,\
            \ muss ich sagen, w\xFCrde ich den Bericht eher als so etwas wie einen\
            \ Ausl\xE4nder-F\xF6rderbericht sehen, weil es da n\xE4mlich \xFCberall\
            \ am meisten steigt. <i class=\"comment\">(Zwischenrufe bei der \xD6VP.)</i></p><p>Zum\
            \ Thema Ausl\xE4nder darf ich noch etwas sagen. Man hat ja heute der FP\xD6\
            \ unter\xADstellt <i class=\"comment\">(neuerliche Zwischenrufe bei der\
            \ \xD6VP)</i>\_\u2013 darf ich ausreden?\_\u2013, Asylanten und Aus\xAD\
            l\xE4nder w\xE4ren unser Thema. Das stimmt nicht, das ist ein Thema in\
            \ der Bev\xF6lkerung, nicht nur bei uns. Darum hat ja die FP\xD6 Zuspruch\
            \ bei den Wahlen, weil wir ein offenes Ohr f\xFCr die Bev\xF6lkerung haben\
            \ <i class=\"comment\">(Ruf bei der \xD6VP: Da muss man nur nach K\xE4\
            rnten schauen!),</i> zum Unterschied von \xD6VP und SP\xD6, das darf ich\
            \ Ihnen schon sagen, weil Sie dieses Problem verniedlichen. <i class=\"\
            comment\">(Zwischenrufe bei der \xD6VP.)</i> Ich werde dann aber noch\
            \ darauf zur\xFCckkommen, warum es diese Steigerung gibt.</p><p>Herr Bundesminister!\
            \ Schauen Sie, wenn heute eine \xF6sterreichische Arbeiterfamilie mit\
            \ zwei Kindern eine Dreizimmerwohnung hat\_\u2013 im Durchschnitt wird\
            \ man 600\_\u20AC, 700\_\u20AC \xFCberall daf\xFCr zahlen\_\u2013, dann\
            \ bleibt dieser netto nicht einmal das, was einer, der sonnenbadet, an\
            \ Mindestsicherung hat. Die kommt sich, auf gut Deutsch, \u201Everarscht\u201C\
            \ vor. So ist heute die Stimmung, auch bei Ihren sozialistischen Arbeitervertretern,\
            \ da kenne ich einige.</p><p>Herr Bundesminister Hundstorfer, Sie werden\
            \ ja von manchen\_\u2013 nicht von mir\_\u2013 \u201EAr\xADbeitslosigkeitsminister\u201C\
            \ genannt, weil wir wirklich eine Rekordarbeitslosigkeit haben. Ich bin\
            \ davon \xFCberzeugt, dass Sie die Arbeitslosigkeit allein nicht besiegen\
            \ k\xF6nnen; das ist ein Bl\xF6dsinn. Aber auch Vizekanzler Mitterlehner\
            \ hat gestern via \u201EKrone\u201C\_\u2013 ich habe es nur in der \u201E\
            Krone\u201C gelesen\_\u2013unverz\xFCglich einen Arbeitsmarktgipfel von\
            \ Ihnen verlangt, weil die Arbeitslosigkeit nur mehr verwaltet wird, hat\
            \ er gesagt, unter Beiziehung euro\xADp\xE4ischer Experten. Ich hoffe,\
            \ er hat nicht Varoufakis damit gemeint, weil dieser bald Zeit daf\xFC\
            r haben wird. <i class=\"comment\">(Bundesrat D\xF6nmez: Der hat wenigstens\
            \ zur Zahlenpr\xFCfung Zeit!)</i> Ja, genau.</p><p>Herr Bundesminister,\
            \ meines Erachtens ist auch die EU-Industrie- und Wirtschafts\xADpolitik\
            \ schuld an der hohen Arbeitslosigkeit, weil sie ganz einfach die Konzerne\
            \ f\xF6rdert. Was tun die Konzerne?\_\u2013 Ich wei\xDF es zum Beispiel\
            \ von Hallein-Papier in Salzburg: So\xADlange sie F\xF6rderungen bekommen,\
            \ geben sie eine Standortgarantie ab\_\u2013 heile Welt\_\u2013; wenn\
            \ die F\xF6rderung weg ist, verschwinden sie und sind weg! Das ist so,\
            \ weil sich ein internationaler Konzern nicht am Wohl der Arbeiter, sondern\
            \ an der Profitgier der Ak\xADtion\xE4re orientiert. Das ist so und wird\
            \ immer so sein.</p><p>Darum wird man im EU-Bereich da einmal Ma\xDFnahmen\
            \ setzen m\xFCssen. Aber die be\xADsch\xE4ftigen sich lieber mit der Allergenverordnung\
            \ oder damit, ob etwas \u201EMarmelade\u201C oder \u201EKonfit\xFCre\u201C\
            \ hei\xDFen soll. Die h\xE4tten andere Dinge zu tun!</p><p>Herr Bundesminister,\
            \ wir haben da weitere Probleme. Die hohe Arbeitslosigkeit bedingt ja\
            \ massive Mehraufwendungen in der Arbeitslosenversicherung und beim AMS.\
            \ Ich glaube, von 2008 bis 2014 wurde bei der Arbeitslosenversicherung\
            \ mehr als 1\_Milliar\xADde\_\u20AC mehr aufgewendet. Und bei den Leistungsbeziehern\
            \ ist die Steigerung bei den Ausl\xE4ndern mit 67\_Prozent frappant, das\
            \ muss ich Ihnen ehrlich sagen. <i class=\"comment\">(Bundesminis\xAD\
            ter Hundstorfer sch\xFCttelt den Kopf.)</i> Na, ich habe die Zahlen; ich\
            \ glaube, die sind nicht falsch. <i class=\"comment\">(Bundesminister\
            \ Hundstorfer: O ja!\_\u2013 Bundesrat Todt: Da stehen sie nicht drin!\_\
            \u2013 Weitere Zwischenrufe.)</i></p><p>Genauso beim AMS: Wer ist der\
            \ Notleidende von K\xFCrzungen im AMS?\_\u2013 Zu drei Vier\xADteln die\
            \ \xD6sterreicher! Und 26\_Prozent plus: die Ausl\xE4nder. Das ist so.\
            \ Dann gibt es noch Ideen, Schnapsideen, dass man selbst Asylwerbern\_\
            \u2013 bei den Lehrlingen, glaube ich, ist es schon erfolgt\_\u2013 den\
            \ Zugang zum Arbeitsmarkt \xF6ffnen soll.</p><p>Herr Bundesminister, diesen\
            \ Bericht kann man in der Form nicht zur Kenntnis neh\xADmen, wenn selbst\
            \ Ihr eigener Koalitionspartner, sprich Vizekanzler Mitterlehner, sagt:\
            \ Es wird in \xD6sterreich die Rekordarbeitslosigkeit nur mehr verwaltet.\_\
            \u2013 Das ist f\xFCr mich kein Sozialbericht, denn damit sind Schicksale\
            \ verbunden, die oft bis zum Selbstmord f\xFChren, weil ganz einfach das\
            \ Selbstwertgef\xFChl dieser Menschen leidet.</p><p>Ich hoffe, dass der\
            \ eine oder andere Kollege meiner Meinung ist und den Bericht in der Form\
            \ vielleicht auch nicht zur Kenntnis nimmt, sondern nur unter Auflagen,\
            \ dass man wirklich einmal etwas tut, verst\xE4rkt tut f\xFCr diese Menschen,\
            \ die \xD6sterreicher, die ar\xADbeitslos sind, die oft unverschuldet\
            \ hinausgeworfen werden, so, wie wir es jetzt in Salz\xADburg beim Mubea-Konzern,\
            \ sprich Carbo Tech haben. Er wird sich wahrscheinlich ganz nach Tschechien\
            \ verabschieden. Er hat nat\xFCrlich genug F\xF6rderungen bekommen, aber\
            \ dort sind fast 700\_Leute, teilweise Facharbeiter, aber nat\xFCrlich\
            \ auch ungelernte Arbei\xADter, wieder arbeitslos!\_\u2013 Danke. <i class=\"\
            comment\">(Beifall bei der FP\xD6.)</i></p>", date: !!timestamp '2015-05-07
            17:12:00+00:00', date_end: !!timestamp '2015-05-07 17:17:00+00:00', debate: 15,

-   fields: {annotated_text: "<p>Sehr geehrter Herr Pr\xE4sident! Frau Bun\xADdes\xAD\
            minister! Hohes Haus! Wir haben jetzt schon sehr viel \xFCber das neue\
            \ Staatsschutz\xADgesetz geh\xF6rt. Nach einem sehr langen und intensiven\
            \ Verhandlungsprozess ist mei\xADner Meinung nach ein sehr gutes Gesetz\
            \ gelungen, mit dem im Speziellen dem Bundesamt f\xFCr Verfassungsschutz\
            \ und Terrorismusbek\xE4mpfung ein hilfreiches Instrument zur Verf\xFC\
            gung gestellt wird.</p><p>F\xFCr die Zukunft ist es wichtig, dass es M\xF6\
            glichkeiten gibt, schon im Vorfeld auf eine eventuelle Bedrohung rechtzeitig\
            \ zu reagieren und intensive Erhebungen durchzu\xADf\xFChren. Nat\xFC\
            rlich braucht man bei intensiven und sensiblen Ermittlungsmethoden im\xAD\
            mer auch eine demokratische Kontrolle. Alle \xDCberwachungsma\xDFnahmen\
            \ m\xFCssen von einem Rechtsschutzbeauftragten und in besonderen F\xE4\
            llen von einem Rechtsschutz\xADsenat bewilligt werden, und der Rechtsschutzbeauftragte\
            \ muss dem Nationalrat lau\xADfend berichten beziehungsweise Rede und\
            \ Antwort stehen.</p><p>Ich m\xF6chte hier aber auch kurz die Gelegenheit\
            \ nutzen, um auf das Ergebnis des stattgefundenen Asylgipfels einzugehen.\
            \ Meiner Meinung nach war es f\xFCr die Regierung, im Einvernehmen mit\
            \ den L\xE4ndern und den Gemeinden, l\xE4ngst an der Zeit, ein Zeichen\
            \ zu setzen. Den Richtwert mit 37\_500\_Asylantr\xE4gen <i class=\"comment\"\
            >(Ruf bei der \xD6VP: Obergrenze!)</i> einzuf\xFChren sehe ich einerseits\
            \ als wichtiges Zeichen f\xFCr unsere Freunde in den benachbarten EU-L\xE4\
            ndern, aber auch als Zeichen f\xFCr einen Fl\xFCchtling nach der Genfer\
            \ Konvention, dass er hier zwar Schutz und Aufnahme finden muss, aber\
            \ sich daraus nicht ableiten darf, wo das Ganze durchgef\xFChrt wird.</p><p>Auch\
            \ andere begleitende Ma\xDFnahmen wie ein aktives und professionelles\
            \ Grenzmana\xADgement, Kontrollen und Registrierungen, eine restriktive\
            \ Handhabung bei Familien\xADnachzug, eine Beurteilung, ob Asylgr\xFC\
            nde zu einem sp\xE4teren Zeitpunkt noch vorliegen, oder weitere M\xF6\
            glichkeiten f\xFCr die Zukunft, Personen, die kein Asyl bekommen, zur\xFC\
            ckzuf\xFChren, werden vom Gro\xDFteil der Bev\xF6lkerung bef\xFCrwortet\
            \ und nat\xFCrlich auch unterst\xFCtzt.</p><p>\xD6sterreich bekennt sich\
            \ nach wie vor zur Aufnahme von Kriegsfl\xFCchtlingen, aber in einem Ausma\xDF\
            , das der Integration f\xF6rderlich ist, in einem Ausma\xDF, das der Arbeits\xAD\
            markt bew\xE4ltigen kann, und auch in einer Anzahl, mit der der soziale\
            \ Frieden hier in unserem Land gew\xE4hrleistet werden kann.</p><p>Abschlie\xDF\
            end m\xF6chte ich noch hervorheben, dass wir mit dem neuen Verteidigungs\xAD\
            minister Hans Peter Doskozil einen wirklichen Experten und Kenner in Fl\xFC\
            chtlingsfra\xADgen in der Bundesregierung haben. Werte Kolleginnen und\
            \ Kollegen! Ich ersuche Sie hier im Haus, den neuen Herrn Bundesminister\
            \ bei seinen Anstrengungen, gemeinsammit Frau Innenminister Mikl-Leitner,\
            \ in allen Fragen zu unterst\xFCtzen.\_\u2013 Danke sch\xF6n. <i class=\"\
            comment\">(Beifall und Bravorufe bei der SP\xD6.)</i></p>", date: !!timestamp '2016-01-27
            20:27:08+00:00', date_end: !!timestamp '2016-01-27 20:29:00+00:00', debate: 26,

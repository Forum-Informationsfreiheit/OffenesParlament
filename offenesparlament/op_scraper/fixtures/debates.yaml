            \ style=\"margin-bottom:.50em\"><a name=\"R_158854_10\"><b><span lang=\"\
            DE\" style=\"display:none\"><!--\u2020--></span></b></a><b><span lang=\"\
            DE\">Bundesr\xE4tin <a href=\"/WWER/PAD_86675/index.shtml\">Marianne\_\
            Hackl</a></span></b> (\xD6VP, Burgenland)<span style=\"display:none\"\
            ><!--\xA6--></span>: Gesch\xE4tzter Herr Pr\xE4sident! Sehr geehrter Herr\
            \ Minister! Liebe Kolleginnen und Kollegen! Ich bin sehr stolz, und als\
            \ stol\xADze Burgenl\xE4nderin ist es mir ein gro\xDFes Bed\xFCrfnis,\
            \ dass ich heute zu diesem Tages\xADordnungspunkt rede. Den, um den es\
            \ hier geht <i>(eine Flasche Uhudler auf das Redner\xADpult stellend),</i>\
            \ habe ich auch mitgenommen, denn der soll dabei sein. <i>(Allgemeine\
            \ Hei\xADterkeit und Beifall bei \xD6VP und SP\xD6.)</i></p>\n\n<p class=\"\
            MsoNormal\" style=\"margin-top:.50em;margin-right:0cm;margin-bottom:.50em;\
            \ margin-left:0cm\">Es geht um den Uhudler bei uns im S\xFCdburgenland,\
            \ das ist uns ein sehr gro\xDFes Anlie\xADgen. Das ist ein sehr gro\xDF\
            es Thema, das uns seit l\xE4ngerer Zeit bewegt und das bei uns im Burgenland\
            \ sehr hohe Wellen geschlagen hat. Das ist eigentlich ein Ph\xE4nomen,\
            \ das man immer wieder in der Politik erlebt. So ist es auch in diesem\
            \ Fall, wo es ver\xADgleichsweise zwar nur um eine geringe Rebfl\xE4che\
            \ geht, aber dies hat medial eine Rie\xADsendebatte ausgel\xF6st. </p>\n\
            \n<p class=\"MsoNormal\">Es ist ein bisschen wie der Kampf David gegen\
            \ Goliath: Auf der einen Seite das gro\xDFe Regelwerk auf der europ\xE4\
            ischen Ebene, auf der anderen Seite ein paar aufrechte Win\xADzerinnen\
            \ und Winzer, die den Direkttr\xE4gerwein mit dem Namen Uhudler forcieren,\
            \ de\xADnen aber von der Europ\xE4ischen Union gesagt wird, dass sie das\
            \ nicht d\xFCrfen. Bei den Konsumentinnen und Konsumenten wird der Uhudler\
            \ aber immer beliebter, es ist da\xADher schon verst\xE4ndlich, dass das\
            \ Thema medial sehr pr\xE4sent ist. </p>\n\n<p class=\"MsoNormal\">Zugleich\
            \ ist es aber auch notwendig, dass es ein EU-Reglement gibt. Nationalratsab\xAD\
            geordneter Dipl.-Ing.\_Nikolaus Berlakovich verhandelte damals als Landwirtschaftsmi\xAD\
            nister die EU-Weinmarktordnung, da es auf europ\xE4ischer Ebene, weil\
            \ eben der Wein so gut geht, Bestrebungen gegeben hat, festzulegen, dass\
            \ man in ganz Europa auch in Ungunstlagen Wein auspflanzen darf. </p>\n\
            \n<p class=\"MsoNormal\">\xD6sterreich hat gemeinsam mit Partnern gesagt:\
            \ Das wollen wir nicht, wir wollen, dass nur in bestimmen Regionen Wein\
            \ angepflanzt wird, damit wir unseren Qualit\xE4tsweg nicht gef\xE4hrden!\_\
            \u2013 Das ist zum Gl\xFCck gelungen. Gleichzeitig aber sagte die Europ\xE4\
            i\xADsche Union, dass sie die Direkttr\xE4gersorten, die sich um den Uhudler\
            \ ranken, nicht will.</p>\n\n<p class=\"MsoNormal\">Trotzdem ist es aber\
            \ wichtig, den Uhudler abzusichern, denn er ist mehr als ein Wein, er\
            \ ist nicht nur blo\xDF ein Getr\xE4nk. Der Uhudler ist nicht nur ein\
            \ Thema f\xFCr Weinliebha\xADber, sondern in der ganzen Region eine Marke\
            \ f\xFCr die Hoffnung. Er ist ein Symbol f\xFCr das S\xFCdburgenland,\
            \ f\xFCr meine Heimat. Durch enorme Abwanderung gibt es bei uns wenig\
            \ Arbeitspl\xE4tze, daher ist der Einsatz richtig, damit es eine Unterst\xFC\
            tzung in der Region gibt. Die Winzerinnen und Winzer haben inzwischen\
            \ eine enorme Qualit\xE4tsstei\xADgerung erreicht, durch ihren Flei\xDF\
            \ haben sie den Markt erobert.</p>\n\n<p class=\"MsoNormal\">Wenn man\
            \ beispielsweise vor Kurzem in Wien Am Hof beim sogenannten Kul(t)inarium\
            \ war, dann hat man gesehen, dass Tausende Besucher t\xE4glich mit Begeisterung\
            \ bur\xADgenl\xE4ndische Produkte verkostet haben, unter anderem auch\
            \ unseren Uhudler. <i>(Zwi\xADschenruf des Bundesrates <b>Mayer.</b>)</i>\
            \ Oder die Veranstaltung \u201EKomm\u2019 ins Paradies!\u201C: Das ist\
            \ ein Fest im S\xFCdburgenland, das jedes dritte Mai-Wochenende stattfindet,\
            \ bei dem es neben dem Uhudler auch verschiedene andere regionale Produkte\
            \ gibt, die man ge\xADnie\xDFen kann, bei dem eine Region ihre Spezialit\xE4\
            ten pr\xE4sentiert und sich so wirtschaft\xADlich selbst hilft.</p>\n\n\
            <p class=\"MsoNormal\">Die neuen Bestimmungen sehen nun vor, Weine aus\
            \ Direkttr\xE4gerrebsorten\_\u2013 aus de\xADnen die beliebte regionale\
            \ Spezialit\xE4t hergestellt wird\_\u2013 vom Wein- in den Obstweinbe\xAD\
            reich zu \xFCbertragen. Damit wird der Uhudler auch EU-rechtlich abgesichert.\
            \ Die Vor\xAD<span style=\"letter-spacing:-.2pt\">schriften f\xFCr Wein\_\
            \u2013 \xF6nologische Verfahren, Kellerbuch, Kataster\_\u2013 bleiben\
            \ dabei aber au</span>f\xADrecht. </p>\n\n<p class=\"MsoNormal\" style=\"\
            margin-bottom:.40em\"><span style=\"letter-spacing: -.1pt\">Es ist sinnvoll\
            \ und auch notwendig, die Ursprungsbezeichnung f\xFCr die traditionellen\
            \ s\xFCd\xAD</span>burgenl\xE4ndischen Anbaugebiete des Uhudlers zu sch\xFC\
            tzen. Damit wird die starke Mar-</p>\n\n<p class=\"MsoNormal\" style=\"\
            margin-bottom:.40em\">ke Uhudler abgesichert. Wein aus Direkttr\xE4gerrebsorten\
            \ aus anderen Gebieten darf dann nicht mehr unter dem Markennamen Uhudler\
            \ in Umlauf gebracht werden. Es geht dabei um ein Synonym f\xFCr Tradition,\
            \ Zusammenhalt und Lebensfreude in einer ganzen Region. </p>\n\n<p class=\"\
            MsoNormal\" style=\"margin-top:.40em;margin-right:0cm;margin-bottom:.40em;\
            \ margin-left:0cm\">Der Uhudler ist l\xE4ngst auch ein wesentlicher Teil\
            \ des touristischen Marketings gewor\xADden, er bekommt damit auch \xF6\
            konomisch gesehen eine sehr gro\xDFe Bedeutung. Es war daher wichtig,\
            \ entgegen allen b\xFCrokratischen EU-Bestimmungen Bestand und Zukunft\
            \ des Uhudlers gesetzlich abzusichern und so auch weiterhin Auspflanzungen\
            \ zu erm\xF6g\xADlichen. Dies ist mit dieser Novelle des Weingesetzes\
            \ gelungen. </p>\n\n<p class=\"MsoNormal\" style=\"margin-top:.40em;margin-right:0cm;margin-bottom:.40em;\
            \ margin-left:0cm\"><span style=\"letter-spacing:-.1pt\">Das S\xFCdburgenland\
            \ hat sich in den letzten Jahren zu einem Feinschmeckerparadies ge\xAD\
            </span>wandelt, das neben der landschaftlichen Sch\xF6nheit auch auf ebenso\
            \ bodenst\xE4ndige wie bek\xF6mmliche Schmankerl setzt.</p>\n\n<p class=\"\
            MsoNormal\" style=\"margin-top:.50em;margin-right:0cm;margin-bottom:.50em;\
            \ margin-left:0cm\"><span lang=\"DE\">Manche meinen, die Weingesetz-Regelung\
            \ k\xF6nnte vielleicht EU-widrig sein. Es ist ge\xADnau umgekehrt. Es\
            \ ist wichtig, dass es ein Sicherheitsnetz f\xFCr die burgenl\xE4ndischen\
            \ Uhudler-Bauern gibt. Das vor Kurzem beschlossene Weingesetz ist ein\
            \ solches. Es be\xADdeutet, Uhudler als Obstwein deklarieren zu k\xF6\
            nnen, damit aus der EU-Weinmarktord\xADnung zu kommen und eine gesetzliche\
            \ Absicherung zu erreichen. Das gibt den burgen\xADl\xE4ndischen Weinb\xE4\
            uerinnen und Weinbauern endlich den notwendigen R\xFCckhalt. <i>(Vize\xAD\
            pr\xE4sidentin <b>Winkler</b> \xFCbernimmt den Vorsitz.)</i></span></p>\n\
            \n<p class=\"StandardRE\" style=\"margin-top:.40em\"><span lang=\"DE\"\
            >Ich gratuliere dem Ministerrat zum Durchbruch in der Causa Uhudler und\
            \ danke Bun\xADdesminister Andr\xE4 Rupprechter f\xFCr seinen Einsatz\
            \ sowie allen, die zur Uhudler-L\xF6sung beigetragen haben.\_\u2013 Danke.\
            \ <i>(Beifall bei \xD6VP und SP\xD6.) </i></span></p>\n\n<p class=\"RE\"\
            ><span lang=\"DE\">15.00</span></p>", speaker_name: "Marianne\_Hackl",

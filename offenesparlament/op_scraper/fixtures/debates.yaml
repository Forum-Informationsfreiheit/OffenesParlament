            \u2013 also die Gewerbebetriebe, die diese \xDCberpr\xFCfung durchf\xFC\
            hren\_\u2013 leisten, mit dem knapp Doppelten der Geb\xFChren einer Jahresvignette\
            \ zu bezahlen ist, das ist einfach nicht einzusehen.</p><p>Ich ersuche\
            \ daher: \xDCberlegen Sie sich das noch einmal! Warum l\xE4sst man nicht\
            \ eine Jahresvignette zu und verzichtet auf diese 10-Tages- und Zwei-Monatsvignetten?</p><p>Zum\
            \ Tagesordnungspunkt\_18 in Bezug auf das Anbringen der Vignette im Kenn-zeichen:\

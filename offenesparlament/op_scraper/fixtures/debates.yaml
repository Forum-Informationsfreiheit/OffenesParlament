-   fields: {annotated_text: "<p>Nun zum Bundesgesetz \xFCber die justizielle Zusammenarbeit\
            \ in Strafsachen mit den anderen Mitgliedstaaten der EU. Die FP\xD6-Fraktion\
            \ ist dagegen und, ich glaube, auch mit gutem Grund.</p><p>Ich habe mir\
            \ den Ausschussbericht und auch den Gesetzestext, glaube ich, ganz ge\xAD\
            nau angeschaut. Im Ausschussbericht steht \xFCberhaupt nichts drinnen,\
            \ was eigentlich die Kernprobleme sind, n\xE4mlich die Kosten, die f\xFC\
            r den \xF6sterreichischen Steuerzahler nach dem Motto \u201EMelkkuh der\
            \ EU\u201C herauskommen.</p><p>Was ist Faktum?\_\u2013 Im \xA7\_42 dieses\
            \ Gesetzes steht, dass kriminelle EU-B\xFCrger, die bei uns im Inland\
            \ wohnen, einen Wohnsitz haben, selbst bei ausl\xE4ndischer Verurteilung,\
            \ wenn die Vollstreckungsbeh\xF6rde des Heimatstaates nicht zustimmt\_\
            \u2013 nicht einmal eine Begr\xFCndung m\xFCssen sie abgeben!\_\u2013\
            , die Haft in \xD6sterreich zu verb\xFC\xDFen haben. Ich kenne den Motivenbericht\
            \ nicht, aber wahrscheinlich ist der Grund der, dass bei uns in den Gef\xE4\
            ngnissen die Vollpension EU-weit am besten ist. Kann ich mir nur vorstellen,\
            \ sonst wei\xDF ich keinen Grund.</p><p>Ich wei\xDF aber auch nicht, wie\
            \ die Sozialisten einem kleinen Arbeiter oder einem Ange\xADstellten oder\
            \ einem kleinen Pensionisten das schmackhaft machen k\xF6nnen, dass er\
            \ f\xFCr die Kosten des \u201EHafturlaubes\u201C\_\u2013 unter Anf\xFC\
            hrungszeichen\_\u2013 aufkommen muss.</p><p>Es ist n\xE4mlich im Gesetz\_\
            \u2013 ich habe selber schon Gesetze gebastelt in Salzburg, ein Raumordnungsgesetz\
            \ und so weiter; ich glaube, vom Justizministerium sitzt eh der oberste\
            \ Chef hier\_\u2013 keine Begr\xFCndung f\xFCr das Ablehnungsrecht enthalten.\
            \ Normaler\xADweise, wenn ich eine Ablehnung mache, muss im Klammerausdruck\
            \ taxativ die Be\xADgr\xFCndung angegeben sein. Das ist nicht der Fall!\
            \ Es gibt auch keine Kostenersatzre\xADgelung. Das hei\xDFt, \xD6sterreich\
            \ bekommt vom Heimatstaat nichts, es zahlt wieder einmal der \xF6sterreichische\
            \ Steuerzahler. Daher kann und wird die FP\xD6 diesem Antrag nicht zustimmen.\
            \ <i class=\"comment\">(Beifall bei der FP\xD6.)</i></p><p>Ich bin noch\
            \ nicht fertig! <i class=\"comment\">(Heiterkeit.\_\u2013 Bundesrat Kneifel:\
            \ Das war nur ein Zwischen\xADapplaus!) </i>Na ja, kommen wir ein wenig\
            \ in Fahrt!</p><p>Ich habe meiner Fraktion aber empfohlen, dass wir keinen\
            \ offiziellen Antrag auf einen Einspruch stellen, denn das ist ja wie\
            \ im Fu\xDFball: Wenn ich in 90\_Minuten kein Tor schie\xDFe, dann kann\
            \ ich stundenlang spielen, und ich glaube, ich k\xF6nnte stundenlang hier\
            \ reden\_\u2013 und Sie stimmen trotzdem f\xFCr das Gesetz. Es ist so.</p><p>Abschlie\xDF\
            end: Die FP\xD6 wird dem Antrag aus gutem Grund nicht zustimmen, weil\
            \ wir dem B\xFCrger, dem kleinen Arbeiter, dem kleinen Angestellten, dem\
            \ kleinen Pensionisten gegen\xFCber verantwortlich sind, dass die auch\
            \ noch daf\xFCr die Kosten tragen m\xFCssen. Ich glaube, das ist verst\xE4\
            ndlich.</p><p>Das Gesetz geh\xF6rt meines Erachtens insofern repariert,\
            \ als man eine Kostenersatz\xADpflicht f\xFCr den Heimatstaat einf\xFC\
            hrt, sodass dieser anteilig zahlen muss, pro Tag einen</p><p>Tagessatz\_\
            \u2013 andere L\xE4nder haben das\_\u2013, und dass der Heimatstaat nur\
            \ bei ganz schwer wiegenden Gr\xFCnden ablehnen kann. Nichts davon ist\
            \ im Gesetz drinnen, aber ich kann mir vorstellen, es wird beschlossen.\_\
            \u2013 Danke. <i class=\"comment\">(Beifall bei der FP\xD6.)</i></p>",

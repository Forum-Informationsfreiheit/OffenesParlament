-   fields: {annotated_text: "<p>Sehr geehrter Herr Pr\xE4sident! Herr Bundes\xAD\
            minister! Hohes Haus! Gesch\xE4tzte Zuh\xF6rer hier und zu Hause vor den\
            \ Fernsehbild\xADschirmen! Auch in der Landwirtschaft gab es in den letzten\
            \ Jahren gro\xDFe Ver\xE4nde\xADrungen. Viele Bauern, die Land- und Viehwirtschaft\
            \ im herk\xF6mmlichen Sinn betrieben haben, haben Probleme damit, dass\
            \ es einen niedrigen Milchpreis, dass es niedrige Preise bei Fleisch,\
            \ Mais und anderen Produkten gibt. Meiner Meinung nach haben Bauern und\
            \ Unternehmer in der Lebensmittelproduktion nur dann langfristig eine\
            \ Chan\xADce, wenn sie zuk\xFCnftig nicht auf Massen- und Mengenproduktion,\
            \ sondern auf Qualit\xE4t, Regionalit\xE4t und Innovation setzen.</p><p>Ich\
            \ selbst komme aus dem S\xFCdburgenland, einer Region mit sehr flei\xDF\
            igen Leuten und einer lebenswerten Umgebung. Aber die Gegend ist nicht\
            \ gerade f\xFCr viele Arbeitspl\xE4tze und sehr viel Wirtschaft bekannt.\
            \ Und untrennbar mit dem S\xFCdburgenland verbunden ist unser Wein, der\
            \ sogenannte Uhudler <i class=\"comment\">(Ruf bei der \xD6VP: Kein Wein!),</i>\
            \ ein Direkt\xADtr\xE4ger, den es schon seit zirka 1870 bei uns gibt.\
            \ Und die neue burgenl\xE4ndische Agrar\xADlandesr\xE4tin Verena Dunst\
            \ hat sich die Aufgabe gestellt, dieses s\xFCdburgenl\xE4ndische Kul\xAD\
            turgut auch auf langfristig planbare und sichere rechtliche Beine zu stellen.</p><p>Dabei\
            \ wurde ein neuer Weg beschritten. Die politischen Vertreter, betroffene\
            \ Winzer und auch Experten wurden an einen Tisch geladen. In zwei sehr\
            \ konstruktiven Sitzun\xADgen, bei denen ich selbst anwesend war, wurde\
            \ in gro\xDFer \xDCbereinstimmung die in Zu\xADkunft einzuschlagende Richtung\
            \ festgelegt. Die regionalen Winzer haben gr\xF6\xDFtenteils \xFCber Parteigrenzen\
            \ hinweg eine Klassifizierung der Uhudler-Rebsorten angestrebt.</p><p>Der\
            \ Uhudler als Obstwein wurde hier als m\xF6gliche Alternative diskutiert.</p><p>Es\
            \ soll aber auf jeden Fall in Zukunft Rechtssicherheit geschaffen werden,\
            \ einerseits f\xFCr die Jahre \xFCber 2030 hinaus, andererseits deswegen,\
            \ damit die Winzer keine Ro\xADdungen von Weing\xE4rten vornehmen m\xFC\
            ssen.</p><p>Aufgrund dieser Rechtssicherheit sollen neue Investitionen\
            \ m\xF6glich sein und die Re\xADgion nicht nur in der Weinwirtschaft,\
            \ sondern auch touristisch unter dem Namen Uhud\xADler-Land neu erschlossen\
            \ werden.</p><p>Wir sehen darin eine gro\xDFe Chance f\xFCr zuk\xFCnftige\
            \ Arbeitspl\xE4tze und f\xFCr die Wertsch\xF6p\xADfung im S\xFCdburgenland.\
            \ Ein diesbez\xFCgliches formelles Schreiben der Agrarlandesr\xE4tin aus\
            \ dem Burgenland ist an Sie, Herr Bundesminister, am 14.\_Oktober 2015\
            \ ergangen.</p><p>Ich ersuche Sie und fordere Sie, Herr Bundesminister,\
            \ hier nochmals pers\xF6nlich auf, die Anliegen der Winzer im S\xFCdburgenland\
            \ und den Weg des Uhudlers mit einem ge\xADsch\xFCtzten Namen f\xFCr unsere\
            \ Region auf nationaler und nat\xFCrlich auch auf europ\xE4ischer Ebene\
            \ zu unterst\xFCtzen. <i class=\"comment\">(Beifall bei der SP\xD6.)</i></p>",

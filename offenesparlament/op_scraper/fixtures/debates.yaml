            \ Rat dieser notwendige \u201EMassenzustrom\u201C\_\u2013 unter Anf\xFC\
            hrungszeichen\_\u2013 mit qualifizierter Mehrheit beschlossen werden muss,\
            \ damit das \xFCberhaupt m\xF6glich wird. Also das wird rechtlich nichts\
            \ werden. Und auch sozialpolitisch ist das aus meiner Sicht Wahnsinn,\
            \ anerkannte Fl\xFCchtlinge in Wahrheit in Armut und Kriminalit\xE4t zu\
            \ treiben.\n\nEs muss mir schon einmal einer hier herinnen erkl\xE4ren,\
            \ wie ein erwachsener Mensch von 520\_\u20AC leben, sich eine Wohnung\

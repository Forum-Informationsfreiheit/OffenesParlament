            \ Zimmer oder Abbruchh\xE4user \xFCberteu\xADert vermietet werden. Offensichtlich\
            \ wird in Kauf genommen, dass hier manche mit der Armut ihr Gesch\xE4\
            ft machen.\n\nAber neben der Situation in Ober\xF6sterreich sei noch einmal\
            \ allgemein darauf hinge\xADwie\xADsen, dass wir auch anhand der Zahlen\
            \ auf Bundesebene sehen, dass die Mindest\xADsiche\xADrung keine soziale\
            \ H\xE4ngematte ist. Im Jahr 2014 haben insgesamt 256\_405\_Per\xADsonen\
            \ oder 152\_839\_Bedarfsgemeinschaften Mindestsicherung bezogen. Durchschnittlich\
            \ wurden pro Bedarfsgemeinschaft\_\u2013 also Bedarfsgemeinschaft hei\xDF\
            t eine Familie, die gemeinsam Mindestsicherung bezieht\_\u2013 603\_\u20AC\
            \ ausgegeben. 64\_Prozent der Bezie\xADherInnen hatten eine Bezugsdauer\
            \ von sieben bis zw\xF6lf Monaten, weitere 20\_Prozent maximal drei Monate.\
            \ Diese Zahlen zeigen schon sehr deutlich, dass es mit diesem Modell der\
            \ Mindestsicherung sehr gut gelingt, auf der einen Seite Armut zu verhindern,\
            \ auf der anderen Seite die Menschen wieder rasch in Besch\xE4ftigung\
            \ zu bringen.\n\nWir sollten uns, glaube ich, auch anschauen, wer denn\
            \ diese Menschen sind, die auf Bedarfsorientierte Mindestsicherung angewiesen\
            \ sind. Eine Studie aus dem Jahr\_2014 hat gezeigt, dass es vor allem\
            \ Menschen mit niedrigem Bildungsniveau sind, die darauf angewiesen sind.\
            \ 2012 hatten 81\_Prozent der MindestsicherungsbezieherInnen keinen Bildungsabschluss\
            \ oder nur den Pflichtschulabschluss. 18\_Prozent der BezieherInnen hatten\
            \ sogenannte Hilfsberufe. Das hei\xDFt, es sind die Menschen mit den schlechtesten\
            \ Arbeitsmarkt- und Einkommenschancen, die Mindestsicherung beziehen.\
            \ Und der Ansatz zur Verbesserung dieser Situation kann mit Sicherheit\
            \ nicht sein, den Betrof\xADfenen auch noch die Leistungen zu k\xFCrzen.\n\
            \nBundesminister St\xF6ger hat in seiner Beantwortung ja schon sehr gut\

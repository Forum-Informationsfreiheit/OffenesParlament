            \ an der Mitwirkung im Asylwesen\n\nDer Nationalrat wolle beschlie\xDF\
            en:\n\n\u201EDer Bundesminister f\xFCr Inneres wird aufgefordert, daf\xFC\
            r Sorge zu tragen, dass k\xFCnftig die Abwicklung des Asylwesens wieder\
            \ vollst\xE4ndig vom Bundesministerium f\xFCr Inneres selbst als hoheitliche\
            \ Aufgabe wahrgenommen wird und die Mittel aus dem Budget f\xFCr Asyl\

-   fields: {annotated_text: "<p>Sehr geehrte Frau Pr\xE4siden\xADtin! Gesch\xE4tzter\
            \ Minister! Liebe Kolleginnen und Kollegen! Liebe ZuseherInnen zu Hause!\
            \ Ich bin mit Sicherheit k\xFCrzer im Bundesrat als Kollege Pisec, aber\
            \ mir ist zumindest schon aufgefallen, dass wir eigentlich nur die Kompetenz\
            \ haben, hier die Budgetbegleit\xADgesetze zu diskutieren.</p><p>Im Rahmen\
            \ dieser Gesetze m\xF6chte ich zu Beginn meiner Rede auf zwei Dinge hin\xAD\
            weisen:</p><p>2011 ist von der Europ\xE4ischen Union das Jahr der Freiwilligen\
            \ ausgerufen worden. Pa\xADrallel dazu hat man in \xD6sterreich mit dem\
            \ Freiwilligengesetz\_2012 begonnen, eine ge\xADsetzliche Grundlage f\xFC\
            r das freiwillige Sozialjahr zu schaffen. Die aktuelle Anpassung des Freiwilligengesetzes\
            \ stellt eine wichtige Grundlage daf\xFCr dar, den meiner Meinung nach\
            \ gesellschaftlich so wichtigen Gedenkdienst, Friedensdienst und die Sozial-\
            \ und Um\xADweltjahre langfristig abzusichern und dabei auch die Verwaltung\
            \ der Freiwilligenarbeit zu vereinfachen.</p><p>In den letzten Jahren\
            \ hat sich das freiwillige Engagement zu einer tragenden S\xE4ule des\
            \ sozialen Zusammenhalts in \xD6sterreich entwickelt. Gut 46\_Prozent\
            \ der \xFCber 15-J\xE4hrigen in \xD6sterreich engagieren sich freiwillig,\
            \ gut die H\xE4lfte der Bev\xF6lkerung leistet also einen sinnstiftenden\
            \ Beitrag zum sozialen Zusammenhalt in \xD6sterreich.</p><p>Eine Sonderform\
            \ dieser Freiwilligkeit stellen die sogenannten Freiwilligendienste dar,\
            \ auf der einen Seite im Inland mit dem freiwilligen Sozial- oder Umweltjahr\
            \ und auf der anderen Seite auch im Ausland mit dem Gedenk- oder Friedensdienst.</p><p>Diese\
            \ Freiwilligendienste erm\xF6glichen es gerade jungen Menschen, praktische\
            \ Erfah\xADrung, aber auch pers\xF6nliche, soziale und interkulturelle\
            \ Kompetenzen zu erwerben. Bis\xADher haben diese Freiwilligendienste\
            \ auf unterschiedlichen Rechtsgrundlagen und Fi\xADnanzans\xE4tzen beruht.\
            \ Mit dieser gesetzlichen \xC4nderung, die wir heute nicht beeinspru\xAD\
            chen, werden die Strukturen der Freiwilligendienste zusammengef\xFChrt.</p><p>Eine\
            \ entscheidende Verbesserung, auf die ich besonders hinweisen m\xF6chte,\
            \ ist, dass es f\xFCr die Freiwilligen ab sofort m\xF6glich sein wird,\
            \ Familienbeihilfe zu beziehen und so\xADzialrechtlich besser abgesichert\
            \ zu sein.</p><p>Es werden auch gleiche Rahmenbedingungen f\xFCr M\xE4\
            nner und Frauen geschaffen, das freiwillige soziale Jahr, Umweltjahre,\
            \ Gedenk- oder Friedensdienst zu leisten, da es k\xFCnf\xADtig auch m\xF6\
            glich sein wird, sich einen zehnmonatigen Freiwilligendienst auf den Zivil\xAD\
            dienst anrechnen zu lassen.</p><p>Auf einen zweiten Punkt m\xF6chte ich\
            \ noch einmal besonders hinweisen, da wir es mit dem Freiwilligengesetz\
            \ jetzt auch erm\xF6glichen, dass Asylberechtigte und subsidi\xE4r Schutz\xAD\
            berechtigte ein freiwilliges Integrationsjahr absolvieren. Im vergangenen\
            \ Jahr waren es rund 15\_000\_Asylberechtigte, die in arbeitsmarktpolitische\
            \ Ma\xDFnahmen oder in AMS-Bei\xADhilfen eingebunden waren, davon rund\
            \ ein Drittel Jugendliche\_\u2013 Jugendliche, die am Be\xADginn ihres\
            \ Lebens stehen und sich eine Existenz aufbauen wollen.</p><p>Sowohl im\
            \ heurigen Jahr als auch in den kommenden Jahren ist damit zu rechnen,\
            \ dass mehr als 20\_000\_Asylberechtigte AMS-Beihilfen oder die bedarfsorientierte\
            \ Min\xADdestsicherung beziehen werden.</p><p>Wenn so viele, gerade von\
            \ der FP\xD6, fordern, dass sich Fl\xFCchtlinge m\xF6glichst rasch in\xAD\
            tegrieren sollen, dann gelingt das aus meiner Sicht nur mit einer rascheren\
            \ Integration in den Arbeitsmarkt, damit sich diese ihre Existenz auch\
            \ selbst sichern k\xF6nnen. Das kann nur gehen, indem man Asylberechtigte\
            \ gleichberechtigt teilhaben l\xE4sst und ihnen auch Zukunftsperspektiven\
            \ und Chancen gibt.<i class=\"comment\"> (Bundesrat L\xE4ngle: Wie soll\
            \ das funktio\xADnieren?) </i></p><p>Klar ist: Vorranging muss nat\xFC\
            rlich sein, diese Asylberechtigten rasch in den ersten Ar\xADbeitsmarkt\
            \ zu integrieren. Mit dem freiwilligen Integrationsjahr schaffen wir es\
            \ aber, dass</p><p>Asylberechtigte Erfahrungen bei der Mitarbeit in Organisationen\
            \ sammeln und noch bes\xADser in den Arbeitsmarkt integriert werden k\xF6\
            nnen.</p><p>Ich m\xF6chte noch auf zwei andere Punkte eingehen, die in\
            \ der Diskussion bisher ge\xADkommen sind: Da gerade die FP\xD6 versucht,\
            \ das Thema Fl\xFCchtlinge mit dem Thema Budget zu verkn\xFCpfen, m\xF6\
            chte ich auf einige Studien hinweisen, die besagen, dass nicht\xF6sterreichische\
            \ Staatsb\xFCrger zwar 10,7\_Prozent der Beitr\xE4ge in Pensions-, Kran\xAD\
            ken-, Unfall- und Arbeitslosenversicherung einzahlen, aber nur 6,2\_Prozent\
            \ der Leistun\xADgen beziehen. <i class=\"comment\">(Zwischenruf der Bundesr\xE4\
            tin M\xFChlwerth.) </i>Nicht\xF6sterreichische Staats\xADb\xFCrgerinnen\
            \ und Staatsb\xFCrger sind Nettozahler in das \xF6sterreichische Budget.\
            \ Wir brau\xADchen Migration, Integration und AsylwerberInnen, um unser\
            \ Sozialsystem auch weiter\xADhin aufrechtzuerhalten!</p><p>Um die FP\xD6\
            \ vielleicht ein bisschen an die letzten Jahre zu erinnern: Wir stehen\
            \ noch immer vor den Auswirkungen der Finanz- und Wirtschaftskrise. Sie\
            \ wissen ganz ge\xADnau, dass sich die Staatsschuldenquote vor der Wirtschaftskrise\
            \ auf unter 60\_Prozent des BIP entwickelt hat und die Staatsschulden\
            \ nat\xFCrlich aufgrund der Konsequenzen aus dieser Wirtschaftskrise explodiert\
            \ sind.</p><p>Aber schauen wir uns die Staatsschuldenquoten der USA und\
            \ von Japan an\_\u2013 wenn wir Vergleiche ziehen wollen, m\xFCssen wir\
            \ das tun\_\u2013: USA: 111\_Prozent des BIP, Japan: 222\_Prozent des\
            \ BIP. Ich darf Ihnen auch sagen, dass die Wachstumsraten der USA bei\
            \ 3,14\_Prozent liegen. Jene von Japan liegen auch deutlich \xFCber dem\
            \ \xF6sterreichi\xADschen Wachstum. Das hei\xDFt, diese Staaten haben\
            \ begriffen: Investieren und Geld in die Hand nehmen schafft Arbeitspl\xE4\
            tze. <i class=\"comment\">(Zwischenruf der Bundesr\xE4tin M\xFChlwerth.)</i>\
            \ Dies\xADbez\xFCglich werden wir europaweit noch gefordert sein. <i class=\"\
            comment\">(Beifall bei der SP\xD6.)</i></p><p>Ich darf auch darauf hinweisen,\
            \ dass in \xD6sterreich genug Geld vorhanden ist. Eine Studie der Johannes\
            \ Kepler Universit\xE4t in Linz hat ergeben, dass es in \xD6sterreich\
            \ ein gesch\xE4tztes Privatverm\xF6gen von 1\_249\_Milliarden\_\u20AC\
            \ gibt. 70\_Prozent des Verm\xF6gens be\xADsitzen 10\_Prozent der Bev\xF6\
            lkerung, das reichste Prozent in \xD6sterreich besitzt 470\_Mil\xADliarden\_\
            \u20AC\_\u2013 gesch\xE4tzt, denn wir wissen es ja nicht. <i class=\"\
            comment\">(Vizepr\xE4sident G\xF6dl \xFCbernimmt den Vorsitz.)</i></p><p>Daher\
            \ lade ich die Kolleginnen und Kollegen von der FP\xD6 ein, hier nicht\
            \ Buchhaltungs\xADpolitik zu machen, sondern eine gesamtwirtschaftliche\
            \ Sichtweise einzubringen. <i class=\"comment\">(Zwi\xADschenruf der Bundesr\xE4\
            tin M\xFChlwerth.)</i> Ich lade Sie herzlich dazu ein, Vorschl\xE4ge zu\
            \ erarbeiten, wie wir diesen Reichtum, den es in \xD6sterreich gibt, gerecht\
            \ verteilen k\xF6n\xADnen.\_\u2013 Herzlichen Dank. <i class=\"comment\"\
            >(Beifall bei SP\xD6 und Gr\xFCnen.)</i></p>", date: !!timestamp '2015-12-03
            11:55:08+00:00', date_end: !!timestamp '2015-12-03 12:01:00+00:00', debate: 4,

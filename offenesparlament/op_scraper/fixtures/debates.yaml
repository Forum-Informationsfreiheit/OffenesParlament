-   fields: {annotated_text: "<p>Sehr geehrter Herr Pr\xE4sident! Sehr geehrter Herr\
            \ Staatssekret\xE4r! Sehr geehrte Kolleginnen und Kollegen! Gesch\xE4\
            tzte Damen und Herren vor den Bildschirmen und auf der Besuchergalerie!\
            \ Wir haben heute schon sehr viel \xFCber die besonderen Leistungen der\
            \ kleinen und mittelst\xE4n\xADdischen Unternehmen geh\xF6rt. Die KMUs\
            \ sind eben ein wichtiger Faktor, der Motor, das Herz und die Seele der\
            \ Wirtschaft, aber im Besonderen ist dieser Faktor f\xFCr die Tourismus-\
            \ und Freizeitwirtschaft und f\xFCr die Gastronomie wichtig.</p><p>Im\
            \ Gedanken daran, dass Familien dahinterstehen und dass das heute auch\
            \ schon angesprochene Finanzierungsdesaster, das Problem der Kreditklemme,\
            \ ein beson\xADde\xADres Risiko f\xFCr die Familien und f\xFCr diese Unternehmen\
            \ darstellt, ist es mir im Beson\xADderen wichtig, darauf hinzuweisen,\
            \ dass es wirklich keine richtigen Alternativen zu der</p><p>Bankfinanzierung\
            \ gibt. Es wird nur mehr ein Drittel der Familienbetriebe der KMUs \xFC\
            ber Banken finanziert, der Rest finanziert sich sozusagen aus dem Cashflow,\
            \ finanziert sich aus Lieferantenkrediten beziehungsweise aus erspartem,\
            \ versteuerten Familien\xADgeld, das f\xFCr diese T\xE4tigkeiten herangezogen\
            \ wird.</p><p>Bekannterweise werden 60, 70, 80\_Stunden und mehr f\xFC\
            r das aufgewendet, und daher ist eben dieser Entschlie\xDFungsantrag meiner\
            \ Meinung problematisch. Wenn man sich \xFCberlegt, eine Registrierkasse\
            \ ist f\xFCr viele Kleinst- und kleine Wirte, Familien ein Problem. Dann\
            \ sprechen wir von alternativen Finanzierungsformen, von Crowdfunding.\
            \ Diese Familien, diese Personen sind v\xF6llig \xFCberfordert.</p><p>Man\
            \ muss sich vorstellen, f\xFCr diese Bereiche gibt es nach meiner Recherchen\
            \ zwei lokale Plattformen, die auch die Themen Tourismus, Wirtschaft und\
            \ Gastronomie behandeln, der Rest dieser alternativen Finanzierungsformen\
            \ beziehungsweise diese Plattformen des Crowdfunding befassen sich mit\
            \ dem gar nicht. Daher ist das Problem, dass sich die Investoren mit den\
            \ Firmen nicht zusammenfinden. Es ist global aus dem Zusammenhang gerissen,\
            \ es gibt keine Sicherheiten.</p><p>Das System funktioniert f\xFCr einen\
            \ ganz, ganz kleinen Teil des Tourismusbereichs. Nehmen wir das Hotelprojekt\
            \ von Hermann Maier mit diesen Billighotels: Die haben nat\xFCrlich eine\
            \ Chance aufgrund der Bekanntheit, aufgrund der Tatsache, dass wirt\xAD\
            schaftlich eine Basis besteht, aber der Wirt in St.\_Aegyd, der Karl-Wirt\
            \ in T\xFCrnitz, der bei diesen Dingen keine Erfahrung hat, wird keine\
            \ Chance haben.</p><p>Daher mein Ersuchen: Es muss die Politik dahinterstehen,\
            \ dass die Banken unsere KMUs, die Wirte und Gastronomen finanzieren.\
            \ <i class=\"comment\">(Beifall bei der FP\xD6.)</i></p>", date: !!timestamp '2016-03-16
            19:15:20+00:00', date_end: !!timestamp '2016-03-16 19:19:00+00:00', debate: 14,

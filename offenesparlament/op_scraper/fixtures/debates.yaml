-   fields: {annotated_text: "<p>Sehr geehrte Frau Pr\xE4sidentin! Herr Bundesminister!\
            \ Verehrte Kolleginnen und Kollegen! Nur ganz kurz zu Ihren Aus\xADf\xFC\
            hrungen, Herr Bundesminister. In ein paar Minuten werde ich nicht ein\
            \ Konzept pr\xE4\xADsentieren, wie man die Rekordarbeitslosigkeit bricht,\
            \ woran die Regierung schon jahre\xADlang scheitert. Also das muss ich\
            \ jetzt auch einmal sagen. <i class=\"comment\">(Bundesr\xE4tin M\xFC\
            hlwerth: Das ist auch nicht die Aufgabe der Opposition!)</i></p><p>Dass\
            \ Sie ein Bem\xFChen haben, das akzeptiere ich, und dass Sie da nicht\
            \ alleine schuld sind, so gescheit bin ich auch. Zum Kollegen: Wissen\
            \ Sie, wie ich mich auf die Berichte vorbereitet habe? Nicht mit Presseaussendungen\
            \ vom Sozialministerium oder Statis\xADtiken. Ich bin gestern ins AMS\
            \ gegangen und habe dieses Heer an Arbeitssuchenden gesehen. Ich habe\
            \ teilweise sehr traurige, teilweise leblose Augen gesehen. Viele Men\xAD\
            schen haben keine Hoffnung mehr, obwohl die AMS-Mitarbeiter bem\xFCht\
            \ sind. Die sch\xF6nsten Berichte, die man da hochlobt und belobhudelt,\
            \ von denen k\xF6nnen sich diese Menschen nichts kaufen. Die bekommen\
            \ deshalb auch keinen Arbeitsplatz. Das muss ich Ihnen auch sagen.</p><p>F\xFC\
            r diese vielen Menschen, da m\xFCsste wir jetzt aufstehen und eine Gedenkminute\
            \ halten, denn deren Leben ist f\xFCr viele nicht mehr lebenswert. Das\
            \ sage ich Ihnen. <i class=\"comment\">(Bun\xADdesrat Beer: Das ist jetzt\
            \ aber tief!)</i> Ich habe sehr verzweifelte Menschen gesehen, die gesagt\
            \ haben, wir haben keinen Lebenssinn mehr. <i class=\"comment\">(Bundesrat\
            \ Perhab: Und wie viele Mitarbeiter hast du besch\xE4ftigt?)</i> Das ist\
            \ eine private Sache. Moment einmal, wir haben schon ein Gesch\xE4ft,\
            \ meine Frau und ich. Da haben wir auch jemanden besch\xE4ftigt. Es ist\
            \ zwar nur ein Hundefrisiersalon, aber es ist auch selbst\xE4ndig.</p><p>Zum\
            \ Jahresbericht EU-Vorschau: Man muss schon sehen, dass eine total verfehlte\
            \ Ar\xADbeitsmarkt- und Zuwanderungspolitik auch schuld ist an unserer\
            \ Situation mit der Ar\xADbeitslosigkeit. Sie str\xF6men ins \xF6sterreichische\
            \ Sozialsystem, in den Arbeitsmarkt. Das ist statistisch erwiesen.</p><p>Von\
            \ 2012 bis 2014 waren 21\_000\_\xD6sterreicher weniger unselbst\xE4ndig\
            \ besch\xE4ftigt und 61\_000\_Ausl\xE4nder mehr laut Statistik. Das ist\
            \ ein Indiz daf\xFCr, dass wir in der EU ganz eine andere Politik brauchen.\
            \ Man pumpt als Nettozahler Geld nach Griechenland, nach Portugal, und\
            \ bei uns erschwert man den Zugang zur Pflegestufe\_1 und 2. Das sehen\
            \ die Leute nicht mehr ein! Die \xF6sterreichische Politik muss in Br\xFC\
            ssel eine ganz andere Arbeitsmarkt- und Sozialpolitik durchsetzen.</p><p>Deshalb\
            \ k\xF6nnen wir den Bericht sicherlich nicht zur Kenntnis nehmen, denn\
            \ von der EU kommen gerade f\xFCr \xD6sterreich keine Impulse, damit die\
            \ Wirtschaft w\xE4chst\_\u2013 die stagniert nach wie vor\_\u2013 und\
            \ das mit der Arbeitslosigkeit besser wird.\_\u2013 Danke. <i class=\"\
            comment\">(Beifall bei der FP\xD6.)</i></p>", date: !!timestamp '2015-05-07
            18:16:03+00:00', date_end: !!timestamp '2015-05-07 18:19:00+00:00', debate: 15,

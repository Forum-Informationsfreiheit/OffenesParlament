            \ auf Basis einer Jahresvignette m\xF6glich ist. Die Jahres\xADvignette\
            \ ist ja ein wichtiges Instrument.</p><p>Die Probefahrt ist eigentlich\
            \ dazu da, die technische Leistungsf\xE4higkeit eines Fahrzeu\xADges festzustellen.\

            \ bedeutet, wenn es hei\xDFt, wir sind die gr\xF6\xDFte Wirt\xADschaftsmacht\
            \ auf diesem Globus. Das hei\xDFt im Klartext: Diese Europ\xE4ische Union\
            \ ist das Wunderwerk der letzten Geschichte. Dabei stellt sich f\xFCr\

            \ 6\_154\_Straf\xADtaten im Zusammenhang mit Drogenhandel verzeichnet\
            \ und wiederum \xFCber 2\_000 davon in Wien.\n\nIch kann jetzt nur eines\
            \ sagen: Seit Jahren hat auch Ihre Vorg\xE4ngerin versprochen, wir bekommen\
            \ f\xFCr Wien\_\u2013 wie B\xFCrgermeister H\xE4upl an Ihre Vorg\xE4nger\
            \ appelliert hat\_\u2013 1\_000 bis 1\_500\_Polizisten und Polizistinnen\
            \ mehr.\_\u2013 Wir haben bis heute nicht mehr bekommen. Da sind Sie s\xE4\

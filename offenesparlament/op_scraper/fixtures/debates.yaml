            DE\">Eines darf ich Ihnen auch noch sagen: Mich hat heute die Rede des\
            \ burgenl\xE4ndischen Landeshauptmanns Niessl fasziniert. Der hat gesagt,\
            \ er will die St\xE4rkung des Bundesrates, weil der Bundesrat diese zentralistischen\
            \ Elemente des Nationalrates ausgleichen kann, der ist dem B\xFCrger verantwortlich.\

            nken. Das wird sicherlich mit diesem Antrag nicht m\xF6glich sein.\n\n\
            Und zum Schluss noch eines\_\u2013 ich habe es da stehen, ich bin mit\
            \ Ihnen v\xF6llig d\u2019accord\_\u2013: Die Wahrheit sollte immer gesagt\
            \ werden d\xFCrfen, unabh\xE4ngig davon, ob diese Wahrheit schmerzt oder\
            \ positive Auswirkungen widerspiegelt. Es ist in diesem Antrag weder eine\
            \ L\xF6sung des Problems zu erkennen, wie wir all die Kriminalit\xE4t\
            \ im Internet bek\xE4mpfen sollen, n\xE4mlich besser als bis jetzt, noch\
            \ sehe ich\_\u2013 und das ist f\xFCr mich wesentlich\_\u2013 irgendeinen\
            \ Ansatz f\xFCr eine Entb\xFCrokratisierung oder f\xFCr eine Ver\xADwaltungsvereinfachung.\
            \ In diesem Sinne k\xF6nnen wir diesem Antrag auch nicht zustim\xADmen. ",
        index: 194, page_end: 246, page_start: 245, person: PAD_88857, raw_text: "<p\
            \ class=\"RB\"><span lang=\"DE\">18.05<span style=\"display:none\">.55</span></span></p>\n\
            \n<p class=\"StandardRB\"><a name=\"R_167442_7\"><b><span lang=\"DE\"\
            \ style=\"display:none\"><!--\u2020--></span></b></a><b><span lang=\"\
            DE\">Abgeordneter <a href=\"/WWER/PAD_88857/index.shtml\">Ing.\_Wolfgang\_\
            Klinger</a></span></b> (FP\xD6)<span style=\"display:none\"><!--\xA6--></span>:\
            \ Sehr geehrter Herr Pr\xE4sident! Herr Justizminister! Zu Beginn muss\
            \ ich feststellen, dass das, was Kollege Kirchgatterer \xFCber die Freiheit\
            \ gesagt hat\_\u2013 \xFCber die Freiheit, die dort endet, wo sie zum\
            \ Nachteil des anderen wird\_\u2013, aus dem ersten Leitsatz des Parteiprogramms\
            \ der Freiheitlichen Partei zitiert ist. <i>(Abg. <b>Kirchgatterer:</b>\
            \ Nicht nur dort!) </i>Danke daf\xFCr. Dieser Satz kann nur deutlichst\
            \ unterstrichen werden. <i>(Beifall bei der FP\xD6.)</i></p>\n\n<p class=\"\
            MsoNormal\"></p>\n\n<p class=\"MsoNormal\">Wenn wir beim Thema Schutz\
            \ der Menschenrechte im Internet sind, dann interessiert mich dieser Antrag\
            \ insofern ganz besonders, weil er aus den Reihen jener Regierung kommt,\
            \ die sich gerade zusammengerauft hat, ein neues Programm aufgestellt\
            \ hat und versucht, den Weg, den sie bisher gegangen ist, zu verbessern.\
            \ Da wird dann ein Antrag gestellt, in dem der Minister aufgefordert wird,\
            \ mit aller Konsequenz die Bem\xFC-hungen fortzusetzen.\_\u2013 Da k\xF6\
            nnte man suggerieren, dass Sie das bis jetzt nicht gemacht h\xE4tten.</p>\n\
            \n<p class=\"MsoNormal\">Zweitens wird darin dazu aufgefordert, die B\xFC\
            rger mit Nachdruck zu sch\xFCtzen.\_\u2013 Ich suggeriere wieder das Gleiche,\
            \ das aber nicht meiner Meinung entspricht. <i>(Bun\xADdesminister <b>Brandstetter:</b>\
            \ Das m\xFCssen Sie nicht!)</i></p>\n\n<p class=\"MsoNormal\">Drittens\
            \ wird dazu aufgefordert, die EU-Initiativen weiterhin zu unterst\xFC\
            tzen.\_\u2013 Ich nehme an, Herr Minister, Sie werden sie auch in Zukunft\
            \ unterst\xFCtzen!</p>\n\n<p class=\"MsoNormal\">Und wenn wir schon bei\
            \ der Problematik der Rechtsverfolgung in dieser Materie sind, die ja\
            \ sehr diffizil ist\_\u2013 ich glaube, da sind wir uns einig\_\u2013\
            , dann muss man erg\xE4nzen, wie Sie auch richtigerweise gesagt haben,\
            \ dass man dieses Problem in \xD6sterreich allein nicht wird l\xF6sen\
            \ k\xF6nnen\_\u2013 auch deswegen nicht, weil in diese Problematik vor\
            \ allem auch die Betreiber, wie Sie auch richtig gesagt haben, miteinbezogen\
            \ werden m\xFCssen, diese Betreiberlandschaft aber zu einem Gro\xDFteil\
            \ im US-amerikanischen Raum verortet ist.</p>\n\n<p class=\"MsoNormal\"\
            >Wenn wir jetzt\_\u2013 Thema Meinungsfreiheit\_\u2013 die unterschiedlichen\
            \ Zug\xE4nge zu Mei\xADnungsfreiheit betrachten, n\xE4mlich aus US-amerikanischer\
            \ Sicht auf der einen Seite, aus europ\xE4ischer Sicht auf der anderen\
            \ Seite, und wom\xF6glich noch aus der Sicht \xD6sterreichs, dann muss\
            \ ich festhalten, dass es nat\xFCrlich f\xFCr die Betreiber sehr schwierig\
            \ sein wird, auf das ihrem D\xFCnken nach richtige Pferd zu setzen. <i>(Abg.\
            \ <b>Doppler:</b> Nicht auf das tote!)\_</i>\u2013 Das ist die Schwierigkeit\
            \ in dieser Materie.</p>\n\n<p class=\"MsoNormal\">Wenn aber in Zukunft\
            \ diese \xDCberwachung und diese Betreuung im Zusammenhang mit Verhetzung\
            \ und Verleumdung im Internet ganz explizit durchgef\xFChrt werden sollen,\
            \ dann muss uns Folgendes klar sein\_\u2013 auch in Anbetracht dessen,\
            \ dass wir ja bereits f\xFCnf Staatsanw\xE4lte mehr eingesetzt haben\_\
            \u2013: dass es zu einer ganz kostspieligen Sache werden kann, w\xE4hrend\
            \ wir uns ja vorgenommen haben, die B\xFCrokratie und die Verwaltung einzuschr\xE4\
            nken. Das wird sicherlich mit diesem Antrag nicht m\xF6glich sein.</p>\n\
            \n<p class=\"StandardRE\">Und zum Schluss noch eines\_\u2013 ich habe\
            \ es da stehen, ich bin mit Ihnen v\xF6llig d\u2019accord\_\u2013: Die\
            \ Wahrheit sollte immer gesagt werden d\xFCrfen, unabh\xE4ngig davon,\
            \ ob diese Wahrheit schmerzt oder positive Auswirkungen widerspiegelt.\
            \ Es ist in diesem Antrag weder eine L\xF6sung des Problems zu erkennen,\
            \ wie wir all die Kriminalit\xE4t im Internet bek\xE4mpfen sollen, n\xE4\
            mlich besser als bis jetzt, noch sehe ich\_\u2013 und das ist f\xFCr mich\
            \ wesentlich\_\u2013 irgendeinen Ansatz f\xFCr eine Entb\xFCrokratisierung\
            \ oder f\xFCr eine Ver\xADwaltungsvereinfachung. In diesem Sinne k\xF6\
            nnen wir diesem Antrag auch nicht zustim\xADmen. <i>(Beifall bei der FP\xD6\
            \ sowie des Abg. <b>Doppler.</b>)</i></p>\n\n<p class=\"RE\">18.10</p>",
        speaker_name: "Ing.\_Wolfgang\_Klinger", speaker_role: abg, text_type: reg,
        time_end: '[18, 10]', time_start: '[18, 5, 55]'}

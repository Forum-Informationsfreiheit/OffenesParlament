-   fields: {annotated_text: "<p>Sehr geehrte Frau Pr\xE4sidentin! Frau Bun\xADdesminister!\
            \ Hohes Haus! Werte Zuseher auf der Galerie und an den Fernsehschir\xAD\
            men! Ich m\xF6chte ganz am Anfang meiner ersten Rede hier im Hohen Haus\
            \ diese Gele\xADgenheit nutzen und am heutigen burgenl\xE4ndischen Landesfeiertag\
            \ alle Burgenl\xE4nderin\xADnen und Burgenl\xE4nder und nat\xFCrlich speziell\
            \ alle aus meiner Heimatgemeinde Inzenhof recht herzlich von hier aus\
            \ gr\xFC\xDFen.</p><p>Der Fl\xFCchtlingsstrom aus dem Nahen Osten und\
            \ aus Teilen von Afrika besch\xE4ftigt uns schon seit Monaten sehr intensiv.\
            \ Seien wir doch ehrlich: Keiner kann sagen, wie lange diese Situation\
            \ noch anh\xE4lt, keiner wei\xDF, wie viele Fl\xFCchtende noch nach Europa\
            \ kom\xADmen! Es kann nur eine L\xF6sung dieses Problems geben, und das\
            \ kann nur eine euro\xADp\xE4ische L\xF6sung sein.</p><p>Eines hat diese\
            \ schwierige Situation in den letzten Wochen und Monaten aber auch gezeigt:\
            \ Wir k\xF6nnen uns auf verschiedenste Gruppen in unserem Land verlassen.\
            \ Ich denke da an meine Kollegen von der Polizei, die in einem sehr schwierigen\
            \ Umfeld sehr professionell und mit sehr gro\xDFem Einsatz agiert haben\
            \ und im Dienst bis an die Leistungsgrenze gegangen sind. Auch das Bundesheer,\
            \ die Rettungsorganisationen und die vielen freiwilligen Helfer leisten\
            \ Gro\xDFartiges. Ihnen geb\xFChrt all unser Dank. <i class=\"comment\"\
            >(Bei\xAD</i>fall bei der SP\xD6 sowie bei Abgeordneten der \xD6VP.)</p><p>In\
            \ vielen Gespr\xE4chen und Diskussionen in den letzten Wochen ist eines\
            \ aufgefallen: Gro\xDFe Teile der Bev\xF6lkerung sind verunsichert; einige\
            \ davon haben richtig Angst. Die\xADse Verunsicherung, diese \xC4ngste\
            \ m\xFCssen sehr, sehr ernst genommen werden. Das hei\xDFt aber nicht,\
            \ dass wir jetzt alle Grunds\xE4tze einfach so \xFCber Bord werfen. Mein\
            \ Fazitdaraus ist: Wir m\xFCssen den Kriegsfl\xFCchtlingen helfen, gleichzeitig\
            \ m\xFCssen wir aber den Wirtschaftsfl\xFCchtlingen ganz klar sagen, dass\
            \ sie keine Chance auf einen positiven Aus\xADgang des Asylverfahrens\
            \ haben. Dar\xFCber hinaus ist f\xFCr mich eine Schaffung von R\xFCck\xAD\
            f\xFChrungsm\xF6glichkeiten bei einem negativen Asylbescheid essenziell\
            \ und wichtig.</p><p>Wir sind es der Bev\xF6lkerung schuldig, in sehr\
            \ schwierigen Situationen Politik mit Ver\xADantwortung, mit Weitblick\
            \ und mit klaren Visionen zu machen. Auf der anderen Seite kann ich nur\
            \ davor warnen, dass es gewisse Kr\xE4fte gibt, die das Land in Angst\
            \ und Verunsicherung st\xFCrzen und die Bev\xF6lkerung verunsichern wollen.\
            \ Das wollen sie nut\xADzen, um sowohl politisches Kleingeld zu schlagen\
            \ also auch Umfragehochs zu produ\xADzieren.</p><p>Man sollte ehrlich\
            \ zu den Leuten sein und ihnen nicht etwas einreden, was nicht um\xAD\
            setzbar ist. Gerade in dieser jetzigen Situation fordere ich in unserem\
            \ Land einen Schulterschluss aller Parteien. Sachpolitik und ein gemeinsames\
            \ europ\xE4isches Vorge\xADhen sind das Gebot der Stunde.\_\u2013 Danke.\
            \ <i class=\"comment\">(Beifall bei der SP\xD6.\_\u2013 Abg. Darmann:\
            \ Ihr bekommt ja nicht einmal einen Schulterschluss zwischen Rot und Schwarz\
            \ zusam\xADmen!)</i></p>", date: !!timestamp '2015-11-11 15:29:44+00:00',
        date_end: !!timestamp '2015-11-11 15:32:00+00:00', debate: 48, doc_section: WordSection157,
        full_text: "Sehr geehrte Frau Pr\xE4sidentin! Frau Bun\xADdesminister! Hohes\

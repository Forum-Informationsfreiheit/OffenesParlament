            \ Lehrabschlusspr\xFCfung beziehungsweise scheiden nach Erf\xFCllung der\
            \ Schulpflicht am h\xE4ufigsten aus dem Bildungssystem aus.\n\nAus meiner\
            \ Sicht haben alle zuvor beschriebenen Ma\xDFnahmen nur einen beschei\xAD\
            denen Erfolg im Kampf f\xFCr die Jugendbesch\xE4ftigung und Lehrlingsausbildung\
            \ in \xD6ster\xADreich gebracht. Die Begr\xFCndung daf\xFCr liegt nicht\
            \ in dem unredlichen Bem\xFChen der Bundesregierung und zu wenig bereitgestellten\
            \ Mitteln, sondern in der Tatsache, dass die KMUs weder die Zeit noch\
            \ das Geld f\xFCr eine entsprechende Lehrlingsausbildung haben.\n\nMein\

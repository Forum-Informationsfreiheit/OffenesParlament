            \ dann werden diese Formulare, kurz gefasst, an die Haushalte ausgeschickt.\
            \ Dann kommt eine geheime Wahl, und wer die meisten Stimmen hat, w\xFC\
            rde ein B\xFCrgervertreter sein. Es w\xFCrde ein B\xFCrgervertreter nichts\
            \ kosten.\_\u2013 Ich sehe, das Licht hier beim Rednerpult blinkt schon,\
            \ und es muss ja Ordnung sein hier im Haus.\n\nEines hat mich doch gefreut:\
            \ dass ich hier heute 9\_Minuten gehabt habe\_\u2013 beim ORF h\xF6chstens\
            \ eine oder zwei, da wurde ich immer unterbrochen.  Das hat mich besonders\
            \ gefreut, und ich m\xF6chte euch versichern\_\u2013 wir sind nicht links,\
            \ nicht rechts, wir sind bei der Sache!\_\u2013, dass wir konstruktiv\
            \ hier mitarbeiten wollen, und ich respektiere alle, die hier sind.\n\n\
            Noch einmal vielen Dank f\xFCrs Zuh\xF6ren! Und auch allen B\xFCrgerinnen\
            \ und B\xFCrgern, die im Fernsehen mitgeschaut haben, das Beste! Seid\
            \ mit dabei und h\xF6rt genau zu!\_\u2013 Danke. ", index: 31, page_end: 37,
        page_start: 35, person: PAD_83138, raw_text: "<p class=\"RB\">11.34<span style=\"\
            display:none\">.21</span></p>\n\n<p class=\"StandardRB\"><a name=\"R_116557_10\"\
            ><b><span style=\"display:none\"><!--\u2020--></span>Abgeordneter <a href=\"\
            /WWER/PAD_83138/index.shtml\">Frank\_Stronach</a></b> (STRONACH)</a><span\
            \ style=\"display:none\"><!--\xA6--></span>: Werter Herr Bundespr\xE4\
            sident! Werte Pr\xE4sidentin! Vorerst m\xF6chte ich Ihnen f\xFCr Ihre\
            \ Gesundheit alles Beste w\xFCnschen. Wer\xADte Abgeordnete! Werte Kolleginnen\
            \ und Kollegen! Werte B\xFCrger, die pers\xF6nlich hier sind, sowie auch\
            \ an jene, die jetzt die M\xF6glichkeit haben, an den Fernsehschirmen\
            \ die\xADsen demokratischen Prozess zu verfolgen: alles Beste!</p>\n\n\
            <p class=\"MsoNormal\">Es freut mich und es ehrt mich, heute hier in diesem\
            \ ehrenhaften Parlament zu sein. Wir sind alle durch harte Wahlen gegangen,\
            \ es war sehr emotional, aber ich versuche immer, nicht pers\xF6nlich\
            \ zu werden. Sollte das in diesen Diskussionen und Debatten trotzdem der\
            \ Fall gewesen sein, m\xF6chte ich mich hier pers\xF6nlich entschuldigen.\
            \ <i>(Beifall bei Team Stronach und FP\xD6 sowie bei Abgeordneten von\
            \ SP\xD6, \xD6VP und NEOS-LIF.)</i></p>\n\n<p class=\"MsoNormal\">Dieses\
            \ ehrenwerte Haus hier ist ein Ort zum Nachdenken, ein Ort zum Umdenken.\
            \ Wir haben die Verpflichtung, alles Beste f\xFCr die \xF6sterreichischen\
            \ B\xFCrger zu tun.</p>\n\n<p class=\"MsoNormal\">Viele fragen mich, warum\
            \ ich in \xD6sterreich in die Politik gegangen bin. Das ist ganz einfach:\
            \ Ich bin in \xD6sterreich geboren, ich bin \xD6sterreicher, ich bin sehr\
            \ stolz auf die\xADses Land\_\u2013 und ich glaube, wenn man ein gewisses\
            \ Alter hat, dann hat man auch viele Erfahrungen gesammelt, und ich m\xF6\
            chte meine Erfahrungen einbringen, ich m\xF6chte \xD6sterreich dienen,\
            \ denn ich wei\xDF: Es gibt auch gro\xDFe Probleme in unserem Land.</p>\n\
            \n<p class=\"MsoNormal\">Im Leben ist es so: Wenn irgendetwas nicht funktioniert,\
            \ dann sollte man wissen, dass man Probleme hat und welche\_\u2013 sei\
            \ es im pers\xF6nlichen Leben, sei es in der Familie, sei es in einer\
            \ Firma oder eben im Land.</p>\n\n<p class=\"MsoNormal\">Probleme muss\
            \ man identifizieren. Probleme sind wie Krebs. Wenn man sie nicht be\xAD\
            handelt, dann sind sie sehr zerst\xF6rerisch. Das ist meine Meinung, und\
            \ deshalb versu\xADche ich\_\u2013 nat\xFCrlich muss man im Parlament\
            \ auch auf die Meinung anderer h\xF6ren\_\u2013, \xFCber die verschiedensten\
            \ Meinungen nachzudenken und nach konstruktiven L\xF6sungen zu suchen.</p>\n\
            \n<p class=\"MsoNormal\">Meiner \xDCberzeugung nach gilt es, <b><i>vier\
            \ wichtige Themen</i></b> anzugehen, Themen, die in mir gro\xDFe Besorgnis\
            \ hervorrufen.</p>\n\n<p class=\"MsoNormal\">Erstens: In \xD6sterreich\
            \ sollten wir ein <b><i>ausgeglichenes Budget</i></b> haben\_\u2013 mit\
            \ einem klei\xADnen \xDCberschuss <i>(Beifall beim Team Stronach),</i>\
            \ damit wir endlich einmal die Schulden </p>\n\n<p class=\"MsoNormal\"\
            >zur\xFCckzahlen k\xF6nnen. Es ist doch unverantwortlich, wenn jedes Kind\
            \ in \xD6sterreich sozusagen schon mit 30\_000\_\u20AC an Schulden auf\
            \ die Welt kommt. Da haben wir eine Verantwortung auch k\xFCnftigen Generationen\
            \ gegen\xFCber.</p>\n\n<p class=\"MsoNormal\">Zweitens: Wir leben in einer\
            \ globalen Wirtschaftswelt\_\u2013 egal, ob das gutgehei\xDFen wird oder\
            \ nicht\_\u2013, das ist die Realit\xE4t, und in einer solchen Wirtschaftswelt\
            \ muss man <b><i>kon\xADkurrenzf\xE4hig </i></b>sein. Meine Beobachtung\
            \ ist: \xD6sterreich ist <b><i>\xFCberverwaltet!</i></b> Ich glaube, wir\
            \ k\xF6nnen die Verwaltung sozusagen zivilisiert abbauen: 5\_Prozent jedes\
            \ Jahr, f\xFCnf Jahre lang. Das ist m\xF6glich, und zwar muss und kann\
            \ das in zivilisierter Form erfolgen. <i>(Beifall beim Team Stronach.)</i></p>\n\
            \n<p class=\"MsoNormal\">Drittens: Gro\xDFen Einfluss haben die <b><i>Steuergesetze,</i></b>\
            \ und zwar nicht nur auf die ein\xADzelnen Menschen, sondern auch auf\
            \ die gesamte Wirtschaft. Wie ich das sehe, sind die Steuergesetze sehr\
            \ \u201Egrau\u201C, voll mit Privilegien und diversen Schlupfl\xF6chern.\
            \ Es kann doch nicht sein, dass sich ein B\xFCrger vor einer <b><i>Steuerpr\xFC\
            fung</i></b> f\xFCrchten muss. Das muss ganz klar sein, schwarz auf wei\xDF\
            .</p>\n\n<p class=\"MsoNormal\">Die zwei f\xFCr uns wichtigsten Punkte\
            \ einer vern\xFCnftigen Steuergesetzgebung w\xE4ren: Fir\xADmen, die ihren\
            \ Profit in <b><i>\xD6sterreich</i></b> investieren, sollten nur <b><i>10\_\
            Prozent</i></b> Steuern bezah\xADlen\_\u2013 und 10\_Prozent k\xF6nnen\
            \ Sie an ihre Arbeitnehmer weitergeben.</p>\n\n<p class=\"MsoNormal\"\
            >Nat\xFCrlich werden sich da viele fragen, wie denn der Staat da \xFC\
            berhaupt ein Budget er\xADstellen k\xF6nne, wie er dann zu seinem Geld\
            \ komme.\_\u2013 Wir alle wissen, die Arbeitnehmer zahlen den gr\xF6\xDF\
            ten Teil der Steuereinnahmen. Erstens haben die Arbeitnehmer ein moralisches\
            \ Recht, einen Teil des Profites zu bekommen, den sie durch ihren Flei\xDF\
            \ miterwirtschaftet haben. Und das hei\xDFt weiters: Wenn die Arbeiter\
            \ mehr Geld bekom\xADmen, so belebt das den Konsum, die Wirtschaft wird\
            \ dadurch angekurbelt. <i>(Beifall beim Team Stronach.) </i></p>\n\n<p\
            \ class=\"MsoNormal\" style=\"margin-top:.50em;margin-right:0cm;margin-bottom:.50em;\
            \ margin-left:0cm\"><span lang=\"DE\">Ein ganz wichtiger Punkt ist auch:\
            \ Firmen, die ihren Profit im Ausland investieren, m\xFCs\xADsen die volle\
            \ Steuer zahlen, und sie k\xF6nnen die Verluste nicht mehr gegen\xFCber\
            \ ihren Gewinnen und Profiten in \xD6sterreich abschreiben. <i>(Beifall\
            \ des Abg. <b>Strache.</b>) </i>Jetzt be\xADsteht ein Ansporn f\xFCr \xF6\
            sterreichische Firmen, ins Ausland abzuwandern, und das ist ein Verrat\
            \ gegen\xFCber den \xF6sterreichischen Arbeitern. <i>(Beifall beim Team\
            \ Stronach sowie bei Abgeordneten der FP\xD6.)</i></span></p>\n\n<p class=\"\
            MsoNormal\" style=\"margin-top:.50em;margin-right:0cm;margin-bottom:.50em;\
            \ margin-left:0cm\"><span lang=\"DE\">Das Allerwichtigste, was ich sehe,\
            \ ist: Wir brauchen Parlamentsreformen. Wir m\xFCssen als B\xFCrger verstehen,\
            \ dass die Regierung das Management eines <b><i>Landes</i></b> ist, und\
            \ un\xADgl\xFCcklicherweise\_\u2013 und ich meine das jetzt nicht in einer\
            \ zynischen Art und Weise, denn meine Tochter war auch in der Politik,\
            \ ich habe gro\xDFen Respekt vor ihr, und ich kenne auch viele Leute hier,\
            \ von den verschiedensten Parteien, die ich auch respektiere; es gibt\
            \ doch auch viele Politiker, die aus Idealismus hier im Haus sitzen\_\u2013\
            \ ist es eine ge\xADwisse Realit\xE4t, dass das Mandat eines Politikers\
            \ ist, gew\xE4hlt zu werden und wieder\xADgew\xE4hlt zu werden. Das hei\xDF\
            t, das ganze Land wird durch politische \xDCberlegung ge\xADmanagt.</span></p>\n\
            \n<p class=\"MsoNormal\" style=\"margin-top:.50em;margin-right:0cm;margin-bottom:.50em;\
            \ margin-left:0cm\"><span lang=\"DE\">Das kann nicht gut sein! Das ist\
            \ wider die Natur! Und deshalb m\xF6chte ich mit Ihnen konstruktiv dar\xFC\
            ber sprechen: Wie k\xF6nnen wir diesen Zyklus brechen? Wir sind hier Gefangene\
            \ in einem System, und wir m\xFCssen konstruktiv dar\xFCber sprechen.\
            \ </span></p>\n\n<p class=\"MsoNormal\" style=\"margin-top:.50em;margin-right:0cm;margin-bottom:.50em;\
            \ margin-left:0cm\"><span lang=\"DE\">Es w\xFCrde sehr einfach sein: ein\
            \ <b><i>B\xFCrgerrat,</i></b> wo wir das Land aufteilen und zum Beispiel\
            \ sagen, es gibt 50\_B\xFCrgerr\xE4te. Ein Formular wird vorgedruckt,\
            \ ein B\xFCrger muss das For\xADmular ausf\xFCllen\_\u2013 wo geboren,\
            \ welche Schulen, welche Arbeitserfahrungen, wie der Fi\xADnanzstand ist\_\
            \u2013, und dann werden diese Formulare, kurz gefasst, an die Haushalte\
            \ ausgeschickt. Dann kommt eine geheime Wahl, und wer die meisten Stimmen\
            \ hat, w\xFCrde ein B\xFCrgervertreter sein. Es w\xFCrde ein B\xFCrgervertreter\
            \ nichts kosten.\_\u2013 Ich sehe, das Licht hier beim Rednerpult blinkt\
            \ schon, und es muss ja Ordnung sein hier im Haus. </span></p>\n\n<p class=\"\
            MsoNormal\"><span lang=\"DE\"></span></p>\n\n<p class=\"MsoNormal\"><span\
            \ lang=\"DE\">Eines hat mich doch gefreut: dass ich hier heute 9\_Minuten\
            \ gehabt habe\_\u2013 beim ORF h\xF6chstens eine oder zwei, da wurde ich\
            \ immer unterbrochen. <i>(Heiterkeit und Beifall.)</i> Das hat mich besonders\
            \ gefreut, und ich m\xF6chte euch versichern\_\u2013 wir sind nicht links,\
            \ nicht rechts, wir sind bei der <b><i>Sache!</i></b>\_\u2013, dass wir\
            \ konstruktiv hier mitarbeiten wollen, und ich respektiere alle, die hier\
            \ sind.</span></p>\n\n<p class=\"StandardRE\"><span lang=\"DE\">Noch einmal\
            \ vielen Dank f\xFCrs Zuh\xF6ren! Und auch allen B\xFCrgerinnen und B\xFC\
            rgern, die im Fernsehen mitgeschaut haben, das Beste! Seid mit dabei und\
            \ h\xF6rt genau zu!\_\u2013 Danke. <i>(Beifall beim Team Stronach sowie\
            \ bei Abgeordneten von \xD6VP und FP\xD6.)</i></span></p>\n\n<p class=\"\
            RE\"><span lang=\"DE\">11.43</span></p>", speaker_name: "Frank\_Stronach",

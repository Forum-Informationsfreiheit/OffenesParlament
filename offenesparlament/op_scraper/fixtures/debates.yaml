-   fields: {annotated_text: "<p>Gesch\xE4tztes Pr\xE4sidium! Gesch\xE4tzter Herr\
            \ Staatssekret\xE4r! Liebe Kolleginnen und Kollegen! Werte Zuseherinnen\
            \ und Zu\xADseher vor den Bildschirmen zu Hause! Dieses Gemeinn\xFCtzigkeitspaket\
            \ umfasst ein neues Bundes-Stiftungs- und Fondsgesetz f\xFCr Gr\xFCnder\
            \ von gemeinn\xFCtzigen Stiftungen. Dabei hat man besonders darauf geachtet,\
            \ dass Stiftungen einfach zu gr\xFCnden sein sollen. Das hei\xDFt, dass\
            \ nicht mehr so viel B\xFCrokratie wie bisher notwendig sein soll, sondern\
            \ wesentlich einfachere Beh\xF6rdenwege vorgesehen sind. Man hat sich\
            \ da an den Vereinsgr\xFCndungen orientiert.</p><p>Es ist ein Paket f\xFC\
            r mehr Besch\xE4ftigung, f\xFCr ein nachhaltiges Wachstum und eine st\xE4\
            rkere Zivilgesellschaft. Arbeiten hei\xDFt, Geld f\xFCr sich und f\xFC\
            r die Familie zu verdie\xADnen, und wenn den Leuten nach der Arbeit genug\
            \ in der Tasche bleibt, dann sind wir auch sehr bereit, zu spenden.</p><p>Generell\
            \ sind gerade wir Burgenl\xE4nder sehr spendenfreudig und in sehr vielen\
            \ Vereinen verankert. Wenn es diese Erleichterungen gibt, k\xF6nnte das\
            \ auch f\xFCr unser Burgenland eine gro\xDFe Rolle spielen, da wir ja\
            \ derzeit nicht viele Stiftungen haben. Wir leben in einer Zeit, in der\
            \ wir mehr denn je darauf angewiesen sind, dass der Staat und seine B\xFC\
            rger auf Augenh\xF6he miteinander f\xFCr das Gemeinwohl eintreten. So\
            \ werden die vielen Beispiele kreativen und innovativen Handelns von Stiftungen\
            \ in dieser Pub\xADlikation Ansporn und Mahnung zugleich sein, auch in\
            \ \xD6sterreich die Bedingungen f\xFCr freiwilliges, selbstbestimmendes\
            \ Engagement in der B\xFCrgergesellschaft zu erleich\xADtern.</p><p>Europaweit\
            \ f\xF6rdern mehr als 110\_000 gemeinn\xFCtzige Stiftungen Bildung, Forschung,\
            \ Kultur, Soziales und Entwicklungszusammenarbeit mit einem Volumen von\
            \ gesch\xE4tz\xADten 83 bis 150\_Milliarden\_\u20AC. In \xD6sterreich\
            \ lag das Volumen der Stiftungsaussch\xFCttungen bisher bei lediglich\
            \ rund 20\_Millionen bis 25\_Millionen\_\u20AC pro Jahr. Das wird sich\
            \ f\xFCr \xD6sterreich hoffentlich jetzt \xE4ndern. Neben den neuen attraktiven\
            \ steuerlichen Anreizen f\xFCr die gemeinn\xFCtzigen Einrichtungen wird\
            \ daf\xFCr gesorgt, dass Stiftungsgr\xFCndungen in Zukunft einfach, unb\xFC\
            rokratisch und transparent werden. Die Nachbarl\xE4nder Schweiz und Deutschland\
            \ sind Vorzeigel\xE4nder in diesem Bereich, denn dort boomen die gemeinn\xFC\
            tzigen Stiftungen im Gegensatz zu \xD6sterreich, wo zuletzt sogar mehr\
            \ Stiftun\xADgen aufgel\xF6st als gegr\xFCndet worden sind.</p><p>Ich\
            \ erw\xE4hne noch das Potenzial f\xFCr \xD6sterreich. Kapital bleibt vielfach\
            \ nur als Fluss\xADgr\xF6\xDFe, wirksam ist es nur, wenn es so jung und\
            \ vital ist wie die Ideen, mit denen es sich verbindet. Es gibt hierzulande\
            \ ein weit verzweigtes Netzwerk sozialen Engage\xADments. Viele Netzwerke\
            \ k\xF6nnten zus\xE4tzlich Schwung aufnehmen. Damit die Attrakti\xADvit\xE4\
            t und die Leistungsf\xE4higkeit f\xFCr gemeinn\xFCtzige Stiftungen erh\xF6\
            ht werden, bedarf es neben ver\xE4nderten rechtlichen Rahmenbedingungen\
            \ und einer steuerlichen Anreizwir\xADkung auch einer deutlich h\xF6heren\
            \ Wertsch\xE4tzung vonseiten der gesamten Politik und der Gesellschaft\
            \ f\xFCr ein stiftungsfreundliches Klima. Gemeinn\xFCtzige Stiftungen\
            \ sollen auch in \xD6sterreich als verl\xE4ssliche S\xE4ulen der Zivilgesellschaft\
            \ Beitr\xE4ge f\xFCr \xD6sterreichs Zukunft leisten. Das moderne Gemeinn\xFC\
            tzigkeitspaket ist ein Meilenstein f\xFCr ein aufbl\xFChendes Stiftungsland\
            \ \xD6sterreich.</p><p>Herr Staatssekret\xE4r <a class=\"ref\" href=\"\
            https://www.parlament.gv.at/WWER/PAD_84308/index.shtml\">Dr.\_Harald\_\
            Mahrer</a>, ich danke Ihnen f\xFCr Ihren Einsatz. Ich danke aber auch\
            \ allen, die zu dieser Gesetzgebung beigetragen haben. Unsere Fraktion\
            \ wird dem gerne zustimmen.\_\u2013 Danke. <i class=\"comment\">(Beifall\
            \ bei der \xD6VP sowie bei Bundesr\xE4ten von SP\xD6 und Gr\xFCnen.)</i></p>",

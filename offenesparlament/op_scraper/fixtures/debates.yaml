-   fields: {annotated_text: "<p>Sehr verehrte Frau Vizepr\xE4si\xADdentin! Herr Bundesminister!\
            \ Kolleginnen und Kollegen!\_\u2013 Und nat\xFCrlich die Fernsehzu\xAD\
            schauer! Da hoffe ich, dass auch sehr viele Altbauern zuschauen, denn\
            \ ich werde mich haupts\xE4chlich mit dem Thema Bauernschaft und Landwirtschaft\
            \ besch\xE4ftigen. <i class=\"comment\">(Bun\xADdesrat Stadler: Glaubst,\
            \ die haben Zeit?)</i></p><p>Herr Bundesminister, ich glaube, eine erfolgreiche\
            \ Politik f\xFCr den l\xE4ndlichen Raum h\xE4ngt letztendlich auch davon\
            \ ab, inwieweit wir eine Bauernschaft haben, die f\xFCr ihre harte Arbeit\
            \ und die hervorragenden Produkte ordentlich entlohnt wird. Am Sonntag\
            \ hat mir ein Bauer im Pongau seinen Pensionsbescheid gezeigt und gefragt:\
            \ Herr Doktor, k\xF6n\xADnen Sie mir da nicht helfen?\_\u2013 Er hat 47\
            \ harte Jahre gearbeitet, bekommt nun 412,45\_\u20AC, davon 63,60\_\u20AC\
            \ Ausgleichszulage. Das ist die H\xE4lfte dessen, was jeder Asylant, jeder\
            \ Fl\xFCchtling und arbeitsscheue \xD6sterreicher an Mindestsicherung\
            \ kriegt. Das muss man sich einmal vorstellen! <i class=\"comment\">(Bundesrat\
            \ F\xFCller: Ein Klassiker!) </i>Und das ist der l\xE4ndliche Raum, auch\
            \ die Bauernschaft.</p><p>Ich f\xFChle mich da \xFCberhaupt ein bisschen\
            \ wie im falschen Film, angesichts dessen, was ich hier heute so geh\xF6\
            rt habe, wie gut es den Bauern gehe. Ich besuche anscheinend dauernd die\
            \ falschen Bauern, denn bei mir klagen sie sehr viel an.</p><p>Jetzt komme\
            \ ich gleich zum n\xE4chsten Thema: Almen. Almen sind ja Teil des l\xE4\
            ndlichen Raumes, da geht es nat\xFCrlich um die leidvolle Almfl\xE4chenf\xF6\
            rderung. Ich gestehe Ihnen zu, Herr Bundesminister, in der ersten Zeit\
            \ Ihrer Regentschaft hat es wesentliche Ver\xADbesserungen gegeben, Strafzahlungen\
            \ wurden nicht eingehoben beziehungsweise wur\xADden zur\xFCckgezahlt.\
            \ Aber mir kommt vor, dass jetzt wieder der alte Trott einkehrt.</p><p>Was\
            \ ist das Grundproblem?\_\u2013 Ich habe vor ein paar Tagen einen Hundesteuerbe\xAD\
            scheid bekommen. Was kriegt der Bauer, wenn man ihm die Betriebspr\xE4\
            mie oder F\xF6rderungen nach dem \xD6PUL k\xFCrzt?\_\u2013 Er kriegt einen\
            \ Erlagschein, und wenn die AMA ganz gut ist, dann kriegt er eine Mitteilung,\
            \ aber er kriegt keinen Bescheid, gegen den er Rechtsmittel ergreifen\
            \ kann. Ich fordere f\xFCr die Bauern\_\u2013 erz\xE4hlt es herum, ihr\
            \ vor den Fernsehern\_\u2013 f\xFCr jede Aktion, jede Entscheidung der\
            \ AMA, die mit finanziellen Aus\xADwirkungen f\xFCr die Bauernschaft verbunden\
            \ ist, einen Bescheid mit einem Rechtsmittel\xADzug, der bis zum Verwaltungsgerichtshof\
            \ gehen muss.</p><p>Auch ein Ermittlungsverfahren, das dem AVG entspricht,\
            \ muss stattfinden, was bei den sogenannten VOKs nicht der Fall ist.\_\
            \u2013 Ich wei\xDF nicht, ob das jeder kennt, ich habe das am Anfang auch\
            \ nicht gewusst und zu einem Bauern gesagt: Du, mir ist ein Speck ei\xAD\
            gentlich lieber als das!\_\u2013 Es bedeutet Vor-Ort-Kontrolle. Diese\
            \ laufen in der Regel so ab, dass zwei Kontrolleure kommen, meistens mit\
            \ sehr komplizierten Erhebungsb\xF6\xADgen\_\u2013 da muss der Bauer schon\
            \ eine Mischung aus Computerfachmann und Fremd\xADsprachenexperte sein,\
            \ wenn er sich das durchliest\_\u2013, der Bauer f\xFCllt das aus, unter\xAD\
            schreibt, und am n\xE4chsten Tag f\xFCllen die Beamten das im B\xFCro\
            \ aus. <i class=\"comment\">(Zwischenruf des Bundesrates Tiefnig.)</i>\
            \ Das ist in der Regel die VOK, darum ist sie ja von der Bauern\xADschaft\
            \ gef\xFCrchtet.</p><p>Ich glaube, Herr Bundesminister, da geh\xF6rt sehr\
            \ viel getan, die Bauern brauchen Rechts\xADsicherheit. Jeder H\xE4uslbauer\
            \ kriegt einen Bescheid, jeder, der eine Steuer zu zahlen hat, kriegt\
            \ einen Bescheid, aber der Bauer kriegt nur einen Erlagschein.\_\u2013\
            \ Das geht nicht, da geh\xF6rt eine Begr\xFCndung her!</p><p>N\xE4chster\
            \ Punkt: Landschaftselemente. Das ist ein sehr gro\xDFes Thema. Ich war\
            \ am Freitag in Mittersill\_\u2013 wir haben ja jetzt Landwirtschaftskammerwahlen\
            \ in Salzburg, wo man mit sehr vielen Problemen konfrontiert ist\_\u2013\
            , und dort m\xFCssen Bauern, die P\xE4chter von landwirtschaftlichen Fl\xE4\
            chen sind, einen Punkteabzug hinnehmen, nur weil der Grundeigent\xFCmer\
            \ sogenannte Landschaftselemente ohne naturschutzbeh\xF6rdliche Be\xAD\
            willigung beseitigt. <i class=\"comment\">(Bundesminister Rupprechter:\
            \ Das stimmt so nicht\_!)</i></p><p>Das stimmt sicher, denn am Donnerstag\
            \ tagte ein Einzelfallgremium, und da ist der ei\xADne Bauer, ich kann\
            \ sogar seinen Namen nennen, schon wieder durchgefallen. Dessen Eigent\xFC\
            mer hat das beseitigt.\_\u2013 Und das finde ich nicht richtig. Ich glaube,\
            \ auch dieses Problems wird man sich bewusst sein.</p><p>Was geh\xF6rt\
            \ noch zum l\xE4ndlichen Raum?\_\u2013 Wildb\xE4che, Gefahrenzonen\_ <i\
            \ class=\"comment\">(Bundesr\xE4tin Zwazl: Betriebe!)\_\u2013</i> Nein,\
            \ ich rede jetzt dar\xFCber, \xFCber das andere haben wir eh so viel geredet.</p><p>Zu\
            \ den Gefahrenzonenpl\xE4nen: Ich war vorige Woche in Werfenweng. Sie\
            \ kennen ja das Szenario, es gibt ja eine eigene Verordnung Ihres Ministeriums\_\
            \u2013 die ist schon alt, die Verordnung, ich glaube, aus dem Jahr 1956.\
            \ Da wird eben aufgrund eines Vor\xADschlages der zust\xE4ndigen Gebietssektion\
            \ ausgearbeitet, wer in die gelbe, wer in die rote Zone kommt. Da gibt\
            \ es eine Begehung, da d\xFCrfen die Grundeigent\xFCmer die Ein\xADw\xE4\
            nde dokumentieren, dann gibt es ein Schlussprotokoll, das wird dem Ministerium\
            \ zu\xADgeschickt, und aus ist es, es wird verordnet. Der Grundeigent\xFC\
            mer hat auch da, wie im alten Rom, \xFCberhaupt keine Rechtsstellung.\
            \ Auch das geh\xF6rt verbessert!</p><p>Also das sind nur einige Probleme\
            \ des l\xE4ndlichen Raumes, die, glaube ich, mit dieser Scheinwelt, die\
            \ man da zu vermitteln versucht, nichts gemein haben.\_\u2013 Danke. <i\
            \ class=\"comment\">(Beifall bei der FP\xD6.)</i></p>", date: !!timestamp '2015-02-05

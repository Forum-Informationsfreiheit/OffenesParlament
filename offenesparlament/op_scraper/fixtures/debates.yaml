-   fields: {annotated_text: "<p>Sehr geehrter Herr Pr\xE4sident! Herr Bundesminister!\
            \ Verehrte Mitglieder des Bundesrates! Verehrte Fernsehzuseher\_\u2013\
            \ vielleicht schaut der eine oder andere noch zu und erf\xE4hrt etwas\
            \ Interessantes! Ich habe keine Rede mit, die ich herunterlese. Es dauert\
            \ nicht so lang. In der K\xFCrze liegt die W\xFCrze, das ist heute das\
            \ Motto. <i class=\"comment\">(Bundesr\xE4tin M\xFChlwerth: Genau!\_\u2013\
            \ Beifall bei Bundesr\xE4ten der \xD6VP.)</i></p><p>Wir merken, dass die\
            \ EU-Wahl vor der T\xFCr steht. Europa und die EU sind heute ein wichtiges\
            \ Thema, und man versucht da, die Freiheitlichen in ein Eck zu dr\xE4\
            ngen, n\xE4mlich dass wir gegen Europa w\xE4ren. <i class=\"comment\"\
            >(Zwischenrufe bei der \xD6VP.)</i> Darf ich weiter\xADreden?\_\u2013\
            \ Moment!</p><p>F\xFCr uns Freiheitliche ist Europa keine heilige Kuh,\
            \ kein Abstraktum, kein Phantom der Oper, sondern Europa sind wir und\
            \ die Politiker, die wir dorthin schicken. Das ist es. <i class=\"comment\"\
            >(Beifall bei der FP\xD6.) </i></p><p>Von denen kann ich erwarten, dass\
            \ sie zumindest zwei Dinge erledigen. Erstens, dass wir nicht die Melkkuh\
            \ dieses Projektes sind, dass wir zumindest das herausbekommen, was wir\
            \ einzahlen, und dass wir die Dinge regeln, die wir besser regeln k\xF6\
            nnen, und dass nicht eine Richtlinie nach der anderen kommt.</p><p>Ich\
            \ glaube, das ist ein sehr kleiner Minimalstandard, und nicht mehr und\
            \ nicht weniger hat der Abgeordnete Herbert gemeint. Ich glaube, es werden\
            \ alle zustimmen, wenn ich sage, dass wir Dinge oft besser machen als\
            \ die EU-Politiker und die Beamtenschaft.</p><p>Nun zum Bundesminister\
            \ und seiner Richtlinie, da habe ich eine Frage: Wie f\xFChlt man sich\
            \ als \xF6sterreichischer Minister\_\u2013 ich hoffe, das h\xF6ren einige\
            \ im Fernsehen\_\u2013, der einen Bericht basteln lassen muss\_\u2013\
            \ auch nicht ganz freiwillig, meine ich\_\u2013, und zwar auf der Grundlage\
            \ eines griechischen Arbeitsprogramms?</p><p>Die Griechen, die bisher\
            \ am Futtertrog der EU waren, die eigentlich\_\u2013 ich meine, was will\
            \ man noch sagen\_\u2013 den M\xFC\xDFiggang par excellence auf unsere\
            \ Kosten gelebt haben, basteln ein Arbeitsprogramm, das wichtige sozial-\
            \ und arbeitsmarktpolitische Ziele festlegt. <i class=\"comment\">(Bundesrat\
            \ Todt: Was soll das werden?)\_</i>\u2013 Nein, ich stelle es nur fest.\
            \ <i class=\"comment\">(Bun\xADdesrat Todt: Was soll die Neiddebatte jetzt?)</i>\_\
            \u2013 Nicht Neiddebatte. Moment einmal! <i class=\"comment\">(Bundesrat\
            \ Todt: Was soll das sein?)\_</i>\u2013 Das muss ja der \xD6sterreicher\
            \ zahlen. Ich frage mich: Was f\xFChlt ein \xF6sterreichischer Minister\_\
            \u2013 diese Frage darf ich ja stellen\_\u2013 auf der Grundlage eines\
            \ griechischen Arbeitsprogrammes?</p><p>Ich meine, wir zahlen sehr viel.\
            \ Sie wissen genau, die wirtschaftliche Lage, Kollegin M\xFChlwerth hat\
            \ es angesprochen, ist \xE4u\xDFerst angespannt. Wir in Salzburg haben\
            \ nicht einmal mehr das Geld, um den Kindergartenzuschuss zahlen zu k\xF6\
            nnen. Der wird jetzt halbiert. Das ist ein Faktum.</p><p>Wir haben auch\
            \ f\xFCr das Schulfahrgeld kein Geld mehr, weil der \xF6ffentliche Haushalt\
            \ de facto unfinanzierbar ist und wir s\xE4mtliche Wohnbaukredite an Banken\
            \ verkaufen m\xFCssen. <i class=\"comment\">(Zwischenruf des Bundesrates\
            \ F\xFCller.) </i>Und da reden wir \xFCber eine Verst\xE4r\xADkung der\
            \ Freiz\xFCgigkeit des Arbeitsmarktes! Das bedeutet, dass diese EU-B\xFC\
            rger, Griechen, Portugiesen, die ich pers\xF6nlich auch sch\xE4tze, herkommen.\
            \ <i class=\"comment\">(Zwischenruf der Bundesr\xE4tin Grimling.) </i></p><p>Die\
            \ kommen ja nicht wegen der Arbeit her. Die haben ja schon gewonnen, wenn\
            \ sie die Mindestsicherung und ein Wohngeld vom Sozialamt bekommen. Da\
            \ haben sie mehr. <i class=\"comment\">(Heiterkeit bei Bundesminister\
            \ Hundstorfer.)\_</i>\u2013 Na, es ist ja so, Herr Bundes\xADminister.\
            \ <i class=\"comment\">(Bundesminister Hundstorfer: Das ist Bl\xF6dsinn!)\_\
            </i>\u2013 Das ist das Faktum, das ist nicht falsch.</p><p>Das ist es,\
            \ Kollegen, warum die EU teilweise ungeliebt ist. Wir m\xFCssen wieder\
            \ Euro\xADpapolitik machen aus unserer Sicht, dass wir nicht die Zweiten\
            \ sind. Das ist wichtig. Dann werden wieder mehr Leute zur EU-Wahl gehen.\
            \ Denn, Sie werden sehen, die Wahlbeteiligung wird \xE4u\xDFerst d\xFC\
            rftig sein. Wir jedenfalls als FP\xD6\_ Es geht um den Europ\xE4ischen\
            \ Sozialfonds, da wird auch wieder das Motto gelten: \xD6sterreich zahlt,\
            \ die anderen kassieren!\_\u2013 Oder? Kennen Sie etwas Besseres? <i class=\"\
            comment\">(Bundesrat F\xFCller: Vielleicht h\xE4tten Sie die Rede vorbereiten\
            \ sollen?!\_\u2013 Bundesr\xE4tin Grimling: Er hat sich nicht vorbereitet!)</i>\_\
            \u2013 Es ist immer so und so, und am Ende hat die FP\xD6 dann doch recht\
            \ mit ihren Bedenken.</p><p>Sie sind ja heute besonders FP\xD6-kritisch\
            \ gewesen, Herr Kollege, aber da m\xFCssen Sie mir doch recht geben. <i\
            \ class=\"comment\">(Zwischenrufe bei \xD6VP und SP\xD6.\_\u2013 Bundesrat\
            \ Perhab h\xE4lt die Zeitung \u201EDie Presse\u201C vom 8.\_April\_2014\
            \ mit der Schlagzeile \u201EFP\xD6: Was w\xE4re Strache ohne M\xF6lzer?\u201C\
            \ in die H\xF6he.\_\u2013 Bundesrat Brunner: \u201EWas w\xE4re Strache\
            \ ohne M\xF6lzer\u201C?)</i>\_\u2013 Was hat M\xF6lzer jetzt da verloren?</p><p>Also\
            \ da brauchen Sie sich keine Sorgen zu machen. Strache ist auch ohne M\xF6\
            lzer der Strache und wird erfolgreich Wahlen schlagen, weil die Leute\
            \ ihm und der FP\xD6 gerade in der Europapolitik vertrauen, weil wir nicht\
            \ sagen, \xD6sterreich zuerst, aber dass \xD6sterreich ein wichtiger Teil\
            \ in Europa ist und nicht einer unter vielen und immer nur die Melkkuh.\
            \ Darum wird die FP\xD6 diesen Bericht nicht zur Kenntnis nehmen. <i class=\"\
            comment\">(Bun\xADdesrat Stadler: Da bin ich \xFCberrascht!\_\u2013 Weitere\
            \ Zwischenrufe bei \xD6VP und SP\xD6.)</i>\_\u2013 Ein Paukenschlag, aber\
            \ vielleicht auch mit gutem Grund.</p><p>Eines darf ich Ihnen auch noch\

        doc_section: WordSection309, full_text: "Gesch\xE4tzter Herr Pr\xE4sident!\
            \ Sehr geehrte Frau Minister! Sehr geehrte Kollegen und Kolleginnen! Liebe\
            \ Zuseher zu Hause!\n\nAls Frau ist es mir ein gro\xDFes Anliegen, dass\
            \ man immer wieder auf die Benach\xADteiligung der Frauen aufmerksam macht.\
            \ Wir Frauen warten aber nicht darauf, dass irgendjemand irgendetwas f\xFC\
            r uns richten wird, sondern wir \xFCbernehmen selbst die Verantwortung\
            \ f\xFCr die Erf\xFCllung unserer Bed\xFCrfnisse, unserer Anspr\xFCche\
            \ und Rechte\_\u2013 auch, wenn das oft unbequeme Auseinandersetzungen\
            \ f\xFCr uns bedeutet.\n\nIn vielen Gesellschaften sind Frauen und M\xE4\
            dchen rechtlich, sozial und wirtschaftlich benachteiligt. Bis heute ist\
            \ Chancengleichheit von Frauen und M\xE4nnern in keinem Land der Welt\
            \ wirklich umgesetzt worden. Deshalb muss alles daran gesetzt werden,\
            \ die Lebenswirklichkeit von Frauen nachhaltig zu verbessern. Schlie\xDF\
            lich muss es selbstverst\xE4ndlich sein, dass man Frauen auch \xFCberall\
            \ dort, wo es um wesentliche Entscheidungen geht, in den obersten Etagen,\
            \ teilhaben l\xE4sst. Frauen sind inzwischen genauso gut oder besser qualifiziert\
            \ als die M\xE4nner und haben den h\xF6heren Anteil an Studienabschl\xFC\
            ssen, dennoch sind ihre beruflichen Perspektiven immer noch schlech\xAD\
            ter, und sie verdienen nach wie vor weniger. Die Unterschiede resultieren\
            \ unter ande\xADrem aus schlechten Einstiegsgeh\xE4ltern und aus Arbeitsunterbrechungen\
            \ sowie durch Pflege- oder Elternkarenz. So verdient die Frau im Jahr\_\
            2014 laut Statistik Austria 18\_Prozent weniger als M\xE4nner, bezogen\
            \ auf das Einkommen von Vollzeitbesch\xE4f\xADtig\xADten. Zudem hat sich\
            \ die Gehaltsschere zwischen Frauen und M\xE4nnern seit 2011 nur um 1,5\_\
            Prozent verringert. Erfreulich ist aber, dass die Erwerbsquote von Frauen\
            \ von 1995 bis 2013 um fast 9\_Prozent gestiegen ist\_\u2013 von 62,3\
            \ auf 71,1\_Prozent\_\u2013; die der M\xE4nner stieg von 80,8 auf nur\
            \ 81,2\_Prozent. Die Unterschiede bei den Pensionsleistun\xADgen gehen\
            \ zwar zur\xFCck, aber die noch bestehenden Benachteiligungen in \xD6\
            sterreich und deren Auswirkungen auf soziale und finanzielle Teilhabechancen\
            \ sind ganz beson\xADders deutlich.\n\nDeshalb braucht es ein B\xFCndel\
            \ an Ma\xDFnahmen. Dazu muss man sich zun\xE4chst die Gr\xFCnde f\xFC\
            r die Benachteiligung anschauen. Ein Teil der L\xFCcke ist dadurch zu\
            \ erkl\xE4ren, dass Frauen \xF6fters in niedrig entlohnten Branchen und\
            \ Berufen arbeiten, wie zum Beispiel im Dienstleistungssektor. Au\xDF\
            erdem spielen, wie wir schon geh\xF6rt haben, l\xE4ngere familienbedingte\
            \ Erwerbsunterbrechungen und der anschlie\xDFende Wiederein\xADstieg in\
            \ Teilzeitbesch\xE4ftigungsverh\xE4ltnisse eine gro\xDFe Rolle. Das Gro\xDF\
            ziehen von Kin\xADdern, aber auch das Pflegen von Familienangeh\xF6rigen\_\
            \u2013 und das ist etwas, das sehr viel Arbeit und sehr viel Verantwortung\
            \ mit sich bringt\_\u2013 sind wichtige Beitr\xE4ge f\xFCr unsere Gesellschaft,\
            \ f\xFCr die es viel zu wenig Anerkennung gibt.\n\nSo bekommen Frauen,\
            \ die aufgrund ihrer Kinder lange Zeit nicht gearbeitet haben, im Alter\
            \ eine geringe Pension, weil ihre Arbeit als Hausfrau und Mutter in der\
            \ Gesellschaft im Gegensatz zu einem Beruf, bei dem man offiziell Geld\
            \ verdient, nicht wirklich aner\xADkannt wird. Deshalb muss unbedingt\
            \ auch die Leistung von Frauen, die Kinder bekom\xADmen und gro\xDFziehen,\
            \ anerkannt und finanziell ber\xFCcksichtigt werden. Ein richtiger Schritt\
            \ w\xE4re es, die Anrechnung der Karenzzeit bei den Gehaltsvorr\xFCckungen\
            \ in den Kollektivvertr\xE4gen zu verankern. Au\xDFerdem m\xFCssen flexible\
            \ Kinderbetreuungs\xADm\xF6glich\xADkeiten sowie die Betreuung durch Tageseltern\
            \ oder Oma/Opa-Dienst weiter ausgebaut werden, um einen Wiedereinstieg\
            \ ins Vollzeitberufsleben zu erleichtern. Die genannten Ungerechtigkeiten\
            \ sind n\xE4mlich im gesamten Berufsleben nicht mehr aufzuholen, wirken\
            \ sich in Folge auf die Pensionen aus, und das bringt ein wachsendes Armuts\xAD\
            risiko.\n\nUnbestritten ist, dass die Wirtschaft zunehmend weiblicher\
            \ wird. Nicht nur wird jedes dritte Unternehmen von einer Frau gef\xFC\
            hrt, auch bei Unternehmensgr\xFCndungen ist ein Anstieg des Frauenanteils\
            \ zu verzeichnen. Um die Zahl der Unternehmens\xADgr\xFCnderin\xADnen\
            \ weiter zu steigern, habe ich bei uns im S\xFCdburgenland im Bezirk G\xFC\
            ssing gemein\xADsam mit einer starken Pers\xF6nlichkeit, Frau Mag.\_Helga\
            \ Galosch, und \u201EFrau in der Wirtschaft\u201C ein Pilotprojekt gestartet,\
            \ das sich \u201ENon.Plus.Weiblich\_\u2013 unternehmen strengs\xADtens\
            \ erlaubt\u201C nennt.\n\nEs richtet sich an Frauen, die Bewegung in ihre\
            \ regionale Wirtschaft bringen wollen. Wir treffen uns monatlich, um in\
            \ Gespr\xE4chen Erfahrungen und Ideen auszutauschen. Dabei erz\xE4hlen\
            \ Unternehmerinnen aus den Regionen ihre pers\xF6nlichen Erfolgsstories.\
            \ Die Teilnehmerinnen erhalten so einen \xDCberblick \xFCber die M\xF6\
            glichkeiten und Heraus\xADforderungen der Selbstst\xE4ndigkeit, die von\
            \ den Expertinnen, vom Gr\xFCnderservice der Wirtschaftskammer und anderen\
            \ Institutionen unterst\xFCtzt wird.\n\nSo ist es auch mein pers\xF6nliches\
            \ Ziel, die weibliche Pr\xE4senz bei uns im S\xFCdburgen\xADland, einer\
            \ l\xE4ndlich strukturierten Region, zu st\xE4rken, damit wirtschaftliches\
            \ und kreatives Know-how vor den Vorhang geholt und so die Region wiederbelebt\
            \ wird. Wichtig sind dabei nicht nur die Impulse durch die Ideen der Frauen,\
            \ sondern auch das Tun, das unsere Wirtschaft st\xE4rkt und unseren l\xE4\
            ndlichen Raum durch die Frauen leben l\xE4sst, weil bei uns die M\xE4\
            nnerwelt doch noch sehr stark in die Ballungszentren auswandert und auspendelt,\
            \ w\xE4hrend die Frau zu Hause \u201Enur\u201C den Laden schupft.\n\n\
            Wir m\xFCssen die Rahmenbedingungen \xE4ndern und anpassen, denn Chancengleichheit\
            \ darf nicht nur ein Schlagwort sein. Deshalb sind alle M\xE4nner und\
            \ Frauen aufgerufen, diese erw\xE4hnten Ungerechtigkeiten zu beseitigen\
            \ und entsprechende Rahmenbedin\xADgungen zu schaffen.\n\nIch danke allen,\
            \ die dem Bericht zustimmen. Frau Minister, Ihnen danke f\xFCr Ihre Arbeit.\
            \ Unsere Fraktion wird nat\xFCrlich auch zustimmen.\_\u2013 Danke sch\xF6\

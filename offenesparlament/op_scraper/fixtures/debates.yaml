            , wie viele Fl\xFCchtende noch nach Europa kom\xADmen! Es kann nur eine\
            \ L\xF6sung dieses Problems geben, und das kann nur eine euro\xADp\xE4\
            ische L\xF6sung sein. </span></p>\n\n<p class=\"MsoNormal\"><span lang=\"\
            DE\">Eines hat diese schwierige Situation in den letzten Wochen und Monaten\
            \ aber auch gezeigt: Wir k\xF6nnen uns auf verschiedenste Gruppen in unserem\
            \ Land verlassen. Ich denke da an meine Kollegen von der Polizei, die\
            \ in einem sehr schwierigen Umfeld sehr professionell und mit sehr gro\xDF\

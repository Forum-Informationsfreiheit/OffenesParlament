            \ gesetzlichen Regelung ist es nun m\xF6glich, dass sich pflegende Angeh\xF6\
            rige in der Krankenversicherung selbst versichern, und die Beitr\xE4ge\
            \ werden zur G\xE4nze aus Mitteln des Ausgleichsfonds f\xFCr Familienbeihilfen\
            \ getragen. Das ist ein wichtiger finanzieller Ausgleich f\xFCr jene,\
            \ die sich mit viel Hingabe, aber auch pers\xF6nlicher Aufopferung der\
            \ Pflege ihrer Angeh\xF6rigen widmen.</span></p>\n\n<p class=\"MsoNormal\"\
            ><span lang=\"DE\">Auf einen Punkt m\xF6chte ich ebenfalls noch eingehen,\
            \ n\xE4mlich auf die Schaffung eines gesetzlichen Sonderkrankengeldes\
            \ vor allem f\xFCr jene Personen, die ein aufrechtes Dienstverh\xE4ltnis\
            \ haben, deren Krankengeldanspruch allerdings ausgesteuert wurde und die\
            \ dann eine Pension beantragt haben, die aber vom Pensionsversicherungs\xAD\
            tr\xE4ger abgelehnt worden ist. Sie mussten bei der zweiten Instanz, also\
            \ beim Arbeits- und Sozialgericht, Beschwerde einlegen und auf ein Urteil\
            \ warten. Das Problem war, dass sie in der Zeit kein Einkommen hatten.\
            \ Das wird mit diesem Sozialrechts-\xC4nde\xADrungsg\xADesetz ge\xE4ndert.\
            \ Diese Personen bekommen ein Sonderkrankengeld, bis ein rechtm\xE4\xDF\
            iger Spruch des Arbeits- und Sozialgerichtes vorliegt. Diese L\xFCcke\
            \ ist also mit diesem Gesetz geschlossen worden.</span></p>\n\n<p class=\"\
            MsoNormal\"><span lang=\"DE\">Ich denke, dass wir mit diesem \xC4nderungsgesetz\
            \ einige wichtige Schritte gegangen sind, viele weitere noch notwendig\
            \ sind und folgen werden. Lassen Sie mich am Schluss aber noch kurz auf\
            \ die vom Kollegen R\xF6sch angesprochene Zusammenlegung der Sozialversicherungen\
            \ eingehen. Mir kommt es oft so vor, als ob die von Ihnen ange\xADsprochenen\
            \ Verwaltungseinsparungen die\_\u2013 unter Anf\xFChrungszeichen\_\u2013\
            \ \u201Eeierle\xADgen\xADde Wollmilchsau\u201C in \xD6sterreich w\xE4\
            ren. Schauen wir uns aber bitte die Fakten bei den Sozialversicherungen\
            \ an. Zusammengefasst: Die Krankenkassen, Pensions- und </span></p>\n\n\
            <p class=\"MsoNormal\"><span lang=\"DE\">Unfallversicherungen haben Einnahmen\
            \ von insgesamt 54,5\_Milliarden\_\u20AC, das sind 17,3\_Prozent des BIP,\
            \ und 25\_000\_MitarbeiterInnen in ganz \xD6sterreich. Wenn man sich den\
            \ Verwaltungsaufwand in den Statistiken anschaut, dann liegt der deutlich\
            \ unter 3\_Prozent. Der ist gesetzlich festgelegt und liegt deutlich unter\
            \ 3\_Prozent und nicht wie bei manchen privaten Versicherungstr\xE4gern\
            \ bei \xFCber 10\_Prozent. <i>(Beifall bei der SP\xD6.)</i></span></p>\n\
            \n<p class=\"StandardRE\"><span lang=\"DE\">Nur die H\xE4lfte der in der\
            \ Verwaltung Besch\xE4ftigten ist auch tats\xE4chlich in der Versiche\xAD\
            rungsverwaltung t\xE4tig, der Rest arbeitet in Einrichtungen wie Krankenh\xE4\
            usern oder Reha-Zentren. Bei der Zusammenlegung der Sozialversicherungen,\
            \ die Sie immer wieder einmahnen, m\xFCssen Sie mir schon auch einmal\
            \ eines erkl\xE4ren, n\xE4mlich wie Sie das machen wollen beziehungsweise\
            \ wo da das gro\xDFe Geld begraben liegt. Die Gesamtzahl der Versicherten\
            \ wird doch gleich bleiben, die Leistungen werden doch auch gleich bleiben,\
            \ und der Verwaltungsaufwand liegt schon jetzt bei unter 3\_Prozent. Erkl\xE4\
            ren Sie mir bitte, wo Sie da das gro\xDFe Geld finden!\_\u2013 Ich glaube,\
            \ es geht Ihnen vielmehr um Leistungsk\xFCrzungen und das Abdr\xE4ngen\
            \ der Versicherten in den Privat\xADbereich. <i>(Bundesr\xE4tin <b>M\xFC\

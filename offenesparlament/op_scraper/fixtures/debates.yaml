-   fields: {annotated_text: "<p>Sehr geehrter Herr Pr\xE4\xADsident! Gesch\xE4tzter\
            \ Herr Bundesminister St\xF6ger! Liebe Kolleginnen und Kollegen! Ich bin\
            \ grunds\xE4tzlich den AnfragestellerInnen sehr dankbar, weil ich gehofft\
            \ hatte, dass man fundiert \xFCber dieses Thema diskutieren kann, weil\
            \ es mich in der \xF6ffentlichen Debatte und auch hier nach dem Redebeitrag\
            \ des Kollegen F\xFCrlinger irrsinnig st\xF6rt, dass hier nicht auf der\
            \ Basis von Fakten, sondern auf der Basis von geworfenen Nebelgranaten\
            \ diskutiert wird. Kollege F\xFCrlinger, ihr Redebeitrag war ein lebendiges\
            \ Beispiel f\xFCr so eine Nebelgranate. Es werden hier diese \xE4rmsten\
            \ Menschen gegen die Armen ausgespielt. <i class=\"comment\">(Beifall\
            \ bei der SP\xD6 sowie des Bundesrates St\xF6gm\xFCller.)</i></p><p>Deswegen\
            \ m\xF6chte ich ganz bewusst einige wichtige Zahlen und Daten aus Ober\xAD\
            \xF6sterreich noch einmal hier hereinbringen, damit dann hoffentlich alle\
            \ hier zu der \xDCber\xADzeugung kommen, dass die Mindestsicherung eben\
            \ keine soziale H\xE4ngematte, sondern das letzte soziale Sicherungsnetz\
            \ in \xD6sterreich ist. <i class=\"comment\">(Bundesrat Pisec:\_\u2026\
            \ f\xFCr \xD6sterreich!)</i></p><p>Die Bedarfsorientierte Mindestsicherung\
            \ ist 2010 in einer Zeit beschlossen worden, in der andere europ\xE4ische\
            \ L\xE4nder Sozialleistungen gek\xFCrzt haben und damit auch Konjunktur\
            \ und Kaufkraft geschw\xE4cht haben. Mit der Bedarfsorientierten Mindestsiche\xAD\
            rung haben wir in \xD6sterreich den \xC4rmsten einen Rest an Kaufkraft\
            \ zur Verf\xFCgung gestellt, weil dieses Geld sofort wieder ausgegeben\
            \ wird.</p><p>Aber klar ist, und das muss auch das politisches Ziel sein,\
            \ dass m\xF6glichst wenige Menschen es notwendig haben sollen, auf Mindestsicherung\
            \ angewiesen zu sein. Und als Ober\xF6sterreicher\_\u2013 und man merkt,\
            \ dass das eine ober\xF6sterreichisch gepr\xE4gte Diskussion ist\_\u2013\
            \ muss ich nat\xFCrlich auf die diesbez\xFCgliche Situation in unserem\
            \ Bun\xADdesland eingehen. Sie war ja der Ausl\xF6ser f\xFCr die Anfrage.</p><p>Ich\
            \ halte die vorgeschlagene K\xFCrzung in Ober\xF6sterreich f\xFCr Asylberechtigte\
            \ und subsidi\xE4r Schutzberechtigte f\xFCr einen zynischen Angriff auf\
            \ hilfsbed\xFCrftige Menschen und einen ersten Schritt einer Landesregierung,\
            \ die Mindestsicherung insgesamt infrage zu stellen. <i class=\"comment\"\
            >(Beifall bei SP\xD6 und Gr\xFCnen.)</i></p><p>Kollege F\xFCrlinger, aber\
            \ kurz auch noch zu Ihrer Nebelgranate und deswegen auch noch zu einigen\
            \ ober\xF6sterreichischen Fakten: In Ober\xF6sterreich haben im Jahr\_\
            2015 insgesamt 14\_000\_Menschen Mindestsicherung bezogen, also 1\_Prozent\
            \ der Bev\xF6lke\xADrung. 55\_Prozent davon waren Frauen, 23\_Prozent\
            \ anerkannte Fl\xFCchtlinge, 33\_Prozent davon waren sogenannte Aufstocker,\
            \ das hei\xDFt Menschen, die so wenig verdient haben oder einen so niedrigen\
            \ AMS-Bezug bekommen haben, dass sie noch Mindest\xADsiche\xADrung erhalten\
            \ haben. Die Gesamtkosten f\xFCr die Bedarfsorientierte Mindestsiche\xAD\
            rung in Ober\xF6sterreich machen exakt 0,9\_Prozent des Landesbudgets\
            \ aus.</p><p>Die Ausgaben f\xFCr Mindestsicherung f\xFCr anerkannte Fl\xFC\
            chtlinge betragen 0,19\_Prozent des Landesbudgets. Und seien Sie mir nicht\
            \ b\xF6se, mir ist auch klar, dass durch die Fl\xFCchtlingssituation nat\xFC\
            rlich mehr Menschen in die Mindestsicherung kommen wer\xADden, und nat\xFC\
            rlich auch in Ober\xF6sterreich. Aber wenn wir uns in Ober\xF6sterreich\
            \ allezwei Jahre eine prunkvolle Landesgartenschau leisten k\xF6nnen oder\
            \ wenn wir uns seit 2012 Inserate f\xFCr \xFCber 1\_Million\_\u20AC im\
            \ \u201ENeuen Volksblatt\u201C leisten k\xF6nnen, dann bin ich mir sicher,\
            \ dass wir auch die Bedarfsorientierte Mindestsicherung in Ober\xF6sterreich\
            \ schaffen. <i class=\"comment\">(Beifall bei SP\xD6 und Gr\xFCnen.)</i></p><p>Und\
            \ Sie sind offensichtlich auch gut informiert \xFCber den Unterausschuss\
            \ des ober\xAD\xF6ster\xADreichischen Landtages, und da m\xFCsste Ihnen\
            \ auch zugetragen worden sein, dass alle ExpertInnen oder eher alle Experten\_\
            \u2013 es waren ja nur M\xE4nner\_\u2013 durchaus recht\xADliche Bedenken\
            \ zu diesem Vorschlag ge\xE4u\xDFert haben, n\xE4mlich vor allem auch\
            \ zu dieser 355-\u20AC- und 155-\u20AC-Teilung. Die Juristen waren sich\
            \ einig, dass sich das K\xFCrzungsmodell auf rechtlich d\xFCnnem Eis bewegt,\
            \ weil die K\xFCrzung der Mindest\xADsicherung f\xFCr einzelne Personengruppen\
            \ dem Grundsatz der Gleichbehandlung widerspricht und auch dem Prinzip\
            \ der Inl\xE4ndergleichbehandlungspflicht. Das hei\xDFt, es ist europa-\
            \ und v\xF6lkerrechtlich nicht haltbar. Das haben wir schon diskutiert.\
            \ <i class=\"comment\">(Pr\xE4sident Saller \xFCbernimmt wieder den Vorsitz.)</i></p><p>Auch\
            \ wenn man das Argument des Vorliegens der Notsituation bem\xFCht, wie\
            \ Sie es gemacht haben, muss man aus Sicht der Experten sagen, dass das\
            \ wahrscheinlich nicht haltbar ist, denn f\xFCr die Notsituation w\xE4\
            re es notwendig, dass vom Europ\xE4ischen Rat dieser notwendige \u201E\
            Massenzustrom\u201C\_\u2013 unter Anf\xFChrungszeichen\_\u2013 mit qualifizierter\
            \ Mehrheit beschlossen werden muss, damit das \xFCberhaupt m\xF6glich\
            \ wird. Also das wird rechtlich nichts werden. Und auch sozialpolitisch\
            \ ist das aus meiner Sicht Wahnsinn, anerkannte Fl\xFCchtlinge in Wahrheit\
            \ in Armut und Kriminalit\xE4t zu treiben.</p><p>Es muss mir schon einmal\
            \ einer hier herinnen erkl\xE4ren, wie ein erwachsener Mensch von 520\_\
            \u20AC leben, sich eine Wohnung suchen und sich einen Monat lang versorgen\
            \ soll. <i class=\"comment\">(Zwischenrufe bei \xD6VP und FP\xD6.)</i></p><p>Die\
            \ Verantwortlichen in Ober\xF6sterreich wissen ganz genau, dass ein anerkannter\
            \ Fl\xFCchtling aus der Grundversorgung herausf\xE4llt, dass er aus dem\
            \ Quartier heraus muss und dass er auf sich alleine gestellt ist. Und\
            \ die Verantwortlichen wissen auch ganz genau, dass man sich mit 520\_\
            \u20AC kein Leben leisten kann. Man nimmt offenbar bewusst in Kauf, dass\
            \ Substandardwohnungen, Zimmer oder Abbruchh\xE4user \xFCberteu\xADert\
            \ vermietet werden. Offensichtlich wird in Kauf genommen, dass hier manche\
            \ mit der Armut ihr Gesch\xE4ft machen.</p><p>Aber neben der Situation\
            \ in Ober\xF6sterreich sei noch einmal allgemein darauf hinge\xADwie\xAD\
            sen, dass wir auch anhand der Zahlen auf Bundesebene sehen, dass die Mindest\xAD\
            siche\xADrung keine soziale H\xE4ngematte ist. Im Jahr 2014 haben insgesamt\
            \ 256\_405\_Per\xADsonen oder 152\_839\_Bedarfsgemeinschaften Mindestsicherung\
            \ bezogen. Durchschnittlich wurden pro Bedarfsgemeinschaft\_\u2013 also\
            \ Bedarfsgemeinschaft hei\xDFt eine Familie, die gemeinsam Mindestsicherung\
            \ bezieht\_\u2013 603\_\u20AC ausgegeben. 64\_Prozent der Bezie\xADherInnen\
            \ hatten eine Bezugsdauer von sieben bis zw\xF6lf Monaten, weitere 20\_\
            Prozent maximal drei Monate. Diese Zahlen zeigen schon sehr deutlich,\
            \ dass es mit diesem Modell der Mindestsicherung sehr gut gelingt, auf\
            \ der einen Seite Armut zu verhindern, auf der anderen Seite die Menschen\
            \ wieder rasch in Besch\xE4ftigung zu bringen.</p><p>Wir sollten uns,\
            \ glaube ich, auch anschauen, wer denn diese Menschen sind, die auf Bedarfsorientierte\
            \ Mindestsicherung angewiesen sind. Eine Studie aus dem Jahr\_2014 hat\
            \ gezeigt, dass es vor allem Menschen mit niedrigem Bildungsniveau sind,\
            \ die darauf angewiesen sind. 2012 hatten 81\_Prozent der MindestsicherungsbezieherInnen\
            \ keinen Bildungsabschluss oder nur den Pflichtschulabschluss. 18\_Prozent\
            \ der BezieherInnen hatten sogenannte Hilfsberufe. Das hei\xDFt, es sind\
            \ die Menschen mit den schlechtesten Arbeitsmarkt- und Einkommenschancen,\
            \ die Mindestsicherung beziehen. Und der Ansatz zur Verbesserung dieser\
            \ Situation kann mit Sicherheit nicht sein, den Betrof\xADfenen auch noch\
            \ die Leistungen zu k\xFCrzen.</p><p>Bundesminister St\xF6ger hat in seiner\
            \ Beantwortung ja schon sehr gut angek\xFCndigt, dass bei der Neuverhandlung\
            \ der Artikel-15a-Vereinbarung auch Qualifizierungsma\xDFnah\xADmen gerade\
            \ f\xFCr junge Menschen und f\xFCr AsylwerberInnen wichtig sind. Und um\
            \ Mindestsicherung zu vermeiden, m\xFCssen wir eben diese Menschen viel\
            \ besser qualifizieren.</p><p>Das Problem beim Abstand zwischen Mindestsicherung\
            \ und den L\xF6hnen ist ja nicht die H\xF6he der Mindestsicherung, sondern\
            \ das Problem liegt bei den H\xF6hen der L\xF6hne. Das hei\xDFt: Rauf\
            \ mit dem Mindestl\xF6hnen!, dann haben wir dieses Problem auch nicht.</p><p>Wenn\
            \ Kollege F\xFCrlinger das Beispiel mit den MindestpensionistInnen erw\xE4\
            hnt, dann muss ihm, meine ich, auch klar sein, dass die Mindestsicherung\
            \ zw\xF6lfmal ausgezahlt wird und der Rest 14\_Mal. Und dann er\xFCbrigt\
            \ sich diese Debatte. In den kommenden Jahren muss es aus meiner Sicht\
            \ also darum gehen, dass wir die Mindestsicherung in der aktuellen H\xF6\
            he aufrechterhalten.</p><p>Es braucht nat\xFCrlich auch eine st\xE4rkere\
            \ Vereinheitlichung, wie in der Anfrage ange\xADdeutet. Wir glauben nur,\
            \ dass es mit dieser Neuverhandlung der Artikel-15a-Verein\xADbarung,\
            \ die derzeit stattfindet, wesentlich besser gelingen wird, bundeseinheitliche\
            \ Richtlinien zu schaffen. Deswegen k\xF6nnen wir diesem Entschlie\xDF\
            ungsantrag nicht unsere Zustimmung erteilen. <i class=\"comment\">(Beifall\
            \ bei der SP\xD6.)</i></p>", date: !!timestamp '2016-03-31 17:27:24+00:00',

            rzung bei vollem Lohnausgleich nachdenken, denn das w\xFCrde vielleicht\
            \ diesen Ausgleich in \xD6sterreich schaffen. <i><span lang=\"DE\">(Beifall\
            \ bei der SP\xD6.)</span></i></p>\n\n<p class=\"MsoNormal\">Sie haben\

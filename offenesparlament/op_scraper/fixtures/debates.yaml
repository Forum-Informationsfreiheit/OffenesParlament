-   fields: {annotated_text: "<p>Sehr geehrte Frau Pr\xE4sidentin! Sehr geehrter Herr\
            \ Bundesminister! Kolleginnen und Kollegen im Hohen Haus! Liebe Zuseherinnen\
            \ und Zuseher hier und zu Hause! \u201ESicherheit ist den Menschen in\
            \ unserem Land sehr, sehr wichtig.\u201C Herr Kollege Pilz, genau so habe\
            \ ich die Rede zum Kapitel Inneres begonnen. Auch das Bundesministerium\
            \ f\xFCr Landesverteidigung ist ein Sicherheitsministerium, und mit einer\
            \ erheblichen Anhebung des Budgets k\xF6nnen wir vieles verbessern.</p><p>Das\
            \ Budget im Ausma\xDF von 2,3\_Milliarden\_\u20AC f\xFCr Landesverteidigung\
            \ und Sport wurde nicht ohne Grund aufgestellt. Wir wollen damit sehr\
            \ viele Aufgaben des Bundesheeres abdecken, das Personal aufstocken und\
            \ es im Hinblick auf notwendiges Ger\xE4t wieder auf Vordermann bringen.\
            \ Wir k\xF6nnen vom Bundesheer aber auch einiges erwarten: eine Sicherstellung\
            \ der aktiven Landesverteidigung, den Aufwuchs bei den Streit\xADkr\xE4\
            ften um 6\_000\_Soldatinnen und Soldaten; zus\xE4tzlich soll die schutzw\xFC\
            rdige, die kritische Infrastruktur durch zw\xF6lf Milizeinheiten bewacht\
            \ werden.</p><p>Wir k\xF6nnen vom Bundesheer auch erwarten, dass es im\
            \ Katastropheneinsatz, im Assistenzeinsatz zur Bew\xE4ltigung der Migrationslage\
            \ zeitnah, innerhalb von 24\_Stun\xADden entsprechende Kontingente in\
            \ Marschbereitschaft versetzen kann.</p><p>Wir stellen mit dem erh\xF6\
            hten Budget auch sicher, dass ein entsprechendes Kontingent an friedenssichernden\
            \ und humanit\xE4ren Eins\xE4tzen im Ausland qualitativ beteiligt werden\
            \ kann.</p><p>Durch die Erh\xF6hung der Zukunftschancen und auch eine\
            \ Anhebung der Einstiegsge\xADh\xE4lter wird die Attraktivierung des Soldatenberufs\
            \ weiter vorangetrieben. Das Bundes\xADheer soll und muss f\xFCr Frauen\
            \ und M\xE4nner in Zukunft ein noch attraktiverer Arbeitgeber werden.</p><p>Einen\
            \ Punkt m\xF6chte ich in dieser Budgetdebatte noch ansprechen. Unsere\
            \ Soldatinnen und Soldaten des Bundesheers haben auch in schwierigen Zeiten,\
            \ in Zeiten des Einsparens immer eine gro\xDFartige Einstellung gehabt,\
            \ immer sehr pflichtbewusst gehandelt und die ihnen gestellten Aufgaben\
            \ zufriedenstellend bew\xE4ltigt. Ihnen geb\xFChrt ein gro\xDFer Dank.\
            \ <i class=\"comment\">(Beifall bei der SP\xD6.\_\u2013 Bravoruf des Abg.\
            \ Pendl.) </i></p><p>Umso mehr freut es mich, dass ich es bei vielen Besuchen\
            \ in Kasernen und auch bei Veranstaltungen so richtig zu sp\xFCren bekam,\
            \ dass ein Ruck durch die Truppe gegangen ist. Bei vielen Gespr\xE4chen\
            \ mit Soldatinnen und Soldaten ist klar herausge\xADkommen: F\xFCr dieses\
            \ Bundesheer Neu, f\xFCr diese positive Entwicklung im Bundesheer gibt\
            \ es einen Verantwortlichen, und das ist Bundesminister Hans Peter Doskozil.\
            \ <i class=\"comment\">(Beifall bei der SP\xD6.) </i></p><p>Gesch\xE4\
            tzter Herr Bundesminister, du hast mit deiner Herangehensweise, mit deiner\
            \ Kompetenz, mit deiner Durchsetzungskraft nicht nur dem Bundesheer und\
            \ den Soldatinnen und Soldaten eine neue Perspektive er\xF6ffnet, sondern\
            \ damit \xD6sterreich auch ein St\xFCck mehr an Sicherheit gegeben.\_\u2013\
            \ Danke. <i class=\"comment\">(Beifall bei der SP\xD6.) </i></p>", date: !!timestamp '2016-11-22
            15:54:49+00:00', date_end: !!timestamp '2016-11-22 15:58:00+00:00', debate: 1168,

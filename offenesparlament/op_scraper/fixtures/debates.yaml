            \ bei der \xD6VP.\_\u2013 Abg. Berlakovich: Jetzt ist das Problem aufgetreten!)\n\
            \nZusammenfassend: Der Uhudler ist durch die Aufnahme in die burgenl\xE4\
            ndische Wein\xADbauverordnung gerettet. Alle nicht klassifizierten Rebsorten\

-   fields: {annotated_text: "<p>Sehr geehrte Frau Pr\xE4sidentin! Herr Bun\xADdesminister!\
            \ Hohes Haus! Sehr geehrte Zuseher auf der Galerie und zu Hause vor den\
            \ Fernsehapparaten! Die heutige \xC4nderung des Asylgesetzes, diese Novelle,\
            \ steht f\xFCr mich unter der \xDCberschrift: Ordnung und Sicherheit wahren.</p><p>Lassen\
            \ Sie mich kurz zur\xFCckblicken: Wir haben im letzten Jahr, 2015, 90\_\
            000\_Fl\xFCcht\xADlinge aufgenommen, das sind, umgerechnet auf die Einwohnerzahl,\
            \ die meisten in ganz Europa. Wir haben uns massiv f\xFCr die europ\xE4\
            ische L\xF6sung eingesetzt, f\xFCr die Grenzsicherung der Schengen-Grenze,\
            \ f\xFCr die Hotspots, und wir setzen uns nach wie vor massiv daf\xFC\
            r ein, aber\_\u2013 und jetzt kommt das gro\xDFe Aber\_\u2013: Wir m\xFC\
            ssen zur Kennt\xADnis nehmen, dass diese europ\xE4ische L\xF6sung nicht\
            \ in Sicht ist.</p><p>Der Fl\xFCchtlingsstrom wird auch in Zukunft nicht\
            \ abrei\xDFen <i class=\"comment\">(Abg. Belakowitsch-Jenewein</i>: Und\
            \ was macht der Herr Bundeskanzler?), und wir k\xF6nnen nicht noch einmal\
            \ 90\_000\_Fl\xFCchtlinge in einem Jahr aufnehmen. Wir m\xFCssen innerstaatliche\
            \ Ma\xDFnahmen setzen, damit wir den sozialen Frieden in \xD6sterreich\
            \ nicht gef\xE4hrden.</p><p>Aufgrund dessen hat es dann diesen Asylgipfel\
            \ gegeben, bei dem gemeinsam\_\u2013 die Bundesregierung mit den L\xE4\
            ndern und den Gemeinden\_\u2013 ein Richtwert von 37\_500 f\xFCr dieses\
            \ Jahr festgesetzt wurde. Und wenn wir diesen Richtwert ernst nehmen und\
            \ einhalten wollen, dann brauchen wir auch die entsprechenden Rahmenbedingungen\
            \ dazu.</p><p>Ich sage ganz offen: Ja, es sollen durch dieses Gesetz der\
            \ Zugang und die Migration nach \xD6sterreich erschwert und reduziert\
            \ werden. Ja, ich sage auch das offen, es soll auch der Familiennachzug\
            \ erschwert beziehungsweise erst nach Erf\xFCllung bestimmter Kriterien\
            \ erm\xF6glicht werden. Und ja, f\xFCr den Fall, dass Ordnung und Sicherheit\
            \ in Gefahr sind, weil der Fl\xFCchtlingsstrom zu gro\xDF ist oder dies\
            \ zu erwarten ist, soll es Sonderbestimmungen geben, nach denen per Verordnung\
            \ die Bundesregierung im Einvernehmen mit dem Hauptausschuss des Nationalrates\
            \ dies beschlie\xDFen kann.</p><p>Ich bin \xFCberzeugt davon, dass dies\
            \ ein verantwortungsbewusster und guter Zugang ist. Warum sage ich das?\_\
            \u2013 Weil wir nicht alle, die zu uns kommen, aufnehmen k\xF6nnen.</p><p>Interessanterweise\
            \ hat das sogar Frau Kollegin Korun im Innenausschuss so gesagt: Wir k\xF6\
            nnen nicht alle aufnehmen!\_\u2013 Weil wir nicht f\xFCr alle Wohnungen,\
            \ f\xFCr alle Volks\xADschul- oder Kindergartenpl\xE4tze und schon gar\
            \ nicht f\xFCr alle Arbeitspl\xE4tze haben. <i class=\"comment\">(Zwi\xAD\
            schenruf der Abg. Korun.)</i></p><p>Und weil Sie vom Gewissen reden: Wir\
            \ alle hier haben ein Gewissen, und es w\xE4re verantwortungslos, wenn\
            \ wir nichts dagegen unternehmen w\xFCrden.</p><p>Das verantwortungsbewusste\
            \ Handeln mit der Fassung dieses Beschlusses, n\xE4mlich mit dieser Gesetzes\xE4\
            nderung, sind wir in erster Linie unserer Bev\xF6lkerung, in weiterer\
            \ Folge unseren Sicherheitsbeh\xF6rden, der Polizei, dem Bundesheer, die\
            \ diese Gesetze vollziehen, und nicht zuletzt denen, die zu uns nach \xD6\
            sterreich kommen und deren Integration, schuldig. <i class=\"comment\"\
            >(Beifall bei SP\xD6 und \xD6VP sowie bei Abgeordneten der FP\xD6.)</i></p>",

            \ L\xE4nder und Gemeinden: ungef\xE4hr 10\_Milliarden; Verpflichtungen\
            \ der Banken: 20\_Mil\xADliar\xADden und unsere Nettobeitr\xE4ge zur EU:\
            \ ungef\xE4hr 500\_Millionen\_\u20AC.\_\u2013 Das muss uns zu denken geben!\
            \ Wir sollen das sehr sachlich bearbeiten und m\xFCssen Ma\xDFnahmen festsetzen.\
            \ Ich habe bereits Vorschl\xE4ge gemacht: Die Firmen, die ihren Profit\
            \ in \xD6ster\xADreich investieren, k\xF6nnten nur 10\_Prozent Steuern\
            \ zahlen, den anderen Teil k\xF6nnte man an die Arbeiter weitergeben,\
            \ dann h\xE4tten die Arbeiter mehr Geld, dadurch w\xFCrde der Konsum stimuliert\
            \ werden, und das Ganze w\xFCrde die Wirtschaft ankurbeln.\_\u2013 Vielen\
            \ Dank. ", index: 27, page_end: 41, page_start: 40, person: PAD_83138,
        raw_text: "<p class=\"RB\"><span lang=\"DE\">14.30<span style=\"display:none\"\
            >.42</span></span></p>\n\n<p class=\"StandardRB\"><a name=\"R_116996_10\"\
            ><b><span lang=\"DE\" style=\"display:none\"><!--\u2020--></span></b></a><b><span\
            \ lang=\"DE\">Abgeordneter <a href=\"/WWER/PAD_83138/index.shtml\">Frank\_\
            Stronach</a></span></b> (STRONACH)<span style=\"display:none\"><!--\xA6\
            --></span>: Werte Frau Pr\xE4sidentin! Werte Abge\xADordnete! Ich bin\
            \ heute hier <i>(Beifall und Bravorufe bei der SP\xD6 sowie bei Abgeordneten\
            \ der \xD6VP),</i> m\xF6chte aber nicht als Politiker sprechen, sondern\
            \ ich m\xF6chte gute Ideen vorbringen, denn ich mache mir gro\xDFe Sorgen\
            \ um die Wirtschaft in \xD6sterreich. Ich sage immer: Wenn die Wirtschaft\
            \ nicht funktioniert, funktioniert gar nichts! <i>(Beifall beim Team Stronach.)\
            \ </i></p>\n\n<p class=\"MsoNormal\">Heute ist der Tag, an dem wir hier\
            \ \xFCber die gro\xDFe Kluft im Budget f\xFCr 2013 sprechen. Die Ausgaben\
            \ betrugen zirka 74\_Milliarden und die Einnahmen 67\_Milliarden\_\u20AC\
            . Das hei\xDFt, da gibt es eine Kluft, ein Defizit von 7\_Milliarden\_\
            \u20AC.\_\u2013 Das ist die eine Seite, sehr sachlich. </p>\n\n<p class=\"\
            MsoNormal\">Weiters m\xFCssen wir auch verstehen, dass unsere Schulden\
            \ schon 234\_Milliarden aus\xADmachen, und wir zahlen auch Zinsen. Und\
            \ wenn man die Zinsen miteinberechnet, die die Gemeinden und L\xE4nder\
            \ bezahlen m\xFCssen, sind das auch schon 10\_Milliarden. Wir m\xFCssen\
            \ auch die Verpflichtungen der Hypobank, der Oesterreichischen Kontroll\xAD\
            bank, der \xD6sterreichischen Volksbanken miteinberechnen. <i>(Abg. Mag.\_\
            <b>Schieder:</b> Aber die Kontrollbank ist keine\_<!--\u2020-->! Da haben\
            \ Sie etwas verwechselt!)</i> Das sind Verpflich\xADtungen, das kann man\
            \ sachlich feststellen, dar\xFCber muss man hier nicht debattieren. Ich\
            \ glaube, daf\xFCr gibt es faktenbezogene Daten, die das belegen k\xF6\
            nnen. </p>\n\n<p class=\"MsoNormal\">Aber auf alle F\xE4lle ist es wichtig,\
            \ dass wir in die Zukunft schauen. Wie k\xF6nnen wir ein ausbalanciertes\
            \ Budget, einen \xDCberschuss erreichen, um die Schulden langsam zur\xFC\
            ckbezahlen zu k\xF6nnen?\_\u2013 Ich glaube, wir k\xF6nnten schon Ma\xDF\
            nahmen setzen, um ein ausbalanciertes Budget zu erzielen. Wir alle sagen,\
            \ es ist ganz wichtig, dass wir die Verwaltung reduzieren. <i>(Beifall\
            \ beim Team Stronach.) </i></p>\n\n<p class=\"MsoNormal\">Ich m\xF6chte\
            \ aber noch mehr vorschlagen. Vielleicht k\xF6nnten wir zum Beispiel die\
            \ Pflichtbeitr\xE4ge der verschiedensten Kammern um 20\_Prozent pro Jahr\
            \ reduzieren. <i>(Neuerlicher Beifall beim Team Stronach.)</i></p>\n\n\
            <p class=\"MsoNormal\">Ich sage nicht, dass man die Kammern abschaffen\
            \ soll, wenn die Kammern einen guten Dienst verrichten und beweisen k\xF6\
            nnen, dass sie n\xFCtzlich sind und konkurrieren k\xF6nnen mit anderen\
            \ Instituten, aber es w\xFCrde einmal ein Anfang sein, wenn man die Kammern\
            \ auch zur Rechenschaft ziehen und somit auch eine Verwaltungsreduktion\
            \ festlegen k\xF6nnte. <i>(Abg. Dr.\_<b>Mitterlehner:</b> Ja, aber wer\
            \ hat da etwas davon?\_\u2013 Abg. Mag.\_<b>Stefan:</b> Die Unternehmer\
            \ zum Beispiel!)</i></p>\n\n<p class=\"MsoNormal\">Dann ist auch ganz\
            \ wichtig, dass wir auf unsere Steuergesetze schauen. F\xFCr mich ist\
            \ es sehr verwunderlich, dass wir keinen Unterschied machen zwischen Firmen,\
            \ die in \xD6sterreich investieren, und Firmen, die im Ausland investieren.\
            \ Sie zahlen alle die gleichen Steuern. Mein Vorschlag w\xFCrde sein,\
            \ dass Firmen, die ihren Profit in \xD6ster\xADreich investieren, nur\
            \ 10\_Prozent Steuern zahlen, und die anderen 10\_Prozent k\xF6nnten sie\
            \ an die Arbeiter weitergeben. <i>(Beifall beim Team Stronach.)</i></p>\n\
            \n<p class=\"MsoNormal\"></p>\n\n<p class=\"MsoNormal\">Die Firmen, die\
            \ ihren Profit im Ausland investieren, sollen voll Steuern zahlen und\
            \ ihre Verluste im Ausland nicht mehr gegen Profite hier in \xD6sterreich\
            \ abschreiben k\xF6nnen. <i>(Neuerlicher Beifall beim Team Stronach.)\
            \ </i></p>\n\n<p class=\"MsoNormal\">Das w\xFCrde mehrere Folgen haben.\
            \ Erstens, wenn wir das Kammernsystem verein\xADfachen, w\xFCrde das f\xFC\
            r die Wirtschaft sehr n\xFCtzlich sein. Wir alle wissen, das ist sehr\
            \ kompliziert in \xD6sterreich. Wenn wir die Arbeiter mit diesem Steueranreiz\
            \ motivieren, sind wir konkurrenzf\xE4higer. Wir k\xF6nnten die Importe\
            \ reduzieren, die Exporte steigern, und ich glaube, dann k\xF6nnten wir\
            \ beweisen, dass \xD6sterreich ein guter Platz auf dieser Welt zum Investieren\
            \ ist. <i>(Beifall beim Team Stronach.)</i></p>\n\n<p class=\"MsoNormal\"\
            >Wir sind n\xE4mlich\_\u2013 egal, ob wir es wollen oder nicht\_\u2013\
            \ einer globalen Wirtschafts\xADkonkurrenz ausgesetzt. </p>\n\n<p class=\"\
            StandardRE\">Noch einmal auf die Zahlen verweisend: das BIP, das Bruttoinlandsprodukt,\
            \ 2012: 307\_Milliarden; die Schulden: total 234\_Milliarden\_\u20AC;\
            \ das Budget: 74\_Milliarden Aus\xADgaben, 67\_Milliarden Einnahmen, ein\
            \ Defizit von 7\_Milliarden; Verpflichtungen der L\xE4nder und Gemeinden:\
            \ ungef\xE4hr 10\_Milliarden; Verpflichtungen der Banken: 20\_Mil\xAD\
            liar\xADden und unsere Nettobeitr\xE4ge zur EU: ungef\xE4hr 500\_Millionen\_\
            \u20AC.\_\u2013 Das muss uns zu denken geben! Wir sollen das sehr sachlich\
            \ bearbeiten und m\xFCssen Ma\xDFnahmen festsetzen. Ich habe bereits Vorschl\xE4\
            ge gemacht: Die Firmen, die ihren Profit in \xD6ster\xADreich investieren,\
            \ k\xF6nnten nur 10\_Prozent Steuern zahlen, den anderen Teil k\xF6nnte\
            \ man an die Arbeiter weitergeben, dann h\xE4tten die Arbeiter mehr Geld,\
            \ dadurch w\xFCrde der Konsum stimuliert werden, und das Ganze w\xFCrde\
            \ die Wirtschaft ankurbeln.\_\u2013 Vielen Dank. <i>(Beifall beim Team\
            \ Stronach.) </i></p>\n\n<p class=\"RE\"><span lang=\"DE\">14.37</span></p>",
        speaker_name: "Frank\_Stronach", speaker_role: abg, text_type: reg, time_end: '[14,
            37]', time_start: '[14, 30, 42]'}
    model: op_scraper.debatestatement

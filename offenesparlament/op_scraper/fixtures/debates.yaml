-   fields: {annotated_text: "<p>Wertes Pr\xE4sidium! Herr Bundesminister! Lieber\
            \ Kollege F\xFCrlinger, du machst es mir schwer oder leicht\_\u2013 je\
            \ nachdem, wie man es sehen will; ich darf jedenfalls meine Zettel wieder\
            \ wegpacken.</p><p>Deinen ausf\xFChrlichen Darlegungen zum Beschluss des\
            \ Nationalrates, die Juris\xADdiktionsnorm zu \xE4ndern, ist nicht mehr\
            \ viel hinzuzuf\xFCgen. Dem Szenario der FP\xD6 k\xF6nnen wir von der\
            \ SP\xD6-Fraktion ohnedies nichts abgewinnen. Die FP\xD6-Fraktion hat\
            \ heute bereits einmal gelobt. Anscheinend ist das schon zu viel gewesen,\
            \ und jetzt verfallen wir wieder in den alten Trott.</p><p>Ich m\xF6chte\
            \ daher nur ganz kurz die Eckpunkte definieren, die aus Sicht der SP\xD6\
            -Fraktion dazu f\xFChren, dass wir dem Beschluss des Nationalrates zustimmen.\
            \ Der Grund liegt auch darin, dass sich seit der Anhebung der Wertgrenze\
            \ im Jahr\_2013 gezeigt hat, dass die Auslastung bei den Bezirks- und\
            \ Landesgerichten mit zirka 105\_Prozent fast ident ist. Es sind also\
            \ die Landesgerichte entlastet und auf der anderen Seite die bezirksgerichtlichen\
            \ Strukturen gest\xE4rkt worden.</p><p>Das bedeutet, das Ziel, das man\
            \ sich mit dieser Reform gesetzt hat, wurde schon im ersten Etappenschritt\
            \ erreicht. Daher ist es nicht notwendig, noch zwei Wertgren\xADzen\xAD\
            erh\xF6hungen durchzuf\xFChren, denn das w\xFCrde zu einer starken Belastung\
            \ der Bezirks\xADgerichte zugunsten der Landesgerichte f\xFChren. Wenn\
            \ die Optimierung erreicht wurde und so eine Auslastung der Zivilgerichte\
            \ auf allen Ebenen gegeben ist, w\xE4re es kontraproduktiv, Entscheidungen\
            \ zu treffen, die anderslautend sind.</p><p>Deshalb stimmen wir, wie eingangs\
            \ schon erw\xE4hnt, diesem Beschluss zu.\_\u2013 Danke. <i class=\"comment\"\
            >(Beifall bei SP\xD6 und \xD6VP.)</i></p>", date: !!timestamp '2014-11-06
            13:11:21+00:00', date_end: !!timestamp '2014-11-06 13:13:00+00:00', debate: 29,

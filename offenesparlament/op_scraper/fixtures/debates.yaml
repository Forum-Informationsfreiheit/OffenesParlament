-   fields: {annotated_text: "<p>Sehr geehrter Herr Pr\xE4si\xADdent! Herr Bundesminister!\
            \ Werte KollegInnen und ZuseherInnen! Mit diesem Gedenk\xADst\xE4ttengesetz\
            \ schaffen wir eine gemeinn\xFCtzige Bundesanstalt, die KZ-Gedenkst\xE4\
            tte Mauthausen. Das erscheint jetzt vordergr\xFCndig als etwas Organisatorisches,\
            \ in Wirk\xADlichkeit legen wir aber damit ein klares Bekenntnis zu unserer\
            \ antifaschistischen Erkl\xE4\xADrungs- und Erinnerungsarbeit ab. Wir\
            \ \xFCbernehmen politische und auch finanzielle Ver\xADantwortung f\xFC\
            r die Erinnerungsarbeit in Mauthausen und all seinen Au\xDFen- und Neben\xAD\
            lagern in ganz \xD6sterreich.</p><p>Lassen Sie mich aber auch noch einen\
            \ kurzen Blick in die Geschichte der Gedenk\xADst\xE4tte werfen: Nach\
            \ der Befreiung vom Faschismus nutzte urspr\xFCnglich die US-Armee das\
            \ Lagerareal zur Versorgung befreiter KZ-H\xE4ftlinge ebenso wie als vorl\xE4\
            ufiges Ge\xADf\xE4ngnis f\xFCr SS-Angeh\xF6rige. Nachdem das M\xFChlviertel\
            \ dann der sowjetischen Besatzungs\xADzone zugeteilt worden war, wurde\
            \ das Lager\_\u2013 bevor es leer stand\_\u2013 von der Sowjetar\xADmee\
            \ kurz als Kaserne gen\xFCtzt.</p><p>Am 20.\_Juni 1947 \xFCbergab die\
            \ sowjetische Besatzungsmacht das ehemalige KZ mit dem klaren Auftrag,\
            \ eine w\xFCrdige Gedenkst\xE4tte zu errichten, an die Republik \xD6sterreich.\
            \ Im Fr\xFChjahr\_1949 er\xF6ffnete man die Gedenkst\xE4tte erstmals als\
            \ \xD6ffentliches Denkmal Maut\xADhausen, und \xFCber die Jahrzehnte entwickelte\
            \ sich die Gedenkst\xE4tte zur zentralen St\xE4t\xADte f\xFCr unsere Erinnerungskultur\
            \ in \xD6sterreich.</p><p>Als M\xFChlviertler bin ich hautnah mit der\
            \ geschichtlichen Verantwortung unserer Region gro\xDF geworden. Nicht\
            \ nur die sogenannte M\xFChlviertler Hasenjagd hat gezeigt, dass es auch\
            \ au\xDFerhalb der Lager sehr viele Mitt\xE4terInnen in der Region gegeben\
            \ hat. Es gab aber auch viele helfende H\xE4nde, die den Verfolgten Unterschlupf\
            \ gaben.</p><p>Mir haben die Besuche in Mauthausen, aber auch in Auschwitz-Birkenau\
            \ dabei gehol\xADfen, mir selbst diese unvorstellbare Gewalt oder eigentlich\
            \ diesen industriellen Massen\xADmord, diese unwirklichen Zahlen, die\
            \ schon genannt wurden, begreifbar beziehungs\xADweise\_\u2013 eigentlich\
            \ besser\_\u2013 erfassbar zu machen, denn begreifen wird man diesen Wahn\xAD\
            sinn niemals k\xF6nnen.</p><p>Gleichzeitig darf aus meiner Sicht aber\
            \ Erinnerungsarbeit nicht beim Schaffen von Be\xADtroffenheit stehen bleiben,\
            \ es d\xFCrfen keine rein dunklen Orte sein, die uns nieder\xADschlagen.\
            \ Bei mir pers\xF6nlich war das \xFCberhaupt erst der Grund daf\xFCr,\
            \ politisch aktiv zu werden, um eben solche Zeiten zu verhindern. Die\
            \ zunehmende rechtsextreme Gewalt in Europa zeigt ja, dass das immer notwendiger\
            \ wird.</p><p>Ich habe gemeinsam mit vielen anderen ober\xF6sterreichischen\
            \ Jugendorganisationen im Rahmen der Befreiungsfeiern einen Jugendgedenkmarsch\
            \ organisiert. Mehrere Hun\xADdert junge Menschen haben jedes Jahr gezeigt,\
            \ dass f\xFCr sie Gewalt, Ausgrenzung und Rassismus keine Optionen sind.\
            \ Es waren an diesen Tagen die Tr\xE4nen in den Augen der \xDCberlebenden,\
            \ als sie uns Junge gesehen haben, die mich tief beeindruckt und be\xAD\
            wegt haben. Wir haben ihnen vielleicht etwas zur\xFCckgeben k\xF6nnen,\
            \ n\xE4mlich die \xDCberzeugung, dass es genau diese aktive Erinnerungsarbeit\
            \ braucht, damit ihr Schicksal nicht vergessen wird.</p><p>An dieser Stelle\
            \ muss man auch Danke sagen: den vielen Menschen, die seit Jahr\xADzehnten\
            \ diese Erinnerungsarbeit leisten, dem Mauthausen Komitee, den vielen\
            \ Ver\xADmittlerInnen und BegleiterInnen, den vielen ZeitzeugInnen, den\
            \ Opferverb\xE4nden und je\xADnen, die den Gedenkdienst leisten. <i class=\"\
            comment\">(Beifall bei SP\xD6 und \xD6VP.)</i></p><p>Mit der Einrichtung\
            \ dieser Bundesanstalt schaffen wir erstmals eine gesetzliche Grund\xAD\
            lage mit einer aus meiner Sicht professionellen Struktur in einer gemeinn\xFC\
            tzigen Bun\xADdesanstalt\_\u2013 das bringt mehr organisatorischen und\
            \ finanziellen Spielraum, Bewegungs\xADspielraum f\xFCr die Gedenkst\xE4\
            tte\_\u2013, mit einem Kuratorium, wie wir schon geh\xF6rt haben, ei\xAD\
            nem wissenschaftlichen Beirat und auch mit einem Internationalen Beirat.</p><p>Ich\
            \ glaube, es darf hier nicht um vergleichsweise kleinliche Diskussionen\
            \ gehen, ob nun eine Stiftung besser w\xE4re oder Gremien anders organisiert\
            \ werden sollten. Man\xADche meinen, Gusen sollte im Namen erw\xE4hnt\
            \ werden. Das Internationale Mauthausen Komitee hat festgelegt, dass alle\
            \ Nebenlager von Mauthausen gleichberechtigt sein sol\xADlen, und sich\
            \ deswegen dazu entschieden, nur Mauthausen in den Namen aufzuneh\xAD\
            men. Andere meinen, es sei ein Proporzsystem und die Ministerien haben\
            \ zu viel Mit\xADsprachem\xF6glichkeit.</p><p>Ich pers\xF6nlich glaube,\
            \ es ist unsch\xE4tzbar, dass die Politik ihre Verantwortung gesetz\xAD\
            lich verankert und auch wahrnehmen muss. Mir ist viel wichtiger, welchen\
            \ inhaltlichen Stellenwert die Gedenkarbeit f\xFCr uns in \xD6sterreich\
            \ hat, wie sich diese Erinnerungsar\xADbeit als Auftrag f\xFCr die Zukunft\
            \ weiterentwickeln kann und muss. Da ist es mir als M\xFChl\xADviertler\
            \ wichtig, zu betonen, dass diese Gedenkst\xE4tte aus meiner Sicht noch\
            \ viel st\xE4r\xADker mit der Region vernetzt werden muss. Die drei Gemeinden\
            \ Mauthausen, Langen\xADstein und St.\_Georgen an der Gusen haben sich\
            \ j\xFCngst zu einer Bewusstseinsregion zu\xADsammengeschlossen: ein Gemeindeverband,\
            \ nach eigener Beschreibung ein Projekt, das\_\u2013 Zitat\_\u2013 \u201E\
            den Wunsch nach einem zukunftsorientierten und Nutzen stiftenden Um\xAD\
            gang mit der belastenden Vergangenheit\u201C aufgreift.</p><p>In einer\
            \ Region gibt es nat\xFCrlich immer zwei Seiten: jene, die das nicht mehr\
            \ h\xF6ren k\xF6n\xADnen, und jene, die sich dem bewusst stellen wollen.\
            \ Ich glaube, es ist f\xFCr das zuk\xFCnf\xADtige Projekt der Gedenkst\xE4\
            tte inhaltlich wichtig, dass man diese regionalen Initiativen noch viel\
            \ st\xE4rker mitnimmt und unterst\xFCtzt, denn diese Gedenkst\xE4tte ist\
            \ aus meiner Sicht ein Auftrag f\xFCr die Zukunft.</p><p>Damit wir alle\
            \ mitnehmen k\xF6nnen, m\xFCssen wir gemeinsam ableiten, was diese Ge\xAD\
            denkarbeit f\xFCr uns heute bedeutet. Wie schaffen wir es genau jetzt,\
            \ dass sich der offe\xADne Hass in den sozialen Medien und auf der Stra\xDF\
            e nicht weiter radikalisiert? Wie schaf\xADfen wir es, dass Religionsgemeinschaften\
            \ nicht per se denunziert werden? Wie schaf\xADfen wir es, das allgemeine\
            \ Misstrauen, das sich so langsam immer weiter ausbreitet, wieder in Hoffnung\
            \ und Solidarit\xE4t umzum\xFCnzen?\_\u2013 Das sind Zukunftsaufgaben,\
            \ die sich nicht nur an uns, an die j\xFCngere Generation richten k\xF6\
            nnen, sondern an alle gemein\xADsam.</p><p>Unser neuer Bundesratspr\xE4\
            sident hat es heute Morgen folgenderma\xDFen auf den Punkt gebracht: dass\
            \ es eben nicht nur Gesetze und Verbote sind, die alles regeln k\xF6nnen,\
            \ sondern dass es eine gemeinsame Zivilcourage braucht und dass wir als\
            \ gew\xE4hlte VolksvertreterInnen die ersten Vorbilder sein m\xFCssen.\
            \ Heinz Fischer hat es vergan\xADgenen Freitag so sch\xF6n auf den Punkt\
            \ gebracht: Der Gewalt in den K\xF6pfen folgt die Gewalt in den Worten\
            \ und den Taten.</p><p>Hinsichtlich der Geschichte der Ersten Republik\
            \ kann niemand im Nachhinein sagen, wann denn dieser eine Punkt war, wo\
            \ alles so eskaliert ist. Es war in Wirklichkeit einschleichender Prozess.\
            \ In diesem Sinne: Wehren wir den Anf\xE4ngen! Dazu wird diese Gedenkst\xE4\
            tte einen sehr guten Beitrag leisten.\_\u2013 Danke sehr. <i class=\"\
            comment\">(Beifall bei SP\xD6 und \xD6VP.)</i></p>", date: !!timestamp '2016-07-14

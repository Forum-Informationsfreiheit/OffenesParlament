            \ Sie: weitaus mehr Polizisten insbesondere f\xFCr Wien. Wir brauchen\
            \ das zum Schutz aller in Wien Lebenden. <i class=\"comment\">(Beifall\
            \ bei der FP\xD6.\_\u2013 Neuerlicher Zwischenruf des Abg. Plessl.)</i></p><p>Dann\

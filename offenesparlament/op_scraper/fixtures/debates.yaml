-   fields: {annotated_text: "<p>Gesch\xE4tzter Herr Pr\xE4sident! Gesch\xE4tzter\
            \ Herr Minister! Liebe Kolleginnen und Kollegen! Kurz zwei, drei Punkte\
            \ zu den Ausf\xFChrungen des Kollegen R\xF6sch, weil es mich freut, dass\
            \ er erkannt hat, dass ArbeitnehmerInnen von starker \xDCberbelastung\
            \ betroffen sind und dass es eine starke Produktivit\xE4tssteigerung gibt.\
            \ Sie haben gesagt, dass immer weniger immer mehr leisten, und der Herr\
            \ Minister hat vorhin anklingen lassen, wie viele Hunderte Millionen \xDC\
            berstunden im Jahr in \xD6sterreich geleistet werden. Ich lade Sie daher\
            \ herzlich dazu ein, dass Sie gemeinsam mit uns \xFCber Arbeitszeitverk\xFC\
            rzung bei vollem Lohnausgleich nachdenken, denn das w\xFCrde vielleicht\
            \ diesen Ausgleich in \xD6sterreich schaffen. <i class=\"comment\">(Beifall\
            \ bei der SP\xD6.)</i></p><p>Sie haben nat\xFCrlich auch damit v\xF6llig\
            \ recht, dass durch die technologische Entwicklung die Produktivit\xE4\
            t gesteigert wird. Ein Problem haben wir damit, dass die L\xF6hne mit\
            \ diesen Gewinn- und Produktivit\xE4tssteigerungen nicht in dem Ausma\xDF\
            \ mithalten. Die Idee dazu: Wertsch\xF6pfungsabgabe. Herr Kollege R\xF6\
            sch, vielleicht m\xF6chten Sie sich in den n\xE4chsten Jahren auch daf\xFC\
            r einsetzen. Da w\xFCrden wir uns sicherlich treffen.</p><p>Wenn Sie von\
            \ den Kinderrechten sprechen, dann ist das schon sehr interessant. Ich\
            \ glaube, Kinder haben Rechte auf Liebe, auf Zuwendung und auf gemeinsam\
            \ ver\xADbrachte Zeit, und das ist mit Sicherheit nicht vom Geschlecht\
            \ abh\xE4ngig, sondern nurvon der Intensit\xE4t der Beziehung. <i class=\"\
            comment\">(Beifall bei der SP\xD6 sowie des Bundesrates St\xF6g\xADm\xFC\
            ller.)</i></p><p>Liebe Kolleginnen und Kollegen, eigentlich wollte ich\
            \ auf das Sozialrechts-\xC4nderungs\xADgesetz\_2015 eingehen, das sehr\
            \ viele unterschiedliche Regelungen beinhaltet. Die reichen von Verwaltungsvereinfachungen\
            \ wie der \xDCbernahme der amtlichen Verlautba\xADrun\xADgen in das Rechtsinformationssystem\
            \ des Bundes bis hin zu Regelungen, die bestehende soziale Schieflagen\
            \ ausgleichen, wie zum Beispiel, dass bei der Berech\xADnung von Reha-Geld\
            \ nunmehr nur auf Einkommen zur\xFCckgegriffen wird, die \xFCber der Geringf\xFC\
            gigkeitsgrenze liegen. Das f\xFChrt zu einem h\xF6heren Reha-Geld. In\
            \ diesem \xC4nderungsgesetz sind sehr viele unterschiedliche Regelungen\
            \ beinhaltet, auf die alle ich im Einzelnen nicht eingehen m\xF6chte;\
            \ auf einige Schwerpunkte m\xF6chte ich aber hinweisen.</p><p>Das Thema\
            \ Elternkarenz f\xFCr Pflegeeltern ohne Adoptionsabsicht ist bereits in\
            \ der vorigen Diskussion angesprochen worden. Auch der zweite Meldezeitpunkt\
            \ bei der Karenz wird mit Sicherheit Verbesserungen f\xFCr Kinder und\
            \ Familien bringen.</p><p>Dieses Gesetz bietet auch erweiterte M\xF6glichkeiten\
            \ der Selbstversicherung f\xFCr pfle\xADgende Angeh\xF6rige. In \xD6sterreich\
            \ haben wir die Situation, dass die \xFCberwiegende Zahl der Pflegebed\xFC\
            rftigen nach wie vor von der Familie betreut wird, wenn auch der Bedarf\
            \ an professionellen Diensten zweifellos steigt. Das liegt nicht nur an\
            \ der immer gr\xF6\xDFer werdenden Zahl \xE4lterer Menschen, sondern auch\
            \ daran, weil sich die pflegerische Arbeit zu Hause nicht mehr wirklich\
            \ mit einer Erwerbsarbeit vereinbaren l\xE4sst, und das betrifft vor allem\
            \ Frauen doppelt, die diese pflegerische Arbeit in \xD6sterreich mehr\xAD\
            heitlich leisten.</p><p>Pflegende Angeh\xF6rige sind also in vielen F\xE4\
            llen nicht erwerbst\xE4tig und haben daher auch keinen Krankenversicherungsschutz.\
            \ Ihre pers\xF6nliche Arbeitskraft wird zumeist zur G\xE4nze f\xFCr die\
            \ Pflege der Angeh\xF6rigen ben\xF6tigt. Es war bisher schon m\xF6glich,\
            \ sich selbst zu versichern, was aber nat\xFCrlich zus\xE4tzliche Kosten\
            \ gerade f\xFCr jene bedeutet, die f\xFCr die Pflege ihrer Angeh\xF6rigen\
            \ bereits viel Zeit und Energie opfern oder einbrin\xADgen. Mit der neuen\
            \ gesetzlichen Regelung ist es nun m\xF6glich, dass sich pflegende Angeh\xF6\
            rige in der Krankenversicherung selbst versichern, und die Beitr\xE4ge\
            \ werden zur G\xE4nze aus Mitteln des Ausgleichsfonds f\xFCr Familienbeihilfen\
            \ getragen. Das ist ein wichtiger finanzieller Ausgleich f\xFCr jene,\
            \ die sich mit viel Hingabe, aber auch pers\xF6nlicher Aufopferung der\
            \ Pflege ihrer Angeh\xF6rigen widmen.</p><p>Auf einen Punkt m\xF6chte\
            \ ich ebenfalls noch eingehen, n\xE4mlich auf die Schaffung eines gesetzlichen\
            \ Sonderkrankengeldes vor allem f\xFCr jene Personen, die ein aufrechtes\
            \ Dienstverh\xE4ltnis haben, deren Krankengeldanspruch allerdings ausgesteuert\
            \ wurde und die dann eine Pension beantragt haben, die aber vom Pensionsversicherungs\xAD\
            tr\xE4ger abgelehnt worden ist. Sie mussten bei der zweiten Instanz, also\
            \ beim Arbeits- und Sozialgericht, Beschwerde einlegen und auf ein Urteil\
            \ warten. Das Problem war, dass sie in der Zeit kein Einkommen hatten.\
            \ Das wird mit diesem Sozialrechts-\xC4nde\xADrungsg\xADesetz ge\xE4ndert.\
            \ Diese Personen bekommen ein Sonderkrankengeld, bis ein rechtm\xE4\xDF\
            iger Spruch des Arbeits- und Sozialgerichtes vorliegt. Diese L\xFCcke\
            \ ist also mit diesem Gesetz geschlossen worden.</p><p>Ich denke, dass\
            \ wir mit diesem \xC4nderungsgesetz einige wichtige Schritte gegangen\
            \ sind, viele weitere noch notwendig sind und folgen werden. Lassen Sie\
            \ mich am Schluss aber noch kurz auf die vom Kollegen R\xF6sch angesprochene\
            \ Zusammenlegung der Sozialversicherungen eingehen. Mir kommt es oft so\
            \ vor, als ob die von Ihnen ange\xADsprochenen Verwaltungseinsparungen\
            \ die\_\u2013 unter Anf\xFChrungszeichen\_\u2013 \u201Eeierle\xADgen\xAD\
            de Wollmilchsau\u201C in \xD6sterreich w\xE4ren. Schauen wir uns aber\
            \ bitte die Fakten bei den Sozialversicherungen an. Zusammengefasst: Die\
            \ Krankenkassen, Pensions- und</p><p>Unfallversicherungen haben Einnahmen\
            \ von insgesamt 54,5\_Milliarden\_\u20AC, das sind 17,3\_Prozent des BIP,\
            \ und 25\_000\_MitarbeiterInnen in ganz \xD6sterreich. Wenn man sich den\
            \ Verwaltungsaufwand in den Statistiken anschaut, dann liegt der deutlich\
            \ unter 3\_Prozent. Der ist gesetzlich festgelegt und liegt deutlich unter\
            \ 3\_Prozent und nicht wie bei manchen privaten Versicherungstr\xE4gern\
            \ bei \xFCber 10\_Prozent. <i class=\"comment\">(Beifall bei der SP\xD6\
            .)</i></p><p>Nur die H\xE4lfte der in der Verwaltung Besch\xE4ftigten\
            \ ist auch tats\xE4chlich in der Versiche\xADrungsverwaltung t\xE4tig,\
            \ der Rest arbeitet in Einrichtungen wie Krankenh\xE4usern oder Reha-Zentren.\
            \ Bei der Zusammenlegung der Sozialversicherungen, die Sie immer wieder\
            \ einmahnen, m\xFCssen Sie mir schon auch einmal eines erkl\xE4ren, n\xE4\
            mlich wie Sie das machen wollen beziehungsweise wo da das gro\xDFe Geld\
            \ begraben liegt. Die Gesamtzahl der Versicherten wird doch gleich bleiben,\
            \ die Leistungen werden doch auch gleich bleiben, und der Verwaltungsaufwand\
            \ liegt schon jetzt bei unter 3\_Prozent. Erkl\xE4ren Sie mir bitte, wo\
            \ Sie da das gro\xDFe Geld finden!\_\u2013 Ich glaube, es geht Ihnen vielmehr\
            \ um Leistungsk\xFCrzungen und das Abdr\xE4ngen der Versicherten in den\
            \ Privat\xADbereich. <i class=\"comment\">(Bundesr\xE4tin M\xFChlwerth:\
            \ Das ist eine Behauptung!) </i>Das k\xF6nnen wir auf keinen Fall akzeptieren.\_\
            \u2013 Herzlichen Dank. <i class=\"comment\">(Beifall bei der SP\xD6.)</i></p>",

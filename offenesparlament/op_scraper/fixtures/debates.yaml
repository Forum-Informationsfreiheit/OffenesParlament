-   fields: {annotated_text: "<p>Sehr geehrter Herr Pr\xE4sident! Herr Vize\xADkanzler!\
            \ Die Diskussion \xFCber CETA und TTIP zieht sich ja durch alle L\xE4\
            nder, Parlamente und die Wirtschaftskammer, der wir beide auch sehr lange\
            \ Zeit angeh\xF6rt haben.</p><p>Dabei ist festzustellen, dass es sehr,\
            \ sehr unterschiedliche Zug\xE4nge und Ans\xE4tze gibt, wie man mit diesem\
            \ Konvolut an Rechtsmaterie umgehen soll. Ich m\xF6chte als Erstes auf\
            \ diese Enquete betreffend TTIP und CETA eingehen, die \xFCbrigens sehr,\
            \ sehr gut ge\xADwesen ist, weil man endlich einmal Informationen aus\
            \ erster Hand bekommen hat. Ich hatte nicht die Gelegenheit, mich einzulesen,\
            \ sage es aber auch ganz ehrlich: In Eng\xADlisch h\xE4tte ich es wahrscheinlich\
            \ nicht gepackt. Des Weiteren war die Enquete insofern wertvoll, weil\
            \ wirklich einmal die unterschiedlichen Meinungen hier im Parlament zu\xAD\
            sammengetragen wurden.</p><p>Aber jetzt muss ich darauf zur\xFCckkommen,\
            \ was Malmstr\xF6m gesagt hat. Malmstr\xF6m hat n\xE4mlich am Anfang ihrer\
            \ Rede gesagt: CETA und TTIP k\xF6nnen \u201ENutzen bringen, wenn man\
            \ es richtig macht\u201C. \u201EDie Verhandlungen haben aus engen Kontakten\
            \ zur Zivilgesell\xADschaft\u201C\_\u2013 Fragezeichen\_\u2013 \u201E\
            und aus der Kontrolle durch das Europ\xE4ische Parlament Nut\xADzen gezogen.\u201C\
            </p><p>Also zurzeit haben wir das noch nicht. Und ich sehe es auch nicht,\
            \ was der Nutzen sein soll. Und dann wurde zum ersten Mal das gemischte\
            \ Abkommen ins Spiel ge\xADbracht. Ich komme darauf noch sp\xE4ter zur\xFC\
            ck, weil es in der Rechtsmaterie, in der Rechtssicherheit ganz, ganz entscheidend\
            \ wird, wie dieses gemischte Abkommen zu be\xADwerten ist.</p><p>Kern\
            \ hat gesagt: \xD6sterreich profitiert vom Freihandel, offene Grenzen\
            \ bringen Wohl\xADstand f\xFCr \xD6sterreich, CETA und TTIP sind wahrscheinlich\
            \ die besten Abkommen, die die EU je abgeschlossen hat.</p><p>Ein Wermutstropfen\
            \ ist, dass die Schiedsgerichte eine eigene zweite Ebene eingezo\xADgen\
            \ haben. Das wurde nachverhandelt, aber diese zweite Ebene, wenn nicht\
            \ ausjudi\xADziert, endet wieder bei den Schiedsgerichten. Na, was war\
            \ das meines Erachtens f\xFCr ein Erfolg? <i class=\"comment\">(Zwischenruf\
            \ des Abg. Matznetter.)</i>\_\u2013 Ich glaube, das kann nicht als Erfolg\
            \ ver\xADkauft werden. Mitterlehner hat gesagt, auf Seite\_12 des Protokolls,\
            \ Absatz\_8: TTIP \u201Ewar nicht transparent genug aufgesetzt\u201C.\
            \ Er erl\xE4utert ebenfalls die Schiedsgerichte und sagt dann: \u201E\
            Ich stehe aber (\u2026) auch betreffend TTIP f\xFCr ein gut verhandeltes,\
            \ faires Han\xADdelsabkommen.\u201C\_\u2013 Also da war ich ein bisschen\
            \ perplex: Es war nicht transparent und nicht gut ausverhandelt, war aber\
            \ dann anscheinend ein gutes und faires Abkommen.</p><p>Und jetzt zu den\
            \ ganzen wirtschaftlichen Auswirkungen, die mir pers\xF6nlich nicht wirk\xAD\
            lich in ihrem gesamten Konvolut klar sind: Wir f\xFChren zurzeit, seit\
            \ f\xFCnf Jahren, im Europ\xE4ischen Parlament eine Gerichtsstreitsache,\
            \ in deren Rahmen ein kleiner Unterneh\xADmer gegen den Judo-Weltverband\
            \ ank\xE4mpft. Herr Haubner wei\xDF, wovon ich spreche. Und wir haben\
            \ leider Gottes das Problem gehabt, dass wir die Kosten des Verfahrens\
            \ nicht zur\xFCckbekommen h\xE4tten, auch wenn wir obsiegt h\xE4tten.</p><p>Und\
            \ da meine Frage dazu: Wie schaut das mit den Schiedsgerichten aus? Ist\
            \ das die gleiche Pr\xE4misse, dass wir dann, wenn wir in Schiedsgerichte\
            \ gehen, dort wom\xF6glich ob\xADsiegen\_\u2013 was ja auch m\xF6glich\
            \ ist\_\u2013, die Kosten daf\xFCr nicht zur\xFCckerstattet bekommen?\_\
            \u2013 Na, gute Nacht, klein- und mittelst\xE4ndische Wirtschaft, wenn\
            \ sie in diese F\xE4nge ger\xE4t!</p><p>Ein weiterer Punkt ist: Wann hat\
            \ \xD6sterreich w\xE4hrend dieser Verhandlungen noch das Heft in der Hand\
            \ gehabt? Wann haben wir das Heft in der Hand gehabt? Ich glaube, das\
            \ kann hier keiner beantworten, weil wir durch die Einstimmigkeit\_\u2013\
            \ Faymann hat mitge\xADstimmt\_\u2013 des Beschlusses des Rates an die\
            \ Europ\xE4ische Kommission, TTIP und CETA auszuverhandeln, bereits zugestimmt\
            \ haben, dass die au\xDFerordentlichen Verfahren oder die Verfahren, die\
            \ die Europ\xE4ische Union betreffen, auf alle F\xE4lle durchkommen. Und\
            \ jetzt bleibt uns\_\u2013 und das wurde auch sp\xE4ter erst gesagt\_\u2013\
            , in den gemischten Abkom\xADmen noch gewisse Regulative einzuf\xFChren\
            \ oder einzufordern.</p><p>Ich frage mich: Welche Regulative sind das?\
            \ Sind das die Regulative, die nur noch die Einzelstaaten betreffen? Und\
            \ wenn wir uns dann\_\u2026 <i class=\"comment\">(Vizekanzler Mitterlehner:\
            \ \u2026\_die nicht den Handel betreffen! Das ist gemischter Teil!)</i>\_\
            \u2013 Okay, aber die Einzelstaaten be\xADtreffend.</p><p>Und ich stelle\
            \ mir eine weitere Frage: Da jetzt im Singapur-Abkommen der EuGH am Zug\
            \ ist, w\xE4re klar festzustellen, wie die Rechtsverbindlichkeiten tats\xE4\
            chlich ausschau\xADen. Das hei\xDFt, wir wissen es ja noch gar nicht.\
            \ Ich stelle mir weiters die Frage: Was wird sein, wenn wir dann nur noch\
            \ \xFCber unsere eigene Rechtm\xE4\xDFigkeit in unseren Staaten abstimmen\
            \ k\xF6nnen? Wir stimmen dem nicht zu, was uns die Europ\xE4ische Union\
            \ mit diesem Abkommen aufoktroyiert, aber wir haben wahrscheinlich gar\
            \ keine M\xF6glichkeit, hintanzuhalten, dass die EU auch in unsere eigene\
            \ Rechtm\xE4\xDFigkeit eintritt, wenn es nicht eine Mehrheit der Einzelstaaten\
            \ gibt. Und das will ich auf alle F\xE4lle verhindert ha\xADben.</p><p>Zum\
            \ Schluss noch eines: Es kann nicht sein, dass man ein so gro\xDFes Vertragskonvolut\
            \ mit solchen Auswirkungen ohne Rechtssicherheit verhandelt. <i class=\"\
            comment\">(Beifall bei der FP\xD6.)</i></p>", date: !!timestamp '2016-10-12
            15:00:01+00:00', date_end: !!timestamp '2016-10-12 15:05:00+00:00', debate: 1159,
        doc_section: WordSection82, full_text: "Sehr geehrter Herr Pr\xE4sident! Herr\
            \ Vize\xADkanzler! Die Diskussion \xFCber CETA und TTIP zieht sich ja\
            \ durch alle L\xE4nder, Parlamente und die Wirtschaftskammer, der wir\
            \ beide auch sehr lange Zeit angeh\xF6rt haben.\n\nDabei ist festzustellen,\
            \ dass es sehr, sehr unterschiedliche Zug\xE4nge und Ans\xE4tze gibt,\
            \ wie man mit diesem Konvolut an Rechtsmaterie umgehen soll. Ich m\xF6\
            chte als Erstes auf diese Enquete betreffend TTIP und CETA eingehen, die\
            \ \xFCbrigens sehr, sehr gut ge\xADwesen ist, weil man endlich einmal\
            \ Informationen aus erster Hand bekommen hat. Ich hatte nicht die Gelegenheit,\
            \ mich einzulesen, sage es aber auch ganz ehrlich: In Eng\xADlisch h\xE4\
            tte ich es wahrscheinlich nicht gepackt. Des Weiteren war die Enquete\
            \ insofern wertvoll, weil wirklich einmal die unterschiedlichen Meinungen\
            \ hier im Parlament zu\xADsammengetragen wurden.\n\nAber jetzt muss ich\
            \ darauf zur\xFCckkommen, was Malmstr\xF6m gesagt hat. Malmstr\xF6m hat\
            \ n\xE4mlich am Anfang ihrer Rede gesagt: CETA und TTIP k\xF6nnen \u201E\
            Nutzen bringen, wenn man es richtig macht\u201C. \u201EDie Verhandlungen\
            \ haben aus engen Kontakten zur Zivilgesell\xADschaft\u201C\_\u2013 Fragezeichen\_\
            \u2013 \u201Eund aus der Kontrolle durch das Europ\xE4ische Parlament\
            \ Nut\xADzen gezogen.\u201C\n\nAlso zurzeit haben wir das noch nicht.\
            \ Und ich sehe es auch nicht, was der Nutzen sein soll. Und dann wurde\
            \ zum ersten Mal das gemischte Abkommen ins Spiel ge\xADbracht. Ich komme\
            \ darauf noch sp\xE4ter zur\xFCck, weil es in der Rechtsmaterie, in der\
            \ Rechtssicherheit ganz, ganz entscheidend wird, wie dieses gemischte\
            \ Abkommen zu be\xADwerten ist.\n\nKern hat gesagt: \xD6sterreich profitiert\
            \ vom Freihandel, offene Grenzen bringen Wohl\xADstand f\xFCr \xD6sterreich,\
            \ CETA und TTIP sind wahrscheinlich die besten Abkommen, die die EU je\
            \ abgeschlossen hat.\n\nEin Wermutstropfen ist, dass die Schiedsgerichte\
            \ eine eigene zweite Ebene eingezo\xADgen haben. Das wurde nachverhandelt,\
            \ aber diese zweite Ebene, wenn nicht ausjudi\xADziert, endet wieder bei\
            \ den Schiedsgerichten. Na, was war das meines Erachtens f\xFCr ein Erfolg?\
            \ \_\u2013 Ich glaube, das kann nicht als Erfolg ver\xADkauft werden.\
            \ Mitterlehner hat gesagt, auf Seite\_12 des Protokolls, Absatz\_8: TTIP\
            \ \u201Ewar nicht transparent genug aufgesetzt\u201C. Er erl\xE4utert\
            \ ebenfalls die Schiedsgerichte und sagt dann: \u201EIch stehe aber (\u2026\
            ) auch betreffend TTIP f\xFCr ein gut verhandeltes, faires Han\xADdelsabkommen.\u201C\
            \_\u2013 Also da war ich ein bisschen perplex: Es war nicht transparent\
            \ und nicht gut ausverhandelt, war aber dann anscheinend ein gutes und\
            \ faires Abkommen.\n\nUnd jetzt zu den ganzen wirtschaftlichen Auswirkungen,\
            \ die mir pers\xF6nlich nicht wirk\xADlich in ihrem gesamten Konvolut\
            \ klar sind: Wir f\xFChren zurzeit, seit f\xFCnf Jahren, im Europ\xE4\
            ischen Parlament eine Gerichtsstreitsache, in deren Rahmen ein kleiner\
            \ Unterneh\xADmer gegen den Judo-Weltverband ank\xE4mpft. Herr Haubner\
            \ wei\xDF, wovon ich spreche. Und wir haben leider Gottes das Problem\
            \ gehabt, dass wir die Kosten des Verfahrens nicht zur\xFCckbekommen h\xE4\
            tten, auch wenn wir obsiegt h\xE4tten.\n\nUnd da meine Frage dazu: Wie\
            \ schaut das mit den Schiedsgerichten aus? Ist das die gleiche Pr\xE4\
            misse, dass wir dann, wenn wir in Schiedsgerichte gehen, dort wom\xF6\
            glich ob\xADsiegen\_\u2013 was ja auch m\xF6glich ist\_\u2013, die Kosten\
            \ daf\xFCr nicht zur\xFCckerstattet bekommen?\_\u2013 Na, gute Nacht,\
            \ klein- und mittelst\xE4ndische Wirtschaft, wenn sie in diese F\xE4nge\
            \ ger\xE4t!\n\nEin weiterer Punkt ist: Wann hat \xD6sterreich w\xE4hrend\
            \ dieser Verhandlungen noch das Heft in der Hand gehabt? Wann haben wir\
            \ das Heft in der Hand gehabt? Ich glaube, das kann hier keiner beantworten,\
            \ weil wir durch die Einstimmigkeit\_\u2013 Faymann hat mitge\xADstimmt\_\
            \u2013 des Beschlusses des Rates an die Europ\xE4ische Kommission, TTIP\
            \ und CETA auszuverhandeln, bereits zugestimmt haben, dass die au\xDF\
            erordentlichen Verfahren oder die Verfahren, die die Europ\xE4ische Union\
            \ betreffen, auf alle F\xE4lle durchkommen. Und jetzt bleibt uns\_\u2013\
            \ und das wurde auch sp\xE4ter erst gesagt\_\u2013, in den gemischten\
            \ Abkom\xADmen noch gewisse Regulative einzuf\xFChren oder einzufordern.\n\
            \nIch frage mich: Welche Regulative sind das? Sind das die Regulative,\
            \ die nur noch die Einzelstaaten betreffen? Und wenn wir uns dann\_\u2026\
            \ \_\u2013 Okay, aber die Einzelstaaten be\xADtreffend.\n\nUnd ich stelle\
            \ mir eine weitere Frage: Da jetzt im Singapur-Abkommen der EuGH am Zug\
            \ ist, w\xE4re klar festzustellen, wie die Rechtsverbindlichkeiten tats\xE4\
            chlich ausschau\xADen. Das hei\xDFt, wir wissen es ja noch gar nicht.\
            \ Ich stelle mir weiters die Frage: Was wird sein, wenn wir dann nur noch\
            \ \xFCber unsere eigene Rechtm\xE4\xDFigkeit in unseren Staaten abstimmen\
            \ k\xF6nnen? Wir stimmen dem nicht zu, was uns die Europ\xE4ische Union\
            \ mit diesem Abkommen aufoktroyiert, aber wir haben wahrscheinlich gar\
            \ keine M\xF6glichkeit, hintanzuhalten, dass die EU auch in unsere eigene\
            \ Rechtm\xE4\xDFigkeit eintritt, wenn es nicht eine Mehrheit der Einzelstaaten\
            \ gibt. Und das will ich auf alle F\xE4lle verhindert ha\xADben.\n\nZum\
            \ Schluss noch eines: Es kann nicht sein, dass man ein so gro\xDFes Vertragskonvolut\
            \ mit solchen Auswirkungen ohne Rechtssicherheit verhandelt. ", index: 81,

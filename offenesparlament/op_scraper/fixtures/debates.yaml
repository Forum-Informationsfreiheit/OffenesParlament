            \ eine Ener\xADgieversorgung f\xFCr 1\_500\_Haushalte. Wir bauen E-Tankstellen\
            \ in jeder Gemeinde. Es wird ein Forschungsprojekt geben, und das ist\
            \ das Spannendste, wie wir diese PV-Ener\xADgie regional auch mit der\
            \ Power-to-Gas-Technologie speichern k\xF6nnen.</p><p>Es ist ein Wunsch\

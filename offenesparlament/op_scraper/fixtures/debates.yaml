-   fields: {annotated_text: "<p>Sehr geehrter Herr Pr\xE4sident! Meine sehr geehrten\
            \ Damen und Herren! Hohes Haus! Zur Petition Nummer 76 betreffend \u201E\
            Praktikable L\xF6\xADsungen bei der Registrierkassenpflicht f\xFCr Vereine\
            \ und Ehrenamtliche\u201C: Herr Gahr, ich muss ehrlich sagen, ich bin\
            \ ein bissel verwundert, dass gerade die \xD6VP eine solche Petition einbringt,\
            \ weil Sie es doch an und f\xFCr sich in der Hand h\xE4tten, mit Ihrem\
            \ Fi\xADnanzminister dar\xFCber zu reden. Dazu brauchen wir doch keine\
            \ Petition. Machen Sie es einfach, dann brauchen wir gar nicht dar\xFC\
            ber zu reden! Machen Sie es! <i class=\"comment\">(Beifall bei der FP\xD6\
            .\_\u2013 Zwischenrufe bei der \xD6VP.)</i></p><p>Wissen Sie, das ist\
            \ genau der Stil der \xD6VP: ank\xFCndigen, nichts tun, nur dar\xFCber\
            \ reden. Das ist es! Jetzt kommen Sie mit einer Petition\_\u2026 <i class=\"\
            comment\">(Zwischenruf des Abg. Gahr.)</i>\_\u2013 Ja, das ist Ihr Problem,\
            \ es ist immer das Gleiche. Es ist immer wieder das Gleiche mit der \xD6\
            VP: ank\xFCndigen, nichts tun, nur dar\xFCber reden. <i class=\"comment\"\
            >(Abg.\_Tamandl: Ist ja l\xE4ngst erledigt! Da wart ihr ja dagegen!)</i>\_\
            \u2013 Ja, Sie k\xF6nnen ruhig dreinreden, es ist nichts dabei. Das halte\
            \ ich ja aus. <i class=\"comment\">(Abg. Sch\xF6negger: Sie haben es verschlafen!)</i>\
            \ Aber lassen Sie mich grunds\xE4tzlich auch zu unserer Linie etwas sagen!</p><p>Registrierkassenpflicht:\
            \ An und f\xFCr sich lehnen wir das Ganze ab, denn das bringt nichts.\
            \ Das Einzige, was Sie gemacht haben, ist nichts anderes, als dass Sie\
            \ die Un\xADternehmer\_\u2013 die ganze Wirtschaft, die Kleinunternehmen\_\
            \u2013 unter Generalverdacht ge\xADstellt haben, dass sie alle Steuerhinterziehung\
            \ betreiben. Das haben Sie damit ge\xADschafft. All die Kleinbetriebe,\
            \ die sich oft nicht einmal einen Mitarbeiter leisten k\xF6nnen, die sich\
            \ nicht einmal eine Registrierkasse leisten k\xF6nnen, haben Sie damit\
            \ unter Gene\xADralverdacht gestellt.</p><p>Was haben Sie seither gemacht?\_\
            \u2013 Das sind genau zwei Punkte, und \xFCber die bin ich eigentlich\
            \ auch ein bissel verwundert. Erstens: Sie haben das Gesetz jetzt ein\
            \ wenig entsch\xE4rft. Das hei\xDFt, f\xFCr Ums\xE4tze au\xDFerhalb fester\
            \ R\xE4umlichkeiten entf\xE4llt jetzt die Re\xADgistrierkassenpflicht,\
            \ wenn die H\xF6he der j\xE4hrlichen Ums\xE4tze unter 30\_000\_\u20AC\
            \ liegt. Sch\xF6n und gut! Zweiter Punkt: Auch f\xFCr Kantinen und so\
            \ weiter gilt das, wenn die Ums\xE4tze eben unter 30\_000\_\u20AC liegen.\
            \ Das haben Sie geschafft. Aber was hat das gebracht? Das hat genau Ihren\
            \ Vereinen von Schwarz und Rot etwas gebracht. Die haben sich bei Ihnen\
            \ beklagt, und deshalb haben Sie das einfach gemacht. Das versteht niemand\_\
            \u2013 und schon gar kein Kleinunternehmer! <i class=\"comment\">(Beifall\
            \ bei der FP\xD6.\_\u2013 Abg. Sch\xF6negger: Sie sind gegen Vereine?!)</i></p><p>Das\
            \ ist eine wirklich unangenehme Sache, die Sie da gemacht haben, um das\
            \ glimpf\xADlich auszudr\xFCcken. Es ist eine reine Besch\xF6nigungsaktion\
            \ von Rot und Schwarz, damit ihr genau eure Vereine wieder ins Trockene\
            \ bringt, und bringt nichts f\xFCr die Kleinun\xADternehmer und f\xFC\
            r die, die sich wirklich nichts leisten k\xF6nnen. <i class=\"comment\"\
            >(Beifall bei der FP\xD6.)</i> Sch\xE4men Sie sich daf\xFCr!\_\u2013 Das\
            \ sage ich Ihnen heute in meiner ersten Rede. In meiner ersten Rede sage\
            \ ich Ihnen: Genieren Sie sich f\xFCr das, was Sie da gemacht haben!\_\
            \u2013 Ich danke Ihnen. <i class=\"comment\">(Beifall bei der FP\xD6.)</i></p>",

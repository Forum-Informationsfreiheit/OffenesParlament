            \ waren es, die im Verkehrsausschuss dem Antrag zur 32.\_Novelle mit dem\
            \ heute schon oft diskutierten Thema Handy und Manipulieren mit dem Handy\
            \ nicht zugestimmt haben. Wir haben es uns aus dem Grund nicht leicht\

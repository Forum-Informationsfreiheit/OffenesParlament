            \ oder eher alle Experten\_\u2013 es waren ja nur M\xE4nner\_\u2013 durchaus\
            \ recht\xADliche Bedenken zu diesem Vorschlag ge\xE4u\xDFert haben, n\xE4\
            mlich vor allem auch zu dieser 355-\u20AC- und 155-\u20AC-Teilung. Die\
            \ Juristen waren sich einig, dass sich das K\xFCrzungsmodell auf rechtlich\
            \ d\xFCnnem Eis bewegt, weil die K\xFCrzung der Mindest\xADsicherung f\xFC\
            r einzelne Personengruppen dem Grundsatz der Gleichbehandlung widerspricht\
            \ und auch dem Prinzip der Inl\xE4ndergleichbehandlungspflicht. Das hei\xDF\
            t, es ist europa- und v\xF6lkerrechtlich nicht haltbar. Das haben wir\
